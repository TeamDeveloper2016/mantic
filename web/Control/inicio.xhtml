        var width = screen.width;

        height= Number.parseInt(porcentaje* 1440/ 100);

        $('img.galeria').attr('width', width+ 'px').attr('height', height+ 'px');

      }
      
			$(document).ready(function() {
        window.addEventListener('resize', callWindowSize);
