                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Facturas generadas hasta el momento" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'idEmpresa'        : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'consecutivo'      : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'fechaInicio'      : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        'fechaTermino'     : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
				'articulo'         : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas'},
				'cliente'          : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas'},
        'idFicticiaEstatus': {validaciones: 'libre', mascara: 'libre', grupo: 'general'}        
      };
			
			fieldsDialog= {
				'justificacion': {validaciones: 'libre', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas'}				
			};
			
			function validaJustificacion() {
				var ok= janal.partial('dialogo');
				if(ok){
					PF('dlgEstatus').hide();
					janal.restore();
					janal.refresh();
				} // if
				return ok;
			} // validaJustificacion
			
    </script>		
		<style>
			.ui-selectonemenu-panel .ui-selectonemenu-filter-container .ui-inputfield {
				width:225% !important;
			}
	  </style>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla">
      <p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');"/>
      <p:spacer height="5px"/>		
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" >
              <p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{manticFacturasFiltro.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{manticFacturasFiltro.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticFacturasFiltro.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.titulo}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="consecutivo" value="No. factura:"/>
              <p:inputText id="consecutivo" value="#{manticFacturasFiltro.attrs.consecutivo}" styleClass="janal-wid-100-txt"/>               
              <p:outputLabel for="folio" value="Folio:"/>
              <p:inputText id="folio" value="#{manticFacturasFiltro.attrs.folio}" styleClass="janal-wid-100-txt"/>               
              <p:outputLabel for="cliente" value="Cliente:"/>
              <p:autoComplete id="cliente" placeholder="RFC o nombre" widgetVar="listadoClientes" var="customCliente" itemLabel="#{customCliente.rfc}" inputStyleClass="janal-wid-100-txt key-down-clientes filas" itemValue="#{customCliente}" value="#{manticFacturasFiltro.attrs.cliente}" completeMethod="#{manticFacturasFiltro.doCompleteCliente}" converter="janal.convertidor.Entity" minQueryLength="2" maxResults="10" styleClass="janal-wid-100-txt">
								<p:ajax event="itemSelect" onstart="return janal.bloquear();" process="@this idEmpresa" listener="#{manticFacturasFiltro.doAsignaCliente}" oncomplete="janal.desbloquear();"/>
								<f:facet name="itemtip">
									<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-300">												
										<h:outputText value="Clave" />
										<h:outputText value="#{customCliente.clave}"/>
										<h:outputText value="RFC:" />
										<h:outputText value="#{customCliente.rfc}"/>
										<h:outputText value="Razón social:"/>
										<h:outputText value="#{customCliente.razonSocial}"/>												
									</h:panelGrid>
								</f:facet>
							</p:autoComplete>	
							<p:outputLabel for="articulo" value="Articulo:"/>
              <p:inputText id="articulo" value="#{manticFacturasFiltro.attrs.articulo}" styleClass="janal-wid-100-txt"/>                             							
							<p:outputLabel for="fechaInicio" value="Fecha inicio:"/>
							<p:calendar id="fechaInicio" inputStyleClass="janal-wid-80" styleClass="janal-wid-100" value="#{manticFacturasFiltro.attrs.fechaInicio}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>              
							<p:outputLabel for="fechaTermino" value="Fecha termino:"/>
							<p:calendar id="fechaTermino" inputStyleClass="janal-wid-80" styleClass="janal-wid-100" value="#{manticFacturasFiltro.attrs.fechaTermino}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>							
              <p:outputLabel for="idFicticiaEstatus" value="Estatus:"/>
              <p:selectOneMenu id="idFicticiaEstatus" value="#{manticFacturasFiltro.attrs.idFicticiaEstatus}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96"  effect="fade" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticFacturasFiltro.attrs.estatusFiltro}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
            </p:panelGrid>
            <div class="janal-align-right lg-pantalla">
              <p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{manticFacturasFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
            </div>
            <div class="janal-align-right xs-pantalla">
              <p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{manticFacturasFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
            </div>
          </p:panel>
        </div>
				<p:spacer/>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticFacturasFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticFacturasFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticFacturasFiltro.lazyModel.rowCount gt manticFacturasFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
            <p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
						<p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton value="Opciones">
                  <p:menuitem id="agregar" icon="fa fa-plus" value="Agregar" action="#{manticFacturasFiltro.doAccion('AGREGAR')}" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:separator/>
                  <p:menuitem id="reporte" icon="fa fa-file-word-o" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticFacturasFiltro.doReporte('FACTURAS_FICTICIAS')}" oncomplete="janal.desbloquear();" update="descargar"/>
                  <p:separator/>
                  <p:menuitem id="sincronizar" icon="fa fa-refresh" value="Sincronizar" action="#{manticFacturasFiltro.doSincronizar()}" onstart="return janal.bloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:menuitem id="agregarIcon" icon="fa fa-plus" title="Agregar" action="#{manticFacturasFiltro.doAccion('AGREGAR')}" onstart="return janal.bloquear()"/>						
                <p:separator/>
                <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:separator/>
                <p:menuitem id="reporteIcon" icon="fa fa-file-word-o" title="Listado" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticFacturasFiltro.doReporte('FACTURAS_FICTICIAS')}" oncomplete="janal.desbloquear();" update="descargar"/>
                <p:separator/>
                <p:menuitem id="sincronizarIcon" icon="fa fa-refresh" title="Sincronizar" action="#{manticFacturasFiltro.doSincronizar()}" onstart="return janal.bloquear()"/>
              </div>  
            </f:facet>	            
            <p:column class="MarAuto Responsive" sortBy="#{filtro.empresa}">
              <f:facet name="header">
                <h:outputText value="Sucursal"/>
              </f:facet>
              <h:outputText value="#{filtro['nombreEmpresa']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive" sortBy="#{filtro.cliente}">
              <f:facet name="header">
                <h:outputText value="Cliente"/>
              </f:facet>
              <h:outputText value="#{filtro['cliente']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.consecutivo}">
              <f:facet name="header">
                <h:outputText value="No. factura"/>
              </f:facet>
              <h:outputText value="#{filtro['consecutivo']}"/>
            </p:column>		            
            <p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.folio}">
              <f:facet name="header">
                <h:outputText value="Folio"/>
              </f:facet>
              <h:outputText value="#{filtro['folio']}"/>
            </p:column>		            
            <p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.importe}">
              <f:facet name="header">
                <h:outputText value="Importe"/>
              </f:facet>
              <h:outputText value="#{filtro['total']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{filtro.estatus}">
              <f:facet name="header">
                <h:outputText value="Estatus"/>
              </f:facet>
              <h:outputText value="#{filtro['estatus']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.fechaEmision}">
              <f:facet name="header">
                <h:outputText value="Timbrado"/>
              </f:facet>
              <h:outputText value="#{filtro['timbrado']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.registro}">
              <f:facet name="header">
                <h:outputText value="Registro"/>
              </f:facet>
              <h:outputText value="#{filtro['registro']}"/>
            </p:column>		
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticFacturasFiltro.lazyModel==null?0:manticFacturasFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem id="consultar" action="#{manticFacturasFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
						<p:separator/>
            <p:menuitem id="modificar" action="#{manticFacturasFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" rendered="#{!(manticFacturasFiltro.attrs.seleccionado.idFicticiaEstatus eq '3')}"/>					
            <p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion" rendered="#{!(manticFacturasFiltro.attrs.seleccionado.idFicticiaEstatus eq '3')}"/>					
            <p:separator rendered="#{!(manticFacturasFiltro.attrs.seleccionado.idFicticiaEstatus eq '3')}"/>					
            <p:menuitem id="estatus" icon="fa fa-exchange" value="Estatus" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticFacturasFiltro.doLoadEstatus}" oncomplete="PF('dlgEstatus').show();" update="dialogoEstatus" rendered="#{!(manticFacturasFiltro.attrs.seleccionado.idFicticiaEstatus eq '6')}"/>					            
            <p:separator/>					
            <p:menuitem id="reenviar" icon="fa fa-mail-forward" value="Reenviar" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticFacturasFiltro.doLoadEstatus}" oncomplete="PF('dlgCorreos').show();" update="dialogoCorreos" rendered="#{manticFacturasFiltro.attrs.seleccionado.idFicticiaEstatus eq '3'}"/>					            
            <p:separator rendered="#{manticFacturasFiltro.attrs.seleccionado.idFicticiaEstatus eq '3'}"/>					
						<p:menuitem id="ticket" icon="fa fa-file-text-o" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticFacturasFiltro.doReporte('FACTURAS_FICTICIAS_DETALLE')}" oncomplete="janal.desbloquear();" update="descargar"/>			
            <p:separator rendered="#{fn:contains('|3|4|', manticFacturasFiltro.attrs.seleccionado.idFicticiaEstatus)}"/>			
            <p:menuitem id="importar" icon="fa fa-external-link" value="Ver XML/PDF" onstart="return janal.bloquear()" process="@this tabla" action="#{manticFacturasFiltro.doImportar}" rendered="#{fn:contains('|3|4|', manticFacturasFiltro.attrs.seleccionado.idFicticiaEstatus)}"/>
          </p:contextMenu>
        </div>
      </div>
    </div>		    
  </ui:define>   
	<ui:define name="dialogos">
		<p:dialog id="dialogoEstatus" widgetVar="dlgEstatus" header="Cambio de estatus de la factura" resizable="false" closable="false" minimizable="false" maximizable="false" responsive="true" width="60%" onHide="janal.refresh();" onShow="janal.change('formDialogoEstatus', fieldsDialog);janal.refresh();">
			<h:form id="formDialogoEstatus" prependId="false">
				<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
					<p:outputLabel for="estatusDlg" value="Estatus:"/>												
					<p:selectOneMenu id="estatusDlg" value="#{manticFacturasFiltro.attrs.estatus}" styleClass="janal-wid-100-txt">									
						<p:ajax event="change" update="salida" process="@this" oncomplete="janal.refresh();"/>
						<f:selectItems value="#{manticFacturasFiltro.attrs.allEstatus}"/>					
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid id="salida" columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">
				<p:outputLabel for="justificacion" value="#{manticFacturasFiltro.attrs.estatus eq '3'? 'Comentarios': 'Justificación'}:"/>
				<p:inputTextarea id="justificacion" value="#{manticFacturasFiltro.attrs.justificacion}" styleClass="janal-wid-100-txt" rows="1"/>
				<p:dataTable id="tablaCorreos" var="row" value="#{manticFacturasFiltro.correos}" selection="#{manticFacturasFiltro.selectedCorreos}" rowKey="#{row.idCorreo}" style="margin-bottom:0" rendered="#{manticFacturasFiltro.attrs.estatus eq '3'}">
					<p:column selectionMode="multiple" style="width:38px;text-align:center"/>
					<p:column headerText="Correos disponibles del cliente" styleClass="descripcion tablaCorreos_selection">
						<p:inputText id="descripcion" value="#{row['descripcion']}" styleClass="janal-wid-100-txt"/>
					</p:column>
					<p:column style="width:45px;text-align: center">
						<p:commandButton update="tablaCorreos" icon="fa fa-check" title="Agregar" action="#{manticFacturasFiltro.doAgregarCorreo}">
							<f:setPropertyActionListener value="#{row}" target="#{manticFacturasFiltro.correo}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>		
				</h:panelGrid>
				<hr class="ui-widget-content"/>
				<div class="janal-line-button">
					<p:commandButton icon="fa fa-check" process="@this dialogoEstatus" update="tabla" value="Aceptar" action="#{manticFacturasFiltro.doActualizarEstatus}" onstart="return validaJustificacion()" oncomplete="janal.desbloquear();"/>
					<p:commandButton value="Cancelar" icon="fa fa-remove" onstart="return PF('dlgEstatus').hide();" oncomplete="janal.desbloquear();janal.restore();janal.refresh();"/>
				</div>
			</h:form>
		</p:dialog>
		<p:dialog id="dialogoCorreos" widgetVar="dlgCorreos" header="Reenviar factura" resizable="false" closable="false" minimizable="false" maximizable="false" responsive="true" width="60%">
			<h:form id="formDialogoCorreos" prependId="false">				
				<h:panelGrid id="panelCorreos" columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">					
					<p:dataTable id="tablaCorreosReenviar" var="row" value="#{manticFacturasFiltro.correos}" selection="#{manticFacturasFiltro.selectedCorreos}" rowKey="#{row.idCorreo}" style="margin-bottom:0">
						<p:column selectionMode="multiple" style="width:38px;text-align:center"/>
						<p:column headerText="Correos disponibles del cliente" styleClass="descripcion tablaCorreos_selection">
							<p:inputText id="descripcion" value="#{row['descripcion']}" styleClass="janal-wid-100-txt"/>
						</p:column>
						<p:column style="width:45px;text-align: center">
							<p:commandButton update="tablaCorreos" icon="fa fa-check" title="Agregar" action="#{manticFacturasFiltro.doAgregarCorreo}">
								<f:setPropertyActionListener value="#{row}" target="#{manticFacturasFiltro.correo}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>		
				</h:panelGrid>
				<hr class="ui-widget-content"/>
				<div class="janal-line-button">
					<p:commandButton icon="fa fa-check" process="@this dialogoCorreos" value="Aceptar" actionListener="#{manticFacturasFiltro.doSendmail()}" onstart="return PF('dlgCorreos').hide();"  oncomplete="janal.desbloquear();"/>
					<p:commandButton value="Cancelar" icon="fa fa-remove" onstart="return PF('dlgCorreos').hide();" oncomplete="janal.desbloquear();"/>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
  <ui:param name="componenteBloqueo" value="buscar buscarIcon tabla"/>
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar la factura ?" />
  <ui:param name="accionConfirmacion" value="#{manticFacturasFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="No. factura:"/>
      <p:outputLabel value="#{manticFacturasFiltro.attrs.seleccionado.consecutivo}"/>      
    </h:panelGrid>			
		<p:outputLabel value="Justificación:"/>
    <p:inputTextarea value="#{manticFacturasFiltro.attrs.justificacionEliminar}" styleClass="janal-wid-100-txt" rows="2"/>
  </ui:define>
</ui:composition>
