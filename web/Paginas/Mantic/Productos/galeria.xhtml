<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="Galeria de productos por categoria" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {				 				
			};						
      
			function reload() {
				$('.janal-control-imagen').each(function(index, item) {
					var name= $(this).attr('id').replace('source-image', 'icon-image', 'gi').replace(/[:]/g, '\\:');
					janal.console('Reload image: '+ name);
					$(this).attr('href', $('#'+ name).attr('src'));
 			  });
			};					
      
	    $(document).ready(function() {
        $('#source-image').attr('href', $('#icon-image').attr('src'));
				setTimeout("$('#contenedorGrupos\\:categoria').focus();", 1000);
      });
		</script>   
		<style type="text/css">
      .p-p-1 {padding: 0.25rem !important;}
      .p-p-2 {padding: 0.3rem !important;}
      .container {width: 100%; display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; align-items: center;}
      .galeria  {width: 850px; margin-right: 3%;}
      .galeria .galeria-header {margin: 0 0 0.2rem 0; text-align: left;}
      .galeria .galeria-description {margin: 0 0 0.1rem 1.4rem; font-size: 1rem; padding-left: 0px !important; font-weight: normal !important;}
      .galeria .galeria-marca {font-size: 1.5rem; margin: 0 0 0.5rem 0; color: blue; font-weight: bold;}
      .galeria .galeria-nombre {font-size: 1.2rem; margin: 0 0 0.5rem 0; color: black; font-weight: bold;}
      .galeria .galeria-list-item .galeria-actions {font-size: 0.9rem; font-weight: 100; margin-bottom: 0.5rem; align-self: flex-end; text-align: right;}
      .galeria .galeria-list-item .galeria-item-search {width: 420px; text-align: center;}
      .galeria .galeria-list-item .galeria-item-search img {width: 400px; height:370px; margin-right: 2rem;}      
      .galeria .galeria-list-item {display: -ms-flexbox;display: flex;-ms-flex-align: center;align-items: center;padding: 1rem; text-align: left;}
      .galeria .galeria-list-item .galeria-list-detail {flex: 1 1 0;-ms-flex: 1 1 0;align-self: baseline;}  
    </style>      
	</ui:define>
	<ui:define name="contenido">
		<p:focus context="contenedorGrupos:categoria"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:tab title="Categoria(s):">							
							<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">		
                <p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{manticProductosGaleria.attrs.isMatriz}" style="display: none"/>
                <p:selectOneMenu id="idEmpresa" value="#{manticProductosGaleria.ikEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{manticProductosGaleria.attrs.isMatriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                  <p:ajax event="change" process="@this" update="tabla categoria" listener="#{manticProductosGaleria.doLoadCategorias}"/>
                  <f:selectItems value="#{manticProductosGaleria.attrs.sucursales}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                  <p:column headerText="Clave">
                    <h:outputText value="#{item.clave}"/>
                  </p:column>   
                  <p:column headerText="Nombre">
                    <h:outputText value="#{item.nombre}"/>
                  </p:column>   
                </p:selectOneMenu>
                <p:outputLabel for="categoria" value="Categoria(s):" style="display: none"/>
                <p:selectOneMenu id="categoria" value="#{manticProductosGaleria.categoria}" var="item" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                  <p:ajax event="change" process="@this" update="tabla productos" listener="#{manticProductosGaleria.doLoad}"/>
                  <f:selectItems value="#{manticProductosGaleria.attrs.categorias}"/>
                </p:selectOneMenu>
              </p:panelGrid>
              <p:dataGrid id="productos" value="#{manticProductosGaleria.productos}" var="row" columns="2" rowIndexVar="index" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" lazy="false">
                <div class="container">
                  <div class="galeria">
                    <div class="galeria-header p-p-2">
                      <span class="galeria-marca">#{row.data.producto.marca}</span><br/>
                      <span class="galeria-nombre">#{row.data.producto.nombre}</span>
                    </div>  
                    <div class="galeria-list-item p-p-1">
                      <div class="galeria-item-search">
                        <a id="view#{row.data.producto.idProducto}" data-magnify="gallery" href="#{manticProductosGaleria.path}#{row.data.archivo}" data-caption="#{row.data.producto.nombre}" data-group="icon-image" class="icon">
                          <p:graphicImage url="#{manticProductosGaleria.path}#{row.data.archivo}" style="cursor:zoom-in;"/>
                        </a>  
                      </div> 
                      <div class="galeria-list-detail">
                        <span class="janal-color-orange" style="font-size: 1.1rem; font-weight: bold;">ESPECIFICACIONES:</span><br/>
                        <p:dataList var="item" value="#{row.data.caracteristicas}" itemStyleClass="galeria-description" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}">
                          #{manticProductosGaleria.doLetraCapital(item)}
                        </p:dataList>
                      </div>  
                    </div>
                    <div class="galeria-actions">
                      <p:dataTable var="row" value="#{row.data.articulos}" paginator="false" rowKey="#{row.data.idArticulo}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" styleClass="filas" rowIndexVar="index" rowStyleClass="#{manticProductosGaleria.toColorPartida(row)}">
                        <p:column headerText="Código" styleClass="janal-wid-15">
                          <p:outputLabel value="#{row.codigo}"/>
                        </p:column>   
                        <p:column headerText="Descripción" styleClass="janal-column-left">
                          <p:outputLabel value="#{row.descripcion}"/>
                        </p:column>   
                        <p:column headerText="Medida" styleClass="janal-wid-12 janal-column-center">
                          <p:outputLabel value="#{row.medida}"/>
                        </p:column>   
                        <p:column headerText="Precio" styleClass="janal-wid-12 janal-column-right">
                          <h:outputText value="#{row.precio}"/>
                        </p:column>   
                        <p:column headerText="Cliente" styleClass="janal-wid-12 janal-column-right" rendered="#{manticProductosGaleria.attrs.particular}">
                          <h:outputText value="$0.00"/>
                        </p:column>
                      </p:dataTable>	
                      <br/>
                    </div>  
                  </div>  
                </div>                
              </p:dataGrid>
              <pe:fluidGrid id="tabla" value="#{manticProductosGaleria.productos}" var="row" fitWidth="true" hasImages="true" rendered="false">
                <pe:fluidGridItem>
                  <div class="ui-panel-titlebar ui-widget-header ui-corner-all janal-menu-header janal-wid-100-txt janal-column-center" style="display: none">
                    <span class="ui-panel-title Fs18" style="display: #{manticProductosGaleria.doCheckCategoria(row)}">#{manticProductosGaleria.attrs.categoria}</span> 
                  </div>
                  <div class="container">
                    <div class="galeria">
                      <div class="galeria-header p-p-2">
                        <span class="galeria-marca">#{row.producto.marca}</span><br/>
                        <span class="galeria-nombre">#{row.producto.nombre}</span>
                      </div>  
                      <div class="galeria-list-item p-p-1">
                        <div class="galeria-item-search">
                          <a id="view#{row.producto.idProducto}" data-magnify="gallery" href="#{manticProductosGaleria.path}#{row.archivo}" data-caption="#{row.producto.nombre}" data-group="icon-image" class="icon">
                            <p:graphicImage url="#{manticProductosGaleria.path}#{row.archivo}" style="cursor:zoom-in;"/>
                          </a>  
                        </div> 
                        <div class="galeria-list-detail">
                          <span class="janal-color-orange" style="font-size: 1.1rem; font-weight: bold;">ESPECIFICACIONES:</span><br/>
                          <p:dataList var="item" value="#{row.caracteristicas}" itemStyleClass="galeria-description" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}">
                            #{manticProductosGaleria.doLetraCapital(item)}
                          </p:dataList>
                        </div>  
                      </div>
                      <div class="galeria-actions">
                        <p:dataTable var="row" value="#{row.articulos}" paginator="false" rowKey="#{row.idArticulo}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" styleClass="filas" rowIndexVar="index" rowStyleClass="#{manticProductosGaleria.toColorPartida(row)}">
                          <p:column headerText="Código" styleClass="janal-wid-15">
                            <p:outputLabel value="#{row.codigo}"/>
                          </p:column>   
                          <p:column headerText="Descripción" styleClass="janal-column-left">
                            <p:outputLabel value="#{row.descripcion}"/>
                          </p:column>   
                          <p:column headerText="Medida" styleClass="janal-wid-12 janal-column-center">
                            <p:outputLabel value="#{row.medida}"/>
                          </p:column>   
                          <p:column headerText="Precio" styleClass="janal-wid-12 janal-column-right">
                            <h:outputText value="#{row.precio}"/>
                          </p:column>   
                          <p:column headerText="Cliente" styleClass="janal-wid-12 janal-column-right" rendered="#{manticProductosGaleria.attrs.particular}">
                            <h:outputText value="$0.00"/>
                          </p:column>
                        </p:dataTable>	
                        <br/>
                      </div>  
                    </div>  
                  </div>
                </pe:fluidGridItem>  
              </pe:fluidGrid>  
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{manticProductosGaleria.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{manticProductosGaleria.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
