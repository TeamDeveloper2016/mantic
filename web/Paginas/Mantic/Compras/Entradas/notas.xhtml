<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Notas de entrada generadas para la orden de compra" />
  <ui:define name="librerias">
  </ui:define>
  <ui:define name="contenido">
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div class="ui-grid-col-12">
          <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticComprasEntradasNotas.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticComprasEntradasNotas.attrs.seleccionado}" selectionMode="single" paginator="#{manticComprasEntradasNotas.lazyModel.rowCount gt manticComprasEntradasNotas.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton value="Opciones">
                  <p:menuitem value="Agregar" action="#{manticComprasEntradasNotas.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton  value="Agregar" action="#{manticComprasEntradasNotas.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()" styleClass="janal-text-white"/>						
                <p:separator/>
                <p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
                <p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
              </div>  
            </f:facet>	            
            <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{filtro.ordenCompra}">
              <f:facet name="header">
                <h:outputText value="No. Orden"/>
              </f:facet>
              <h:outputText value="#{filtro['ordenCompra']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-8" sortBy="#{filtro.consecutivo}">
              <f:facet name="header">
                <h:outputText value="Consecutivo"/>
              </f:facet>
              <h:outputText value="#{filtro['consecutivo']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive  janal-wid-10" sortBy="#{filtro.directa}">
              <f:facet name="header">
                <h:outputText value="Tipo"/>
              </f:facet>
              <h:outputText value="#{filtro['directa']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive" sortBy="#{filtro.razonSocial}">
              <f:facet name="header">
                <h:outputText value="Proveeedor"/>
              </f:facet>
              <h:outputText value="#{filtro['razonSocial']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive  janal-wid-10 janal-column-right" sortBy="#{filtro.total}">
              <f:facet name="header">
                <h:outputText value="Importe"/>
              </f:facet>
              <h:outputText value="#{filtro['total']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-10 janal-column-center" sortBy="#{filtro.fecha}">
              <f:facet name="header">
                <h:outputText value="Fecha"/>
              </f:facet>
              <h:outputText value="#{filtro['registro']}"/>
            </p:column>		
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticComprasEntradasNotas.lazyModel==null?0:manticComprasEntradasNotas.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
            <p:menuitem id="modificar" action="#{manticComprasEntradasNotas.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion"/>					
            <p:separator/>					
            <p:menuitem id="estatus" icon="fa fa-exchange" value="Estatus" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion"/>					
            <p:separator/>					
            <p:menuitem id="reporte" icon="fa fa-file-word-o" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticComprasEntradasNotas.doReporte}" oncomplete="janal.desbloquear();" update="descargar"/>					
          </p:contextMenu>
        </div>
      </div>
    </div>		           
    <hr class="ui-widget-content"/>
		<div class="janal-line-button">		
			<div class="lg-pantalla">
				<p:commandButton id="cancelar" value="Regresar" icon="fa fa-mail-reply-all" process="@this" action="#{manticComprasEntradasNotas.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
			</div>		
			<div class="xs-pantalla">
				<p:commandButton id="cancelarIcon" value="Regresar" icon="fa fa-mail-reply-all" process="@this" action="#{manticComprasEntradasNotas.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
			</div>		
		</div>	
  </ui:define>   
  <ui:param name="componenteBloqueo" value="cancelar cancelarIcon tabla"/>
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar la nota de entrada ?" />
  <ui:param name="accionConfirmacion" value="#{manticComprasEntradasNotas}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <p:panelGrid layout="grid" columns="2">
      <p:outputLabel value="No. de orden:"/>
      <p:outputLabel value="#{manticComprasEntradasNotas.attrs.seleccionado.consecutivo}"/>
    </p:panelGrid>			
  </ui:define>
</ui:composition>
