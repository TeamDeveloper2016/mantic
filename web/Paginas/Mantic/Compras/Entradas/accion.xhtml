<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticComprasEntradasAccion.attrs.nombreAccion} una nota de entrada #{manticComprasEntradasAccion.titulo}"/>
	<ui:define name="librerias">
    <h:outputScript library="janal" name="core/jquery.janal.articulos.core-1.0.0.js"/>
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:consecutivo'    : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:factura'        : {validaciones: '#{manticComprasEntradasAccion.validacion}', mascara: 'letras', grupo: 'general'},
				'contenedorGrupos\\:fechaFactura'   : {validaciones: 'fecha|#{manticComprasEntradasAccion.validacion}', mascara: 'fecha', grupo: 'general'},
				'contenedorGrupos\\:fechaRecepcion' : {validaciones: 'fecha|#{manticComprasEntradasAccion.validacion}', mascara: 'fecha', grupo: 'general'},
				'contenedorGrupos\\:idAlmacen'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idProveedor'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:articulos'      : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:total'          : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:tipoDeCambio'   : {validaciones: 'flotante|mayor({"cuanto": 0})', mascara: 'flotante', grupo: 'articulo'},			
				'contenedorGrupos\\:descuento'      : {validaciones: 'libre', mascara: 'libre', formatos: 'descuentos', grupo: 'articulo'},			
				'contenedorGrupos\\:extra'          : {validaciones: 'libre', mascara: 'libre', formatos: 'descuentos', grupo: 'articulo'},			
				'contenedorGrupos\\:observaciones'  : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},
				'codigo'                            : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true}				
			};			
    	$(document).ready(function() {
        jsArticulos= new Janal.Control.Articulos.Core(#{manticComprasEntradasAccion.adminOrden.articulos.size()});
      });
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<pe:remoteCommand name="locate" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{manticComprasEntradasAccion.doUpdateArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); setTimeout('jsArticulos.next()', 300);">  
			<pe:methodSignature parameters="java.lang.String, java.lang.Integer"/>  
			<pe:methodParam name="codigo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="suppress" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticComprasEntradasAccion.doDeleteArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.goto();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="refresh" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticComprasEntradasAccion.doCalculate}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.goto();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="search" process="@this" update="@(.informacion)" actionListener="#{manticComprasEntradasAccion.doSearchArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="replace" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{manticComprasEntradasAccion.doFindArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.goto();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<p:remoteCommand name="lookup" actionListener="#{manticComprasEntradasAccion.doUpdateArticulos}" process="@this codigo" update="buscados"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{manticComprasEntradasAccion.doTabChange}" process="@this idAlmacen idProveedor" update="faltantes" oncomplete="jsArticulos.goto();"/>						
            <p:tab title="General">							
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-20, janal-wid-100">		
								<p:outputLabel for="consecutivo" value="No. orden:"/>
								<p:inputText id="consecutivo" styleClass="janal-wid-100-txt" value="#{manticComprasEntradasAccion.adminOrden.orden.consecutivo}" readonly="true"/>
								<p:separator/><p:separator/>
								<p:outputLabel for="factura" value="No factura:"/>
								<p:inputText id="factura" styleClass="janal-wid-100-txt" value="#{manticComprasEntradasAccion.adminOrden.orden.factura}"/>
								<p:outputLabel for="fechaFactura" value="Fecha factura:"/>
								<p:calendar id="fechaFactura" inputStyleClass="janal-wid-94" styleClass="janal-wid-100" value="#{manticComprasEntradasAccion.adminOrden.orden.fechaFactura}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
								<p:outputLabel for="fechaRecepcion" value="Fecha recepción:"/>
								<p:calendar id="fechaRecepcion" inputStyleClass="janal-wid-94" styleClass="janal-wid-100" value="#{manticComprasEntradasAccion.adminOrden.orden.fechaRecepcion}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
								<p:separator/><p:separator/>
                <p:outputLabel for="idAlmacen" value="Almacen:"/>
								<p:selectOneMenu id="idAlmacen" value="#{manticComprasEntradasAccion.adminOrden.orden.ikAlmacen}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98 faltantes" effect="fade" filter="true" filterMatchMode="startsWith">
									<p:ajax event="change" listener="#{manticComprasEntradasAccion.doUpdateAlmacen}" process="@this" update="tabla @(.total) @(.recalculo)"/>
									<f:selectItems value="#{manticComprasEntradasAccion.attrs.almacenes}"  var="element" itemValue="#{element.key}" itemLabel="#{element.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:separator/><p:separator/>
								<p:outputLabel for="idProveedor" value="Proveedor:"/>
								<p:selectOneMenu id="idProveedor" value="#{manticComprasEntradasAccion.adminOrden.orden.ikProveedor}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98 faltantes" effect="fade" filter="true" filterMatchMode="startsWith">
									<p:ajax event="change" listener="#{manticComprasEntradasAccion.doUpdateProveedor}" update="datosProveedor datosArticulos" process="@form" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
									<f:selectItems value="#{manticComprasEntradasAccion.attrs.proveedores}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.razonSocial}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
									<p:column styleClass="janal-column-right" headerText="Entrega(dias)">
										<h:outputText value="#{item.diasEntrega}"/>
									</p:column>   
								</p:selectOneMenu>
              </p:panelGrid>
							<p:separator/>
							<p:panelGrid id="datosProveedor" columns="4" layout="grid" styleClass="janal-wid-100">		
								<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">	
									<p:outputLabel for="moneda" value="Tipo de moneda:"/>
									<p:inputText id="moneda" styleClass="janal-wid-100-txt" value="#{manticComprasEntradasAccion.attrs.proveedor.moneda}" readonly="true"/>
								</p:panelGrid>	
								<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">	
									<p:outputLabel for="tipoProveedor" value="Tipo proveedor:"/>
									<p:inputText id="tipoProveedor" styleClass="janal-wid-100-txt" value="#{manticComprasEntradasAccion.attrs.proveedor.tipoProveedor}" readonly="true"/>
								</p:panelGrid>
								<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">	
									<p:outputLabel for="tipoDia" value="Tipo día: "/>
									<p:inputText id="tipoDia" styleClass="janal-wid-100-txt" value="#{manticComprasEntradasAccion.attrs.proveedor.tipoDia}" readonly="true"/>
								</p:panelGrid>
								<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">	
									<p:outputLabel for="dias" value="Dias plazo (#{manticComprasEntradasAccion.attrs.proveedor.tipoDia}): "/>
									<p:inputText id="dias" styleClass="janal-wid-100-txt janal-column-right" value="#{manticComprasEntradasAccion.attrs.proveedor.dias}" readonly="true"/>
								</p:panelGrid>
							</p:panelGrid>	
						</p:tab>						            						            																																																
						<p:tab title="Articulos">
							<div class="ui-grid ui-grid-responsive" style="rfovelow-y:hidden;">
								<div class="ui-grid-row janal-grid-row">
									<div class="ui-grid-col-12">
      							<p:panelGrid id="datosArticulos" columns="6" layout="grid" styleClass="janal-wid-100">
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
										    <p:outputLabel for="sinIva" value="Los precios incluyen IVA:"/>
											</p:panelGrid>	
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
                        <p:selectBooleanCheckbox id="sinIva" value="#{manticComprasEntradasAccion.attrs.sinIva}">
													<p:ajax event="change" listener="#{manticComprasEntradasAccion.doUpdateIvaTipoDeCambio}" process="@this" update="@(.filas) @(.recalculo)"/>
												</p:selectBooleanCheckbox>
											</p:panelGrid>
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100"/>
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
											  <p:outputLabel for="tipoDeCambio" value="Tipo de cambio (#{manticComprasEntradasAccion.attrs.proveedor.moneda}):" rendered="#{manticComprasEntradasAccion.attrs.proveedor.idTipoMoneda.toInteger ne 1}"/>
												<p:inputText id="tipoDeCambio" styleClass="janal-wid-100-txt janal-column-right key-press-enter" value="#{manticComprasEntradasAccion.adminOrden.orden.tipoDeCambio}" rendered="#{manticComprasEntradasAccion.attrs.proveedor.idTipoMoneda.toInteger ne 1}">
													<p:ajax event="blur" listener="#{manticComprasEntradasAccion.doUpdateIvaTipoDeCambio}" process="@this" update="@(.filas) @(.recalculo)" onstart="return !janal.cantidad($('#contenedorGrupos\\:tipoDeCambio'), '1').error;"/>
												</p:inputText>	
											</p:panelGrid>	
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
  											<p:outputLabel for="descuento" value="% Descuentos:"/>
												<p:inputText id="descuento" styleClass="janal-wid-100-txt janal-column-right key-press-enter" value="#{manticComprasEntradasAccion.adminOrden.orden.descuento}">
													<p:ajax event="blur" listener="#{manticComprasEntradasAccion.doUpdatePorcentaje}" process="@this extra" update="@(.filas) @(.recalculo)" onstart="janal.descuentos($('#contenedorGrupos\\:descuento'), '0'); janal.maxDescuentos('contenedorGrupos\\:descuento', 'contenedorGrupos\\:extra'); return true;"/>
												</p:inputText>	
											</p:panelGrid>
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
											  <p:outputLabel for="extra" value="% Extras:"/>
											  <p:inputText id="extra" styleClass="janal-wid-100-txt janal-column-right key-press-enter" value="#{manticComprasEntradasAccion.adminOrden.orden.extras}">
													<p:ajax event="blur" listener="#{manticComprasEntradasAccion.doUpdatePorcentaje}" process="@this descuento" update="@(.filas) @(.recalculo)" onstart="janal.descuentos($('#contenedorGrupos\\:extra'), '0'); janal.maxDescuentos('contenedorGrupos\\:extra', 'contenedorGrupos\\:descuento'); return true;"/>
												</p:inputText>
											</p:panelGrid>	 
										</p:panelGrid>	
										<p:dataTable id="tabla" widgetVar="kajoolTable" var="row" value="#{manticComprasEntradasAccion.adminOrden.articulos}" paginator="false" reflow="true" rowKey="#{row.key}" emptyMessage=" " rowIndexVar="index" styleClass="filas">
											<p:column class="MarAuto Responsive janal-wid-3">
												<f:facet name="header">
													<h:outputText value="No."/>
												</f:facet>
												<h:outputText value="#{index+ 1}"/>
											</p:column>		
											<p:column  class="MarAuto Responsive janal-wid-13">
												<f:facet name="header">
													<h:outputText value="Código"/>
													<span class="janal-help-icon janal-help-9 fa fa-fw fa-question-circle Fright" onclick="countHelp(9);"/>	
													<pe:tooltip for="@(.janal-help-9)" showEvent="click">
														<h:outputLabel value="#{kajoolUtilAplicacion.toTextHelp(9)}" styleClass="Fs15" escape="false"/>
													</pe:tooltip>
												</f:facet>
												<p:inputText id="keys" value="#{row['idArticulo']}" style="display:none"/>
												<p:inputText id="codigos" value="#{row['propio']}" styleClass="janal-wid-100-txt key-down-event"/>
											</p:column>		
											<p:column  class="MarAuto Responsive">
												<f:facet name="header">
													<h:outputText value="Articulo"/>
												</f:facet>
												<h:outputText id="nombres" value="#{row['nombre']}" title="#{row['propio']}" escape="false"/>
											</p:column>		
											<p:column class="MarAuto Responsive janal-wid-10">
												<f:facet name="header">
													<h:outputText value="Precio"/>
													<span class="janal-help-icon janal-help-10 fa fa-fw fa-question-circle Fright" onclick="countHelp(10);"/>	
													<pe:tooltip for="@(.janal-help-10)" showEvent="click">
														<h:outputLabel value="#{kajoolUtilAplicacion.toTextHelp(10)}" styleClass="Fs15" escape="false"/>
													</pe:tooltip>
												</f:facet>
												<div class="ui-grid-row janal-grid-row">
													<div class="ui-grid-col-12" style="padding-right: 14px;">
    												<p:inputText id="values" value="#{row['valor']}" style="display:none"/>
												    <p:inputText id="precios" value="#{row['costo']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event" onblur="janal.precio($('#contenedorGrupos\\:tabla\\:#{index}\\:precios'), '0'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:precios'));"/>
													</div>	 
												  <div style="width: 10px; margin-left: -5px; margin-top: 8px;">
												    <h:outputText value="#{row['costoMayorMenor']}" escape="false"/>
												   </div>
												</div>	
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-8">
												<f:facet name="header">
													<h:outputText value="Cantidad"/>
												</f:facet>
												<p:inputText id="cantidades" value="#{row['cantidad']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event" onblur="janal.cantidad($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'), '1'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'));"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
												<f:facet name="header">
													<h:outputText value="Descuento (%)"/>
												</f:facet>
												<p:inputText id="descuentos" value="#{row['descuento']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event" onblur="janal.descuentos($('#contenedorGrupos\\:tabla\\:#{index}\\:descuentos'), '0'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:descuentos'));"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-8">
												<f:facet name="header">
													<h:outputText value="Extras (%)"/>
												</f:facet>
												<p:inputText id="extras" value="#{row['extras']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event" onblur="janal.descuentos($('#contenedorGrupos\\:tabla\\:#{index}\\:extras'), '0'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:extras'));"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-5">
												<f:facet name="header">
													<h:outputText value="IVA"/>
												</f:facet>
												<h:outputText id="ivas" value="#{row['iva']}" styleClass="janal-wid-100-txt janal-column-right"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-8">
												<f:facet name="header">
													<h:outputText value="Importe"/>
												</f:facet>
												<h:outputText id="importes" value="$ #{row['importe']}" styleClass="janal-wid-100-txt janal-column-right"/>
											</p:column>		
										</p:dataTable>
										<p:spacer width="5"/>
										<div class="ui-grid-row janal-grid-row">
											<div class="ui-grid-col-2 janal-column-center">
												<p:outputLabel for="articulos" value="Articulos:"/><br/>
												<p:inputText id="articulos" value="#{manticComprasEntradasAccion.adminOrden.totales.articulos}" style="display:none"/>
												<p:outputLabel styleClass="janal-wid-100-txt recalculo" value="#{manticComprasEntradasAccion.adminOrden.totales.articulos}"/>
									    </div>	
											<div class="ui-grid-col-2 janal-column-center">
  											<p:outputLabel value="IVA:"/><br/>
												<p:outputLabel styleClass="janal-wid-100-txt recalculo" value="$ #{manticComprasEntradasAccion.adminOrden.totales.iva}"/>
									    </div>	
											<div class="ui-grid-col-2 janal-column-center">
											  <p:outputLabel value="Descuento:"/><br/>
											  <p:outputLabel styleClass="janal-wid-100-txt recalculo" value="$ #{manticComprasEntradasAccion.adminOrden.totales.descuento}"/>
									    </div>	
											<div class="ui-grid-col-2 janal-column-center">
											  <p:outputLabel value="Extra:"/><br/>
											  <p:outputLabel styleClass="janal-wid-100-txt recalculo" value="$ #{manticComprasEntradasAccion.adminOrden.totales.extra}"/>
									    </div>	
											<div class="ui-grid-col-2 janal-column-center">
											  <p:outputLabel value="Subtotal:"/><br/>
											  <p:outputLabel styleClass="janal-wid-100-txt recalculo" value="$ #{manticComprasEntradasAccion.adminOrden.totales.subTotal}"/>
									    </div>	
											<div class="ui-grid-col-2 janal-column-center ">
  											<p:outputLabel for="total" value="Total:"/><br/>
												<p:inputText id="total" value="#{manticComprasEntradasAccion.adminOrden.totales.articulos}" style="display:none"/>
											  <p:outputLabel styleClass="janal-wid-100-txt recalculo" value="$ #{manticComprasEntradasAccion.adminOrden.totales.total}"/>
									    </div>	
										</div>	
									</div>									
								</div>
							</div>
							<p:spacer height="10" style="display: #{empty manticComprasEntradasAccion.attrs.ultimo and empty manticComprasEntradasAccion.attrs.sugeridos and empty manticComprasEntradasAccion.attrs.solicitado? 'none': ''}"/>
							<p:fieldset styleClass="informacion" legend="Datos del articulo [#{not empty manticComprasEntradasAccion.attrs.ultimo? manticComprasEntradasAccion.attrs.ultimo.nombre: not empty manticComprasEntradasAccion.attrs.sugeridos? manticComprasEntradasAccion.attrs.sugeridos.nombre: not empty manticComprasEntradasAccion.attrs.solicitado? manticComprasEntradasAccion.attrs.solicitado.nombre: ''}]" style="display: #{empty manticComprasEntradasAccion.attrs.ultimo and empty manticComprasEntradasAccion.attrs.sugeridos and empty manticComprasEntradasAccion.attrs.solicitado? 'none': ''}">
								<div class="ui-grid-row janal-grid-row informacion" style="display: #{empty manticComprasEntradasAccion.attrs.solicitado? 'none': ''}">
									<div class="ui-grid-col-12">
										<h:outputText styleClass="informacion" value="Solicitud en proceso:"/>
									</div>	
								</div>	
								<div class="ui-grid-row janal-grid-row informacion" style="display: #{empty manticComprasEntradasAccion.attrs.solicitado? 'none': ''}">
									<div class="ui-grid-col-1 janal-column-center">
										<p:outputLabel value="No. orden"/><br/>
										<h:outputText value="#{manticComprasEntradasAccion.attrs.solicitado.consecutivo}"/>
									</div>	
									<div class="ui-grid-col-6">
										<p:outputLabel value="Proveedor:"/><br/>
