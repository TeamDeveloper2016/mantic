<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="Requisición de compra"/>
	<ui:define name="librerias">
    <h:outputScript library="janal" name="#{kajoolUtilAplicacion.articulosJs}"/>
		<script type="text/javascript">			
			Janal.Control.fields = {				 								
				'contenedorGrupos\\:observaciones': {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true}
			};	
			
    	$(document).ready(function() {
        jsArticulos= new Janal.Control.Articulos.Core(#{manticComprasRequisicionesAccion.adminOrden.articulos.size()});
				janal.readingMode('#{manticComprasRequisicionesAccion.attrs.nombreAccion}');
      });			
		</script>   
		<style type="text/css">
			.janal-total-compra {
				font-size: 30px !important;
				font-weight: bold !important;
				font-style: italic;	
			}			
		</style>
	</ui:define>
	<ui:define name="contenido">
		<pe:remoteCommand name="locate" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{manticComprasRequisicionesAccion.doUpdateArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); setTimeout('jsArticulos.next()', 500);">  
			<pe:methodSignature parameters="java.lang.String, java.lang.Integer"/>  
			<pe:methodParam name="codigo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="suppress" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticComprasRequisicionesAccion.doDeleteArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.move();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="refresh" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticComprasRequisicionesAccion.doCalculate}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.next();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="search" process="@this" update="@(.informacion)" actionListener="#{manticComprasRequisicionesAccion.doSearchArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="detail" process="@this" update="dialogoDetalleArticulo" actionListener="#{manticComprasRequisicionesAccion.doDetailArticulo}" onstart="return janal.bloquear();">  
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="replace" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion) " actionListener="#{manticComprasRequisicionesAccion.doFindArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); setTimeout('jsArticulos.next()', 500);">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>
		<p:remoteCommand name="lookup" actionListener="#{manticComprasRequisicionesAccion.doUpdateArticulos}" process="@this codigo" update="buscados"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">			
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">																											
					<p:tabView id="contenedorGrupos">
						<p:tab title="General">							
							<p:panelGrid id="panelGeneral" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-90" layout="grid">
								<p:outputLabel value="Consecutivo:" style="display: #{manticComprasRequisicionesAccion.attrs.nombreAccion ne 'Agregar'? '': 'none'}"/>
								<p:inputText value="#{manticComprasRequisicionesAccion.registroRequisicion.requisicion.consecutivo}" styleClass="janal-wid-100-txt janal-column-right" readonly="true" style="display: #{manticComprasRequisicionesAccion.attrs.nombreAccion ne 'Agregar'? '': 'none'}"/>
								<p:spacer  style="display: #{manticComprasRequisicionesAccion.attrs.nombreAccion ne 'Agregar'? '': 'none'}"/><p:separator style="display: #{manticComprasRequisicionesAccion.attrs.nombreAccion ne 'Agregar'? '': 'none'}"/>
								<p:outputLabel value="Empresa:"/>						
								<p:inputText value="#{manticComprasRequisicionesAccion.attrs.nombreEmpresa}" styleClass="janal-wid-100-txt" readonly="true"/>
								<p:outputLabel value="Solicita:"/>												
								<p:inputText value="#{manticComprasRequisicionesAccion.attrs.solicita}" styleClass="janal-wid-100-txt" readonly="true"/>																				
								<p:outputLabel value="Fecha pedido:"/>																		
								<p:calendar value="#{manticComprasRequisicionesAccion.registroRequisicion.requisicion.pedido}" locale="es" pattern="dd/MM/yyyy" styleClass="janal-wid-100-txt janal-column-right"/>																	
								<p:outputLabel value="Fecha entrega:"/>																		
								<p:calendar value="#{manticComprasRequisicionesAccion.registroRequisicion.requisicion.entrega}" locale="es" pattern="dd/MM/yyyy" styleClass="janal-wid-100-txt janal-column-right"/>																	
							</p:panelGrid>									
							<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">
								<p:outputLabel for="observaciones" value="Observaciones:"/>						
								<p:inputTextarea id="observaciones" value="#{manticComprasRequisicionesAccion.registroRequisicion.requisicion.observaciones}" styleClass="janal-wid-100-txt"/>														
							</p:panelGrid>	
						</p:tab>
						<p:tab title="Articulos">
							<p:dataTable id="tabla" widgetVar="kajoolTable" var="row" value="#{manticComprasRequisicionesAccion.adminOrden.articulos}" paginator="false" reflow="true" rowKey="#{row.key}" emptyMessage=" " rowIndexVar="index" styleClass="filas">
								<p:column class="MarAuto Responsive janal-wid-3">
									<f:facet name="header">
										<h:outputText value="No."/>
									</f:facet>
									<h:outputText value="#{index+ 1}"/>
								</p:column>		
								<p:column  class="MarAuto Responsive janal-wid-13">
									<f:facet name="header">
										<p:selectBooleanCheckbox value="#{manticComprasRequisicionesAccion.attrs.buscaPorCodigo}" title="Buscar por código" styleClass="filas">
											<p:ajax event="change" process="@this" update="@this"/>
										</p:selectBooleanCheckbox>
										<h:outputText value="Código"/>
										<span class="janal-help-icon janal-help-9 fa fa-fw fa-question-circle Fright" onclick="countHelp(9);"/>	
										<pe:tooltip for="@(.janal-help-9)" showEvent="click">
											<h:outputLabel value="#{kajoolUtilAplicacion.toTextHelp(9)}" styleClass="Fs15" escape="false"/>
										</pe:tooltip>
									</f:facet>
									<div class="ui-grid-row janal-grid-row">
										<div class="ui-grid-col-12">
											<p:inputText id="keys" value="#{row['idArticulo']}" style="display:none"/>
											<p:inputText id="locks" value="0" style="display:none"/>
											<p:autoComplete id="codigos" widgetVar="listado" var="custom" itemLabel="#{custom.nombre}" inputStyleClass="janal-wid-90 key-down-event filas" itemValue="#{custom}" value="#{manticComprasRequisicionesAccion.attrs.articulo}" completeMethod="#{manticComprasRequisicionesAccion.doCompleteArticulo}" converter="janal.convertidor.Entity" minQueryLength="2" maxResults="10">
												<p:ajax event="itemSelect" oncomplete="jsArticulos.close();"/>
												<f:facet name="itemtip">
													<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-300">
														<f:facet name="header" class="TexAlCenter">
															<p:graphicImage library="janal" name="img/sistema/bonanza.svg" styleClass="janal-logo-mini" width="30"/>
														</f:facet>
														<h:outputText value="Código:" />
														<h:outputText value="#{custom.propio}" />
														<h:outputText value="Código:" />
														<h:outputText value="#{custom.codigo}" />
														<h:outputText value="Nombre:" />
														<h:outputText value="#{custom.nombre}" />
														<h:outputText value="Costo:" />
														<h:outputText value="$ #{custom.precio}" />
													</h:panelGrid>
												</f:facet>
											</p:autoComplete>												
										</div>	
									</div>	
								</p:column>
								<p:column  class="MarAuto Responsive">
									<f:facet name="header">
										<h:outputText value="Articulo"/>
									</f:facet>
									<h:outputText id="nombres" value="[#{row['codigo']}] #{row['nombre']}" title="Código propio: #{row['propio']}    Existencias almacen: #{row['stock']}" escape="false"/>
								</p:column>		
								<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
									<f:facet name="header">
										<h:outputText value="Cantidad"/>
									</f:facet>
									<p:outputLabel value="#{row['cantidad']}"/>
									<p:inputText id="cantidades" value="#{row['cantidad']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event  filas" onblur="janal.precio($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'), '1'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'));" style="display: none"/>
								</p:column>																				
								<p:column class="MarAuto Responsive janal-wid-10">
									<f:facet name="header">
										<h:outputText value="Unidad medida"/>
									</f:facet>
									<p:outputLabel value="#{row['unidadMedida']}"/>
								</p:column>											
								<p:column class="MarAuto Responsive janal-wid-10">
									<f:facet name="header">
										<h:outputText value="Propio"/>
									</f:facet>
									<p:outputLabel value="#{row['propio']}"/>
								</p:column>											
								<f:facet name="footer">
									<p:outputLabel styleClass="janal-wid-100-txt filas recalculo" value="Total de articulos: #{manticComprasRequisicionesAccion.adminOrden.totales.articulos}, cantidad: [#{manticComprasRequisicionesAccion.adminOrden.totales.cantidad}]"/>
								</f:facet>
							</p:dataTable>	
						</p:tab>
						<p:tab title="Proveedores">
							<p:dataTable id="tablaRequisicionesProveedores" var="requisicionProveedor" value="#{manticComprasRequisicionesAccion.registroRequisicion.proveedores}" rows="6" paginator="false" reflow="true" rowKey="#{requisicionProveedor.key}" emptyMessage=" " styleClass="paginated">												
								<p:column headerText="Proveedor">										
									<p:selectOneMenu id="proveedorPrecioSugerido#{requisicionProveedor.key}" styleClass="janal-wid-100-txt" value="#{requisicionProveedor.idProveedor}" filter="true" filterMatchMode="contains">
										<f:selectItems value="#{manticComprasRequisicionesAccion.attrs.proveedoresGeneral}"/>
									</p:selectOneMenu> 				
								</p:column>																						
								 <p:column style="width:32px;text-align: center">
									 <p:commandButton update="tablaRequisicionesProveedores" icon="fa fa-close" title="Eliminar" action="#{manticComprasRequisicionesAccion.registroRequisicion.doEliminarRequisicionProveedor}" styleClass="janal-text-white">
										 <f:setPropertyActionListener value="#{requisicionProveedor}" target="#{manticComprasRequisicionesAccion.registroRequisicion.proveedorSeleccion}" />
									</p:commandButton>
								</p:column>
								<f:facet name="footer">
									<p:commandButton actionListener="#{manticComprasRequisicionesAccion.registroRequisicion.doAgregarRequisicionProveedor}" process="@this tablaRequisicionesProveedores" update="tablaRequisicionesProveedores" icon="fa fa-plus" styleClass="janal-text-white"/>						
								</f:facet>
							</p:dataTable>	
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>	
		<p:inputText id="articulos" value="#{manticComprasRequisicionesAccion.adminOrden.totales.articulos}" styleClass="recalculo" style="display:none"/>
    <p:inputText id="total" value="#{manticComprasRequisicionesAccion.adminOrden.totales.total}" styleClass="recalculo" style="display:none"/>
		<p:dialog widgetVar="dialogo" header="Buscar articulo" hideEffect="explode" showEffect="puff" maximizable="false" minimizable="false" closeOnEscape="true" closable="false" onHide="janal.desbloquear();">
			<h:outputText value="Nota: Si desea buscar un articulo se puede usar la coma como separador de palabras ej. cable,coaxial ó cable coaxial" escape="false"/>
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12 janal-column-left">
					<p:outputLabel for="codigo" value="Código o nombre:"/>
					<span class="janal-help-icon janal-help-8 fa fa-fw fa-question-circle Fright" onclick="countHelp(8);"/>	
					<pe:tooltip for="@(.janal-help-8)" showEvent="click">
						<h:outputLabel value="#{kajoolUtilAplicacion.toTextHelp(8)}" styleClass="Fs15" escape="false"/>
					</pe:tooltip>
				</div>			
			</div>	
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12 janal-column-left">
					<p:inputText id="codigo" value="#{manticComprasRequisicionesAccion.attrs.codigo}" styleClass="janal-wid-100-txt key-up-event"/>
				</div>			
			</div>
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12 janal-column-left">
					<p:outputLabel for="buscados" value="Articulos:"/><br/>
					<p:selectOneMenu id="buscados" value="#{manticComprasRequisicionesAccion.attrs.articulo}" var="item" styleClass="janal-wid-98" converter="janal.convertidor.Entity">
						<f:selectItems value="#{manticComprasRequisicionesAccion.attrs.articulos}" var="element" itemValue="#{element}" itemLabel="Código: [#{element.propio}] Precio: [$ #{element.precio}] #{element.nombre}"/>
						<p:column headerText="Propio">
							<h:outputText value="#{item.propio}"/>
						</p:column>   
						<p:column headerText="Nombre">
							<h:outputText value="#{item.nombre}"/>
						</p:column>   
						<p:column headerText="Proveedor">
							<h:outputText value="#{item.codigo}"/>
						</p:column>   
					</p:selectOneMenu>
				</div>
			</div>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton icon="fa fa-check" styleClass="janal-text-white" process="@this buscados" update="@(.filas) @(.recalculo)" value="Aceptar" oncomplete="PF('dialogo').hide(); jsArticulos.close();"/>
				<p:commandButton process="@none" styleClass="janal-text-white" icon="fa fa-remove" value="Cancelar" oncomplete="PF('dialogo').hide();jsArticulos.move();"/>
			</div>
		</p:dialog>				
		<p:dialog id="dialogoDetalleArticulo" widgetVar="dlgDetalleArt" header="Articulo [#{manticComprasRequisicionesAccion.attrs.detailArticulo.codigo}]" showEffect="puff" maximizable="false" minimizable="false" closeOnEscape="true" resizable="false" responsive="true" closable="false" onHide="janal.desbloquear();" width="60%">			
			<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
				<p:outputLabel value="Nombre:"/>
				<p:inputText value="#{manticComprasRequisicionesAccion.attrs.detailArticulo.nombre}" styleClass="janal-wid-100-txt" disabled="true"/>					
			</h:panelGrid>	
			<p:separator/>
			<h:panelGrid columns="4" styleClass="janal-wid-100" columnClasses="janal-wid-15, janal-wid, janal-wid-15, janal-wid">
				<p:outputLabel value="Menudeo:"/>
				<p:inputText value="$#{manticComprasRequisicionesAccion.attrs.detailArticulo.menudeo}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>									
				<p:outputLabel value="Mayoreo:"/>
				<p:inputText value="$#{manticComprasRequisicionesAccion.attrs.detailArticulo.mayoreo}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>					
				<p:outputLabel value="Medio mayoreo:"/>
				<p:inputText value="$#{manticComprasRequisicionesAccion.attrs.detailArticulo.medioMayoreo}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>					
				<p:outputLabel value="IVA:"/>
				<p:inputText value="$#{manticComprasRequisicionesAccion.attrs.detailArticulo.iva}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>					
				<p:separator/><p:separator/><p:separator/><p:separator/>
				<p:outputLabel value="Unidad de medida:"/>
				<p:inputText value="#{manticComprasRequisicionesAccion.attrs.detailArticulo.unidadMedida}" styleClass="janal-wid-100-txt" disabled="true"/>					
				<p:outputLabel value="Stock:"/>
				<p:inputText value="#{manticComprasRequisicionesAccion.attrs.detailArticulo.stock}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>													
				<p:outputLabel value="Empaque:"/>
				<p:inputText value="#{manticComprasRequisicionesAccion.attrs.detailArticulo.empaque}" styleClass="janal-wid-100-txt" disabled="true"/>					
				<p:outputLabel value="Peso estimado:"/>
				<p:inputText value="#{manticComprasRequisicionesAccion.attrs.detailArticulo.pesoEstimado}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>									
			</h:panelGrid>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">				
				<p:commandButton icon="fa fa-close" styleClass="janal-text-white" process="@none" value="Cerrar" onstart="PF('dlgDetalleArt').hide();" oncomplete="janal.desbloquear();"/>
			</div>
		</p:dialog>						
	</ui:define>    
	<ui:define name="acciones">		
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticComprasRequisicionesAccion.doAceptar}" styleClass="janal-text-white" onstart="return janal.partial('articulo', true);" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticComprasRequisicionesAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>						
		</div>	
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticComprasRequisicionesAccion.doAceptar}" styleClass="janal-text-white" onstart="return janal.partial('articulo', true);" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticComprasRequisicionesAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>						
		</div>						
	</ui:define>
</ui:composition>
