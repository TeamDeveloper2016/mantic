<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticComprasOrdendesAccion.attrs.nombreAccion} una orden de compra #{manticComprasOrdendesAccion.tipoOrden.titulo}"/>
	<ui:define name="librerias">
    <h:outputScript library="janal" name="#{kajoolUtilAplicacion.articulosJs}"/>
		<script type="text/javascript">
	   Janal.Control.fields = {				 				
				'contenedorGrupos\\:consecutivo'    : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idAlmacen'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idCliente'      : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:idProveedor'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idProveedorPago': {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:dias'           : {validaciones: 'libre', mascara: 'entero', grupo: 'general'},
				'contenedorGrupos\\:entregaEstimada': {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
				'contenedorGrupos\\:idGasto'        : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:articulos'      : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:total'          : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:tipoDeCambio'   : {validaciones: 'flotante|mayor({"cuanto": 0})', mascara: 'libre', grupo: 'articulo'},			
				'contenedorGrupos\\:descuento'      : {validaciones: 'libre', mascara: 'libre', formatos: 'descuentos', grupo: 'articulo'},			
				'contenedorGrupos\\:extra'          : {validaciones: 'libre', mascara: 'libre', formatos: 'descuentos', grupo: 'articulo'},			
				'contenedorGrupos\\:observaciones'  : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true}
			};	
			
    	$(document).ready(function() {
				setTimeout("janal.readingMode('#{manticComprasOrdendesAccion.attrs.nombreAccion}')", 500);
        jsArticulos= new Janal.Control.Articulos.Core(#{manticComprasOrdendesAccion.adminOrden.articulos.size()});
      });
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<pe:remoteCommand name="locate" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{manticComprasOrdendesAccion.doUpdateArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); setTimeout('jsArticulos.next()', 500);">  
			<pe:methodSignature parameters="java.lang.String, java.lang.Integer"/>  
			<pe:methodParam name="codigo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="suppress" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticComprasOrdendesAccion.doDeleteArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.move();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="refresh" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticComprasOrdendesAccion.doCalculate}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.next();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="search" process="@this" update="@(.informacion)" actionListener="#{manticComprasOrdendesAccion.doSearchArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="replace" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{manticComprasOrdendesAccion.doFindArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); setTimeout('jsArticulos.next()', 500);">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>
		<p:remoteCommand name="lookup" actionListener="#{manticComprasOrdendesAccion.doUpdateArticulos}" process="@this codigo" update="buscados"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{manticComprasOrdendesAccion.doTabChange}" process="@this idAlmacen idProveedor" update="faltantes" oncomplete="jsArticulos.move();"/>
            <p:tab title="General">							
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">		
								<p:outputLabel for="consecutivo" value="No. orden:"/>
								<p:inputText id="consecutivo" styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.adminOrden.orden.consecutivo}" readonly="true"/>
								<p:spacer width="1px"/><p:separator/>
                <p:outputLabel for="idAlmacen" value="Almacen:"/>
								<p:selectOneMenu id="idAlmacen" value="#{manticComprasOrdendesAccion.adminOrden.orden.ikAlmacen}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98" effect="fade" filter="true" filterMatchMode="startsWith">
									<p:ajax event="change" listener="#{manticComprasOrdendesAccion.doUpdateAlmacen}" process="@this" update="tabla @(.total) @(.recalculo)"/>
									<f:selectItems value="#{manticComprasOrdendesAccion.attrs.almacenes}"  var="element" itemValue="#{element.key}" itemLabel="#{element.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
                <p:outputLabel for="idCliente" value="Cliente:"/>
								<p:selectOneMenu id="idCliente" value="#{manticComprasOrdendesAccion.adminOrden.orden.ikCliente}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98" effect="fade" filter="true" filterMatchMode="startsWith">
									<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
									<f:selectItems value="#{manticComprasOrdendesAccion.attrs.clientes}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.razonSocial}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:spacer width="1px"/><p:separator/>
								<p:outputLabel for="idProveedor" value="Proveedor:"/>
								<p:selectOneMenu id="idProveedor" value="#{manticComprasOrdendesAccion.adminOrden.orden.ikProveedor}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98" effect="fade" filter="true" filterMatchMode="startsWith">
									<p:ajax event="change" listener="#{manticComprasOrdendesAccion.doUpdateProveedor}" update="idProveedorPago entregaEstimada datosProveedor datosArticulos" process="@form" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
									<f:selectItems value="#{manticComprasOrdendesAccion.attrs.proveedores}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.razonSocial}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
									<p:column styleClass="janal-column-right" headerText="Entrega(dias)">
										<h:outputText value="#{item.diasEntrega}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel for="idProveedorPago" value="Condición de pago:"/>
								<p:selectOneMenu id="idProveedorPago" value="#{manticComprasOrdendesAccion.adminOrden.orden.ikProveedorPago}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98" effect="fade" filter="true" filterMatchMode="startsWith">
									<p:ajax event="change" update="datosArticulos" process="@this"/>
									<f:selectItems value="#{manticComprasOrdendesAccion.attrs.condiciones}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{element.descuento}%"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
									<p:column styleClass="janal-column-right" headerText="Descuento">
										<h:outputText value="#{item.descuento}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel for="entregaEstimada" value="Entrega estimada:"/>
								<p:calendar id="entregaEstimada" inputStyleClass="janal-wid-94" styleClass="janal-wid-100" value="#{manticComprasOrdendesAccion.adminOrden.orden.entregaEstimada}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
								<p:spacer width="1px"/><p:separator/>
								<p:outputLabel for="idGasto" value="Es un gasto:"/>
								<p:selectOneMenu id="idGasto" value="#{manticComprasOrdendesAccion.adminOrden.orden.idGasto}" styleClass="janal-wid-98">  
		  						<f:selectItem itemLabel="SI" itemValue="1" />
                  <f:selectItem itemLabel="NO" itemValue="2" />								
  							</p:selectOneMenu>	
              </p:panelGrid>
							<p:separator/>
							<p:panelGrid id="datosProveedor" columns="4" layout="grid" styleClass="janal-wid-100">		
								<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">	
									<p:outputLabel for="moneda" value="Tipo de moneda:"/>
									<p:inputText id="moneda" styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.attrs.proveedor.moneda}" readonly="true"/>
								</p:panelGrid>	
								<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">	
									<p:outputLabel for="tipoProveedor" value="Tipo proveedor:"/>
									<p:inputText id="tipoProveedor" styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.attrs.proveedor.tipoProveedor}" readonly="true"/>
								</p:panelGrid>
								<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">	
									<p:outputLabel for="tipoDia" value="Tipo día: "/>
									<p:inputText id="tipoDia" styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.attrs.proveedor.tipoDia}" readonly="true"/>
								</p:panelGrid>
								<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">	
									<p:outputLabel for="dias" value="Dias plazo (#{manticComprasOrdendesAccion.attrs.proveedor.tipoDia}): "/>
									<p:inputText id="dias" styleClass="janal-wid-100-txt janal-column-right" value="#{manticComprasOrdendesAccion.attrs.proveedor.dias}" readonly="true"/>
								</p:panelGrid>
							</p:panelGrid>	
						</p:tab>						            						            																																																
						<p:tab title="Articulos">
							<div class="ui-grid ui-grid-responsive" style="rfovelow-y:hidden;">
								<div class="ui-grid-row janal-grid-row">
									<div class="ui-grid-col-12">
      							<p:panelGrid id="datosArticulos" columns="6" layout="grid" styleClass="janal-wid-100">
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
												<p:panelGrid layout="grid" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-90, janal-wid-3">
										      <p:outputLabel for="sinIva" value="Los precios incluyen IVA:"/>
                           <p:selectBooleanCheckbox id="sinIva" value="#{manticComprasOrdendesAccion.attrs.sinIva}">
													   <p:ajax event="change" listener="#{manticComprasOrdendesAccion.doUpdateIvaTipoDeCambio}" process="@this" update="@(.filas) @(.recalculo)"/>
												   </p:selectBooleanCheckbox>
											  </p:panelGrid>
											</p:panelGrid>
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100"/>
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100"/>
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
											  <p:outputLabel for="tipoDeCambio" value="Tipo de cambio (#{manticComprasOrdendesAccion.attrs.proveedor.moneda}):" rendered="#{manticComprasOrdendesAccion.attrs.proveedor.idTipoMoneda.toInteger ne 1}"/>
												<p:inputText id="tipoDeCambio" styleClass="janal-wid-100-txt janal-column-right key-press-enter" value="#{manticComprasOrdendesAccion.adminOrden.orden.tipoDeCambio}" rendered="#{manticComprasOrdendesAccion.attrs.proveedor.idTipoMoneda.toInteger ne 1}">
													<p:ajax event="blur" listener="#{manticComprasOrdendesAccion.doUpdateIvaTipoDeCambio}" process="@this" update="@(.filas) @(.recalculo)" onstart="return !janal.precio($('#contenedorGrupos\\:tipoDeCambio'), '1').error;"/>
												</p:inputText>	
											</p:panelGrid>	
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
  											<p:outputLabel for="descuento" value="% Descuentos:"/>
												<p:inputText id="descuento" styleClass="janal-wid-100-txt janal-column-right key-press-enter" value="#{manticComprasOrdendesAccion.adminOrden.orden.descuento}">
													<p:ajax event="blur" listener="#{manticComprasOrdendesAccion.doUpdatePorcentaje}" process="@this descuento extra" update="@(.filas) @(.recalculo)" onstart="janal.descuentos($('#contenedorGrupos\\:descuento'), '0'); janal.maxDescuentos('contenedorGrupos\\:descuento', 'contenedorGrupos\\:extra'); return true;"/>
												</p:inputText>	
											</p:panelGrid>
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
											  <p:outputLabel for="extra" value="% Extras:"/>
											  <p:inputText id="extra" styleClass="janal-wid-100-txt janal-column-right key-press-enter" value="#{manticComprasOrdendesAccion.adminOrden.orden.extras}">
													<p:ajax event="blur" listener="#{manticComprasOrdendesAccion.doUpdatePorcentaje}" process="@this descuento extra" update="@(.filas) @(.recalculo)" onstart="janal.descuentos($('#contenedorGrupos\\:extra'), '0'); janal.maxDescuentos('contenedorGrupos\\:extra', 'contenedorGrupos\\:descuento'); return true;"/>
												</p:inputText>
											</p:panelGrid>	 
										</p:panelGrid>	
										<p:dataTable id="tabla" widgetVar="kajoolTable" var="row" value="#{manticComprasOrdendesAccion.adminOrden.articulos}" paginator="false" reflow="true" rowKey="#{row.key}" emptyMessage=" " rowIndexVar="index" styleClass="filas">
											<p:column class="MarAuto Responsive janal-wid-3">
												<f:facet name="header">
													<h:outputText value="No."/>
												</f:facet>
												<h:outputText value="#{index+ 1}"/>
											</p:column>		
											<p:column  class="MarAuto Responsive janal-wid-13">
												<f:facet name="header">
                          <p:selectBooleanCheckbox value="#{manticComprasOrdendesAccion.attrs.buscaPorCodigo}" title="Buscar por código" styleClass="filas">
														<p:ajax event="change" process="@this" update="@this"/>
													</p:selectBooleanCheckbox>
													<h:outputText value="Código"/>
													<span class="janal-help-icon janal-help-9 fa fa-fw fa-question-circle Fright" onclick="countHelp(9);"/>	
													<pe:tooltip for="@(.janal-help-9)" showEvent="click">
														<h:outputLabel value="#{kajoolUtilAplicacion.toTextHelp(9)}" styleClass="Fs15" escape="false"/>
													</pe:tooltip>
												</f:facet>
												<div class="ui-grid-row janal-grid-row">
													<div class="ui-grid-col-12" style="padding-right: 14px;">
  	 										  	<p:inputText id="keys" value="#{row['idArticulo']}" style="display:none"/>
														<p:autoComplete id="codigos" widgetVar="submenu" var="custom" itemLabel="#{custom.nombre}" inputStyleClass="janal-wid-90 key-down-event filas" itemValue="#{custom}" value="#{manticComprasOrdendesAccion.attrs.articulo}" completeMethod="#{manticComprasOrdendesAccion.doCompleteArticulo}" converter="janal.convertidor.Entity" minQueryLength="2"  maxResults="10">
															<p:ajax event="itemSelect" oncomplete="jsArticulos.close();"/>
															<f:facet name="itemtip">
																<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-300">
																	<f:facet name="header" class="TexAlCenter">
																		<p:graphicImage library="janal" name="img/sistema/bonanza.svg" styleClass="janal-log-mini" width="30"/>
																	</f:facet>
																	<h:outputText value="Código:" />
																	<h:outputText value="#{custom.propio}" />
																	<h:outputText value="Nombre:" />
																	<h:outputText value="#{custom.nombre}" />
																	<h:outputText value="IVA:" />
																	<h:outputText value="#{custom.iva}" />
																	<h:outputText value="Costo:" />
																	<h:outputText value="$ #{custom.precio}" />
																</h:panelGrid>
															</f:facet>
														</p:autoComplete>												
													</div>	
												  <div style="width: 10px; margin-left: -5px; margin-top: 1px;">
												    <h:outputText value="#{row['estaSolicitado']}" escape="false"/>
												    <h:outputText value="#{row['precioSugerido']}" escape="false"/>
												  </div>
												</div>	
											</p:column>		
											<p:column  class="MarAuto Responsive">
												<f:facet name="header">
													<h:outputText value="Articulo"/>
												</f:facet>
												<h:outputText id="nombres" value="[#{row['codigo']}] #{row['nombre']}" title="Código propio: #{row['propio']}  Existencias almacen: #{row['stock']}" escape="false"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-8">
												<f:facet name="header">
													<h:outputText value="Cantidad"/>
												</f:facet>
												<p:outputLabel value="#{row['cantidad']}"/>
												<p:inputText id="cantidades" value="#{row['cantidad']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event  filas" onblur="janal.cantidad($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'), '1'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'));" style="display: none"/>
											</p:column>		
											<p:column class="MarAuto Responsive janal-wid-10">
												<f:facet name="header">
													<h:outputText value="Precio"/>
													<span class="janal-help-icon janal-help-10 fa fa-fw fa-question-circle Fright" onclick="countHelp(10);"/>	
													<pe:tooltip for="@(.janal-help-10)" showEvent="click">
														<h:outputLabel value="#{kajoolUtilAplicacion.toTextHelp(10)}" styleClass="Fs15" escape="false"/>
													</pe:tooltip>
												</f:facet>
												<div class="ui-grid-row janal-grid-row">
													<div class="ui-grid-col-12 janal-column-right" style="padding-right: 14px;">
    												<p:outputLabel value="#{row['costo']}"/>
    												<p:inputText id="values" value="#{row['valor']}" style="display:none"/>
												    <p:inputText id="precios" value="#{row['costo']}" styleClass="janal-wid-100-txt key-focus-event filas" onblur="janal.precio($('#contenedorGrupos\\:tabla\\:#{index}\\:precios'), '0'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:precios'));" style="display:none"/>
													</div>	 
												  <div style="width: 10px; margin-left: -4px; margin-top: 1px;">
												    <h:outputText value="#{row['costoMayorMenor']}" escape="false"/>
												   </div>
												</div>	
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
												<f:facet name="header">
													<h:outputText value="Descuento (%)"/>
												</f:facet>
												<p:outputLabel value="#{row['descuento']}"/>
												<p:inputText id="descuentos" value="#{row['descuento']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event  filas" onblur="janal.descuentos($('#contenedorGrupos\\:tabla\\:#{index}\\:descuentos'), '0'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:descuentos'));" style="display: none"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-8">
												<f:facet name="header">
													<h:outputText value="Extras (%)"/>
												</f:facet>
												<p:outputLabel value="#{row['extras']}"/>
												<p:inputText id="extras" value="#{row['extras']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event  filas" onblur="janal.descuentos($('#contenedorGrupos\\:tabla\\:#{index}\\:extras'), '0'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:extras'));" style="display: none"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-5">
												<f:facet name="header">
													<h:outputText value="IVA"/>
												</f:facet>
												<p:outputLabel value="#{row['iva']}"/>
												<h:outputText id="ivas" value="#{row['iva']}" styleClass="janal-wid-100-txt janal-column-right" style="display: none"/>
											</p:column>
