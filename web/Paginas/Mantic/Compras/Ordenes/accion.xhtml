<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticComprasOrdendesAccion.attrs.nombreAccion} una orden de compra"/>
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:consecutivo'  : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:observaciones': {validaciones: 'libre', mascara: 'libre'}				
			};			
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:tab title="General">							
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">		
								<p:outputLabel for="consecutivo" value="No. orden:"/>
								<p:inputText id="consecutivo" styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.attrs.consecutivo}" readonly="true"/>
								<p:separator/><p:separator/>
                <p:outputLabel for="almacen" value="Almacen:"/>
								<p:selectOneMenu id="almacen" value="#{manticComprasOrdendesAccion.attrs.almacen}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98">
									<f:selectItems value="#{manticComprasOrdendesAccion.attrs.almacenes}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
                <p:outputLabel for="cliente" value="Cliente:"/>
								<p:selectOneMenu id="cliente" value="#{manticComprasOrdendesAccion.attrs.cliente}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98">
									<f:selectItems value="#{manticComprasOrdendesAccion.attrs.clientes}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:separator/><p:separator/>
								<p:outputLabel for="proveedor" value="Proveedor:"/>
								<p:selectOneMenu id="proveedor" value="#{manticComprasOrdendesAccion.attrs.proveedor}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98">
									<f:selectItems value="#{manticComprasOrdendesAccion.attrs.proveedores}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
									<p:column styleClass="janal-column-right" headerText="Entrega(dias)">
										<h:outputText value="#{item.dias}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel for="proveedorPago" value="Condición de pago:"/>
								<p:selectOneMenu id="proveedorPago" value="#{manticComprasOrdendesAccion.attrs.proveedorPago}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98">
									<f:selectItems value="#{manticComprasOrdendesAccion.attrs.proveedoresPagos}" var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
									<p:column styleClass="janal-column-right" headerText="Descuento">
										<h:outputText value="#{item.descuento}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel for="moneda" value="Moneda proveedor:"/>
								<p:inputText id="moneda" styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.attrs.moneda}" readonly="true"/>
								<p:separator/><p:separator/>
								<p:outputLabel for="entregaEstimada" value="Entrega estimada:"/>
								<p:calendar id="entregaEstimada" inputStyleClass="janal-wid-94" styleClass="janal-wid-100" value="#{manticComprasOrdenesFiltro.attrs.fecha}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
								<p:separator/><p:separator/>
								<p:outputLabel for="idGasto" value="Es un gasto:"/>
								<p:selectBooleanCheckbox id="idGasto" value="#{manticComprasOrdendesAccion.attrs.idGasto}" styleClass="janal-wid-100-txt" />                    
              </p:panelGrid>
						</p:tab>						            						            																																																
						<p:tab title="Articulos">
							<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
								<div class="ui-grid-row janal-grid-row">
									<div id="collapse-find" class="ui-grid-col-3">
										<p:panel header="Articulo:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
											<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
											<h:panelGrid styleClass="janal-wid-100">
												<p:outputLabel for="codigo" value="Código:"/>
												<p:inputText id="codigo" value="#{manticComprasOrdendesAccion.attrs.codigo}" styleClass="janal-wid-100-txt"/> 
												<p:outputLabel for="nombre" value="Nombre:"/>
												<p:selectOneMenu id="nombre" var="item" styleClass="janal-wid-96">
													<f:selectItems value="#{manticComprasOrdendesAccion.attrs.articulos}" var="element" itemValue="#{element}" itemLabel="#{element.codigo}"/>
													<p:column headerText="Código">
														<h:outputText value="#{item.codigo}"/>
													</p:column>   
													<p:column headerText="Nombre">
														<h:outputText value="#{item.nombre}"/>
													</p:column>   
												</p:selectOneMenu>
											</h:panelGrid>
											<div class="janal-align-right lg-pantalla">
												<p:commandButton id="sumar" value="Agregar" icon="fa fa-plus" onstart="return janal.execute();" process="@this codigo nombre" oncomplete="janal.desbloquear();" update="tabla" styleClass="janal-text-white"/>
											</div>
											<div class="janal-align-right xs-pantalla">
												<p:commandButton id="sumarIcon" icon="fa fa-plus" onstart="return janal.execute();" process="@this codigo nombre" oncomplete="janal.desbloquear();" update="tabla"  styleClass="janal-text-white"/>
											</div>
										</p:panel>
									</div>
									<p:spacer width="10"/>
									<div id="collapse-content" class="ui-grid-col-9">
      							<p:panelGrid columns="4" layout="grid" styleClass="janal-wid-100">
											<p:panelGrid layout="grid" columns="2" styleClass="janal-wid-100">
										    <p:outputLabel for="sinIva" value="Calculos sin IVA:"/>
										    <p:selectBooleanCheckbox id="sinIva" value="#{manticComprasOrdendesAccion.attrs.sinIva}"/>
											</p:panelGrid>	
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
											  <p:outputLabel for="tipoCambio" value="Tipo de cambio (DOLAR):" rendered="#{not manticComprasOrdendesAccion.attrs.isPesos}"/>
											  <p:inputText id="tipoCambio" styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.attrs.tipoCambio}" rendered="#{not manticComprasOrdendesAccion.attrs.isPesos}"/>
											</p:panelGrid>	
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
  											<p:outputLabel for="descuentos" value="Descuentos (%):"/>
	  										<p:inputText id="descuentos" styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.attrs.descuentos}"/>
											</p:panelGrid>
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
											  <p:outputLabel for="extras" value="Extras (%):"/>
											  <p:inputText id="extras" styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.attrs.extras}"/>
											</p:panelGrid>	 
										</p:panelGrid>	
										<p:dataTable id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticComprasOrdendesAccion.attrs.articulos}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" selection="#{manticComprasOrdendesAccion.attrs.seleccionado}" selectionMode="single" rowIndexVar="index" reflow="true">
										  <p:column class="MarAuto Responsive janal-wid-15">
												<f:facet name="header" class="janal-column-right MarAuto Responsive janal-wid-10">
													<h:outputText value="Código"/>
												</f:facet>
												<h:outputText value="#{filtro['codigo']}"/>
											</p:column>		
											<p:column  class="MarAuto Responsive">
												<f:facet name="header">
													<h:outputText value="Articulo"/>
												</f:facet>
												<h:outputText value="#{filtro['nombre']}"/>
											</p:column>		
											<p:column class="MarAuto Responsive janal-wid-10">
												<f:facet name="header">
													<h:outputText value="Precio"/>
												</f:facet>
												<h:outputText value="#{filtro['precio']}"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
												<f:facet name="header">
													<h:outputText value="Cantidad"/>
												</f:facet>
												<h:outputText value="#{filtro['cantidad']}"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
												<f:facet name="header">
													<h:outputText value="Descuento (%)"/>
												</f:facet>
												<h:outputText value="#{filtro['descuento']}"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
												<f:facet name="header">
													<h:outputText value="Extras (%)"/>
												</f:facet>
												<h:outputText value="#{filtro['extras']}"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-10" rendered="false">
												<f:facet name="header">
													<h:outputText value="IVA"/>
												</f:facet>
												<h:outputText value="#{filtro['iva']}"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-10" rendered="false">
												<f:facet name="header">
													<h:outputText value="Subtotal"/>
												</f:facet>
												<h:outputText value="#{filtro['subtotal']}"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
												<f:facet name="header">
													<h:outputText value="Importe"/>
												</f:facet>
												<h:outputText value="#{filtro['importe']}"/>
											</p:column>		
										</p:dataTable>
										<p:panelGrid columns="6" layout="grid" styleClass="janal-wid-100">		
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">		
											  <p:outputLabel value="Articulos:"/>
												<p:inputText styleClass="janal-wid-100-txt" value="0" readonly="true"/>
											</p:panelGrid>	
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">		
  											<p:outputLabel value="IVA:"/>
	  										<p:inputText styleClass="janal-wid-100-txt" value="0" readonly="true"/>
											</p:panelGrid>	
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">		
											  <p:outputLabel value="Total sin iva:"/>
											  <p:inputText styleClass="janal-wid-100-txt" value="0" readonly="true"/>
											</p:panelGrid>		
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">		
											  <p:outputLabel value="Descuento:"/>
											  <p:inputText styleClass="janal-wid-100-txt" value="0" readonly="true"/>
											</p:panelGrid>		
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">		
											  <p:outputLabel value="Subtotal:"/>
											  <p:inputText styleClass="janal-wid-100-txt" value="0" readonly="true"/>
                      </p:panelGrid>													
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">		
  											<p:outputLabel value="Total:"/>
											  <p:inputText styleClass="janal-wid-100-txt" value="0" readonly="true"/>
                      </p:panelGrid>													
										</p:panelGrid>	
									</div>									
								</div>
							</div>
							<p:panelGrid id="information" columns="1" layout="grid" styleClass="janal-wid-100" rendered="true">
								<h:outputText value="Ultima compra de este articulo:" styleClass="janal-font-bold"/>
								<p:panelGrid columns="4" layout="grid" styleClass="janal-wid-100" style="margin-top: -13px !important;">
									<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
										<p:outputLabel value="Costo real:"/>
										<p:inputText styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.attrs.tipoCambio}" readonly="true"/>
									</p:panelGrid>	
									<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
										<p:outputLabel value="Descuentos (%):"/>
										<p:inputText styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.attrs.descuentos}" readonly="true"/>
									</p:panelGrid>
									<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
										<p:outputLabel value="Extras (%):"/>
										<p:inputText styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.attrs.extras}" readonly="true"/>
									</p:panelGrid>	 
									<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
										<p:outputLabel value="Fecha compra:"/>
										<p:inputText styleClass="janal-wid-100-txt" value="#{manticComprasOrdendesAccion.attrs.fecha}" readonly="true"/>
									</p:panelGrid>	 
								</p:panelGrid>	
								<h:outputText value="Listado de precios sugeridos para este articulo:" styleClass="janal-font-bold"/>
								<p:selectOneMenu id="sugeridos" var="item" styleClass="janal-wid-99">
									<f:selectItems value="#{manticComprasOrdendesAccion.attrs.preciosSugeridos}" var="element" itemValue="#{element}" itemLabel="#{element.observacion}"/>
									<p:column styleClass="janal-column-right" headerText="Precio">
										<h:outputText value="#{item.precio}"/>
									</p:column>   
									<p:column styleClass="janal-column-right" headerText="Descuento">
										<h:outputText value="#{item.descuento}"/>
									</p:column>   
									<p:column headerText="Observación">
										<h:outputText value="#{item.observacion}"/>
									</p:column>   
								</p:selectOneMenu>
							</p:panelGrid>	
						</p:tab>
						<p:tab title="Observaciones">
							<p:editor id="observaciones" styleClass="janal-wid-100-txt" height="200" value="#{manticComprasOrdendesAccion.attrs.observaciones}"/>  
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticComprasOrdendesAccion.doAceptar}" styleClass="janal-text-white" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticComprasOrdendesAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticComprasOrdendesAccion.doAceptar}" styleClass="janal-text-white" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticComprasOrdendesAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
