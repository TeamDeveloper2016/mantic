<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
								xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="#{manticComprasOrdenesMovimientos.title}" />
  <ui:define name="contenido">
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-content" class="ui-grid-col-12">
          <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{manticComprasOrdenesMovimientos.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="#{manticComprasOrdenesMovimientos.lazyModel.rowCount gt manticComprasOrdenesMovimientos.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton value="Opciones">
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
              </div>  
            </f:facet>	            
            <p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{row.consecutivo}">
              <f:facet name="header">
                <h:outputText value="Consecutivo"/>
              </f:facet>
              <h:outputText value="#{row['consecutivo']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{row.estatus}">
              <f:facet name="header">
                <h:outputText value="Estatus"/>
              </f:facet>
              <h:outputText value="#{row['estatus']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-20" rendered="#{not manticComprasOrdenesMovimientos.visible}">
              <f:facet name="header">
                <h:outputText value="Transportó"/>
              </f:facet>
              <h:outputText value="&lt;i class='fa fa-fw fa-user'&gt;&lt;/i&gt; #{manticComprasOrdenesMovimientos.doTransporto(row)}" escape="false"/>
            </p:column>		
            <p:column class="MarAuto Responsive" sortBy="#{row.jusitificacion}">
              <f:facet name="header">
                <h:outputText value="Jusitificación"/>
              </f:facet>
              <h:outputText value="#{row['justificacion']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-20" sortBy="#{row.nombre}">
              <f:facet name="header">
                <h:outputText value="Usuario"/>
              </f:facet>
              <h:outputText value="&lt;i class='fa fa-fw fa-user'&gt;&lt;/i&gt; #{row['nombre']}" escape="false"/>
            </p:column>		
            <p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.importe}" rendered="#{manticComprasOrdenesMovimientos.visible}">
              <f:facet name="header">
                <h:outputText value="Importe"/>
              </f:facet>
              <h:outputText value="#{row['importe']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{row.registro}">
              <f:facet name="header">
                <h:outputText value="Registro"/>
              </f:facet>
              <h:outputText value="#{row['registro']}"/>
            </p:column>		
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticComprasOrdenesMovimientos.lazyModel== null? 0: manticComprasOrdenesMovimientos.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
        </div>
      </div>
    </div>		    
		<hr class="ui-widget-content"/>
		<div class="janal-line-button">
			<p:commandButton process="@this" icon="fa fa-reply" value="Regresar" action="#{manticComprasOrdenesMovimientos.doRegresar}" immediate="true"/>
		</div>
  </ui:define>   
  <ui:param name="componenteBloqueo" value="tabla"/>
</ui:composition>
