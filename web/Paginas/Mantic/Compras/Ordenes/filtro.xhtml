<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
								xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Ordenes de compra generadas" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'idEmpresa'      : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'consecutivo'    : {validaciones: 'libre', mascara: 'libre', formatos: 'consecutivo', individual: true, grupo: 'general'},
        'idProveedor'    : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'fechaInicio'    : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        'fechaTermino'   : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        'idOrdenEstatus' : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'justificacion'  : {validaciones: 'libre', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas', individual: true}
      };
			
			function validaJustificacion(){
				var ok= janal.partial('dialogo');
				if(ok)
					PF('dlgEstatus').hide();
				return ok;
			} // validaJustificacion
    </script>		
		<style>
			.ui-selectonemenu-panel .ui-selectonemenu-filter-container .ui-inputfield{
				width:225% !important;
			}
	  </style>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla">
      <p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white"/>
      <p:spacer height="5px"/>		
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" >
              <p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{manticComprasOrdenesFiltro.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{manticComprasOrdenesFiltro.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticComprasOrdenesFiltro.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="consecutivo" value="No. orden:"/>
              <p:inputText id="consecutivo" value="#{manticComprasOrdenesFiltro.attrs.consecutivo}" styleClass="janal-wid-100-txt"/> 
              <p:outputLabel for="idProveedor" value="Proveedor:"/>
              <p:selectOneMenu id="idProveedor" value="#{manticComprasOrdenesFiltro.attrs.idProveedor}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96"  effect="fade" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticComprasOrdenesFiltro.attrs.proveedores}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
                <p:column styleClass="janal-column-right" headerText="Entrega(dias)">
                  <h:outputText value="#{item.diasEntrega}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="fechaInicio" value="Fecha inicio:"/>
							<p:calendar id="fechaInicio" inputStyleClass="janal-wid-80" styleClass="janal-wid-100" value="#{manticComprasOrdenesFiltro.attrs.fechaInicio}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
              <p:outputLabel for="fechaTermino" value="Fecha termino:"/>
							<p:calendar id="fechaTermino" inputStyleClass="janal-wid-80" styleClass="janal-wid-100" value="#{manticComprasOrdenesFiltro.attrs.fechaTermino}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
              <p:outputLabel for="idOrdenEstatus" value="Estatus:"/>
              <p:selectOneMenu id="idOrdenEstatus" value="#{manticComprasOrdenesFiltro.attrs.idOrdenEstatus}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96"  effect="fade" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticComprasOrdenesFiltro.attrs.catalogo}" var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
            </p:panelGrid>
            <div class="janal-align-right lg-pantalla">
              <p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{manticComprasOrdenesFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" styleClass="janal-text-white"/>
            </div>
            <div class="janal-align-right xs-pantalla">
              <p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{manticComprasOrdenesFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"  styleClass="janal-text-white"/>
            </div>
          </p:panel>
        </div>
				<p:spacer/>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticComprasOrdenesFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticComprasOrdenesFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticComprasOrdenesFiltro.lazyModel.rowCount gt manticComprasOrdenesFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
            <p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
						<p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton value="Opciones">
                  <p:menuitem value="Agregar" action="#{manticComprasOrdenesFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:separator/>
                  <p:menuitem id="reporteIcon" icon="fa fa-file-word-o" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticComprasOrdenesFiltro.doReporte('ORDENES_COMPRA')}" oncomplete="janal.desbloquear();" update="descargar"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton  value="Agregar" action="#{manticComprasOrdenesFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()" styleClass="janal-text-white"/>						
                <p:separator/>
                <p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
                <p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
                <p:separator/>
                <p:menuitem id="reporte" icon="fa fa-file-word-o" value="Listado" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticComprasOrdenesFiltro.doReporte('ORDENES_COMPRA')}" oncomplete="janal.desbloquear();" update="descargar"/>
              </div>  
            </f:facet>	            
						<p:column style="width:38px; text-align: center">
							<p:commandButton icon="fa fa-chevron-circle-right" title="Nota(s) de entrada(s)" action="#{manticComprasOrdenesFiltro.doNotaEntrada}" styleClass="janal-text-white" rendered="#{fn:contains('|4|5|6|7|', filtro['idOrdenEstatus'].toInteger)}">
								<f:setPropertyActionListener value="#{filtro['consecutivo']}" target="#{manticComprasOrdenesFiltro.attrs.ordenCompra}" />
							</p:commandButton>
						</p:column>
            <p:column class="MarAuto Responsive janal-wid-15" sortBy="#{filtro.empresa}">
              <f:facet name="header">
                <h:outputText value="Sucursal"/>
              </f:facet>
              <h:outputText value="#{filtro['empresa']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.consecutivo}">
              <f:facet name="header">
                <h:outputText value="No. orden compra"/>
              </f:facet>
              <h:outputText value="#{filtro['consecutivo']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive" sortBy="#{filtro.proveedor}">
              <f:facet name="header">
                <h:outputText value="Proveedor"/>
              </f:facet>
              <h:outputText value="#{filtro['proveedor']}"/>
            </p:column>		
            <p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.importe}">
              <f:facet name="header">
                <h:outputText value="Importe"/>
              </f:facet>
              <h:outputText value="#{filtro['total']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{filtro.estatus}">
              <f:facet name="header">
                <h:outputText value="Estatus"/>
              </f:facet>
              <h:outputText value="#{filtro['estatus']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.fecha}">
              <f:facet name="header">
                <h:outputText value="Fecha"/>
              </f:facet>
              <h:outputText value="#{filtro['registro']}"/>
            </p:column>		
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticComprasOrdenesFiltro.lazyModel==null?0:manticComprasOrdenesFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
            <p:menuitem id="modificar" action="#{manticComprasOrdenesFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" rendered="#{manticComprasOrdenesFiltro.attrs.seleccionado.idOrdenEstatus eq '1'}"/>					
            <p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion" rendered="#{manticComprasOrdenesFiltro.attrs.seleccionado.idOrdenEstatus eq '1'}"/>
            <p:menuitem id="consultar" action="#{manticComprasOrdenesFiltro.doAccion('CONSULTAR')}" icon="fa fa-edit" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:menuitem id="movimientos" icon="fa fa-user" value="Bitacora movimientos" onstart="return janal.bloquear()" process="@this tabla" action="#{manticComprasOrdenesFiltro.doMovimientos}"/>
            <p:separator rendered="#{fn:contains('|1|2|3|4|5|6|7|', manticComprasOrdenesFiltro.attrs.seleccionado.idOrdenEstatus)}"/>
            <p:menuitem id="estatus" icon="fa fa-exchange" value="Estatus" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticComprasOrdenesFiltro.doLoadEstatus}" oncomplete="PF('dlgEstatus').show();" update="dialogoEstatus" rendered="#{fn:contains('|1|2|3|4|', manticComprasOrdenesFiltro.attrs.seleccionado.idOrdenEstatus)}"/>
            <p:menuitem id="diferencias" icon="fa fa-list-ol" value="Diferencias" onstart="return janal.bloquear()" process="@this tabla" action="#{manticComprasOrdenesFiltro.doDiferencias}" rendered="#{fn:contains('|5|6|7|', manticComprasOrdenesFiltro.attrs.seleccionado.idOrdenEstatus)}"/>
            <p:menuitem id="notas" icon="fa fa-angle-double-right" action="#{manticComprasOrdenesFiltro.doNotasEntradas('AGREGAR')}" ajax="false" value="Notas entrada" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" rendered="#{fn:contains('|3|4|5|', manticComprasOrdenesFiltro.attrs.seleccionado.idOrdenEstatus)}"/>
            <p:separator rendered="#{fn:contains('|1|3|4|5|6|7|', manticComprasOrdenesFiltro.attrs.seleccionado.idOrdenEstatus)}"/>
            <p:menuitem id="reporte" icon="fa fa-file-word-o" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticComprasOrdenesFiltro.doReporte('ORDEN_DETALLE')}" oncomplete="janal.desbloquear();" update="descargar" rendered="#{fn:contains('|1|3|4|5|6|7|', manticComprasOrdenesFiltro.attrs.seleccionado.idOrdenEstatus)}"/>
            <p:menuitem id="reporteDiferencias" icon="fa fa-file-pdf-o" value="Reporte diferencias" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticComprasOrdenesFiltro.doReporte('ORDEN_DETALLE_DIF')}" oncomplete="janal.desbloquear();" update="descargar" rendered="#{fn:contains('|1|3|4|5|6|7|', manticComprasOrdenesFiltro.attrs.seleccionado.idOrdenEstatus)}"/>
            <p:menuitem id="reporteCompleto" icon="fa fa-file-pdf-o" value="Reporte completo" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticComprasOrdenesFiltro.doReporte('ORDEN_DETALLES_COMP2')}" oncomplete="janal.desbloquear();" update="descargar" rendered="#{fn:contains('|1|3|4|5|6|7|', manticComprasOrdenesFiltro.attrs.seleccionado.idOrdenEstatus)}"/>
          </p:contextMenu>
        </div>
      </div>
    </div>		    
		<p:dialog id="dialogoEstatus" widgetVar="dlgEstatus" header="Cambio de estatus" resizable="false" closable="false" minimizable="false" maximizable="false" responsive="true" width="60%" onHide="janal.refresh();" onShow="janal.refresh();">
			<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
				<p:outputLabel for="estatusDlg" value="Estatus:"/>												
				<p:selectOneMenu id="estatusDlg" value="#{manticComprasOrdenesFiltro.attrs.estatus}" styleClass="janal-wid-100-txt">									
					<f:selectItems value="#{manticComprasOrdenesFiltro.attrs.allEstatus}"/>					
				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">
				<p:outputLabel for="justificacion" value="Justificación:"/>
				<p:inputTextarea id="justificacion" value="#{manticComprasOrdenesFiltro.attrs.justificacion}" styleClass="janal-wid-100-txt"/>
			</h:panelGrid>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton icon="fa fa-check" process="@this dialogoEstatus" update="tabla" value="Aceptar" action="#{manticComprasOrdenesFiltro.doActualizarEstatus}" onstart="return validaJustificacion()" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
        <p:commandButton value="Cancelar" icon="fa fa-remove" onstart="return PF('dlgEstatus').hide();" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
			</div>
		</p:dialog>
  </ui:define>   
  <ui:param name="componenteBloqueo" value="buscar buscarIcon tabla"/>
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar la orden de compra ?" />
  <ui:param name="accionConfirmacion" value="#{manticComprasOrdenesFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <p:panelGrid layout="grid" columns="2">
      <p:outputLabel value="No. de orden:"/>
      <p:outputLabel value="#{manticComprasOrdenesFiltro.attrs.seleccionado.consecutivo}"/>
    </p:panelGrid>			
  </ui:define>
</ui:composition>
