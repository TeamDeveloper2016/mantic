<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

  <ui:param name="titulo" value="Diferencias de la orden de compra contra sus notas de entrada" />

        <div id="collapse-content" class="ui-grid-col-12">

            <f:facet name="header" >

							</div>
              <div class="lg-pantalla">
                <p:menuButton value="Opciones">
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>

              </div>  
              <div class="xs-pantalla">

                <p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
              </div>  
            </f:facet>	            
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{filtro.consecutivo}">
              <f:facet name="header">
                <h:outputText value="Orden compra"/>
              </f:facet>
              <h:outputText value="#{filtro['consecutivo']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{filtro.propio}">

                <h:outputText value="Código"/>

              <h:outputText value="#{filtro['propio']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{filtro.codigo}">
              <f:facet name="header">
                <h:outputText value="Proveedor"/>
              </f:facet>
              <h:outputText value="#{filtro['codigo']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive" sortBy="#{filtro.nombre}">
              <f:facet name="header">
                <h:outputText value="Nombre"/>

              <h:outputText value="#{filtro['nombre']}"/>
            </p:column>		
            <p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.costo}">
              <f:facet name="header">
                <h:outputText value="Costo"/>
              </f:facet>
              <h:outputText value="#{filtro['costo']}"/>
            </p:column>		
            <p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.cantidad}">
              <f:facet name="header">
                <h:outputText value="Cantidad"/>
              </f:facet>
              <h:outputText value="#{filtro['cantidad']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.importe}">

                <h:outputText value="Importe"/>

              <h:outputText value="#{filtro['importe']}"/>

            <p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.cantidades}">

              <p:outputLabel value="Total [#{manticComprasOrdenesDiferencias.lazyModel==null?0:manticComprasOrdenesDiferencias.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
        </div>
			</div>
			<p:spacer height="3px"/>

        <div id="collapse-content" class="ui-grid-col-12">
          <p:dataTable lazy="true" id="notas" widgetVar="kajoolNotas" var="filtro" value="#{manticComprasOrdenesDiferencias.lazyNotas}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="#{manticComprasOrdenesDiferencias.lazyNotas.rowCount gt manticComprasOrdenesDiferencias.lazyNotas.pageSize}" rowIndexVar="index" reflow="true">

  							<h:outputText value="Detalle de los articulos de la(s) nota(s) entradas asociadas"/>

              <div class="lg-pantalla">
                <p:menuButton value="Opciones">
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'notas')" oncomplete="janal.desbloquear()"/>

                <h:outputText value="Estatus"/>

              <h:outputText value="#{filtro['estatus']}"/>

            <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{filtro.propio}">

                <h:outputText value="Propio"/>

              <h:outputText value="#{filtro['propio']}" title="Código SAT: #{filtro['sat']}"/>

            <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{filtro.codigo}">
              <f:facet name="header">
                <h:outputText value="Código"/>
              </f:facet>
              <h:outputText value="#{filtro['codigo']}" title="Código SAT: #{filtro['sat']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive" sortBy="#{filtro.nombre}">

                <h:outputText value="Nombre"/>
              </f:facet>
              <h:outputText value="#{filtro['nombre']}"/>
            </p:column>		
            <p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.costo}">
              <f:facet name="header">
                <h:outputText value="Costo"/>
              </f:facet>
              <h:outputText value="#{filtro['costo']}"/>
            </p:column>

                <h:outputText value="Nuevo"/>

              <h:outputText value="#{filtro['nuevo']}"/>

              <p:outputLabel value="Total [#{manticComprasOrdenesDiferencias.lazyNotas==null?0:manticComprasOrdenesDiferencias.lazyNotas.rowCount}] registros"/>

  	<p:spacer height="3px" rendered="#{manticComprasOrdenesDiferencias.orden.idOrdenEstatus eq 5}"/>
		<div class="ui-grid-row janal-grid-row">
			<div id="collapse-content" class="ui-grid-col-12">
				<p:outputLabel for="justificacion" value="Justificación:" rendered="#{manticComprasOrdenesDiferencias.orden.idOrdenEstatus eq 5}"/>
			</div>
		</div>	
		<div class="ui-grid-row janal-grid-row">
			<div id="collapse-content" class="ui-grid-col-12">
				<p:inputTextarea id="justificacion" rows="2" cols="33" styleClass="janal-wid-100-txt" value="#{manticComprasOrdenesDiferencias.attrs.justificacion}" rendered="#{manticComprasOrdenesDiferencias.orden.idOrdenEstatus eq 5}"/>
			</div>
		</div>	
	</div>
		<hr class="ui-widget-content"/>
		<div class="janal-line-button">
  		<div class="lg-pantalla">
				<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@this justificacion" action="#{manticComprasOrdenesDiferencias.doAceptar}" styleClass="janal-text-white" onstart="return janal.bloquear();" oncomplete="janal.desbloquear()" rendered="#{manticComprasOrdenesDiferencias.orden.idOrdenEstatus eq 5}"/>

		  	<p:commandButton id="regresarIcon" value="Regresar" icon="fa fa-reply" process="@this" styleClass="janal-text-white" action="#{manticComprasOrdenesDiferencias.doRegresar}" immediate="true"/>
