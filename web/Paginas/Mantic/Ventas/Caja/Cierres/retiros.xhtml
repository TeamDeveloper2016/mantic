<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
								xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Retiros realizados en efectivo por caja" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'idEmpresa'      : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'idCaja'         : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'fechaInicio'    : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        'fechaTermino'   : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'}
      };
    </script>		
		<style>
			.ui-selectonemenu-panel .ui-selectonemenu-filter-container .ui-inputfield {
				width:225% !important;
			}
	  </style>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla">
      <p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white"/>
      <p:spacer height="5px"/>		
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" >
              <p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{manticVentasCajaCierresRetiros.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{manticVentasCajaCierresRetiros.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticVentasCajaCierresRetiros.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="idCaja" value="Cajas:"/>
              <p:selectOneMenu id="idCaja" value="#{manticVentasCajaCierresRetiros.attrs.idCaja}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96"  effect="fade" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticVentasCajaCierresRetiros.attrs.cajas}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
                <p:column styleClass="janal-column-right" headerText="Limite">
                  <h:outputText value="#{item.limite}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="fechaInicio" value="Fecha inicio:"/>
							<p:calendar id="fechaInicio" inputStyleClass="janal-wid-80" styleClass="janal-wid-100" value="#{manticVentasCajaCierresRetiros.attrs.fechaInicio}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
              <p:outputLabel for="fechaTermino" value="Fecha termino:"/>
							<p:calendar id="fechaTermino" inputStyleClass="janal-wid-80" styleClass="janal-wid-100" value="#{manticVentasCajaCierresRetiros.attrs.fechaTermino}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
            </p:panelGrid>
            <div class="janal-align-right lg-pantalla">
              <p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{manticVentasCajaCierresRetiros.doLoad}" oncomplete="janal.desbloquear();" update="tabla" styleClass="janal-text-white"/>
            </div>
            <div class="janal-align-right xs-pantalla">
              <p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{manticVentasCajaCierresRetiros.doLoad}" oncomplete="janal.desbloquear();" update="tabla"  styleClass="janal-text-white"/>
            </div>
          </p:panel>
        </div>
				<p:spacer/>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticVentasCajaCierresRetiros.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="#{manticVentasCajaCierresRetiros.lazyModel.rowCount gt manticVentasCajaCierresRetiros.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton value="Opciones">
                  <p:menuitem value="Agregar" action="#{manticVentasCajaCierresRetiros.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:separator/>
                  <p:menuitem id="reporteIcon" icon="fa fa-file-word-o" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticVentasCajaCierresRetiros.doReporte('CIERRES_CAJA')}" oncomplete="janal.desbloquear();" update="descargar"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton  value="Agregar" action="#{manticVentasCajaCierresRetiros.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()" styleClass="janal-text-white"/>						
                <p:separator/>
                <p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
                <p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
                <p:separator/>
                <p:menuitem id="reporte" icon="fa fa-file-word-o" value="Listado" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticVentasCajaCierresRetiros.doReporte('CIERRES_CAJA')}" oncomplete="janal.desbloquear();" update="descargar"/>
              </div>  
            </f:facet>	            
            <p:column class="MarAuto Responsive janal-wid-13" sortBy="#{filtro.empresa}">
              <f:facet name="header">
                <h:outputText value="Sucursal"/>
              </f:facet>
              <h:outputText value="#{filtro['empresa']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{filtro.caja}">
              <f:facet name="header">
                <h:outputText value="Caja"/>
              </f:facet>
              <h:outputText value="#{filtro['caja']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-13" sortBy="#{filtro.consecutivo}">
              <f:facet name="header">
                <h:outputText value="Consecutivo"/>
              </f:facet>
              <h:outputText value="#{filtro['consecutivo']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive" sortBy="#{filtro.usuario}">
              <f:facet name="header">
                <h:outputText value="Usuario"/>
              </f:facet>
              <h:outputText value="#{filtro['usuario']}"/>
            </p:column>		
            <p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.importe}">
              <f:facet name="header">
                <h:outputText value="Importe"/>
              </f:facet>
              <h:outputText value="#{filtro['importe']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-20" sortBy="#{filtro.registro}">
              <f:facet name="header">
                <h:outputText value="Fecha"/>
              </f:facet>
              <h:outputText value="#{filtro['registro']}"/>
            </p:column>		
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticVentasCajaCierresRetiros.lazyModel==null?0:manticVentasCajaCierresRetiros.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
					<hr class="ui-widget-content"/>
					<div class="janal-line-button">
						<div class="lg-pantalla">
							<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticVentasCajaCierresRetiros.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>						
						</div>		
						<div class="xs-pantalla">
							<p:commandButton id="cancelarIcon" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticVentasCajaCierresRetiros.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>						
						</div>		
					</div>	
        </div>
      </div>	
		</div>		
  </ui:define>   
  <ui:param name="componenteBloqueo" value="buscar buscarIcon tabla"/>
</ui:composition>
