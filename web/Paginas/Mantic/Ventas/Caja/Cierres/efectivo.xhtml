<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="Por favor, escriba el importe a retirar de la caja"/>
	<ui:define name="librerias">
    <h:outputScript library="janal" name="#{kajoolUtilAplicacion.articulosJs}"/>
		<script type="text/javascript">
			Janal.Control.fields = {				 				
        'contenedorGrupos\\:importe': {validaciones: 'flotante|igual({"cuanto": #{manticVentasCajaCierresEfectivo.doNumericoSat(manticVentasCajaCierresEfectivo.attrs.retiros)}})', mascara: 'libre', grupo: 'general'},
        'observaciones'             : {validaciones: 'libre', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas', individual: true}
			};			
			
    	$(document).ready(function() {
				setTimeout("janal.readingMode('#{manticVentasCajaCierresEfectivo.attrs.nombreAccion}')", 500);
      });
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
						<p:tab title="General">
							<div class="ui-grid ui-grid-responsive" style="rfovelow-y:hidden;">
								<div class="ui-grid-row janal-grid-row">
									<div class="ui-grid-col-1">
     								<p:outputLabel for="idEmpresa" value="Empresa:"/>
									</div>	
									<div class="ui-grid-col-11">
										<p:selectOneMenu id="idEmpresa" value="#{manticVentasCajaCierresEfectivo.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="contains">
											<p:ajax event="change" listener="#{manticVentasCajaCierresEfectivo.doLoadCajas}" process="@this" update="idCaja"/>
											<f:selectItems value="#{manticVentasCajaCierresEfectivo.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
											<p:column headerText="Clave">
												<h:outputText value="#{item.clave}"/>
											</p:column>   
											<p:column headerText="Nombre">
												<h:outputText value="#{item.nombre}"/>
											</p:column>   
										</p:selectOneMenu>
  	  						</div>	
								</div>	
								<div class="ui-grid-row janal-grid-row">
									<div class="ui-grid-col-1">
								    <p:outputLabel for="idCaja" value="Caja:"/>
									</div>
									<div class="ui-grid-col-11">
										<p:selectOneMenu id="idCaja" value="#{manticVentasCajaCierresEfectivo.attrs.idCaja}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99"  effect="fade" filter="true" filterMatchMode="contains">
											<f:selectItems value="#{manticVentasCajaCierresEfectivo.attrs.cajas}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
											<p:column headerText="Clave">
												<h:outputText value="#{item.clave}"/>
											</p:column>   
											<p:column headerText="Nombre">
												<h:outputText value="#{item.nombre}"/>
											</p:column>   
											<p:column styleClass="janal-column-right" headerText="Limite">
												<h:outputText value="#{item.limite}"/>
											</p:column>   
										</p:selectOneMenu>
									</div>		
								</div>	
								<div class="ui-grid-row janal-grid-row">
									<div class="ui-grid-col-1">
								    <p:outputLabel for="inicial" value="Inicial:"/>
									</div>
									<div class="ui-grid-col-11">
										<p:inputText id="inicial" styleClass="janal-wid-100-txt janal-column-right" value="#{manticVentasCajaCierresEfectivo.doDecimalSat(manticVentasCajaCierresEfectivo.attrs.caja.disponible)}" readonly="true"/>
									</div>		
								</div>	
								<div class="ui-grid-row janal-grid-row">
									<div class="ui-grid-col-1">
								    <p:outputLabel for="ventas" value="Ventas:"/>
									</div>
									<div class="ui-grid-col-11">
										<p:inputText id="ventas" styleClass="janal-wid-100-txt janal-column-right" value="#{manticVentasCajaCierresEfectivo.doDecimalSat(manticVentasCajaCierresEfectivo.attrs.caja.acumulado)}" readonly="true"/>
									</div>		
								</div>	
								<div class="ui-grid-row janal-grid-row">
									<div class="ui-grid-col-1">
								    <p:outputLabel for="retiros" value="Retiros:"/>
									</div>
									<div class="ui-grid-col-11">
										<p:inputText id="retiros" styleClass="janal-wid-100-txt janal-column-right janal-color-orange" value="#{manticVentasCajaCierresEfectivo.doDecimalSat(manticVentasCajaCierresEfectivo.attrs.retiros)}" readonly="true"/>
									</div>		
								</div>	
								<div class="ui-grid-row janal-grid-row">
									<div class="ui-grid-col-1">
								    <p:outputLabel for="saldo" value="Saldo:"/>
									</div>
									<div class="ui-grid-col-11">
										<p:inputText id="saldo" styleClass="janal-wid-100-txt janal-column-right janal-color-blue" value="#{manticVentasCajaCierresEfectivo.doDecimalSat(manticVentasCajaCierresEfectivo.attrs.caja.saldo)}" readonly="true"/>
									</div>		
								</div>	
								<div class="ui-grid-row janal-grid-row">
									<div class="ui-grid-col-1">
								    <p:outputLabel for="importe" value="Importe:"/>
									</div>
									<div class="ui-grid-col-11">
										<p:inputText id="importe" styleClass="janal-wid-100-txt janal-column-right janal-color-orange" value="#{manticVentasCajaCierresEfectivo.attrs.importe}" converter="javax.faces.Double"/>
									</div>		
								</div>	
							</div>
						</p:tab>
						<p:tab title="Observaciones">
							<p:inputTextarea id="observaciones" rows="6" cols="33" styleClass="janal-wid-100-txt" value="#{manticVentasCajaCierresEfectivo.attrs.observaciones}"/>
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticVentasCajaCierresEfectivo.doAceptar}" styleClass="janal-text-white" onstart="return execute(true);" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticVentasCajaCierresEfectivo.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{manticVentasCajaCierresEfectivo.doAceptar}" styleClass="janal-text-white" onstart="return execute(true);" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{manticVentasCajaCierresEfectivo.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
  <ui:param name="componenteBloqueo" value="aceptar cancelar aceptarIcon cancelarIcon"/>
</ui:composition>
