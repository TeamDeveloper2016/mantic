        'contenedorGrupos\\:disponible'   : {validaciones: 'flotante|mayor({"cuanto":0})|menor-igual({"cuanto": #{manticVentasCajaCierresAccion.doNumericoSat(manticVentasCajaCierresAccion.attrs.dinero)}})', mascara: 'flotante', grupo: 'general'},
        'contenedorGrupos\\:observaciones': {validaciones: 'libre', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas', individual: true}
			};			
			
    	$(document).ready(function() {
				setTimeout("janal.readingMode('#{manticVentasCajaCierresAccion.attrs.nombreAccion}')", 500);
        jsCierres= new Janal.Control.Cierres.Core(#{manticVentasCajaCierresAccion.importes.size()}, #{manticVentasCajaCierresAccion.denominaciones.size()});
      });
			
(function(window) {
	var jsCierres;
	
	Janal.Control.Cierres= {};
	
	Janal.Control.Cierres.Core= Class.extend({
		selector    : '.key-down-event',
		VK_ENTER    : 13, 
		VK_UP       : 38,
		VK_DOWN     : 40,
		before      : '',
		current     : '',
		amounts     : {
			name: 'importe',
			top : 0
		},		
		counts      : {
			name: 'cantidad',
			top : 0
		},	
		init: function(amounts, counts) { // Constructor
			$cierres= this;
			this.amounts.top= amounts- 1;
			this.counts.top = counts- 1;
			this.events();
 		}, // init
		events: function() {
      $(document).on('focus', this.selector, function() {
				janal.console('jsCierres.focus: '+ $(this).attr('id')+ ' value:['+ $(this).val().trim()+ ']');
				$cierres.before= $(this).val().trim();
				janal.lastNameFocus= this;
			});  
      $(document).on('keydown', this.selector, function(e) {
				var key   = e.keyCode ? e.keyCode : e.which;
				janal.console('Keydown: '+  key);
				$cierres.current= $(this).val().trim();
				switch(key) {
					case $cierres.VK_ENTER:
					case $cierres.VK_UP:
					  return $cierres.up();
						break;
					case $cierres.VK_DOWN:
						return $cierres.down();
						break;
				} // switch
      });
		},
		name: function(tokens, move, top) {
  		janal.console('jsCierres.name move: ['+ move+ '] top:['+ top+ ']');
			var position= parseInt(tokens[2], 10);
			if(position=== 0 &amp;&amp; move&lt; 0)
				tokens[2]= top;
			else
  			if(position=== top &amp;&amp; move&gt; 0)
  				tokens[2]= 0;
			  else
					tokens[2]= position+ move;  
			var id= '';
			for(var token in tokens)	
			  id+= tokens[token]+ '\\:';	
  		janal.console('jsCierres.name: #'+ id.substring(0, id.length- 2));
			return '#'+ id.substring(0, id.length- 2);
		},	
		move: function(move) {
			var id    = $(janal.lastNameFocus).attr('id');
  		janal.console('jsCierres.move: #'+ id+ ' ['+ move+ ']');
			var tokens= id.split(':');
			if(tokens.length&gt; 2) {
				if(tokens[3]=== this.amounts.name)
			  	id= this.name(tokens, move, this.amounts.top);
				else
   				if(tokens[3]=== this.counts.name)
	  		  	id= this.name(tokens, move, this.counts.top);
			} // if	
			if($(id))
				$(id).focus();
		},		
		up: function() {
  		janal.console('jsCierres.up: ');
			this.move(-1);
			return this.calculate();
		},
		down: function() {
  		janal.console('jsCierres.down: ');
			this.move(1);
			return this.calculate();
		},
		calculate: function() {
  		janal.console('jsCierres.calculate: '+ $cierres.current+ ' -- '+ $cierres.before);
  		if($cierres.current!== $cierres.before)
	  		calculate();
			return false;
		}
	});
	
	console.info('Iktan.Control.Cierres initialized');
})(window);
