	<ui:define name="librerias">

        'tipoVenta'    : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'entidad'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
        'municipio'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
        'localidad'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
        'calle'        : {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'exterior'     : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'interior'     : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'asentamiento' : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'entreCalle'   : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'ycalle'       : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},

        'correo'       : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},        
        'celular'      : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},

				'credito'          : {validaciones: 'libre|max-valor({"cuanto": #{manticVentasCajaAccion.attrs.pago.limiteCredito}})', mascara: 'libre', grupo: 'general', mensaje:'La suma de los pagos que no son en efectivo sobrepasa al total.'},
				'referenciaCredito': {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true, mensaje:'Capturar la referencia del credito'},
				'bancoCredito'     : {validaciones: 'libre', mascara: 'libre', grupo: 'general', mensaje: 'Selecciona el banco de tu tarjeta de credito'},								
				'cheque'           : {validaciones: 'libre|max-valor({"cuanto": #{manticVentasCajaAccion.attrs.pago.limiteCheque}})', mascara: 'libre', grupo: 'general', mensaje:'La suma de los pagos que no son en efectivo sobrepasa al total.'},
				'referenciaCheque' : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true, mensaje:'Capturar la referencia del cheque'},
				'bancoCheque'      : {validaciones: 'libre', mascara: 'libre', grupo: 'general', mensaje: 'Selecciona el banco de tu cheque'},
				'pago'             : {validaciones: 'requerido|min-valor({"cuanto":100})', mascara: 'libre', grupo: 'general', mensaje: 'No se a cubierto la totalidad del pago.'},
				'transferencia'          : {validaciones: 'libre|max-valor({"cuanto": #{manticVentasCajaAccion.attrs.pago.limiteTransferencia}})', mascara: 'libre', grupo: 'general', mensaje:'La suma de los pagos que no son en efectivo sobrepasa al total.'},
				'referenciaTransferencia': {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true, mensaje:'Capturar la referencia del credito'},
				'bancoTransferencia'     : {validaciones: 'libre', mascara: 'libre', grupo: 'general', mensaje: 'Selecciona el banco de tu tarjeta de credito'},

				'nombreApartado': {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
				'paternoApartado': {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
				'maternoApartado': {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true}, 
				'domicilioApartado': {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true}, 				
				'telefonoApartado': {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true}, 
				'celularApartado': {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true}, 
				'observacionesApartado': {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true}
			};	
			
			fieldsDialog ={
				'calleBusqueda': {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas', individual: true}
			};
						
			fieldsDialogPrecio ={
				'cambiopreciousr'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'},			
				'passwordcambioprecio': {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'},							
				'cambioPrecio'        : {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'}
			};
			
			fieldsDialogDescuento ={
				'descuentousr'       : {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'},			
				'descuentopswrd'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'},			
				'tipoDescuento'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'},		
				'descuentoIndividual': {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'},		
				'descuentoGlobal'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'}
			};
			
    	$(document).ready(function() {
				jsArticulos= new Janal.Control.Articulos.Core(#{manticVentasCajaAccion.adminOrden.articulos.size()}, 'contenedorGrupos\\:tabla\\:');
				janal.readingMode('#{manticVentasCajaAccion.attrs.nombreAccion}');
      });																		
			
			function ventaFinished(){
				var ok= janal.partial('general');
				if(ok) {
					janal.bloquear();					
					PF('dlgCerrarVenta').show();
				} // if
				return ok;
			} // ventaFinished
			
			function validateCapturaDescuentos(){
				var ok= janal.partial('descuento');
				if(ok){
					PF('dlgDescuentos').hide();					
					jsArticulos.autorizedDiscount();
					janal.restore();
					janal.refresh();
				} // if
				return ok;
			} // validateCapturaDescuentos
			
			function validateCapturaCambioPrecio(){
				var ok= janal.partial('descuento');
				if(ok){
					PF('dlgCambioPrecio').hide();					
					jsArticulos.autorizedPrecio();
					janal.restore();
					janal.refresh();
				} // if
				return ok;
			} // validateCapturaCambioPrecio
			
			function restoreCursoArt(){
				setTimeout("jsArticulos.goto();", 1000);						
			}
			
			function descuentoUserFocus(){
				setTimeout("$('#descuentousr').focus();", 1000);						
			}
		</script>   
		<style type="text/css">
			.janal-total-compra {
				font-size: 30px !important;
				font-weight: bold !important;
				font-style: italic;	
			}						
			.font-resume-venta{
				font-size: large !important;
				font-weight: bold !important;
				color: darkslategray;
				font-style: italic;
			}
			.font-resume-venta-detail{
				font-weight: bold !important;				
			}
		</style>
	</ui:define>
	<ui:define name="contenido">
		<pe:remoteCommand name="updateCambioPrecio" process="@this" update="panelCambioPrecio cambiopreciousr passwordcambioprecio"/>  			
		<pe:remoteCommand name="updateDescuentos" process="@this" update="panelDescuentoEspecificacionIndividual panelDescuentoEspecificacionGlobal descuentousr descuentopswrd"/>  			
		<pe:remoteCommand name="applyValidacionesCredito" process="@this contenedorGrupos:creditoCliente" update="contenedorGrupos:panelSumatoria" actionListener="#{manticVentasCajaAccion.doValidaCreditoCliente}" onstart="janal.bloquear();" oncomplete="janal.desbloquear();"/>  			
		<pe:remoteCommand name="cobrarVenta" process="@this" update="contenedorGrupos" actionListener="#{manticVentasCajaAccion.doOpenCobro}" onstart="janal.bloquear()" oncomplete="janal.desbloquear();"/>  			
		<pe:remoteCommand name="loadTicketAbiertos" process="@this" update="contenedorGrupos aceptar aceptarIcon @(.cotizar)" actionListener="#{manticVentasCajaAccion.doAsignaTicketAbierto}" onstart="janal.bloquear()" oncomplete="janal.desbloquear();"/>  					
		<pe:remoteCommand name="loadCotizaciones" process="@this" update="dialogoCotizaciones" actionListener="#{manticVentasCajaAccion.doLoadCotizaciones}" onstart="janal.bloquear()"/>  			
		<pe:remoteCommand name="locate" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{manticVentasCajaAccion.doUpdateArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); setTimeout('jsArticulos.next()', 500);">  
			<pe:methodSignature parameters="java.lang.String, java.lang.Integer"/>  
			<pe:methodParam name="codigo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="suppress" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticVentasCajaAccion.doDeleteArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.move();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>
		<pe:remoteCommand name="autorizedModificacionPrecio" process="@this @(.filas) cambioPrecio" update="@(.filas) @(.recalculo) contenedorGrupos:contenido" actionListener="#{manticVentasCajaAccion.doAplicarCambioPrecio}" oncomplete="janal.desbloquear();refresh();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="refresh" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticVentasCajaAccion.doCalculate}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.next();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="autorized" process="@this @(.filas) descuentoIndividual descuentoGlobal tipoDescuento" update="@(.filas) @(.recalculo)" actionListener="#{manticVentasCajaAccion.doAplicarDescuento}" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="search" process="@this" update="@(.informacion)" actionListener="#{manticVentasCajaAccion.doSearchArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>
		<pe:remoteCommand name="detail" process="@this" update="dialogoDetalleArticulo" actionListener="#{manticVentasCajaAccion.doDetailArticulo}" onstart="return janal.bloquear();">  
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="locationArt" process="@this" update="dialogoAlmacenes" actionListener="#{manticVentasCajaAccion.doAlmacenesArticulo}" onstart="return janal.bloquear();">  
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="replace" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{manticVentasCajaAccion.doFindArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); setTimeout('jsArticulos.next()', 500);">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>
		<p:remoteCommand name="lookup" actionListener="#{manticVentasCajaAccion.doUpdateDialogArticulos}" process="@this" update="buscados localizado"/>
		<p:tabView id="contenedorGrupos" widgetVar="contenedorCaja" activeIndex="#{manticVentasCajaAccion.attrs.tabIndex}">		
			<p:ajax event="tabChange" listener="#{manticVentasCajaAccion.doTabChange}" update="@(.cotizar)" oncomplete="janal.refresh();"/>
			<p:tab title="Articulos">
				<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
					<div class="ui-grid-row janal-grid-row">
						<div class="ui-grid-col-12">					
							<p:panelGrid id="panelEmpresa" columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-5, janal-wid-100">
								<p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{manticVentasCajaAccion.attrs.isMatriz}"/>
								<p:selectOneMenu id="idEmpresa" value="#{manticVentasCajaAccion.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{manticVentasCajaAccion.attrs.isMatriz}" effect="fade" filter="true" filterMatchMode="contains">
									<p:ajax event="change" process="@this" listener="#{manticVentasCajaAccion.doLoadTicketAbiertos}" update="encabezadoVenta contenedorGrupos:contenido caja" onstart="janal.bloquear();" oncomplete="janal.desbloquear();"/>
									<f:selectItems value="#{manticVentasCajaAccion.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
								
								<p:outputLabel for="caja" value="Caja:" />
								<p:selectOneMenu id="caja" value="#{manticVentasCajaAccion.attrs.caja}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="contains">								
									<f:selectItems value="#{manticVentasCajaAccion.attrs.cajas}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
									<p:column headerText="Limite" styleClass="janal-column-right">
										<h:outputText value="$#{item.limite}"/>
									</p:column>   
								</p:selectOneMenu>
							</p:panelGrid>
						</div>
					</div>
					<div class="ui-grid-row janal-grid-row">
						<div class="ui-grid-col-12">					
							<p:panelGrid id="encabezadoVenta" columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-20, janal-wid-80">						
								<p:outputLabel for="fecha" value="Fecha:"/>
								<p:outputLabel value="Cuenta abiertas:"/>
								<p:calendar id="fecha" inputStyleClass="janal-wid-70" styleClass="janal-wid-100" value="#{manticVentasCajaAccion.attrs.fecha}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario">
									<p:ajax event="dateSelect" process="@this" listener="#{manticVentasCajaAccion.doLoadTicketAbiertos}" update="encabezadoVenta contenedorGrupos:contenido" onstart="janal.bloquear();" oncomplete="janal.desbloquear();"/>
								</p:calendar>								
								<p:selectOneMenu id="ticketsAbiertos" value="#{manticVentasCajaAccion.attrs.ticketAbierto}" styleClass="janal-wid-100-txt" var="item" converter="janal.convertidor.Entity" effect="fade" filter="true" filterMatchMode="contains">
									<p:ajax event="change" onstart="loadTicketAbiertos();" update="@(.cotizar)" oncomplete="janal.desbloquear();" />
									<f:selectItem itemValue="" itemLabel="SELECCIONE"/> 
									<f:selectItems value="#{manticVentasCajaAccion.attrs.ticketsAbiertos}" var="element" itemValue="#{element}" itemLabel="No.: #{element.consecutivo} - Cliente: #{element.cliente} - Precio: #{element.precioTotal}"/>
									<p:column headerText="No.">
										<h:outputText value="#{item.consecutivo}"/>
									</p:column>   
									<p:column headerText="Cliente">
										<h:outputText value="#{item.cliente}"/>
									</p:column>
									<p:column headerText="Total">
										<h:outputText value="$#{item.precioTotal}"/>
									</p:column>
									<p:column headerText="Usuario">
										<h:outputText value="#{item.nombre}"/>
									</p:column>
								</p:selectOneMenu>																								
							</p:panelGrid>	
							<p:separator/>
							<p:panelGrid id="contenido" columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-80, janal-wid-20">					
								<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-99" style="overflow-y: visible" columnClasses="janal-wid-100">					
									<p:dataTable id="tabla" widgetVar="kajoolTable" var="row" value="#{manticVentasCajaAccion.adminOrden.articulos}" paginator="false" reflow="true" rowKey="#{row.key}" emptyMessage=" " rowIndexVar="index" styleClass="filas">
										<p:column class="MarAuto Responsive janal-wid-3">
											<f:facet name="header">
												<h:outputText value="No."/>
											</f:facet>
											<h:outputText value="#{index+ 1}"/>
										</p:column>										
										<p:column  class="MarAuto Responsive janal-wid-13">
											<f:facet name="header">
												<p:selectBooleanCheckbox value="#{manticVentasCajaAccion.attrs.buscaPorCodigo}" title="Buscar por código" styleClass="filas">
													<p:ajax event="change" process="@this" update="@this"/>
												</p:selectBooleanCheckbox>
												<h:outputText value="Código"/>
												<span class="janal-help-icon janal-help-9 fa fa-fw fa-question-circle Fright" onclick="countHelp(9);"/>	
												<pe:tooltip for="@(.janal-help-9)" showEvent="click">
													<h:outputLabel value="#{kajoolUtilAplicacion.toTextHelp(9)}" styleClass="Fs15" escape="false"/>
												</pe:tooltip>
											</f:facet>
											<div class="ui-grid-row janal-grid-row">
												<div class="ui-grid-col-12">
													<p:inputText id="keys" value="#{row['idArticulo']}" style="display:none"/>
													<p:inputText id="locks" value="0" style="display:none"/>
													<p:autoComplete id="codigos" widgetVar="listado" var="custom" itemLabel="#{custom.nombre}" inputStyleClass="janal-wid-90 key-down-event filas" itemValue="#{custom}" value="#{manticVentasCajaAccion.attrs.articulo}" completeMethod="#{manticVentasCajaAccion.doCompleteArticulo}" converter="janal.convertidor.Entity" minQueryLength="4" maxResults="10">
														<p:ajax event="itemSelect" oncomplete="jsArticulos.close();"/>
														<f:facet name="itemtip">
															<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-300">
																<f:facet name="header" class="TexAlCenter">
																	<p:graphicImage library="janal" name="img/sistema/bonanza.svg" styleClass="janal-logo-mini" width="30"/>
																</f:facet>
																<h:outputText value="Código:" />
																<h:outputText value="#{custom.propio}" />
																<h:outputText value="Código:" />
																<h:outputText value="#{custom.codigo}" />
																<h:outputText value="Nombre:" />
																<h:outputText value="#{custom.nombre}" />
																<h:outputText value="Costo:" />
																<h:outputText value="$ #{custom.precio}" />
															</h:panelGrid>
														</f:facet>
													</p:autoComplete>												
												</div>	
											</div>	
										</p:column>
										<p:column  class="MarAuto Responsive">
											<f:facet name="header">
												<h:outputText value="Articulo"/>
											</f:facet>
											<h:outputText id="nombres" value="[#{row['propio']}] #{row['nombre']}" title="Código propio: #{row['propio']}    Existencias almacen: #{row['stock']}" escape="false"/>
										</p:column>		
										<p:column class="janal-column-right MarAuto Responsive janal-wid-8">
											<f:facet name="header">
												<h:outputText value="Cantidad"/>
											</f:facet>
											<p:outputLabel value="#{row['cantidad']}"/>
											<p:inputText id="cantidades" value="#{row['cantidad']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event  filas" onblur="janal.cantidad($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'), '1'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'));" style="display: none"/>
										</p:column>		
										<p:column class="MarAuto Responsive janal-wid-10">
											<f:facet name="header">
												<h:outputText value="Precio"/>
