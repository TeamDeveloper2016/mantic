					<p:inputText id="cambiopreciousr" value="#{manticVentasCajaAccion.attrs.cambioPrecioUsr}" styleClass="janal-wid-100-txt"/>
					<p:outputLabel for="passwordcambioprecio" value="Contraseña:"/>
					<p:password id="passwordcambioprecio" value="#{manticVentasCajaAccion.attrs.passwordCambioPrecio}" styleClass="janal-wid-100-txt" autocomplete="new-password"/>									
					<p:separator/>					
				</h:panelGrid>			
				<p:outputLabel for="cambioPrecio" value="Precio:"/>
				<h:panelGrid id="panelCambioPrecio" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-5, janal-wid-95 janal-column-right">
					<p:outputLabel value="$"/><p:inputNumber id="cambioPrecio" value="#{manticVentasCajaAccion.attrs.cambioPrecio}" inputStyleClass="janal-wid-100-txt janal-column-right"/>		
				</h:panelGrid>				
				<hr class="ui-widget-content"/>
				<div class="janal-line-button">
					<p:commandButton icon="fa fa-check" process="@this panelCambioPrecio cambiopreciousr passwordcambioprecio" value="Aceptar" onstart="return jsCaja.validateCapturaCambioPrecio();" update="contenedorGrupos:contenido"/>
					<p:commandButton icon="fa fa-remove" process="@none" value="Cancelar" onstart="PF('dlgCambioPrecio').hide();"/>
				</div>	
			</h:form>
		</p:dialog>		
    <p:dialog id="dialogoDomicilios" widgetVar="dlgDomicilios" dynamic="true" header="Busqueda de domicilio:" resizable="false" closable="true" responsive="true" width="60%" onHide="janal.restore();janal.refresh();" onShow="janal.change('formDialogoDomicilios', fieldsDialog);janal.refresh();" appendTo="@(body)">
			<h:form id="formDialogoDomicilios" prependId="false">
				<h:panelGrid columns="3" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-80, janal-wid-20">
					<p:outputLabel for="calleBusqueda" value="Calle:"/>
					<p:inputText id="calleBusqueda" value="#{manticVentasCajaAccion.attrs.calle}" styleClass="janal-wid-100-txt"/>
					<p:commandButton icon="fa fa-search" actionListener="#{manticVentasCajaAccion.doBusquedaDomicilios}" process="@this calleBusqueda" update="domiciliosBusqueda totalResultados" onstart="return janal.partial('dialogo')"/>
					<p:outputLabel for="domiciliosBusqueda" value="Domicilio:"/>
					<p:selectOneMenu id="domiciliosBusqueda" value="#{manticVentasCajaAccion.domicilioBusqueda}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="custom" filterFunction="janal.contains" var="item" converter="janal.convertidor.Entity">									
						<f:selectItems value="#{manticVentasCajaAccion.attrs.domiciliosBusqueda}" var="element" itemValue="#{element}" itemLabel="#{element.domicilio}"/>
						<p:column  styleClass="janal-column-left janal-wid-col-150">
							<h:outputText value="#{item.entidad}"/>
						</p:column>   										
						<p:column  styleClass="janal-column-left">
							<h:outputText value="#{item.calle}"/>
						</p:column>   
						<p:column styleClass="janal-column-right janal-wid-col-50">
							<h:outputText value="#{item.numeroExterior}"/>
						</p:column>  										
						<p:column styleClass="janal-column-left janal-wid-col-250">
							<h:outputText value="#{item.asentamiento}"/>
						</p:column>  
					</p:selectOneMenu>
					<p:spacer/><p:spacer/><p:spacer/>
					<p:outputLabel id="totalResultados" value="Total [#{manticVentasCajaAccion.attrs.resultados}]"/>
				</h:panelGrid>
				<hr class="ui-widget-content"/>
				<div class="janal-line-button">
					<p:commandButton id="aceptarBusqueda" icon="fa fa-check" process="@this dialogoDomicilios domiciliosBusqueda" update="contenedorGrupos:tabCliente"  value="Aceptar" action="#{manticVentasCajaAccion.doAsignaDomicilio}" onstart="PF('dlgDomicilios').hide();" oncomplete="janal.desbloquear();janal.refresh();"/>
					<p:commandButton value="Cancelar" icon="fa fa-remove" onstart="PF('dlgDomicilios').hide();" oncomplete="janal.desbloquear();"/>
				</div>
			</h:form>
		</p:dialog> 
	</ui:define>
	<ui:param name="componenteBloqueo" value="contenedorGrupos:tablaTicket"/>
</ui:composition>
