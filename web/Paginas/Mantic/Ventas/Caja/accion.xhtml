<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="Listado de tickets abiertos para cobro"/>
	<ui:define name="librerias">    		
		<h:outputScript library="janal" name="core/jquery.janal.ventas.core-0.1.5.js"/>
		<script type="text/javascript">			
			Janal.Control.fields = {				 				
				'descuento': {validaciones: 'libre', mascara: 'libre', formatos: 'descuentos', grupo: 'general'},
				
				'ticketsAbiertos': {validaciones: 'requerido', mascara: 'libre', grupo: 'general', mensaje:'Selecciona al menos un ticket abierto.'},
				'clave'        : {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'rfc'          : {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'razonSocial'  : {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'cfdi'         : {validaciones: 'requerido', mascara: 'libre', grupo: 'general', mensaje:'Selecciona en tipo de CFDI en la pestaña de cliente, es obligatorio.'},
        'tipoVenta'    : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'entidad'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
        'municipio'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
        'localidad'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
        'calle'        : {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'exterior'     : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'interior'     : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'asentamiento' : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'entreCalle'   : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'ycalle'       : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},        
        'telefono'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},        
        'correo'       : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},        
        'celular'      : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},                
				
				'efectivo'         : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
				'credito'          : {validaciones: 'libre|max-valor({"cuanto": #{manticVentasCajaAccion.attrs.pago.limiteCredito}})', mascara: 'libre', grupo: 'general', mensaje:'La suma de los pagos que no son en efectivo sobrepasa al total.'},
				'referenciaCredito': {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true, mensaje:'Capturar la referencia del credito'},
				'bancoCredito'     : {validaciones: 'libre', mascara: 'libre', grupo: 'general', mensaje: 'Selecciona el banco de tu tarjeta de credito'},				
				'debito'           : {validaciones: 'libre|max-valor({"cuanto": #{manticVentasCajaAccion.attrs.pago.limiteDebito}})', mascara: 'libre', grupo: 'general', mensaje:'La suma de los pagos que no son en efectivo sobrepasa al total.'},
				'referenciaDebito' : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true, mensaje:'Capturar la referencia de debito'},
				'bancoDebito'      : {validaciones: 'libre', mascara: 'libre', grupo: 'general', mensaje: 'Selecciona el banco de tu tarjeta de debito'},
				'cheque'           : {validaciones: 'libre|max-valor({"cuanto": #{manticVentasCajaAccion.attrs.pago.limiteCheque}})', mascara: 'libre', grupo: 'general', mensaje:'La suma de los pagos que no son en efectivo sobrepasa al total.'},
				'referenciaCheque' : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true, mensaje:'Capturar la referencia del cheque'},
				'bancoCheque'      : {validaciones: 'libre', mascara: 'libre', grupo: 'general', mensaje: 'Selecciona el banco de tu cheque'},
				'pago'             : {validaciones: 'requerido|min-valor({"cuanto":100})', mascara: 'libre', grupo: 'general', mensaje: 'No se a cubierto la totalidad del pago.'},
				'transferencia'          : {validaciones: 'libre|max-valor({"cuanto": #{manticVentasCajaAccion.attrs.pago.limiteTransferencia}})', mascara: 'libre', grupo: 'general', mensaje:'La suma de los pagos que no son en efectivo sobrepasa al total.'},
				'referenciaTransferencia': {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true, mensaje:'Capturar la referencia del credito'},
				'bancoTransferencia'     : {validaciones: 'libre', mascara: 'libre', grupo: 'general', mensaje: 'Selecciona el banco de tu tarjeta de credito'}
			};	
			
			fieldsDialog ={
				'calleBusqueda': {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas', individual: true}
			};
			
    	$(document).ready(function() {
				jsArticulos= new Janal.Control.Articulos.Core(#{manticVentasAccion.adminOrden.articulos.size()}, 'tabla\\:');
				janal.readingMode('#{manticVentasCajaAccion.attrs.nombreAccion}');
      });																		
			
			function ventaFinished(){
				var ok= janal.partial('general');
				if(ok){
					janal.bloquear();					
					PF('dlgCerrarVenta').show();
				} // if
				return ok;
			} // ventaFinished
		</script>   
		<style type="text/css">
			.janal-total-compra {
				font-size: 30px !important;
				font-weight: bold !important;
				font-style: italic;	
			}						
			.font-resume-venta{
				font-size: large !important;
				font-weight: bold !important;
				color: darkslategray;
				font-style: italic;
			}
			.font-resume-venta-detail{
				font-weight: bold !important;				
			}
		</style>
	</ui:define>
	<ui:define name="contenido">
		<pe:remoteCommand name="applyValidacionesCredito" process="@this contenedorGrupos:creditoCliente" update="contenedorGrupos:panelSumatoria" actionListener="#{manticVentasCajaAccion.doValidaCreditoCliente}" onstart="janal.bloquear();" oncomplete="janal.desbloquear();"/>  			
		<pe:remoteCommand name="cobrarVenta" process="@this" update="contenedorGrupos" actionListener="#{manticVentasCajaAccion.doOpenCobro}" onstart="janal.bloquear()" oncomplete="janal.desbloquear();"/>  			
		<pe:remoteCommand name="loadTicketAbiertos" process="@this" update="contenedorGrupos aceptar aceptarIcon" actionListener="#{manticVentasCajaAccion.doAsignaTicketAbierto}" onstart="janal.bloquear()" oncomplete="janal.desbloquear();"/>  					
		<p:remoteCommand name="lookup" actionListener="#{manticVentasCajaAccion.doUpdateArticulos}" process="@this"/>
		<p:tabView id="contenedorGrupos" widgetVar="contenedorCaja" activeIndex="#{manticVentasCajaAccion.attrs.tabIndex}">		
			<p:ajax event="tabChange" oncomplete="janal.refresh();"/>
			<p:tab title="Articulos">
				<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
					<div class="ui-grid-row janal-grid-row">
						<div class="ui-grid-col-12">					
							<p:panelGrid id="panelEmpresa" columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-5, janal-wid-100">
								<p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{manticVentasCajaAccion.attrs.isMatriz}"/>
								<p:selectOneMenu id="idEmpresa" value="#{manticVentasCajaAccion.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{manticVentasCajaAccion.attrs.isMatriz}" effect="fade" filter="true" filterMatchMode="contains">
									<p:ajax event="change" process="@this" listener="#{manticVentasCajaAccion.doLoadTicketAbiertos}" update="encabezadoVenta contenido contenedorGrupos caja" onstart="janal.bloquear();" oncomplete="janal.desbloquear();"/>
									<f:selectItems value="#{manticVentasCajaAccion.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
								
								<p:outputLabel for="caja" value="Caja:" rendered="#{manticVentasCajaAccion.attrs.isMatriz}"/>
								<p:selectOneMenu id="caja" value="#{manticVentasCajaAccion.attrs.caja}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{manticVentasCajaAccion.attrs.isMatriz}" effect="fade" filter="true" filterMatchMode="contains">								
									<f:selectItems value="#{manticVentasCajaAccion.attrs.cajas}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
									<p:column headerText="Limite" styleClass="janal-column-right">
										<h:outputText value="$#{item.limite}"/>
									</p:column>   
								</p:selectOneMenu>
							</p:panelGrid>
						</div>
					</div>
					<div class="ui-grid-row janal-grid-row">
						<div class="ui-grid-col-12">					
							<p:panelGrid id="encabezadoVenta" columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-20, janal-wid-80">						
								<p:outputLabel for="fecha" value="Fecha:"/>
								<p:outputLabel value="Ticket:"/>
								<p:calendar id="fecha" inputStyleClass="janal-wid-70" styleClass="janal-wid-100" value="#{manticVentasCajaAccion.attrs.fecha}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario">
									<p:ajax event="dateSelect" process="@this" listener="#{manticVentasCajaAccion.doLoadTicketAbiertos}" update="encabezadoVenta contenido contenedorGrupos" onstart="janal.bloquear();" oncomplete="janal.desbloquear();"/>
								</p:calendar>								
								<p:selectOneMenu id="ticketsAbiertos" value="#{manticVentasCajaAccion.attrs.ticketAbierto}" styleClass="janal-wid-100-txt" var="item" converter="janal.convertidor.Entity" effect="fade" filter="true" filterMatchMode="contains">
									<p:ajax event="change" onstart="loadTicketAbiertos();" update="" oncomplete="janal.desbloquear();" />
									<f:selectItem itemValue="" itemLabel="SELECCIONE"/> 
									<f:selectItems value="#{manticVentasCajaAccion.attrs.ticketsAbiertos}" var="element" itemValue="#{element}" itemLabel="No.: #{element.consecutivo} - Cliente: #{element.cliente} - Precio: #{element.precioTotal}"/>
									<p:column headerText="No.">
										<h:outputText value="#{item.consecutivo}"/>
									</p:column>   
									<p:column headerText="Cliente">
										<h:outputText value="#{item.cliente}"/>
									</p:column>
									<p:column headerText="Total">
										<h:outputText value="#{item.precioTotal}"/>
									</p:column>
									<p:column headerText="Usuario">
										<h:outputText value="#{item.nombre}"/>
									</p:column>
								</p:selectOneMenu>																								
							</p:panelGrid>	
							<p:separator/>
							<p:panelGrid id="contenido" columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-80, janal-wid-20">					
								<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-99" style="overflow-y: visible" columnClasses="janal-wid-100">					
									<p:dataTable id="tabla" widgetVar="kajoolTable" var="row" value="#{manticVentasCajaAccion.adminOrden.articulos}" paginator="false" reflow="true" rowKey="#{row.key}" emptyMessage=" " rowIndexVar="index" styleClass="filas">
										<p:column class="MarAuto Responsive janal-wid-3">
											<f:facet name="header">
												<h:outputText value="No."/>
											</f:facet>
											<h:outputText value="#{index+ 1}"/>
										</p:column>										
										<p:column class="MarAuto Responsive janal-wid-15">
											<f:facet name="header">
												<h:outputText value="Código"/>
											</f:facet>
											<h:outputText id="codigo" value="#{row['codigo']}" title="Código propio: #{row['propio']} Existencias almacen: #{row['stock']}" escape="false"/>
										</p:column>		
										<p:column  class="MarAuto Responsive">
											<f:facet name="header">
												<h:outputText value="Articulo"/>
											</f:facet>
											<h:outputText id="nombres" value="#{row['nombre']}" title="Código propio: #{row['propio']}    Existencias almacen: #{row['stock']}" escape="false"/>
										</p:column>		
										<p:column class="janal-column-right MarAuto Responsive janal-wid-8">
											<f:facet name="header">
												<h:outputText value="Cantidad"/>
											</f:facet>
											<p:outputLabel value="#{row['cantidad']}"/>
											<p:inputText id="cantidades" value="#{row['cantidad']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event  filas" onblur="janal.cantidad($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'), '1'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'));" style="display: none"/>
										</p:column>		
										<p:column class="MarAuto Responsive janal-wid-10">
											<f:facet name="header">
												<h:outputText value="Precio"/>
											</f:facet>
											<div class="ui-grid-row janal-grid-row">
												<div class="ui-grid-col-12 janal-column-right" style="padding-right: 14px;">
													<p:outputLabel value="#{row['costo']}"/>
													<p:inputText id="values" value="#{row['valor']}" style="display:none"/>
													<p:inputText id="precios" value="#{row['costo']}" styleClass="janal-wid-100-txt key-focus-event filas" style="display:none"/>
												</div>	 
												<div style="width: 10px; margin-left: -4px; margin-top: 1px;">
													<h:outputText value="#{row['costoMayorMenor']}" escape="false"/>
												 </div>
											</div>	
										</p:column>		
										<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
											<f:facet name="header">
												<h:outputText value="% Descuento"/>
											</f:facet>
											<p:outputLabel value="#{row['descuentoDescripcion']}"/>
											<p:inputText id="descuentos" value="#{row['descuento']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event  filas" onblur="janal.descuentos($('#contenedorGrupos\\:tabla\\:#{index}\\:descuentos'), '0'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:descuentos'));" style="display: none"/>
										</p:column>		
										<p:column class="janal-column-right MarAuto Responsive janal-wid-5">
											<f:facet name="header">
												<h:outputText value="IVA"/>
											</f:facet>
											<p:outputLabel value="#{row['iva']}"/>
											<h:outputText id="ivas" value="#{row['iva']}" styleClass="janal-wid-100-txt janal-column-right" style="display: none"/>
										</p:column>		
										<p:column class="janal-column-right MarAuto Responsive janal-wid-8">
											<f:facet name="header">
												<h:outputText value="$ Importe"/>
											</f:facet>
											<p:outputLabel value="#{row['importe$']}"/>
										</p:column>		
									</p:dataTable>
								</p:panelGrid>
								<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-99" columnClasses="janal-wid-100">									
									<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-30, janal-wid-100 janal-column-right">
										<p:outputLabel for="articulos" value="Articulos:"/>
										<p:outputLabel styleClass="janal-wid-100-txt recalculo" value="#{manticVentasCajaAccion.adminOrden.totales.articulos}"/>
										<p:outputLabel value="Descuento:"/>
										<p:outputLabel styleClass="janal-wid-100-txt recalculo" value="#{manticVentasCajaAccion.adminOrden.totales.descuento$}"/>
										<p:outputLabel value="Subtotal:"/>
										<p:outputLabel styleClass="janal-wid-100-txt recalculo" value="#{manticVentasCajaAccion.adminOrden.totales.subTotal$}"/>
										<p:outputLabel value="IVA:"/>
										<p:outputLabel styleClass="janal-wid-100-txt recalculo" value="#{manticVentasCajaAccion.adminOrden.totales.iva$}"/>
										<p:outputLabel for="total" value="Total:" styleClass="janal-total-compra janal-color-orange"/>
										<p:outputLabel styleClass="janal-wid-100-txt recalculo janal-total-compra janal-color-orange" value="$ #{manticVentasCajaAccion.adminOrden.totales.total$}"/>
									</p:panelGrid>
								</p:panelGrid>
							</p:panelGrid>
						</div>
					</div>
				</div>
				<p:inputText id="articulos" value="#{manticVentasCajaAccion.adminOrden.totales.articulos}" style="display:none"/>
				<p:inputText id="total" value="#{manticVentasCajaAccion.adminOrden.totales.articulos}" style="display:none"/>					
			</p:tab>
			<p:tab id="tabPagar" title="Pagar" rendered="#{manticVentasCajaAccion.attrs.pagarVenta}" >
				<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
					<div class="ui-grid-row janal-grid-row">
						<div class="ui-grid-col-12">
							<p:panelGrid layout="grid" columns="4" styleClass="janal-wid-99" columnClasses="janal-wid-75, janal-wid-8, janal-wid-8 janal-column-center, janal-wid-8">
								<p:outputLabel for="cliente" value="Cliente:"/>		
								<p:outputLabel for="descuento" value="Descuento:"/>
								<p:outputLabel value="Facturar:"/>
								<p:outputLabel value="Credito:"/>
								<p:selectOneMenu id="cliente" value="#{manticVentasCajaAccion.attrs.clienteSeleccion}" var="item" styleClass="janal-wid-100-txt" converter="janal.convertidor.Entity" disabled="true">								
									<f:selectItem itemValue="-1" itemLabel="PUBLICO EN GENERAL"/>
									<f:selectItems value="#{manticVentasCajaAccion.attrs.clientesSeleccion}" var="element" itemValue="#{element}" itemLabel="#{element.razonSocial}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="RFC">
										<h:outputText value="#{item.rfc}"/>
									</p:column>   
									<p:column headerText="Razón social">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:inputText id="descuento" styleClass="janal-wid-100-txt janal-column-right key-press-enter" value="#{manticVentasCajaAccion.adminOrden.descuento}" disabled="true">
									<p:ajax event="blur" listener="#{manticVentasCajaAccion.doUpdatePorcentaje}" process="@this" update="@(.filas) @(.recalculo)" onstart="janal.descuentos($('#descuento'), '0'); return true;"/>
								</p:inputText>	
								<p:inputSwitch value="#{manticVentasCajaAccion.attrs.facturarVenta}" onLabel="SI" offLabel="NO" styleClass="janal-wid-100-txt">
									<p:ajax listener="#{manticVentasCajaAccion.doActivarCliente}" process="@this contenedorGrupos:panelTotales" update="contenedorGrupos" onstart="janal.bloquear();" oncomplete="janal.desbloquear();janal.refresh();"/>
								</p:inputSwitch>
								<p:inputSwitch id="creditoCliente" value="#{manticVentasCajaAccion.attrs.creditoVenta}" onLabel="SI" offLabel="NO" styleClass="janal-wid-100-txt" disabled="#{!manticVentasCajaAccion.attrs.creditoCliente}">
									<p:ajax process="@this" update="contenedorGrupos:panelSumatoria" onstart="janal.bloquear();" oncomplete="applyValidacionesCredito();" />
								</p:inputSwitch>
							</p:panelGrid>	
							<p:panelGrid id="panelTotales" layout="grid" columns="3" styleClass="janal-wid-99" columnClasses="janal-wid-80, janal-wid-20">
								<p:panelGrid id="panelPago" columns="4" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-13, janal-wid-20, janal-wid-30, janal-wid-30">																											
									<p:outputLabel for="efectivo" value="Efectivo:"/>
									<p:inputNumber id="efectivo" styleClass="janal-wid-100-txt" value="#{manticVentasCajaAccion.attrs.pago.efectivo}" inputStyleClass="janal-column-right">
										<p:ajax event="blur" process="@this" update="contenedorGrupos:panelSumatoria"/>
									</p:inputNumber>
									<p:spacer/><p:spacer/>									
									<p:outputLabel for="debito" value="Tarjeta de debito:"/>
									<p:inputNumber id="debito" styleClass="janal-wid-100-txt janal-column-right" value="#{manticVentasCajaAccion.attrs.pago.debito}" inputStyleClass="janal-column-right">
										<p:ajax event="blur" process="@this" update="contenedorGrupos:panelSumatoria" oncomplete="applyValidacionesCredito();"/>
									</p:inputNumber>									
									<p:selectOneMenu id="bancoDebito" value="#{manticVentasCajaAccion.attrs.pago.bancoDebito}" filter="true" filterMatchMode="contains" var="item" styleClass="janal-wid-100-txt" converter="janal.convertidor.Entity">								
										<f:selectItem itemValue="" itemLabel="SELECCIONE BANCO"/>
										<f:selectItems value="#{manticVentasCajaAccion.attrs.bancos}" var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>										
										<p:column headerText="Nombre">
											<h:outputText value="#{item.nombre}"/>

				<p:outputLabel value="#{manticVentasCajaAccion.attrs.pago.cheque}"/>				
				<p:outputLabel value="Cambio:" styleClass="font-resume-venta-detail janal-color-blue"/><p:outputLabel value="$" styleClass="janal-color-blue"/>
				<p:outputLabel value="#{manticVentasCajaAccion.attrs.pago.cambio$}" styleClass="janal-color-blue"/>
			</h:panelGrid>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton id="aceptarFinalizar" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticVentasCajaAccion.doAceptar}" styleClass="janal-text-white" onstart="PF('dlgCerrarVenta').hide();" oncomplete="janal.desbloquear()" update="contenedorGrupos @(.filas) @(.recalculo)" disabled="#{!manticVentasCajaAccion.attrs.cobroVenta}"/>
				<p:commandButton value="Cancelar" icon="fa fa-remove" onstart="PF('dlgCerrarVenta').hide();" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
			</div>
		</p:dialog>
		<p:dialog id="dialogoCotizacion" widgetVar="dlgCotizacion" header="Cotización" resizable="false" closable="false" responsive="true" width="40%">
			<p:outputLabel value="¿ Deseas continuar con la finalización del ticket como una cotización ?"/>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton id="aceptarCotizacion" value="Aceptar" icon="fa fa-check" process="@this" action="#{manticVentasCajaAccion.doAceptarCotizacion}" styleClass="janal-text-white" onstart="PF('dlgCotizacion').hide();" oncomplete="janal.desbloquear()" update="contenedorGrupos @(.filas) @(.recalculo)"/>
				<p:commandButton value="Cancelar" icon="fa fa-remove" onstart="PF('dlgCotizacion').hide();" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
			</div>
		</p:dialog>
		<p:dialog id="dialogoLimiteCaja" widgetVar="dlgLimiteCaja" header="Limite de efectivo en caja" resizable="false" closable="false" responsive="true" width="40%">
			<p:outputLabel value="Es necesario realizar un retiro de caja, se a sobrepasado el limite permitido."/>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton value="Cerrar" icon="fa fa-close" onstart="PF('dlgLimiteCaja').hide();" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
			</div>
		</p:dialog>
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="cotizacion" value="Cotización" icon="fa fa-list-ul" process="@form" styleClass="janal-text-white" actionListener="#{manticVentasCajaAccion.doVerificaArticulosCotizacion}" update="dialogoCotizacion"/>
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@this" styleClass="janal-text-white" oncomplete="ventaFinished();" update="dialogoCerrarVenta" disabled="#{!manticVentasCajaAccion.attrs.cobroVenta}"/>			
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticVentasCajaAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>						
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="cotizacionIcon" value="Cotización" icon="fa fa-check" process="@form" styleClass="janal-text-white" actionListener="#{manticVentasCajaAccion.doVerificaArticulosCotizacion}" update="dialogoCotizacion"/>
			<p:commandButton id="aceptarIcon" value="Aceptar" icon="fa fa-check" process="@this" styleClass="janal-text-white" oncomplete="ventaFinished();" update="dialogoCerrarVenta" disabled="#{!manticVentasCajaAccion.attrs.cobroVenta}"/>			
			<p:commandButton id="cancelarIcon" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticVentasCajaAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>						
		</div>		
	</ui:define>
	<ui:define name="dialogos">
		<p:dialog id="dialogoDomicilios" widgetVar="dlgDomicilios" header="Busqueda de domicilio:" resizable="false" closable="false" responsive="true" width="60%" onHide="janal.restore();janal.refresh();" onShow="janal.change('formDialogoDomicilios', fieldsDialog);janal.refresh();">
			<h:form id="formDialogoDomicilios" prependId="false">
				<h:panelGrid columns="3" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-80, janal-wid-20">
					<p:outputLabel for="calleBusqueda" value="Calle:"/>
					<p:inputText id="calleBusqueda" value="#{manticVentasCajaAccion.attrs.calle}" styleClass="janal-wid-100-txt"/>
					<p:commandButton icon="fa fa-search" actionListener="#{manticVentasCajaAccion.doBusquedaDomicilios}" process="@this calleBusqueda" update="domiciliosBusqueda totalResultados" styleClass="janal-text-white" onstart="return janal.partial('dialogo')"/>
					<p:outputLabel for="domiciliosBusqueda" value="Domicilio:"/>
					<p:selectOneMenu id="domiciliosBusqueda" value="#{manticVentasCajaAccion.domicilioBusqueda}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="contains" var="item" converter="janal.convertidor.Entity">									
						<f:selectItems value="#{manticVentasCajaAccion.attrs.domiciliosBusqueda}" var="element" itemValue="#{element}" itemLabel="#{element.domicilio}"/>
						<p:column  styleClass="janal-column-left janal-wid-col-150">
							<h:outputText value="#{item.entidad}"/>
						</p:column>   										
						<p:column  styleClass="janal-column-left">
							<h:outputText value="#{item.calle}"/>
						</p:column>   
						<p:column styleClass="janal-column-right janal-wid-col-50">
							<h:outputText value="#{item.numeroExterior}"/>
						</p:column>  										
						<p:column styleClass="janal-column-left janal-wid-col-250">
							<h:outputText value="#{item.asentamiento}"/>
						</p:column>  
					</p:selectOneMenu>
					<p:spacer/><p:spacer/><p:spacer/>
					<p:outputLabel id="totalResultados" value="Total [#{manticVentasCajaAccion.attrs.resultados}]"/>
				</h:panelGrid>
				<hr class="ui-widget-content"/>
				<div class="janal-line-button">
					<p:commandButton id="aceptarBusqueda" icon="fa fa-check" process="@this dialogoDomicilios domiciliosBusqueda" update="contenedorGrupos:tabCliente"  value="Aceptar" action="#{manticVentasCajaAccion.doAsignaDomicilio}" onstart="PF('dlgDomicilios').hide();" oncomplete="janal.desbloquear();janal.refresh();" styleClass="janal-text-white"/>
					<p:commandButton value="Cancelar" icon="fa fa-remove" onstart="PF('dlgDomicilios').hide();" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
				</div>
			</h:form>
		</p:dialog> 
	</ui:define>
</ui:composition>
