      });							
			
			function validateCapturaDescuentos() {
				var ok= janal.partial('descuento');
				if(ok){
					PF('dlgDescuentos').hide();					
					jsArticulos.autorizedDiscount();
					janal.restore();
					janal.refresh();
				} // if
				return ok;
			} // validateCapturaDescuentos		
			
			function validateFinishVenta(){
				janal.bloquear();
				var ok= janal.partial('articulo');
				if(!ok)
					janal.desbloquear();
				return ok;
			} // validateFinishVenta
