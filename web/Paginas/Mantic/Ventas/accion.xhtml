      });							
			
			function validateCapturaDescuentos(){
				var ok= janal.partial('descuento');
				if(ok){
					PF('dlgDescuentos').hide();					
					jsArticulos.autorizedDiscount();
					janal.restore();
					janal.refresh();
				} // if
				return ok;
			} // validateCapturaDescuentos		
			
			function restoreCursoArt(){
				setTimeout("jsArticulos.goto();", 1000);						
			}
			
			function descuentoUserFocus(){
				setTimeout("$('#descuentousr').focus();", 1000);
