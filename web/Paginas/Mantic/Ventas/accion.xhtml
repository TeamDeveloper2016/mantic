<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="Venta"/>
	<ui:define name="librerias">
    <h:outputScript library="janal" name="core/jquery.janal.articulos.core-1.2.6.js"/>
		<script type="text/javascript">			
			Janal.Control.fields = {				 				
				'descuento': {validaciones: 'libre', mascara: 'libre', formatos: 'descuentos', grupo: 'articulo'}			
			};	
			
    	$(document).ready(function() {
        jsArticulos= new Janal.Control.Articulos.Core(#{manticVentasAccion.adminOrden.articulos.size()}, 'tabla\\:');
      });
		</script>   
		<style type="text/css">
			.janal-total-compra {
				font-size: 30px !important;
				font-weight: bold !important;
				font-style: italic;	
			}			
		</style>
	</ui:define>
	<ui:define name="contenido">
		<pe:remoteCommand name="locate" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{manticVentasAccion.doUpdateArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); setTimeout('jsArticulos.next()', 500);">  
			<pe:methodSignature parameters="java.lang.String, java.lang.Integer"/>  
			<pe:methodParam name="codigo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="suppress" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticVentasAccion.doDeleteArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.move();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="refresh" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticVentasAccion.doCalculate}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.next();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="search" process="@this" update="@(.informacion)" actionListener="#{manticVentasAccion.doSearchArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="replace" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{manticVentasAccion.doFindArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); setTimeout('jsArticulos.next()', 500);">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>
		<p:remoteCommand name="lookup" actionListener="#{manticVentasAccion.doUpdateArticulos}" process="@this codigo" update="buscados"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:panelGrid columns="4" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-20, janal-wid-30, janal-wid-100, janal-wid-20">
						<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
							<p:outputLabel for="consecutivo" value="Buscar ticket:"/>
							<p:inputText id="consecutivo" placeholder="No. de ticket" styleClass="janal-wid-100-txt"/>
						</p:panelGrid>
						<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
							<p:outputLabel for="clientes" value="Buscar cliente:"/>							
							<p:autoComplete id="clientes" placeholder="Nombre o rfc" widgetVar="listadoClientes" var="customCliente" itemLabel="#{customCliente.rfc}" inputStyleClass="janal-wid-100-txt key-down-event filas" itemValue="#{customCliente}" value="#{manticVentasAccion.attrs.cliente}" completeMethod="#{manticVentasAccion.doCompleteCliente}" converter="janal.convertidor.Entity" minQueryLength="2" maxResults="10" styleClass="janal-wid-100-txt">
								<p:ajax event="itemSelect" onstart="return janal.bloquear();" process="@this" listener="#{manticVentasAccion.doAsignaCliente}" update="cliente" oncomplete="janal.desbloquear();"/>
								<f:facet name="itemtip">
									<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-300">												
										<h:outputText value="Clave" />
										<h:outputText value="#{customCliente.clave}"/>
										<h:outputText value="RFC:" />
										<h:outputText value="#{customCliente.rfc}"/>
										<h:outputText value="Razón social:"/>
										<h:outputText value="#{customCliente.razonSocial}"/>												
									</h:panelGrid>
								</f:facet>
							</p:autoComplete>	
						</p:panelGrid>	
						<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100 janal-wid-100-txt" columnClasses="janal-wid-100-txt">
							<p:outputLabel for="cliente" value="Cliente:"/>							
							<p:selectOneMenu id="cliente" value="#{manticVentasAccion.attrs.clienteSeleccion}" var="item" styleClass="janal-wid-100-txt" converter="janal.convertidor.Entity">
								<f:selectItem itemValue="-1" itemLabel="PUBLICO EN GENERAL"/>
								<f:selectItems value="#{manticVentasAccion.attrs.clientesSeleccion}" var="element" itemValue="#{element}" itemLabel="#{element.razonSocial}"/>
								<p:column headerText="Clave">
									<h:outputText value="#{item.clave}"/>
								</p:column>   
								<p:column headerText="RFC">
									<h:outputText value="#{item.rfc}"/>
								</p:column>   
								<p:column headerText="Razón social">
									<h:outputText value="#{item.razonSocial}"/>
								</p:column>   
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
							<p:outputLabel for="descuento" value="Descuento:"/>
							<p:inputText id="descuento" styleClass="janal-wid-100-txt janal-column-right key-press-enter" value="#{manticVentasAccion.adminOrden.orden.descuento}">
								<p:ajax event="blur" listener="#{manticVentasAccion.doUpdatePorcentaje}" process="@this" update="@(.filas) @(.recalculo)" onstart="janal.descuentos($('#descuento'), '0'); return true;"/>
							</p:inputText>	
						</p:panelGrid>
					</p:panelGrid>	
					<p:separator/>
					<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" style="height:350px !important;" columnClasses="janal-wid-80, janal-wid-20">					
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-99" style="height:348px !important;overflow-y: visible" columnClasses="janal-wid-100">					
							<p:dataTable id="tabla" widgetVar="kajoolTable" var="row" value="#{manticVentasAccion.adminOrden.articulos}" paginator="false" reflow="true" rowKey="#{row.key}" emptyMessage=" " rowIndexVar="index" styleClass="filas">
								<p:column class="MarAuto Responsive janal-wid-3">
									<f:facet name="header">
										<h:outputText value="No."/>
									</f:facet>
									<h:outputText value="#{index+ 1}"/>
								</p:column>		
								<p:column  class="MarAuto Responsive janal-wid-13">
									<f:facet name="header">
										<p:selectBooleanCheckbox value="#{manticVentasAccion.attrs.buscaPorCodigo}" title="Buscar por código" styleClass="filas">
											<p:ajax event="change" process="@this" update="@this"/>
										</p:selectBooleanCheckbox>
										<h:outputText value="Código"/>
										<span class="janal-help-icon janal-help-9 fa fa-fw fa-question-circle Fright" onclick="countHelp(9);"/>	
										<pe:tooltip for="@(.janal-help-9)" showEvent="click">
											<h:outputLabel value="#{kajoolUtilAplicacion.toTextHelp(9)}" styleClass="Fs15" escape="false"/>
										</pe:tooltip>
									</f:facet>
									<div class="ui-grid-row janal-grid-row">
										<div class="ui-grid-col-12">
											<p:inputText id="keys" value="#{row['idArticulo']}" style="display:none"/>
											<p:autoComplete id="codigos" widgetVar="listado" var="custom" itemLabel="#{custom.nombre}" inputStyleClass="janal-wid-90 key-down-event filas" itemValue="#{custom}" value="#{manticVentasAccion.attrs.articulo}" completeMethod="#{manticVentasAccion.doCompleteArticulo}" converter="janal.convertidor.Entity" minQueryLength="2" maxResults="10">
												<p:ajax event="itemSelect" oncomplete="jsArticulos.close();"/>
												<f:facet name="itemtip">
													<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-300">
														<f:facet name="header" class="TexAlCenter">
															<p:graphicImage library="janal" name="img/sistema/bonanza.svg" styleClass="janal-logo-mini" width="30"/>
														</f:facet>
														<h:outputText value="Código:" />
														<h:outputText value="#{custom.propio}" />
														<h:outputText value="Código:" />
														<h:outputText value="#{custom.codigo}" />
														<h:outputText value="Nombre:" />
														<h:outputText value="#{custom.nombre}" />
														<h:outputText value="Costo:" />
														<h:outputText value="$ #{custom.precio}" />
													</h:panelGrid>
												</f:facet>
											</p:autoComplete>												
										</div>	
									</div>	
								</p:column>
								<p:column  class="MarAuto Responsive">
									<f:facet name="header">
										<h:outputText value="Articulo"/>
									</f:facet>
									<h:outputText id="nombres" value="[#{row['codigo']}] #{row['nombre']}" title="Código propio: #{row['propio']}    Existencias almacen: #{row['stock']}" escape="false"/>
								</p:column>		
								<p:column class="janal-column-right MarAuto Responsive janal-wid-8">
									<f:facet name="header">
										<h:outputText value="Cantidad"/>
									</f:facet>
									<p:outputLabel value="#{row['cantidad']}"/>
									<p:inputText id="cantidades" value="#{row['cantidad']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event  filas" onblur="janal.cantidad($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'), '1'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'));" style="display: none"/>
								</p:column>		
								<p:column class="MarAuto Responsive janal-wid-10">
									<f:facet name="header">
										<h:outputText value="Precio"/>
									</f:facet>
									<div class="ui-grid-row janal-grid-row">
										<div class="ui-grid-col-12 janal-column-right" style="padding-right: 14px;">
											<p:outputLabel value="#{row['costo']}"/>
											<p:inputText id="values" value="#{row['valor']}" style="display:none"/>
											<p:inputText id="precios" value="#{row['costo']}" styleClass="janal-wid-100-txt key-focus-event filas" style="display:none"/>
										</div>	 
										<div style="width: 10px; margin-left: -4px; margin-top: 1px;">
											<h:outputText value="#{row['costoMayorMenor']}" escape="false"/>
										 </div>
									</div>	
								</p:column>		
								<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
									<f:facet name="header">
										<h:outputText value="% Descuento"/>
									</f:facet>
									<p:outputLabel value="#{row['descuento']}"/>
									<p:inputText id="descuentos" value="#{row['descuento']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event  filas" onblur="janal.descuentos($('#contenedorGrupos\\:tabla\\:#{index}\\:descuentos'), '0'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:descuentos'));" style="display: none"/>
								</p:column>		
								<p:column class="janal-column-right MarAuto Responsive janal-wid-5">
									<f:facet name="header">
										<h:outputText value="IVA"/>
									</f:facet>
									<p:outputLabel value="#{row['iva']}"/>
									<h:outputText id="ivas" value="#{row['iva']}" styleClass="janal-wid-100-txt janal-column-right" style="display: none"/>
								</p:column>		
								<p:column class="janal-column-right MarAuto Responsive janal-wid-8">
									<f:facet name="header">
										<h:outputText value="$ Importe"/>
									</f:facet>
									<p:outputLabel value="#{row['importe$']}"/>
								</p:column>		
							</p:dataTable>
						</p:panelGrid>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-99" columnClasses="janal-wid-100">
							<p:panel header="Imagen" styleClass="TexAlCenter janal-wid-100-txt" style="height:100%">
								<p:graphicImage library="janal" name="img/sistema/bonanza.svg" styleClass="janal-logo-mini filas" width="65"/><br/>
								<p:outputLabel value="img-#{manticVentasAccion.attrs.idArticulo}" styleClass="filas"/>
							</p:panel>
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-30, janal-wid-100 janal-column-right">
								<p:outputLabel for="articulos" value="Articulos:"/>
								<p:outputLabel styleClass="janal-wid-100-txt recalculo" value="#{manticVentasAccion.adminOrden.totales.articulos}"/>
								<p:outputLabel value="Descuento:"/>
								<p:outputLabel styleClass="janal-wid-100-txt recalculo" value="#{manticVentasAccion.adminOrden.totales.descuento$}"/>
								<p:outputLabel value="Subtotal:"/>
								<p:outputLabel styleClass="janal-wid-100-txt recalculo" value="#{manticVentasAccion.adminOrden.totales.subTotal$}"/>
								<p:outputLabel value="IVA:"/>
								<p:outputLabel styleClass="janal-wid-100-txt recalculo" value="#{manticVentasAccion.adminOrden.totales.iva$}"/>
								<p:outputLabel for="total" value="Total:" styleClass="janal-total-compra janal-color-orange"/>
								<p:outputLabel styleClass="janal-wid-100-txt recalculo janal-total-compra janal-color-orange" value="$ #{manticVentasAccion.adminOrden.totales.total$}"/>
							</p:panelGrid>
						</p:panelGrid>
					</p:panelGrid>
				</div>
			</div>
		</div>
		<p:inputText id="articulos" value="#{manticVentasAccion.adminOrden.totales.articulos}" style="display:none"/>
		<p:inputText id="total" value="#{manticVentasAccion.adminOrden.totales.articulos}" style="display:none"/>
		<p:dialog widgetVar="dialogo" header="Buscar articulo" hideEffect="explode" showEffect="puff" maximizable="false" minimizable="false" closeOnEscape="true" closable="false" onHide="janal.desbloquear();">
			<h:outputText value="Nota: Si desea buscar un articulo se puede usar la coma como separador de palabras ej. cable,coaxial ó cable coaxial" escape="false"/>
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12 janal-column-left">
					<p:outputLabel for="codigo" value="Código o nombre:"/>
					<span class="janal-help-icon janal-help-8 fa fa-fw fa-question-circle Fright" onclick="countHelp(8);"/>	
					<pe:tooltip for="@(.janal-help-8)" showEvent="click">
						<h:outputLabel value="#{kajoolUtilAplicacion.toTextHelp(8)}" styleClass="Fs15" escape="false"/>
					</pe:tooltip>
				</div>			
			</div>	
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12 janal-column-left">
					<p:inputText id="codigo" value="#{manticVentasAccion.attrs.codigo}" styleClass="janal-wid-100-txt key-up-event"/>
				</div>			
			</div>
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12 janal-column-left">
					<p:outputLabel for="buscados" value="Articulos:"/><br/>
					<p:selectOneMenu id="buscados" value="#{manticVentasAccion.attrs.articulo}" var="item" styleClass="janal-wid-98" converter="janal.convertidor.Entity">
						<f:selectItems value="#{manticVentasAccion.attrs.articulos}" var="element" itemValue="#{element}" itemLabel="Código: [#{element.propio}] Precio: [$ #{element.precio}] #{element.nombre}"/>
						<p:column headerText="Propio">
							<h:outputText value="#{item.propio}"/>
						</p:column>   
						<p:column headerText="Nombre">
							<h:outputText value="#{item.nombre}"/>
						</p:column>   
						<p:column headerText="Proveedor">
							<h:outputText value="#{item.codigo}"/>
						</p:column>   
					</p:selectOneMenu>
				</div>
			</div>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton icon="fa fa-check" styleClass="janal-text-white" process="@this buscados" update="@(.filas) @(.recalculo)" value="Aceptar" oncomplete="PF('dialogo').hide(); jsArticulos.close();"/>
				<p:commandButton process="@none" styleClass="janal-text-white" icon="fa fa-remove" value="Cancelar" oncomplete="PF('dialogo').hide();jsArticulos.move();"/>
			</div>
		</p:dialog>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@form" styleClass="janal-text-white" onstart="return janal.partial('general', true);" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" value="Aceptar" icon="fa fa-check" process="@form" styleClass="janal-text-white" onstart="return janal.partial('general', true);" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" value="Cancelar" icon="fa fa-close" process="@this" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
