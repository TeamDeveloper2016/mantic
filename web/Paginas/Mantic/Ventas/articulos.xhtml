<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/venta.xhtml">
	<ui:param name="titulo" value="Listas de precios de los proveedores" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
				codigo  : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true},
				nombre  : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true},
				auxiliar: {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true}
			};			
		</script>		
	</ui:define>
	<ui:define name="contenido">
		<div class="janal-align-right xs-pantalla">
			<p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white"/>
			<p:spacer height="5px"/>		
		</div>			
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
						<h:panelGrid styleClass="janal-wid-100">
							<p:outputLabel for="codigo" value="Código:"/>
							<p:inputText id="codigo" value="#{manticCatalogosListaPreciosArticulos.attrs.codigo}" styleClass="janal-wid-100-txt"/>  
              <p:outputLabel for="auxiliar" value="Auxiliar:"/>
							<p:inputText id="auxiliar" value="#{manticCatalogosListaPreciosArticulos.attrs.auxiliar}" styleClass="janal-wid-100-txt"/>  
							<p:outputLabel for="nombre" value="Nombre:"/>
							<p:inputText id="nombre" value="#{manticCatalogosListaPreciosArticulos.attrs.nombre}" styleClass="janal-wid-100-txt"/>                						
            </h:panelGrid>
						<p:separator/>
						<div class="janal-align-right lg-pantalla">
							<p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" onstart="return janal.execute(true);" process="@this codigo auxiliar nombre" actionListener="#{manticCatalogosListaPreciosArticulos.doLoad}" oncomplete="janal.desbloquear();" update="tabla idProveedor" styleClass="janal-text-white"/>
						</div>
						<div class="janal-align-right xs-pantalla">
 						  <p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.execute(true);" process="@this codigo auxiliar nombre" actionListener="#{manticCatalogosListaPreciosArticulos.doLoad}" oncomplete="janal.desbloquear();" update="tabla idProveedor" styleClass="janal-text-white"/>
					  </div>
						<p:spacer height="30px"/>
						<h:panelGrid styleClass="janal-wid-100">
              <p:outputLabel for="idProveedor" value="El articulo lo tiene(n) el(los) siguiente(s) proveedor(es):"/>
              <p:selectOneMenu id="idProveedor" value="#{manticCatalogosListaPreciosArticulos.attrs.idProveedor}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96"  effect="fade" filter="true" filterMatchMode="contains">
                <p:ajax event="change" process="@this codigo auxiliar nombre" update="tabla" listener="#{manticCatalogosListaPreciosArticulos.doLoadArticulos}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
                <f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticCatalogosListaPreciosArticulos.attrs.proveedores}" var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.razonSocial}"/>
                </p:column>     
              </p:selectOneMenu>
						</h:panelGrid>	
					</p:panel>
				</div>
				<div id="collapse-content" class="ui-grid-col-9">
					<p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{manticCatalogosListaPreciosArticulos.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosListaPreciosArticulos.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosListaPreciosArticulos.lazyModel.rowCount gt manticCatalogosListaPreciosArticulos.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
						<f:facet name="header" >
							<p:menuButton   value="Opciones">
								<p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
								<p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
							</p:menuButton>
						</f:facet>												
						<p:column class="janal-column-left MarAuto Responsive" sortBy="#{row.proveedor}">
							<f:facet name="header">
								<h:outputText value="Proveedor"/>
							</f:facet>
							<h:outputText value="#{row['proveedor']}"/>
						</p:column>	
						<p:column class="janal-column-left MarAuto Responsive janal-wid-10" sortBy="#{row.codigo}">
							<f:facet name="header">
								<h:outputText value="Código"/>
							</f:facet>
							<h:outputText value="#{row['codigo']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive janal-wid-10" sortBy="#{row.auxiliar}">
							<f:facet name="header">
								<h:outputText value="Auxiliar"/>
							</f:facet>
							<h:outputText value="#{row['auxiliar']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive" sortBy="#{row.descripcion}">
							<f:facet name="header">
								<h:outputText value="Descripcion"/>
							</f:facet>
							<h:outputText value="#{row['descripcion']}"/>
						</p:column>														
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.precio}">
							<f:facet name="header">
								<h:outputText value="Precio neto"/>
							</f:facet>
							<h:outputText value="#{row['precio']}"/>
						</p:column>					
						<f:facet name="footer">
							Total [#{manticCatalogosListaPreciosArticulos.lazyModel==null?0:manticCatalogosListaPreciosArticulos.lazyModel.rowCount}] registros
						</f:facet>
					</p:dataTable>
				</div>
			</div>
		</div>		           				
	</ui:define>   
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="cancelar" value="Regresar" icon="fa fa-arrow-circle-left" process="@this" action="accion" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>						
		</div>	
		<div class="xs-pantalla">
			<p:commandButton id="cancelarIcon" title="Regresar" icon="fa fa-arrow-circle-left" process="@this" action="accion" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>						
		</div>		
	</ui:define>	
</ui:composition>
