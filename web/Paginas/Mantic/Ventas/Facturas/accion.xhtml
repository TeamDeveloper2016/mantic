		<h:outputScript library="janal" name="#{kajoolUtilAplicacion.libraryVentasJs}"/>
		<script type="text/javascript">			
			Janal.Control.fields = {				 				
				'articulos' : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica'},			
				'total'     : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica'},			
				'descuento' : {validaciones: 'libre', mascara: 'libre', formatos: 'descuentos'},
				'observaciones' : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'cfdi'      : {validaciones: 'requerido', mascara: 'libre', mensaje:'Tipo de CFDI obligatorio.'},
				'referencia': {validaciones: 'requerido', mascara: 'libre'},
				'tipoPago'  : {validaciones: 'requerido', mascara: 'libre'},
				'nombres'   : {multiple: '$', validaciones: 'requerido|libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'sat'       : {multiple: '$', validaciones: 'requerido|entero|igual-caracteres({"cuantos": 8})', mascara: 'ocho-digitos', formatos: 'cambiar-mayusculas'},
				'cantidades': {multiple: '$', validaciones: 'mayor-igual({"cuanto": 0})', mascara: 'libre'},
				'precios'   : {multiple: '$', validaciones: 'mayor-igual({"cuanto": 0})', mascara: 'libre'}
			};	
			
			fieldsDialog = {
				'descuentousr'       : {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'},			
				'descuentopswrd'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'},			
				'tipoDescuento'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'},		
				'descuentoIndividual': {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'},		
				'descuentoGlobal'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'descuento'}
			};
			
    	$(document).ready(function() {
        jsArticulos= new Janal.Control.Articulos.Core(#{manticVentasFacturasAccion.adminOrden.articulos.size()}, 'tabla\\:', true, true);
				janal.readingMode('#{manticVentasFacturasAccion.attrs.nombreAccion}');
				$(".janal-icon-click").click(function() {
					if($(this).attr('id')=== 'janal-icon-minus') 
						$('#janal-icon-plus').show();
					else 
						$('#janal-icon-minus').show();
          $("#janal-contenedor-datos").fadeToggle(1100, "linear");
					$(this).hide();
				});
      });							
			
			$( window ).load(function() {
				$("#janal-icon-plus").click();
			});
			
			function validateCaptura(){
				var ok= janal.execute(true);
				if(ok)										
					janal.bloquear();
				return ok;
			} // validateCapturaDescuentos				
			
			function validateCapturaDescuentos(){
				var ok= janal.partial('descuento');
				if(ok){
					PF('dlgDescuentos').hide();					
					jsArticulos.autorizedDiscount();
					janal.restore();
					janal.refresh();
				} // if
				return ok;
			} // validateCapturaDescuentos				
			
      function execute(lock) {
				var index= jsArticulos.cursor.index;
				jsArticulos.cursor.index= jsArticulos.cursor.top;
				$(jsArticulos.description()).addClass('ignore');
				$(jsArticulos.sat()).addClass('ignore');
				$(jsArticulos.amount()).addClass('ignore');
				$(jsArticulos.price()).addClass('ignore');
				var ok= janal.execute(lock);
				if(!ok) {
					jsArticulos.cursor.index= index;
  				$(jsArticulos.description()).removeClass('ignore');
	  			$(jsArticulos.sat()).removeClass('ignore');
  				$(jsArticulos.amount()).removeClass('ignore');
	  			$(jsArticulos.price()).removeClass('ignore');
				} // else	
				return ok;
			}			
		</script>   
		<style type="text/css">
			.janal-total-compra {
				font-size: 30px !important;
				font-weight: bold !important;
				font-style: italic;	
			}			
		</style>

		<pe:remoteCommand name="search" process="@this" update="@(.informacion) panelTotales" actionListener="#{manticVentasFacturasAccion.doSearchArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="detail" process="@this" update="dialogoDetalleArticulo" actionListener="#{manticVentasFacturasAccion.doDetailArticulo}" onstart="return janal.bloquear();" oncomplete="$('#detail-image').attr('href', $('#tabDetalleArticulo\\:specific-image').attr('src'));PF('dlgDetalleArticulo').show();">
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>

			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="replace" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion) deudor panelTotales" actionListener="#{manticVentasFacturasAccion.doFindArticulo}" onstart="return janal.bloquear();" oncomplete="jsArticulos.process();janal.refresh();">

		<p:dialog id="dialogoDescuentos" widgetVar="dlgDescuentos" header="Aplicar descuento" showEffect="puff" maximizable="false" minimizable="false" closeOnEscape="false" resizable="false" responsive="true" closable="false" onShow="updateDescuentos();janal.change('dialogosVenta', fieldsDialog);janal.refresh();" width="50%">

					</p:dataTable>

				<p:commandButton process="@none" icon="fa fa-remove" value="Cancelar" oncomplete="PF('dialogo').hide(); jsArticulos.move();"/>
