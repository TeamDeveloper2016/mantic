<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticInventariosCreditosAccion.attrs.nombreAccion} una nota de crédito"/>
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:consecutivo'  : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idDevolucion' : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idNotaEntrada': {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idProveedor'  : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:folio'        : {validaciones: 'requerido', mascara: 'texto', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},
				'contenedorGrupos\\:importe'      : {validaciones: 'requerido|mayor-igual({"cuanto": 0})|menor-igual({"cuanto": #{manticInventariosCreditosAccion.idTipoCreditoNota eq '3'? 9999999999: manticInventariosCreditosAccion.orden.importe}})', mascara: 'no-aplica', grupo: 'general'},
				'contenedorGrupos\\:observaciones': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true}
			};	
			
    	$(document).ready(function() {
      });
			
			function execute(lock) {
				return janal.execute(lock);
			}
		</script>   
		<style>
			.janal-upload-frame {
        border: solid 1px #D1D3D4;
        margin-bottom: 6px;
        border-radius: 5px;				
			}
		</style>
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{manticInventariosCreditosAccion.doTabChange}" process="@this" update="@(.importado)"/>						
						<p:tab title="General">
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">		
								<p:outputLabel for="consecutivo" value="Nota crédito:" style="display: #{manticInventariosCreditosAccion.agregar}"/>
								<p:inputText id="consecutivo" styleClass="janal-wid-100-txt" value="#{manticInventariosCreditosAccion.orden.consecutivo}" readonly="true" style="display: #{manticInventariosCreditosAccion.agregar}"/>
								<p:spacer width="1px" style="display: #{manticInventariosCreditosAccion.agregar}"/><p:separator style="display: #{manticInventariosCreditosAccion.agregar}"/>
								<p:outputLabel for="idDevolucion" value="No. devolución:" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '1'}"/>
								<p:selectOneMenu id="idDevolucion" value="#{manticInventariosCreditosAccion.orden.ikDevolucion}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98" effect="fade" filter="true" filterMatchMode="contains" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '1'}">
									<f:selectItems value="#{manticInventariosCreditosAccion.attrs.devoluciones}"  var="element" itemValue="#{element.key}" itemLabel="#{element.consecutivo} #{element.razonSocial} #{element.total}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.consecutivo}"/>
									</p:column>   
									<p:column headerText="Proveedor">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
									<p:column headerText="Estatus">
										<h:outputText value="#{item.estatus}"/>
									</p:column>   
									<p:column headerText="Total" styleClass="janal-column-right">
										<h:outputText value="#{item.total}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel for="idNotaEntrada" value="Nota de entrada:" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '2'}"/>
								<p:selectOneMenu id="idNotaEntrada" value="#{manticInventariosCreditosAccion.orden.ikNotaEntrada}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98" effect="fade" filter="true" filterMatchMode="contains" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '2'}">
									<f:selectItems value="#{manticInventariosCreditosAccion.attrs.notas}"  var="element" itemValue="#{element.key}" itemLabel="#{element.consecutivo} #{element.razonSocial}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.consecutivo}"/>
									</p:column>   
									<p:column headerText="Proveedor">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
									<p:column headerText="Estatus">
										<h:outputText value="#{item.estatus}"/>
									</p:column>   
									<p:column headerText="Total" styleClass="janal-column-right">
										<h:outputText value="#{item.total}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel for="idProveedor" value="Proveedor:" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '3'}"/>
								<p:selectOneMenu id="idProveedor" value="#{manticInventariosCreditosAccion.orden.ikProveedor}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98" effect="fade" filter="true" filterMatchMode="contains"  rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '3'}">
									<f:selectItems value="#{manticInventariosCreditosAccion.attrs.proveedores}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.razonSocial}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
									<p:column styleClass="janal-column-right" headerText="Entrega(dias)">
										<h:outputText value="#{item.diasEntrega}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel for="folio" value="Folio:"/>
								<p:inputText id="folio" styleClass="janal-wid-100-txt" value="#{manticInventariosCreditosAccion.orden.folio}"/>
								<p:outputLabel for="importe" value="Importe:"/>
								<p:inputText id="importe" styleClass="janal-column-right janal-wid-100-txt" value="#{manticInventariosCreditosAccion.orden.importe}"/>
							</p:panelGrid>
							<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">		
								<p:outputLabel value="Importe total de la nota de entrada:" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '2'}"/>
								<p:inputText styleClass="janal-color-orange janal-column-right janal-wid-100-txt" readonly="true" value="#{manticInventariosCreditosAccion.attrs.total}" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '2'}"/>
								<p:outputLabel value="Importe acumulado de la(s) nota(s) de crédito(s):" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '2'}"/>
								<p:inputText styleClass="janal-color-orange janal-column-right janal-wid-100-txt" readonly="true" value="#{manticInventariosCreditosAccion.attrs.parcial}" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '2'}"/>
								<p:outputLabel value="Importe total de la devolución:" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '1'}"/>
								<p:inputText styleClass="janal-color-orange janal-column-right janal-wid-100-txt" readonly="true" value="#{manticInventariosCreditosAccion.attrs.total}" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '1'}"/>
								<p:outputLabel value="Importe acumulado de la(s) nota(s) de crédito(s):" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '1'}"/>
								<p:inputText styleClass="janal-color-orange janal-column-right janal-wid-100-txt" readonly="true" value="#{manticInventariosCreditosAccion.attrs.parcial}" rendered="#{manticInventariosCreditosAccion.idTipoCreditoNota eq '1'}"/>
								<p:outputLabel for="observaciones" value="Observaciones:"/>
								<p:inputTextarea id="observaciones" rows="6" cols="33" styleClass="janal-wid-100-txt" value="#{manticInventariosCreditosAccion.orden.observaciones}"/>
							</p:panelGrid>		
						</p:tab>
						<p:tab title="Importar">
							<p:outputLabel for="comentarios" value="Observaciones:" styleClass="janal-wid-100-txt"/><br/>
							<p:inputTextarea id="comentarios" rows="2" cols="33" styleClass="importado janal-wid-100-txt" value="#{manticInventariosCreditosAccion.attrs.observaciones}"/>
							<p:fileUpload fileUploadListener="#{manticInventariosCreditosAccion.doFileUpload}" 
								mode="advanced" process="@this observaciones" update="@(.importado)" label="Selecciona XML/PDF" uploadLabel="Importar" cancelLabel="Cancelar" sizeLimit="3145728"
								multiple="false" allowTypes="#{manticInventariosCreditosAccion.attrs.formatos}" dragDropSupport="true" auto="true" styleClass="janal-wid-100 janal-upload-frame"
								invalidSizeMessage="El tamaño máximo permitido del archivo es de 3 Megabyte !" invalidFileMessage="Solo se permiten archivos en formato #{manticInventariosCreditosAccion.attrs.formatos}"/>
							<p:outputLabel value="XML importado: #{manticInventariosCreditosAccion.xml.ruta}#{manticInventariosCreditosAccion.xml.name}" styleClass="importado janal-color-blue janal-steps-boton-siguiente janal-font-bold"/>
							<br/>
							<p:outputLabel value="PDF importado: #{manticInventariosCreditosAccion.pdf.ruta}#{manticInventariosCreditosAccion.pdf.name}" styleClass="importado janal-color-blue janal-steps-boton-siguiente janal-font-bold"/>
							<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
								<p:outputLabel value="Conceptos XML:"/>
								<p:selectOneMenu value="#{manticInventariosCreditosAccion.attrs.faltante}" var="row" styleClass="importado janal-wid-99" effect="fade" filter="true" filterMatchMode="contains">
									<f:selectItems value="#{manticInventariosCreditosAccion.attrs.faltantes}"  var="element" itemValue="#{element}" itemLabel="[#{element.sat}] [#{element.codigo}] #{element.nombre}  [#{element.cantidad}] $#{element.costo}"/>
									<p:column class="MarAuto Responsive janal-wid-10">
										<f:facet name="header">
											<h:outputText value="Código SAT"/>
										</f:facet>
										<h:outputText value="#{row['sat']}"/>
									</p:column>		
									<p:column  class="MarAuto Responsive janal-wid-10">
										<f:facet name="header">
											<h:outputText value="Código"/>
										</f:facet>
										<h:outputText value="#{row['codigo']}"/>
									</p:column>		
									<p:column  class="MarAuto Responsive">
										<f:facet name="header">
											<h:outputText value="Articulo"/>
										</f:facet>
										<h:outputText value="#{row['nombre']}"/>
									</p:column>		
									<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
										<f:facet name="header">
											<h:outputText value="Cantidad"/>
										</f:facet>
										<h:outputText value="#{row['cantidad']}"/>	
									</p:column>		
									<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
										<f:facet name="header">
											<h:outputText value="Costo"/>
										</f:facet>
										<h:outputText value="#{row['costo']}"/>
									</p:column>		
									<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
										<f:facet name="header">
											<h:outputText value="IVA"/>
										</f:facet>
										<h:outputText value="#{row['iva']}"/>
									</p:column>		
									<p:column  class="MarAuto Responsive janal-wid-10">
										<f:facet name="header">
											<h:outputText value="Unidad medida"/>
										</f:facet>
										<h:outputText value="#{row['unidadMedida']}"/>
									</p:column>		
								</p:selectOneMenu>
								<p:outputLabel value="Total: #{manticInventariosCreditosAccion.attrs.faltantes.size()}" styleClass="importado janal-color-orange janal-steps-boton-siguiente janal-font-bold"/>
							</p:panelGrid>	
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticInventariosCreditosAccion.doAceptar}" styleClass="janal-text-white" onstart="return execute(true);" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticInventariosCreditosAccion.doCancelar}" ajax="faprocesslse" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{manticInventariosCreditosAccion.doAceptar}" styleClass="janal-text-white" onstart="return execute(true);" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{manticInventariosCreditosAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
