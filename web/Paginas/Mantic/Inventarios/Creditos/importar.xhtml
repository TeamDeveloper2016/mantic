<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="Importar los archivos XML/PDF de la nota de crédito"/>
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:observaciones': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true}
			};	
			
			function start() {
        PF('statusDialog').show();
      };
 
      function stop() {
        PF('statusDialog').hide();
      };
		</script>
		<style>
			.janal-upload-frame {
        border: solid 1px #D1D3D4;
        margin-bottom: 6px;
        border-radius: 5px;				
			}
		</style>
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{manticInventariosCreditosImportar.doTabChange}" process="@this" update="@(.importado)"/>						
            <p:tab title="General">							
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">		
								<p:outputLabel value="Nota crédito:"/>
								<p:inputText styleClass="janal-wid-100-txt" value="#{manticInventariosCreditosImportar.orden.consecutivo}" readonly="true"/>
								<p:outputLabel value="No. devolución:"/>
								<p:inputText styleClass="janal-wid-100-txt" value="#{manticInventariosCreditosImportar.orden.devolucion}" readonly="true"/>
								<p:spacer width="1px"/><p:separator/>
								<p:outputLabel value="Proveedor:"/>
								<p:selectOneMenu var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99 faltantes" effect="fade" filter="true" filterMatchMode="contains">
									<f:selectItems value="#{manticInventariosCreditosImportar.attrs.proveedores}"  var="element" itemValue="#{element.key}" itemLabel="#{element.consecutivo} #{element.razonSocial}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="RFC">
										<h:outputText value="#{item.rfc}"/>
									</p:column>   
									<p:column headerText="Proveedor">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
									<p:column headerText="Total" styleClass="janal-column-right">
										<h:outputText value="#{item.total}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel value="Folio:"/>
								<p:inputText styleClass="janal-wid-100-txt" value="#{manticInventariosCreditosImportar.orden.folio}" readonly="true"/>
								<p:outputLabel value="Importe:"/>
								<p:inputText styleClass="janal-wid-100-txt" value="#{manticInventariosCreditosImportar.orden.importe}" readonly="true"/>
              </p:panelGrid>
						</p:tab>						            						            																																																
						<p:tab title="Archivos">
							<p:dataTable id="importados" var="row" value="#{manticInventariosCreditosImportar.attrs.importados}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="false" reflow="true" rowKey="#{row.key}" styleClass="importado paginated" rowIndexVar="index">
								<p:column styleClass="janal-wid-col-30" headerText="No.">
									<h:outputText value="#{index+ 1}"/>
								</p:column>   
								<p:column styleClass="janal-wid-col-40 janal-column-center" headerText="Tipo">
									<h:outputText value="#{row.tipo}"/>
								</p:column>   
								<p:column styleClass="janal-wid-10" headerText="Nombre">
									<h:outputText value="#{row.nombre}"/>
								</p:column>   
								<p:column styleClass="janal-wid-20" headerText="Ruta">
									<h:outputText value="#{row.ruta}"/>
								</p:column>   
								<p:column styleClass="janal-wid-15" headerText="Usuario">
									<h:outputText value="#{row.usuario}"/>
								</p:column>   
								<p:column styleClass="janal-wid-13 janal-column-center" headerText="Fecha">
									<h:outputText value="#{row.registro}"/>
								</p:column>   
								<p:column headerText="Observaciones">
									<h:outputText value="#{row.observaciones}"/>
								</p:column>   
								<p:column style="text-align: center" styleClass="janal-wid-col-38">
									<p:commandButton icon="fa fa-download" title="Descargar archivo" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" styleClass="janal-text-white" rendered="#{row.idPrincipal.toLong() eq 1}">
										<p:fileDownload value="#{manticInventariosCreditosImportar.doFileDownload(row)}" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</p:tab>						            						            																																																
						<p:tab title="Importar">
							<p:outputLabel value="Observaciones:" styleClass="janal-wid-100-txt"/><br/>
							<p:inputTextarea id="observaciones" rows="2" cols="33" styleClass="janal-wid-100-txt" value="#{manticInventariosCreditosImportar.attrs.observaciones}"/>
							<p:fileUpload fileUploadListener="#{manticInventariosCreditosImportar.doFileUpload}" 
								mode="advanced" process="@this observaciones" update="@(.importado)" label="Selecciona XML/PDF" uploadLabel="Importar" cancelLabel="Cancelar" sizeLimit="3145728"
								multiple="false" allowTypes="#{manticInventariosCreditosImportar.attrs.formatos}" dragDropSupport="true" auto="true" styleClass="janal-wid-100 janal-upload-frame"
								invalidSizeMessage="El tamaño máximo permitido del archivo es de 3 Megabyte !" invalidFileMessage="Solo se permiten archivos en formato #{manticInventariosCreditosImportar.attrs.formatos}"/>
							<p:outputLabel value="XML importado: #{manticInventariosCreditosImportar.xml.ruta}#{manticInventariosCreditosImportar.xml.name}" styleClass="importado janal-color-blue janal-steps-boton-siguiente janal-font-bold"/>
							<br/>
							<p:outputLabel value="PDF importado: #{manticInventariosCreditosImportar.pdf.ruta}#{manticInventariosCreditosImportar.pdf.name}" styleClass="importado janal-color-blue janal-steps-boton-siguiente janal-font-bold"/>
							<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
								<p:outputLabel value="Articulos XML:"/>
								<p:selectOneMenu value="#{manticInventariosCreditosImportar.attrs.faltante}" var="row" styleClass="importado janal-wid-99" effect="fade" filter="true" filterMatchMode="contains">
									<f:selectItems value="#{manticInventariosCreditosImportar.attrs.faltantes}"  var="element" itemValue="#{element}" itemLabel="[#{element.sat}] [#{element.codigo}] #{element.nombre}  [#{element.cantidad}] $#{element.costo}"/>
									<p:column class="MarAuto Responsive janal-wid-10">
										<f:facet name="header">
											<h:outputText value="Código SAT"/>
										</f:facet>
										<h:outputText value="#{row['sat']}"/>
									</p:column>		
									<p:column  class="MarAuto Responsive janal-wid-10">
										<f:facet name="header">
											<h:outputText value="Código"/>
										</f:facet>
										<h:outputText value="#{row['codigo']}"/>
									</p:column>		
									<p:column  class="MarAuto Responsive">
										<f:facet name="header">
											<h:outputText value="Articulo"/>
										</f:facet>
										<h:outputText value="#{row['nombre']}"/>
									</p:column>		
									<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
										<f:facet name="header">
											<h:outputText value="Cantidad"/>
										</f:facet>
										<h:outputText value="#{row['cantidad']}"/>	
									</p:column>		
									<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
										<f:facet name="header">
											<h:outputText value="Costo"/>
										</f:facet>
										<h:outputText value="#{row['costo']}"/>
									</p:column>		
									<p:column class="janal-column-right MarAuto Responsive janal-wid-10">
										<f:facet name="header">
											<h:outputText value="IVA"/>
										</f:facet>
										<h:outputText value="#{row['iva']}"/>
									</p:column>		
									<p:column  class="MarAuto Responsive janal-wid-10">
										<f:facet name="header">
											<h:outputText value="Unidad medida"/>
										</f:facet>
										<h:outputText value="#{row['unidadMedida']}"/>
									</p:column>		
								</p:selectOneMenu>
  							<p:outputLabel value="Total: #{manticInventariosCreditosImportar.attrs.faltantes.size()}" styleClass="importado janal-color-orange janal-steps-boton-siguiente janal-font-bold"/>
							</p:panelGrid>	
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>		
		<p:dialog modal="true" widgetVar="statusDialog" header="Estatus de la descarga del archivo" draggable="false" closable="false" resizable="false">
			<p:graphicImage library="janal" name="/img/sistema/ajaxloadingbar.gif" />
		</p:dialog>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="cancelar" value="Regresar" icon="fa fa-reply" process="@this" action="#{manticInventariosCreditosImportar.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="cancelarIcon" title="Regresar" icon="fa fa-reply" process="@this" action="#{manticInventariosCreditosImportar.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
