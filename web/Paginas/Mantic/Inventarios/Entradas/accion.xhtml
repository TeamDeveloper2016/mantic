<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticInventariosEntradasAccion.attrs.nombreAccion} una nota de entrada #{manticInventariosEntradasAccion.titulo}"/>
	<ui:define name="librerias">
    <h:outputScript library="janal" name="#{kajoolUtilAplicacion.articulosJs}"/>
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:consecutivo'    : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idOrdenCompra'  : {validaciones: '#{manticInventariosEntradasAccion.validacion}', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:factura'        : {validaciones: '#{manticInventariosEntradasAccion.validacion}', mascara: 'texto', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},
				'contenedorGrupos\\:fechaFactura'   : {validaciones: 'fecha|#{manticInventariosEntradasAccion.validacion}', mascara: 'fecha', grupo: 'general'},
				'contenedorGrupos\\:fechaRecepcion' : {validaciones: 'fecha|#{manticInventariosEntradasAccion.validacion}', mascara: 'fecha', grupo: 'general'},
				'contenedorGrupos\\:idAlmacen'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idProveedor'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:articulos'      : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:total'          : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:tipoDeCambio'   : {validaciones: 'flotante|mayor({"cuanto": 0})', mascara: 'libre', grupo: 'articulo'},			
				'contenedorGrupos\\:descuento'      : {validaciones: 'libre', mascara: 'libre', formatos: 'descuentos', grupo: 'articulo'},			
				'contenedorGrupos\\:extra'          : {validaciones: 'libre', mascara: 'libre', formatos: 'descuentos', grupo: 'articulo'},			
				'contenedorGrupos\\:observaciones'  : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},
				'codigo'                            : {multiple: '$', validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},
				'sat'                               : {multiple: '$', validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},
				'auxiliares'                        : {multiple: '$', validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},				
				'precios'                           : {multiple: '$', validaciones: 'mayor({"cuanto": 0})', mascara: 'libre', grupo: 'general', individual: true},				
				'cantidades'                        : {multiple: '$', validaciones: 'mayor({"cuanto": 0})', mascara: 'libre', grupo: 'general', individual: true}				
			};			
    	$(document).ready(function() {
				setTimeout("janal.readingMode('#{manticInventariosEntradasAccion.attrs.nombreAccion}')", 500);
        jsArticulos= new Janal.Control.Articulos.Core(#{manticInventariosEntradasAccion.adminOrden.articulos.size()});
      });
			
			function execute(lock) {
				var index= jsArticulos.cursor.index;
				jsArticulos.cursor.index= jsArticulos.cursor.top;
				$(jsArticulos.amount()).addClass('ignore');
				$(jsArticulos.price()).addClass('ignore');
				var ok= janal.execute(lock);
				if(!ok) {
					jsArticulos.cursor.index= index;
  				$(jsArticulos.amount()).removeClass('ignore');
	  			$(jsArticulos.price()).removeClass('ignore');
				} // if	
				return ok;
			}
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<pe:remoteCommand name="locate" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{manticInventariosEntradasAccion.doUpdateArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); setTimeout('jsArticulos.next()', 500);">  
			<pe:methodSignature parameters="java.lang.String, java.lang.Integer"/>  
			<pe:methodParam name="codigo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="suppress" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticInventariosEntradasAccion.doDeleteArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.move();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="refresh" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticInventariosEntradasAccion.doCalculate}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.next();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="search" process="@this" update="@(.informacion)" actionListener="#{manticInventariosEntradasAccion.doSearchArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="replace" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{manticInventariosEntradasAccion.doFindArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); setTimeout('jsArticulos.next()', 500);">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>
		<p:remoteCommand name="lookup" actionListener="#{manticInventariosEntradasAccion.doUpdateArticulos}" process="@this codigo" update="buscados"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{manticInventariosEntradasAccion.doTabChange}" process="@this idAlmacen idProveedor" oncomplete="jsArticulos.move();"/>						
            <p:tab title="General">							
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">		
								<p:outputLabel for="consecutivo" value="No. nota:" style="display: #{manticInventariosEntradasAccion.agregar}"/>
								<p:inputText id="consecutivo" styleClass="janal-wid-100-txt" value="#{manticInventariosEntradasAccion.adminOrden.orden.consecutivo}" readonly="true" style="display: #{manticInventariosEntradasAccion.agregar}"/>
								<p:spacer width="1px"/><p:separator/>
								<p:outputLabel for="idOrdenCompra" value="No. orden:" style="display:#{empty manticInventariosEntradasAccion.titulo? '': 'none'}"/>
								<p:selectOneMenu id="idOrdenCompra" value="#{manticInventariosEntradasAccion.adminOrden.orden.ikOrdenCompra}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99 faltantes" effect="fade" filter="true" filterMatchMode="startsWith" style="display:#{empty manticInventariosEntradasAccion.titulo? '': 'none'}">
									<f:selectItems value="#{manticInventariosEntradasAccion.attrs.ordenes}"  var="element" itemValue="#{element.key}" itemLabel="#{element.consecutivo} #{element.razonSocial}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.consecutivo}"/>
									</p:column>   
									<p:column headerText="Proveedor">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
									<p:column headerText="Estatus">
										<h:outputText value="#{item.estatus}"/>
									</p:column>   
									<p:column headerText="Total" styleClass="janal-column-right">
										<h:outputText value="#{item.total}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel for="factura" value="No factura:"/>
								<p:inputText id="factura" styleClass="janal-wid-100-txt" value="#{manticInventariosEntradasAccion.adminOrden.orden.factura}"/>
								<p:outputLabel for="fechaFactura" value="Fecha factura:"/>
								<p:calendar id="fechaFactura" inputStyleClass="janal-wid-96" styleClass="janal-wid-100" value="#{manticInventariosEntradasAccion.adminOrden.orden.fechaFactura}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
								<p:outputLabel for="fechaRecepcion" value="Fecha recepción:"/>
								<p:calendar id="fechaRecepcion" inputStyleClass="janal-wid-96" styleClass="janal-wid-99" value="#{manticInventariosEntradasAccion.adminOrden.orden.fechaRecepcion}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
								<p:spacer width="1px"/><p:separator/>
                <p:outputLabel for="idAlmacen" value="Almacen:"/>
								<p:selectOneMenu id="idAlmacen" value="#{manticInventariosEntradasAccion.adminOrden.orden.ikAlmacen}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99 faltantes" effect="fade" filter="true" filterMatchMode="startsWith">
									<p:ajax event="change" listener="#{manticInventariosEntradasAccion.doUpdateAlmacen}" process="@this" update="tabla @(.total) @(.recalculo)"/>
									<f:selectItems value="#{manticInventariosEntradasAccion.attrs.almacenes}"  var="element" itemValue="#{element.key}" itemLabel="#{element.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:spacer width="1px"/><p:separator/>
								<p:outputLabel for="idProveedor" value="Proveedor:"/>
								<p:selectOneMenu id="idProveedor" value="#{manticInventariosEntradasAccion.adminOrden.orden.ikProveedor}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99 faltantes" effect="fade" filter="true" filterMatchMode="startsWith">
									<p:ajax event="change" listener="#{manticInventariosEntradasAccion.doUpdateProveedor}" update="datosArticulos" process="@form" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
									<f:selectItems value="#{manticInventariosEntradasAccion.attrs.proveedores}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.razonSocial}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
									<p:column styleClass="janal-column-right" headerText="Entrega(dias)">
										<h:outputText value="#{item.diasEntrega}"/>
									</p:column>   
								</p:selectOneMenu>
              </p:panelGrid>
						</p:tab>						            						            																																																
						<p:tab title="Articulos">
							<div class="ui-grid ui-grid-responsive" style="rfovelow-y:hidden;">
								<div class="ui-grid-row janal-grid-row">
									<div class="ui-grid-col-12">
      							<p:panelGrid id="datosArticulos" columns="6" layout="grid" styleClass="janal-wid-100">
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
												<p:panelGrid layout="grid" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-90, janal-wid-3">
										      <p:outputLabel for="sinIva" value="Los precios incluyen IVA:"/>
 													<p:inputSwitch id="sinIva" value="#{manticInventariosEntradasAccion.attrs.sinIva}" onLabel="SI" offLabel="NO">
													  <p:ajax event="change" listener="#{manticInventariosEntradasAccion.doUpdateIvaTipoDeCambio}" process="@this" update="@(.filas) @(.recalculo)"/>
												  </p:inputSwitch>
											  </p:panelGrid>
											</p:panelGrid>
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100"/>
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100"/>
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
											  <p:outputLabel for="tipoDeCambio" value="Tipo de cambio (#{manticInventariosEntradasAccion.attrs.proveedor.moneda}):" rendered="#{manticInventariosEntradasAccion.attrs.proveedor.idTipoMoneda.toInteger ne 1}" style="display:none"/>
												<p:inputText id="tipoDeCambio" styleClass="janal-wid-100-txt janal-column-right key-press-enter" value="#{manticInventariosEntradasAccion.adminOrden.orden.tipoDeCambio}" rendered="#{manticInventariosEntradasAccion.attrs.proveedor.idTipoMoneda.toInteger ne 1}"  style="display:none">
													<p:ajax event="blur" listener="#{manticInventariosEntradasAccion.doUpdateIvaTipoDeCambio}" process="@this" update="@(.filas) @(.recalculo)" onstart="return !janal.precio($('#contenedorGrupos\\:tipoDeCambio'), '1').error;"/> 
												</p:inputText>	
											</p:panelGrid>	
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
  											<p:outputLabel for="descuento" value="% Descuentos:"/>
												<p:inputText id="descuento" styleClass="janal-wid-100-txt janal-column-right key-press-enter" value="#{manticInventariosEntradasAccion.adminOrden.orden.descuento}">
													<p:ajax event="blur" listener="#{manticInventariosEntradasAccion.doUpdatePorcentaje}" process="@this descuento extra" update="@(.filas) @(.recalculo)" onstart="janal.descuentos($('#contenedorGrupos\\:descuento'), '0'); janal.maxDescuentos('contenedorGrupos\\:descuento', 'contenedorGrupos\\:extra'); return true;"/>
												</p:inputText>	
											</p:panelGrid>
											<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
											  <p:outputLabel for="extra" value="% Extras:"/>
											  <p:inputText id="extra" styleClass="janal-wid-100-txt janal-column-right key-press-enter" value="#{manticInventariosEntradasAccion.adminOrden.orden.extras}">
													<p:ajax event="blur" listener="#{manticInventariosEntradasAccion.doUpdatePorcentaje}" process="@this descuento extra" update="@(.filas) @(.recalculo)" onstart="janal.descuentos($('#contenedorGrupos\\:extra'), '0'); janal.maxDescuentos('contenedorGrupos\\:extra', 'contenedorGrupos\\:descuento'); return true;"/>
												</p:inputText>
											</p:panelGrid>	 
										</p:panelGrid>	
										<p:dataTable id="tabla" widgetVar="kajoolTable" var="row" value="#{manticInventariosEntradasAccion.adminOrden.articulos}" paginator="false" reflow="true" rowKey="#{row.key}" emptyMessage=" " rowIndexVar="index" styleClass="filas">
											<p:column class="MarAuto Responsive janal-wid-3">
												<f:facet name="header">
													<h:outputText value="No."/>
												</f:facet>
												<h:outputText value="#{index+ 1}"/>
											</p:column>		
											<p:column  class="MarAuto Responsive janal-wid-13">
												<f:facet name="header">
                          <p:selectBooleanCheckbox value="#{manticInventariosEntradasAccion.attrs.buscaPorCodigo}" title="Buscar por código" styleClass="filas">
														<p:ajax event="change" process="@this" update="@this"/>
													</p:selectBooleanCheckbox>
													<h:outputText value="Código"/>
													<span class="janal-help-icon janal-help-9 fa fa-fw fa-question-circle Fright" onclick="countHelp(9);"/>	
													<pe:tooltip for="@(.janal-help-9)" showEvent="click">
														<h:outputLabel value="#{kajoolUtilAplicacion.toTextHelp(9)}" styleClass="Fs15" escape="false"/>
													</pe:tooltip>
												</f:facet>
												<div class="ui-grid-row janal-grid-row">
													<div class="ui-grid-col-12" style="padding-right: 14px;">
  	 										  	<p:inputText id="keys" value="#{row['idArticulo']}" style="display:none"/>
  	 										  	<p:inputText id="locks" value="#{row['idOrdenDetalle']}" style="display:none"/>
														<p:autoComplete id="codigos" widgetVar="listado" var="custom" itemLabel="#{custom.nombre}" inputStyleClass="janal-wid-90 key-down-event filas" itemValue="#{custom}" value="#{manticInventariosEntradasAccion.attrs.articulo}" completeMethod="#{manticInventariosEntradasAccion.doCompleteArticulo}" converter="janal.convertidor.Entity" minQueryLength="2" maxResults="10">
															<p:ajax event="itemSelect" oncomplete="jsArticulos.close();"/>
															<f:facet name="itemtip">
																<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-300">
																	<f:facet name="header" class="TexAlCenter">
																		<p:graphicImage library="janal" name="img/sistema/bonanza.svg" styleClass="janal-logo-mini" width="30"/>
																	</f:facet>
																	<h:outputText value="Código:" />
																	<h:outputText value="#{custom.propio}" />
																	<h:outputText value="Código:" />
																	<h:outputText value="#{custom.codigo}" />
																	<h:outputText value="Nombre:" />
																	<h:outputText value="#{custom.nombre}" />
																	<h:outputText value="Costo:" />
																	<h:outputText value="$ #{custom.precio}" />
																</h:panelGrid>
															</f:facet>
														</p:autoComplete>												
													</div>	
												  <div style="width: 10px; margin-left: -5px; margin-top: 1px;">
												    <h:outputText value="#{row['estaSolicitado']}" escape="false"/>
												    <h:outputText value="#{row['precioSugerido']}" escape="false"/>
												  </div>
												</div>	
											</p:column>
											<p:column class="MarAuto Responsive janal-wid-10">
												<f:facet name="header">
													<h:outputText value="Código SAT"/>
												</f:facet>
	  									  <p:inputText id="sat" value="#{row['sat']}" styleClass="janal-wid-100-txt key-event-sat fila"/>
											</p:column>		
											<p:column class="MarAuto Responsive janal-wid-10">
												<f:facet name="header">
													<h:outputText value="Proveedor"/>
												</f:facet>
	  									  <p:inputText id="auxiliares" value="#{row['codigo']}" styleClass="janal-wid-100-txt key-event-sat fila"/>
											</p:column>		
											<p:column  class="MarAuto Responsive">
												<f:facet name="header">
													<h:outputText value="Articulo"/>
												</f:facet>
												<h:outputText id="nombres" value="#{row['nombre']}" title="Código propio: #{row['propio']}    Existencias almacen: #{row['stock']}" escape="false"/>
											</p:column>		
											<p:column class="cantidades janal-column-right MarAuto Responsive janal-wid-8">
												<f:facet name="header">
													<h:outputText value="Cantidad"/>
												</f:facet>
												<div class="ui-grid-row janal-grid-row">
													<div class="ui-grid-col-12 janal-column-right" style="padding-right: 14px;">
														<p:outputLabel value="#{row['cantidad']}"/>
														<p:inputText id="cantidades" value="#{row['cantidad']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event  filas" onblur="janal.precio($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'), '1'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:cantidades'));" style="display: none"/>
													</div>
													<div style="width: 10px; margin-left: -4px; margin-top: 1px;">
												    <h:outputText value="#{row['cantidadMayorMenor']}" escape="false"/>
												   </div>
												</div>
											</p:column>		
											<p:column class="precios janal-column-right MarAuto Responsive janal-wid-8">
												<f:facet name="header">
													<h:outputText value="Precio"/>
												</f:facet>
												<div class="ui-grid-row janal-grid-row">
													<div class="ui-grid-col-12 janal-column-right" style="padding-right: 14px;">
    												<p:outputLabel value="#{row['costo']}"/>
    												<p:inputText id="values" value="#{row['valor']}" style="display:none"/>
												    <p:inputText id="precios" value="#{row['costo']}" styleClass="janal-wid-100-txt key-focus-event filas" onblur="janal.precio($('#contenedorGrupos\\:tabla\\:#{index}\\:precios'), '0'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:precios'));" style="display:none"/>
													</div>	 
												  <div style="width: 10px; margin-left: -4px; margin-top: 1px;">
												    <h:outputText value="#{row['costoMayorMenor']}" escape="false"/>
												  </div>
												</div>	
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-8">
												<f:facet name="header">
													<h:outputText value="Descuento(%)"/>
												</f:facet>
												<p:outputLabel value="#{row['descuento']}"/>
												<p:inputText id="descuentos" value="#{row['descuento']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event  filas" onblur="janal.descuentos($('#contenedorGrupos\\:tabla\\:#{index}\\:descuentos'), '0'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:descuentos'));" style="display: none"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-8">
												<f:facet name="header">
													<h:outputText value="Extras (%)"/>
												</f:facet>
												<p:outputLabel value="#{row['extras']}"/>
												<p:inputText id="extras" value="#{row['extras']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event  filas" onblur="janal.descuentos($('#contenedorGrupos\\:tabla\\:#{index}\\:extras'), '0'); jsArticulos.calculate($('#contenedorGrupos\\:tabla\\:#{index}\\:extras'));" style="display: none"/>
											</p:column>		
											<p:column class="janal-column-right MarAuto Responsive janal-wid-5">
												<f:facet name="header">
													<h:outputText value="IVA"/>
