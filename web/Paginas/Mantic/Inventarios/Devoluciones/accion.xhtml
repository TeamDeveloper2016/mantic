			function affect() {
				if(jsArticulos.zeros()) {

				} // if	
	 			else 
  				$('.costos').attr('style', 'width: 55px;');

			function execute(lock) {
				return janal.execute(jsArticulos.compare(), lock);
			}
		</script>
