<?xml version="1.0" encoding="ISO-8859-1" ?>

	<ui:param name="titulo" value="Kardex de un articulo"/>

			Janal.Control.fields = {

				'utilidades': {multiple: '$', validaciones: 'flotante', mascara: 'libre', formatos: 'precio', individual: true, grupo: 'calculos'},

			};	
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<pe:remoteCommand name="locate" process="@this" update="@(.filas) @(.recalculo) @(.inventario)" actionListener="#{manticInventariosAlmacenesKardex.doUpdateArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();janal.reset();setTimeout(jsKardex.locate(), 500);">  
			<pe:methodSignature parameters="java.lang.String"/>  
			<pe:methodParam name="codigo"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="calculate" process="@this @(.filas) @(.recalculo)" update="@(.filas) @(.recalculo)" actionListener="#{manticInventariosAlmacenesKardex.doCalculate}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();janal.reset();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="utilidad" process="@this" update="@(.filas) @(.recalculo)" actionListener="#{manticInventariosAlmacenesKardex.doUpdateUtilidad}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();janal.reset();">  
			<pe:methodSignature parameters="java.lang.Integer, java.lang.Double"/>  
			<pe:methodParam name="index"/>  
			<pe:methodParam name="value"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="costo" process="@this @(.filas) @(.recalculo)" update="@(.filas) @(.recalculo)" actionListener="#{manticInventariosAlmacenesKardex.doUpdateCosto}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();janal.reset();">  
			<pe:methodSignature parameters="java.lang.Double"/>  
			<pe:methodParam name="value"/>  
		</pe:remoteCommand>		
		<p:remoteCommand name="replace" actionListener="#{manticInventariosAlmacenesKardex.doFindArticulo}" process="@this" update="@(.filas) @(.recalculo) contenedorGrupos:panelImage" onstart="return janal.bloquear();" oncomplete="jsKardex.process();"/>

  					<p:outputLabel for="codigos" value="Código ó articulo:"/>

		  				<p:ajax event="change" process="@this" update="@this"/>
			  		</p:selectBooleanCheckbox>
					</p:panelGrid>	
				</div>
				<div class="ui-grid-col-11">

						<p:ajax event="itemSelect" oncomplete="jsKardex.close();"/>

							<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-400">
								<f:facet name="header" class="TexAlCenter">

								</f:facet>
								<h:outputText value="Propio:" />
								<h:outputText value="#{custom.propio}" />
								<h:outputText value="Nombre:" />
								<h:outputText value="#{custom.nombre}" />
								<h:outputText value="IVA:" />
								<h:outputText value="#{custom.iva}" />
								<h:outputText value="Costo:" />

							</h:panelGrid>
						</f:facet>
					</p:autoComplete>

					<p:outputLabel value="#{manticInventariosAlmacenesKardex.attrs.existe}" styleClass="filas" escape="false"/>
				</div>	
			</div>	
			<p:spacer width="3px"/>
			<div class="ui-grid-row janal-grid-row">

            <p:ajax event="tabChange" listener="#{manticInventariosAlmacenesKardex.doTabChange}" process="@this" update="@(.filas)"/>

									<p:outputLabel for="codigo" value="Código:"/>
									<p:inputText id="codigo" value="#{manticInventariosAlmacenesKardex.attrs.articulo.propio}" styleClass="janal-wid-90 filas" readonly="true"/>
									<p:outputLabel for="nombre" value="Nombre:"/>
									<p:inputText id="nombre" value="#{manticInventariosAlmacenesKardex.attrs.articulo.nombre}" styleClass="janal-wid-90 filas" readonly="true"/>
									<p:spacer width="1px"/><p:separator/>
									<p:outputLabel for="empaque" value="Empaque:"/>
									<p:inputText id="empaque" value="#{manticInventariosAlmacenesKardex.attrs.articulo.empaque}" styleClass="janal-wid-90 filas" readonly="true"/>

									<p:inputText id="piezasPor" value="#{manticInventariosAlmacenesKardex.attrs.articulo.cantidad}" styleClass="janal-wid-90 filas" readonly="true"/>

									<p:outputLabel for="fechaAlta" value="Fecha alta:"/>

									<p:inputText id="ulitmoCambio" value="#{manticInventariosAlmacenesKardex.attrs.ultimo}" styleClass="janal-wid-90 filas" readonly="true"/>

									</a>	
								</p:panel>
							</p:panelGrid>	
						</p:tab>

								<div class="ui-grid-col-3 janal-column-center">
 									<p:outputLabel value="Último costo:"/><br/>
									<p:inputText value="#{manticInventariosAlmacenesKardex.doMoneyFormat(manticInventariosAlmacenesKardex.attrs.articulo.precio)}" styleClass="janal-wid-100-txt janal-column-right recalculo" readonly="true"/>

									<p:outputLabel value="Utilidad:"/><br/>
									<p:inputText value="#{manticInventariosAlmacenesKardex.doPercentageFormat(manticInventariosAlmacenesKardex.attrs.articulo.utilidad)}" styleClass="janal-wid-100-txt janal-column-right recalculo" readonly="true"/>
                </div>
								<div class="ui-grid-col-3 janal-column-center">
 									<p:outputLabel value="IVA:"/><br/>
									<p:inputText value="#{manticInventariosAlmacenesKardex.doPercentageFormat(manticInventariosAlmacenesKardex.attrs.articulo.iva)}" styleClass="janal-wid-100-txt janal-column-right recalculo" readonly="true"/>
                </div>

 									<p:outputLabel value="Precio venta:"/><br/>
									<p:inputText value="#{manticInventariosAlmacenesKardex.doMoneyFormat(manticInventariosAlmacenesKardex.attrs.articulo.menudeo)}" styleClass="janal-wid-100-txt janal-column-right recalculo" readonly="true"/>
                </div>

								<div class="ui-grid-col-1">
									<p:outputLabel value="Costo base:"/>
								</div>
								<div class="ui-grid-col-12" style="padding-right: 14px;">

									<p:outputLabel value="#{manticInventariosAlmacenesKardex.attrs.costoMayorMenor}" escape="false" styleClass="filas"/>
								</div>
							</div>	
							<p:spacer width="3px"/>

								<p:column headerText="No." styleClass="janal-wid-3">
									<h:outputText value="#{index+ 1}"/>
								</p:column>

									<h:outputText value="#{item.nombre}"/>
								</p:column>

								<p:column headerText="Utilidad" styleClass="janal-wid-10">
									<p:inputText id="utilidades" value="#{item.utilidad}" styleClass="janal-wid-80 janal-column-right key-focus-event"/>%
								</p:column>   
								<p:column headerText="Precio venta" styleClass="janal-wid-10">
									$<p:inputText id="precios" value="#{item.precio}" styleClass="janal-wid-80 janal-column-right key-focus-event"/>
								</p:column>   
								<p:column headerText="IVA" styleClass="janal-wid-10 janal janal-column-right">
									<h:outputText value="#{manticInventariosAlmacenesKardex.doPercentageValueFormat(item.iva)}"/>
								</p:column>   
								<p:column headerText="Impuesto" styleClass="janal-wid-10 janal-column-right">
									<h:outputText value="#{manticInventariosAlmacenesKardex.doMoneyValueFormat(item.impuesto)}"/>
								</p:column>   
								<p:column headerText="Precio con IVA" styleClass="janal-wid-10 janal-column-right">
									<h:outputText value="#{manticInventariosAlmacenesKardex.doMoneyValueFormat(item.importe)}"/>
								</p:column>   
							</p:dataTable>	
						</p:tab>
						<p:tab title="Códigos">
							<p:dataTable var="item" value="#{manticInventariosAlmacenesKardex.attrs.codigos}" paginator="false" reflow="true" rowKey="#{row.idKey}" emptyMessage=" " styleClass="paginated filas" rowIndexVar="index">
								<p:column headerText="No" styleClass="janal-wid-3">
									<h:outputText value="#{index+ 1}"/>
								</p:column>   
								<p:column headerText="Código" styleClass="janal-wid-15">
									<h:outputText value="#{item.codigo}"/>

									<h:outputText value="#{item.clave}"/>

									<h:outputText value="#{item.razonSocial}"/>
								</p:column>

									<h:outputText value="#{item.principal}"/>
								</p:column>   
								<p:column headerText="Fecha" styleClass="janal-wid-15 janal-column-center">
									<h:outputText value="#{item.registro}"/>
								</p:column>   
              </p:dataTable>
						</p:tab>

								<p:ajax event="rowSelect" listener="#{manticInventariosAlmacenesKardex.doUpdateInventario}" process="@this" update="@(.inventario)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
								<p:column headerText="No" styleClass="janal-wid-3">
									<h:outputText value="#{index+ 1}"/>
								</p:column>

									<h:outputText value="#{row.clave}"/>

										<p:outputLabel value="Inicial:"/><br/>

									</div>
									<div class="ui-grid-col-4 janal-column-center">
										<p:outputLabel value="Entradas:"/><br/>
										<p:inputText value="#{empty manticInventariosAlmacenesKardex.attrs.inventario ? 0: manticInventariosAlmacenesKardex.attrs.inventario.entradas}" styleClass="janal-wid-100-txt janal-column-right" readonly="true"/>
									</div>

										<p:outputLabel value="Salidas:"/><br/>
										<p:inputText value="#{empty manticInventariosAlmacenesKardex.attrs.inventario ? 0: manticInventariosAlmacenesKardex.attrs.inventario.salidas}" styleClass="janal-wid-100-txt janal-column-right" readonly="true"/>

									<h:outputText value="#{item.costo}"/>

								<p:column headerText="Menudeo" styleClass="janal-wid-8 janal-column-right">
									<h:outputText value="#{item.menudeo}"/>
