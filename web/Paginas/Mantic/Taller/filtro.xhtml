<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
  <ui:param name="titulo" value="Taller" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'consecutivo'  : {validaciones: 'libre', mascara: 'libre', grupo:'general', formatos: 'cambiar-mayusculas', individual: true},
        'cliente'      : {validaciones: 'libre', mascara: 'libre', grupo:'general', formatos: 'cambiar-mayusculas', individual: true},
        'herramienta'  : {validaciones: 'libre', mascara: 'libre', grupo:'general', formatos: 'cambiar-mayusculas', individual: true},       
        'justificacion': {validaciones: 'requerido', mascara: 'libre', grupo:'dialogo', formatos: 'cambiar-mayusculas', individual: true},       
        'estatus'      : {validaciones: 'libre', mascara: 'libre', grupo:'general'}       
      };
			
			function validaJustificacion(){
				var ok= janal.partial('dialogo');
				if(ok)
					PF('dlgEstatus').hide();
				return ok;
			} // validaJustificacion
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla">
      <p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white"/>
      <p:spacer height="5px"/>		
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <h:panelGrid styleClass="janal-wid-100">
              <p:outputLabel for="consecutivo" value="Consecutivo:"/>
              <p:inputText id="consecutivo" value="#{manticTallerFiltro.attrs.consecutivo}" styleClass="janal-wid-100-txt" /> 
              <p:outputLabel for="cliente" value="Cliente:"/>
              <p:inputText id="cliente" value="#{manticTallerFiltro.attrs.cliente}" styleClass="janal-wid-100-txt" />
              <p:outputLabel for="herramienta" value="Herramienta:"/>
              <p:inputText id="herramienta" value="#{manticTallerFiltro.attrs.herramienta}" styleClass="janal-wid-100-txt"/>
							<p:outputLabel for="estatus" value="Estatus:"/>
							<p:selectOneMenu id="estatus" value="#{manticTallerFiltro.attrs.estatus}" styleClass="janal-wid-100-txt">
								<f:selectItems value="#{manticTallerFiltro.attrs.allEstatus}"/>
							</p:selectOneMenu>
            </h:panelGrid>
            <p:separator/>
            <div class="janal-align-right lg-pantalla">
              <p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" onstart="return janal.partial('general');" process="@this consecutivo cliente herramienta estatus" actionListener="#{manticTallerFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" styleClass="janal-text-white"/>
            </div>
						<div class="janal-align-right xs-pantalla">
 						  <p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.partial('general');" process="@this consecutivo cliente herramienta estatus" actionListener="#{manticTallerFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"  styleClass="janal-text-white"/>
					  </div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticTallerFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticTallerFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticTallerFiltro.lazyModel.rowCount gt manticTallerFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
						<p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
						<p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton   value="Opciones">
                  <p:menuitem  value="Agregar" action="#{manticTallerFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton  value="Agregar" action="#{manticTallerFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()" styleClass="janal-text-white"/>						
                <p:separator/>
                <p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
                <p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
              </div>  
            </f:facet>												
            <p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{filtro.consecutivo}">
              <f:facet name="header">
                <h:outputText value="Consecutivo"/>
              </f:facet>
              <h:outputText value="#{filtro['consecutivo']}"/>
            </p:column>														
            <p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.herramienta}">
              <f:facet name="header">
                <h:outputText value="Herramienta"/>
              </f:facet>
              <h:outputText value="#{filtro['herramienta']}"/>
            </p:column>					            
            <p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.cliente}">
              <f:facet name="header">
                <h:outputText value="Cliente"/>
              </f:facet>
              <h:outputText value="#{filtro['razonSocial']}"/>
            </p:column>					                                    
						<p:column class="janal-column-left MarAuto Responsive janal-wid-15" sortBy="#{filtro.estatus}">
              <f:facet name="header">
                <h:outputText value="Estatus"/>
              </f:facet>
              <h:outputText value="#{filtro['estatus']}"/>
            </p:column>	                          			
						<p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{filtro.fechaEstimada}">
              <f:facet name="header">
                <h:outputText value="Fecha estimada"/>
              </f:facet>
              <h:outputText value="#{filtro['fechaEstimada']}"/>
            </p:column>	                          			
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticTallerFiltro.lazyModel==null?0:manticTallerFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
            <p:menuitem id="consultar" action="#{manticTallerFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
						<p:separator rendered="#{!(manticTallerFiltro.attrs.seleccionado.estatus eq '5')}"/>					
            <p:menuitem id="cambioEstatus" icon="fa fa-exchange" value="Estatus" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticTallerFiltro.doLoadEstatus}" oncomplete="PF('dlgEstatus').show();" update="dialogoEstatus" rendered="#{!(manticTallerFiltro.attrs.seleccionado.estatus eq '5')}"/>					            
						<p:menuitem id="modificar" action="#{manticTallerFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion"/>					
          </p:contextMenu>
        </div>
      </div>
    </div>	
		<p:dialog id="dialogoEstatus" widgetVar="dlgEstatus" header="Cambio de estatus" resizable="false" closable="false" minimizable="false" maximizable="false" responsive="true" width="60%" onHide="janal.refresh();" onShow="janal.refresh();">
			<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
				<p:outputLabel for="estatusDlg" value="Estatus:"/>												
				<p:selectOneMenu id="estatusDlg" value="#{manticTallerFiltro.attrs.estatusAsigna}" styleClass="janal-wid-100-txt">									
					<f:selectItems value="#{manticTallerFiltro.attrs.allEstatusAsigna}"/>					
				</p:selectOneMenu>
				<p:outputLabel for="justificacion" value="Justificación:"/>
				<p:inputTextarea id="justificacion" value="#{manticTallerFiltro.attrs.justificacion}" styleClass="janal-wid-100-txt"/>
			</h:panelGrid>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton icon="fa fa-check" process="@this dialogoEstatus" update="tabla" value="Aceptar" action="#{manticTallerFiltro.doActualizarEstatus}" onstart="return validaJustificacion()" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
        <p:commandButton value="Cancelar" icon="fa fa-remove" onstart="return PF('dlgEstatus').hide();" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
			</div>
		</p:dialog>		
  </ui:define>    
	<ui:param name="componenteBloqueo" value="buscar tabla"/>
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar el almacen ?" />
  <ui:param name="accionConfirmacion" value="#{manticTallerFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="Servicio: "/>
      <p:outputLabel value="#{manticTallerFiltro.attrs.seleccionado.consecutivo}"/>
    </h:panelGrid>			
  </ui:define>
</ui:composition>
