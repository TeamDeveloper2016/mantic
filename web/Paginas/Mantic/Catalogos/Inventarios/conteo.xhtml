<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="Inventarios de articulos"/>
	<ui:define name="librerias">
    <h:outputScript library="janal" name="core/jquery.janal.kardex.core-0.4.2.js"/>
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:codigo' : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:nombre' : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:codigos': {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:costos' : {validaciones: 'flotante|mayor({"cuanto": 0})', mascara: 'libre', formatos: 'flotante', individual: true, grupo: 'calculos'},
				'utilidades': {multiple: '$', validaciones: 'flotante|mayor({"cuanto": 0})', mascara: 'libre', formatos: 'flotante', individual: true, grupo: 'calculos'},
				'precios'   : {multiple: '$', validaciones: 'flotante|mayor({"cuanto": 0})', mascara: 'libre', formatos: 'flotante', individual: true, grupo: 'calculos'},
				'contenedorGrupos\\:tabla\\:0\\:limites': {validaciones: 'requerido|flotante|menor-a({"cual":"contenedorGrupos\\\\:tabla\\\\:1\\\\:limites"})', mascara: 'libre', formatos: 'precio', grupo: 'calculos'},
				'contenedorGrupos\\:tabla\\:1\\:limites': {validaciones: 'requerido|flotante|mayor-a({"cual":"contenedorGrupos\\\\:tabla\\\\:0\\\\:limites"})', mascara: 'libre', formatos: 'precio', grupo: 'calculos'}
			};	
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<p:focus context="codigos"/>
		<p:defaultCommand target="limpio"/>
		<pe:remoteCommand name="locate" process="@this" update="@(.filas) @(.recalculo) @(.inventario)" actionListener="#{manticCatalogosInventariosConteo.doUpdateArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();janal.reset();setTimeout(jsKardex.locate(), 500);">  
			<pe:methodSignature parameters="java.lang.String"/>  
			<pe:methodParam name="codigo"/>  
		</pe:remoteCommand>		
		<p:remoteCommand name="replace" actionListener="#{manticCatalogosInventariosConteo.doFindArticulo}" process="@this" update="@(.filas) @(.recalculo) contenedorGrupos:panelImage" onstart="return janal.bloquear();" oncomplete="jsKardex.process();"/>
		<pe:remoteCommand name="lookup" actionListener="#{manticCatalogosInventariosConteo.doUpdateDialogArticulos}" onstart="return PF('dialogo').isVisible();" process="@this clave" update="buscados localizado">
			<pe:methodSignature parameters="java.lang.String"/>  
			<pe:methodParam name="codigo"/>  
		</pe:remoteCommand>		
		<p:remoteCommand name="clean" actionListener="#{manticCatalogosInventariosConteo.doCleanArticulos}" process="@this clave" update="buscados localizado"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-1 janal-wid-col-150">
		  		<p:outputLabel for="almacen" value="Almacen:"/>
				</div>
				<div class="ui-grid-col-11">
					<p:selectOneMenu id="almacen" value="#{manticCatalogosInventariosConteo.attrs.almacen}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98"  effect="fade">
						<p:ajax event="change" onstart="janal.bloquear();" process="@this almacen" listener="#{manticCatalogosInventariosConteo.doLoad}" update="contenedorInventarios" oncomplete="janal.desbloquear();"/>
						<f:selectItems value="#{manticCatalogosInventariosConteo.attrs.almacenes}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.nombre}"/>
						<p:column headerText="Clave">
							<h:outputText value="#{item.clave}"/>
						</p:column>   
						<p:column headerText="Nombre">
							<h:outputText value="#{item.nombre}"/>
						</p:column>   														
					</p:selectOneMenu>		
				</div>	
			</div>
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-1 janal-wid-col-150">
					<p:panelGrid layout="grid" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-80, janal-wid-3">
  					<p:outputLabel for="codigos" value="Código ó articulo:"/>
	  				<p:selectBooleanCheckbox value="#{manticCatalogosInventariosConteo.attrs.buscaPorCodigo}" title="Buscar por código" styleClass="filas">
		  				<p:ajax event="change" process="@this" update="@this"/>
			  		</p:selectBooleanCheckbox>
					</p:panelGrid>	
				</div>
				<div class="ui-grid-col-11">
					<p:autoComplete id="codigos" var="custom" placeholder="ejemplo: AU125" itemLabel="#{custom.nombre}" styleClass="janal-wid-100-txt key-down-event" inputStyleClass="janal-wid-100-txt" itemValue="#{custom}" value="#{manticCatalogosInventariosConteo.attrs.custom}" completeMethod="#{manticCatalogosInventariosConteo.doCompleteArticulo}" maxResults="8" converter="janal.convertidor.Entity" minQueryLength="2" panelStyleClass="janal-wid-col-500">
						<p:ajax event="itemSelect" oncomplete="jsKardex.close();"/>
						<f:facet name="itemtip">
							<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-400">
								<f:facet name="header" class="TexAlCenter">
									<p:graphicImage library="janal" name="img/sistema/bonanza.svg" styleClass="janal-logo-mini" width="30"/>
								</f:facet>
								<h:outputText value="Propio:" />
								<h:outputText value="#{custom.propio}" />
								<h:outputText value="Nombre:" />
								<h:outputText value="#{custom.nombre}" />
								<h:outputText value="IVA:" />
								<h:outputText value="#{custom.iva}" />
								<h:outputText value="Costo:" />
								<h:outputText value="$ #{custom.precio}" />
							</h:panelGrid>
						</f:facet>
					</p:autoComplete>			
				</div>
			</div>	
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12 janal-column-center">
					<p:outputLabel value="#{manticCatalogosInventariosConteo.attrs.existe}" styleClass="filas" escape="false"/>
				</div>	
			</div>	
			<p:spacer height="2px"/>
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{manticCatalogosInventariosConteo.doTabChange}" process="@this" update="@(.filas)"/>						
            <p:tab title="General">			
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-70, janal-wid-30">	
								<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-15, janal-wid-100">		
									<p:outputLabel for="codigo" value="Código:"/>
									<p:inputText id="codigo" value="#{manticCatalogosInventariosConteo.attrs.articulo.propio}" styleClass="janal-wid-90 filas" readonly="true"/>
									<p:outputLabel for="nombre" value="Nombre:"/>
									<p:inputText id="nombre" value="#{manticCatalogosInventariosConteo.attrs.articulo.nombre}" styleClass="janal-wid-90 filas" readonly="true"/>
									<p:spacer width="1px"/><p:separator/>
									<p:outputLabel for="empaque" value="Empaque:"/>
									<p:inputText id="empaque" value="#{manticCatalogosInventariosConteo.attrs.articulo.empaque}" styleClass="janal-wid-90 filas" readonly="true"/>
									<p:outputLabel for="unidadMedida" value="Unidad medida:"/>
									<p:inputText id="unidadMedida" value="#{manticCatalogosInventariosConteo.attrs.articulo.unidadMedida}" styleClass="janal-wid-90 filas" readonly="true"/>
									<p:outputLabel for="piezasPor" value="Piezas por empaque:"/>
									<p:inputText id="piezasPor" value="#{manticCatalogosInventariosConteo.attrs.articulo.cantidad}" styleClass="janal-wid-90 filas" readonly="true"/>
								</p:panelGrid>
								<p:panel id="panelImage" header="#{manticCatalogosInventariosConteo.attrs.articulo.propio}" styleClass="TexAlCenter janal-wid-100-txt" style="height:100%">
									<a id="source-image" data-magnify="gallery" data-caption="#{manticCatalogosInventariosConteo.attrs.articulo.nombre}" data-group="icon-gallery" href="" title="Click para ver más grande la imagen">
										<p:graphicImage id="icon-image" value="#{manticCatalogosInventariosConteo.image}" styleClass="janal-logo-mini" width="165" height="165" stream="false" style="cursor:zoom-in;"/>
									</a>	
								</p:panel>
							</p:panelGrid>	
							<p:dataTable var="item" value="#{manticCatalogosInventariosConteo.attrs.historial}" paginator="false" reflow="true" rowKey="#{row.idKey}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" styleClass="paginated filas" rowIndexVar="index">
								<p:column headerText="No" styleClass="janal-wid-5">
									<h:outputText value="#{index+ 1}.-"/>
								</p:column>   
								<p:column headerText="Inicial" styleClass="janal-column-right">
									<h:outputText value="#{item.inicial}"/>
								</p:column>   
								<p:column headerText="Entradas" styleClass="janal-column-right">
									<h:outputText value="#{item.entradas}"/>
								</p:column>   
								<p:column headerText="Salidas" styleClass="janal-column-right">
									<h:outputText value="#{item.salidas}"/>
								</p:column>   
								<p:column headerText="Existencias" styleClass="janal-column-right">
									<h:outputText value="#{item.existencias}"/>
								</p:column>   
              </p:dataTable>
							<p:outputLabel value="Son todos los conteos de articulos realizados desplegados en forma descendente."/>
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>		
		<p:dialog widgetVar="dialogo" header="Buscar articulo" hideEffect="explode" showEffect="puff" maximizable="false" minimizable="false" closeOnEscape="true" closable="true" onHide="janal.desbloquear();$('#codigos').focus();" onShow="$('#clave').val('');clean();" width="900px" height="470px" resizable="false" appendTo="@(body)">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12 janal-column-left">
					<p:outputLabel for="clave" value="Código o nombre:"/>
					<span class="janal-help-icon janal-help-8 fa fa-fw fa-question-circle Fright" onclick="countHelp(8);"/>	
					<pe:tooltip for="@(.janal-help-8)" showEvent="click">
						<h:outputLabel value="#{kajoolUtilAplicacion.toTextHelp(8)}" styleClass="Fs15" escape="false"/>
					</pe:tooltip>
				</div>			
			</div>	
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12 janal-column-left">
					<p:inputText id="clave" value="#{manticCatalogosInventariosConteo.attrs.codigo}" styleClass="janal-wid-100-txt key-up-event janal-key-articulo" style="text-transform: uppercase"/>
				</div>			
			</div>
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12 janal-column-left">
					<p:outputLabel value="Click sobre la tabla para seleccionar el articulo, por defecto es el primero de la lista"/><br/>
					<p:dataTable id="buscados" widgetVar="widgetBuscados" lazy="true" styleClass="janal-row-articulos janal-wid-100" value="#{manticCatalogosInventariosConteo.attrs.lazyModel}" selection="#{manticCatalogosInventariosConteo.attrs.buscado}" var="item" selectionMode="single" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rowIndexVar="index" reflow="true" scrollRows="50" liveScroll="true" liveScrollBuffer="50" scrollable="true" scrollHeight="280" style="margin-bottom:0">
						<p:ajax event="rowDblselect" listener="#{manticCatalogosInventariosConteo.doRowDblselect}" process="@this" update="@(.filas) @(.recalculo)" oncomplete="PF('dialogo').hide();"/>	
						<p:column headerText="No" styleClass="janal-wid-col-30">
							<h:outputText value="#{index+ 1}.-"/>
						</p:column>   
						<p:column headerText="Propio" styleClass="janal-wid-15">
							<h:outputText value="#{item.propio}"/>
						</p:column>   
						<p:column headerText="Nombre">
							<h:outputText value="#{item.nombre}"/>
						</p:column>   
						<p:column headerText="Costo" styleClass="janal-column-right janal-wid-13">
							<h:outputText value="#{item.original}"/>
						</p:column>   
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticCatalogosInventariosConteo.attrs.lazyModel==null? 0: manticCatalogosInventariosConteo.attrs.lazyModel.rowCount}] registros"/>
            </f:facet>
					</p:dataTable>
				</div>
			</div>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton id="localizado" icon="fa fa-check" process="@this buscados" update="@(.filas) @(.recalculo) contenedorGrupos:panelImage" value="Aceptar" actionListener="#{manticCatalogosInventariosConteo.doChangeBuscado}" onstart="return jsKardex.parche();" oncomplete="PF('dialogo').hide();" disabled="#{manticCatalogosInventariosConteo.attrs.lazyModel.rowCount lt 1}"/>
				<p:commandButton process="@none" icon="fa fa-remove" value="Cancelar" oncomplete="PF('dialogo').hide();"/>
			</div>
		</p:dialog>
		<p:commandButton id="limpio" value="" styleClass="janal-zero-size"/>
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{manticCatalogosInventariosConteo.doAceptar}" onstart="return janal.execute(true) &amp;&amp; confirm('Esta seguro que desea guardar los cambios ?');" oncomplete="janal.desbloquear()" disabled="#{empty(manticCatalogosInventariosConteo.attrs.articulo.propio)}" styleClass="recalculo"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{manticCatalogosInventariosConteo.doCancelar}" onstart="janal.bloquear()" oncomplete="janal.desbloquear()" update="contenedorGrupos:tabla @(.filas) @(.recalculo) contenedorGrupos:panelImage"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosInventariosConteo.doAceptar}" onstart="return janal.execute(true) &amp;&amp; confirm('Esta seguro que desea guardar los cambios ?');" oncomplete="janal.desbloquear()" styleClass="recalculo"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosInventariosConteo.doCancelar}" onstart="janal.bloquear()" oncomplete="janal.desbloquear()" update="contenedorGrupos:tabla @(.filas) @(.recalculo) contenedorGrupos:panelImage"/>
		</div>		
	</ui:define>
</ui:composition>
