<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
  <ui:param name="titulo" value="Catálogo de representantes" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'nombres': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true}       
        'rfc': {validaciones: 'libre', mascara: 'rfc', formatos: 'cambiar-mayusculas', individual: true},
        'curp': {validaciones: 'libre', mascara: 'curp', formatos: 'cambiar-mayusculas', individual: true},
        'idTipoSexo': {validaciones: 'libre', mascara: 'libre'}        
      };
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
              <p:outputLabel for="nombres" value="Nombres, paterno, materno:"/>
              <p:inputText id="nombres" value="#{manticCatalogosRepresentantesFiltro.attrs.nombres}" styleClass="janal-wid-100-txt" /> 
              <p:outputLabel for="rfc" value="RFC:"/>
              <p:inputText id="rfc" value="#{manticCatalogosRepresentantesFiltro.attrs.rfc}" styleClass="janal-wid-100-txt" />              			                            
              <p:outputLabel for="curp" value="CURP:"/>
              <p:inputText id="curp" value="#{manticCatalogosRepresentantesFiltro.attrs.curp}" styleClass="janal-wid-100-txt"/>              														
              <p:outputLabel for="idTipoSexo"  value="Sexo:"/>
              <p:selectOneMenu  id="idTipoSexo"  value="#{manticCatalogosRepresentantesFiltro.attrs.idTipoSexo}"  styleClass="janal-wid-90">
                <f:selectItem itemLabel="TODOS" itemValue="1,2,3"/>
                <f:selectItem itemLabel="HOMBRE" itemValue="1"/>
                <f:selectItem itemLabel="MUJER" itemValue="2"/>
                <f:selectItem itemLabel="NO ESPECIFICADO" itemValue="3"/>
              </p:selectOneMenu>              
							<p:separator/>
            </p:panelGrid>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.execute();" process="@this nombres rfc curp idTipoSexo" actionListener="#{manticCatalogosRepresentantesFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="right" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.execute();" process="@this nombres rfc curp idTipoSexo" actionListener="#{manticCatalogosRepresentantesFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticCatalogosRepresentantesFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosRepresentantesFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosRepresentantesFiltro.lazyModel.rowCount gt manticCatalogosRepresentantesFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton   value="Opciones">
                  <p:menuitem  value="Agregar" action="#{manticCatalogosRepresentantesFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton action="#{manticCatalogosRepresentantesFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                <p:commandButton id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
              </div>  
            </f:facet>	            
             <p:column class="janal-column-center MarAuto Responsive janal-wid-13" sortBy="#{filtro.curp}">
              <f:facet name="header">
                <h:outputText value="CURP"/>
              </f:facet>
              <h:outputText value="#{filtro['curp']}"/>
            </p:column>		
             <p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.rfc}">
              <f:facet name="header">
                <h:outputText value="RFC"/>
              </f:facet>
              <h:outputText value="#{filtro['rfc']}"/>
            </p:column>		
            <p:column class="janal-column-left MarAuto Responsive janal-wid-20" sortBy="#{filtro.nombres}">
              <f:facet name="header">
                <h:outputText value="Nombres"/>
              </f:facet>
              <h:outputText value="#{filtro['nombres']}"/>
            </p:column>														
            <p:column class="janal-column-left MarAuto Responsive janal-wid-8" sortBy="#{filtro.paterno}">
              <f:facet name="header">
                <h:outputText value="Apellido paterno"/>
              </f:facet>
              <h:outputText value="#{filtro['paterno']}"/>
            </p:column>					
            <p:column class="janal-column-left MarAuto Responsive janal-wid-10" sortBy="#{filtro.materno}">
              <f:facet name="header">
                <h:outputText value="Apellido materno"/>
              </f:facet>
              <h:outputText value="#{filtro['materno']}"/>
            </p:column>					
            <p:column class="janal-column-left MarAuto Responsive janal-wid-10" sortBy="#{filtro.sexo}">
              <f:facet name="header">
                <h:outputText value="Sexo"/>
              </f:facet>
              <h:outputText value="#{filtro['sexo']}"/>
            </p:column>           			            			
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticCatalogosRepresentantesFiltro.lazyModel==null?0:manticCatalogosRepresentantesFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem id="consultar" action="#{manticCatalogosRepresentantesFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
						<p:separator/>
            <p:menuitem id="modificar" action="#{manticCatalogosRepresentantesFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion"/>					
          </p:contextMenu>
        </div>
      </div>
    </div>		           				
  </ui:define>   
  <ui:param name="componenteBloqueo" value="buscar buscarIcon tabla"/>
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar a la persona ?" />
  <ui:param name="accionConfirmacion" value="#{manticCatalogosRepresentantesFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="Persona:"/>
      <p:outputLabel value="#{manticCatalogosRepresentantesFiltro.attrs.seleccionado.nombres}"/>
    </h:panelGrid>			
  </ui:define>
</ui:composition>
