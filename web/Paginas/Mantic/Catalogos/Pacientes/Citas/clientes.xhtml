<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
  <ui:param name="titulo" value="Catalogo de clientes" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'razonSocial': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'}
      };
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-12">
          <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
            <p:outputLabel for="razonSocial" value="Cliente:"/>
            <p:autoComplete id="razonSocial" var="custom" placeholder="ejemplo: JUAN PEREZ LOPEZ" itemLabel="#{custom.razonSocial}" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt" itemValue="#{custom}" value="#{manticCatalogosPacientesCitasClientes.attrs.cliente}" completeMethod="#{manticCatalogosPacientesCitasClientes.doCompleteCliente}" maxResults="8" converter="janal.convertidor.Entity" minQueryLength="2" panelStyleClass="janal-wid-col-500">
              <f:facet name="itemtip">
                <h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-400">
                  <h:outputText value="Clave:" />
                  <h:outputText value="#{custom.clave}" />
                  <h:outputText value="RFC:" />
                  <h:outputText value="#{custom.rfc}" />
                  <h:outputText value="Nombre:" />
                  <h:outputText value="#{custom.inicio}" />
                </h:panelGrid>
              </f:facet>
            </p:autoComplete>	
          </p:panelGrid>
          <div class="janal-align-right janal-wid-100">
            <p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.execute();" process="@this razonSocial" actionListener="#{manticCatalogosPacientesCitasClientes.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
            <p:commandButton id="buscarIcon" value="Buscar" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.execute();" process="@this razonSocial" actionListener="#{manticCatalogosPacientesCitasClientes.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
          </div>
          <p:spacer width="5px"/>
          <center>
            <p:dataGrid lazy="true" id="tabla" var="row" styleClass="janal-wid-99" value="#{manticCatalogosPacientesCitasClientes.lazyModel}" columns="3" layout="grid" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="#{manticCatalogosPacientesCitasClientes.lazyModel.rowCount gt manticCatalogosPacientesCitasClientes.lazyModel.pageSize}" rowIndexVar="index" paginatorPosition="bottom">
              <f:facet name="header">
                Clientes disponibles
              </f:facet>
              <p:panel header="Clave: [ #{row.clave} ]" style="width:100%;" >
                <p:panelGrid columns="1" columnClasses="janal-column-center" style="width:100%;">
                  <p:commandLink action="#{manticCatalogosPacientesCitasClientes.doPagina}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();" title="Clic para agendar">
                    <p:graphicImage width="100px" height="65px" library="janal" name="img/sistema/#{kajoolUtilAplicacion.logoAyudaEmpresa}"/>
                    <br/>
                    <h:outputText value="#{row.cliente}" styleClass="FontBold Fs18 janal-color-blue"/>
                    <f:setPropertyActionListener value="#{row}" target="#{manticCatalogosPacientesCitasClientes.seleccionado}"  />
                  </p:commandLink>	                
                  <p:outputLabel value="Domicilio:" styleClass="FontBold"/>
                  <h:outputText value="#{row.domicilio}" />
                  <p:outputLabel value="RFC:" styleClass="FontBold"/>
                  <h:outputText value="#{row.rfc}" />								
                </p:panelGrid>
              </p:panel>
              <f:facet name="footer">
                <p:outputLabel value="Total [#{manticCatalogosPacientesCitasClientes.lazyModel== null? 0: manticCatalogosPacientesCitasClientes.lazyModel.rowCount}] registros"/>
              </f:facet>
            </p:dataGrid>
          </center>  
        </div>
      </div>
    </div>		           				
  </ui:define>    
  <ui:param name="componenteBloqueo" value="buscar tabla"/>
</ui:composition>
