				'contenedorGrupos\\:sexo'        : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:puesto'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:entidad'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:municipio'   : {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:localidad'   : {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:cp'          : {validaciones: 'libre', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas', individual: true},
        'contenedorGrupos\\:calle'       : {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas', individual: true},
        'contenedorGrupos\\:exterior'    : {validaciones: 'libre', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas', individual: true},
        'contenedorGrupos\\:interior'    : {validaciones: 'libre', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas', individual: true},
        'contenedorGrupos\\:asentamiento': {validaciones: 'libre', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas', individual: true},
        'contenedorGrupos\\:entreCalle'  : {validaciones: 'libre', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas', individual: true},
        'contenedorGrupos\\:ycalle'      : {validaciones: 'libre', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas', individual: true},
				'valor'                          : {multiple: '$', validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true, mensaje:'Es necesario la captura del valor'}
			};

				setTimeout("janal.readingMode('#{manticCatalogosPersonasAccion.attrs.nombreAccion}')", 500);

                  <p:inputText id="exterior" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.numeroExterior}" />
                  <p:outputLabel for="interior" value="Número interior:"/>
                  <p:inputText id="interior" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.numeroInterior}"/>	
                  <p:outputLabel for="asentamiento" value="Colonia:"/>
                  <p:inputText id="asentamiento" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.asentamiento}"/>	
                  <p:outputLabel for="entreCalle" value="Entre calle:"/>
                  <p:inputText id="entreCalle" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.entreCalle}"/>

                  <p:inputText id="ycalle" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.ycalle}"/>

						<p:tab title="Contacto">
              <p:panelGrid id="panelTablaContactos" columns="1" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-100">
                <p:dataTable id="tablaContactos" rowIndexVar="index" var="contacto" value="#{manticCatalogosPersonasAccion.registroPersona.personasTiposContacto}" rows="6" paginator="false" reflow="true" rowKey="#{contacto.key}" emptyMessage=" " styleClass="paginated">																					
                  <p:column headerText="Tipo contacto">										
                    <p:selectOneMenu id="contacto#{contacto.key}" styleClass="janal-wid-100-txt" value="#{contacto.idTipoContacto}" filter="true" filterMatchMode="custom" filterFunction="janal.contains" disabled="#{!contacto.nuevo}" onblur="simpleProcess();">
                      <f:selectItems value="#{manticCatalogosPersonasAccion.attrs.tiposContactos}"/>
                    </p:selectOneMenu> 				
                  </p:column>	
                  <p:column headerText="Valor" styleClass="janal-wid-50 valor">		
                    <p:inputText id="valor#{contacto.key}" styleClass="janal-wid-100-txt" value="#{contacto.valor}" disabled="#{!contacto.nuevo}" onblur="simpleProcess();"/>
                  </p:column>
                  <p:column style="width:32px;text-align: center">
                    <p:commandButton update="tablaContactos" icon="fa fa-close" title="Eliminar" action="#{manticCatalogosPersonasAccion.registroPersona.doEliminarClienteTipoContacto}">
                      <f:setPropertyActionListener value="#{contacto}" target="#{manticCatalogosPersonasAccion.registroPersona.personaTipoContactoSeleccion}" />
                    </p:commandButton>
                  </p:column>
                  <f:facet name="footer">
                    <p:commandButton actionListener="#{manticCatalogosPersonasAccion.registroPersona.doAgregarClienteTipoContacto}" process="@this tablaContactos" update="tablaContactos" icon="fa fa-plus" oncomplete="janal.refresh();"/>						
                  </f:facet>
                </p:dataTable>	
              </p:panelGrid>	
            </p:tab>

	<ui:define name="acciones">

			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{manticCatalogosPersonasAccion.doAceptar}" onstart="return janal.partial('general')" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{manticCatalogosPersonasAccion.doCancelar}" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosPersonasAccion.doAceptar}" onstart="return janal.partial('general')" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosPersonasAccion.doCancelar}" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>

	<ui:define name="dialogos">
		<p:dialog id="dialogoDomicilios" widgetVar="dlgDomicilios" header="Busqueda de domicilio:" resizable="false" closable="false" responsive="true" width="60%" onHide="janal.restore();janal.refresh();" onShow="janal.change('formDialogoDomicilios', fieldsDialog);janal.refresh();">
			<h:form id="formDialogoDomicilios" prependId="false">
				<h:panelGrid columns="3" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-80, janal-wid-20">
					<p:outputLabel for="calleBusqueda" value="Calle:"/>
					<p:inputText id="calleBusqueda" value="#{manticCatalogosPersonasAccion.attrs.calle}" styleClass="janal-wid-100-txt"/>
					<p:commandButton icon="fa fa-search" actionListener="#{manticCatalogosPersonasAccion.doBusquedaDomicilios}" process="@this calleBusqueda" update="domiciliosBusqueda totalResultados" onstart="return janal.partial('dialogo')"/>
					<p:outputLabel for="domiciliosBusqueda" value="Domicilio:"/>
					<p:selectOneMenu id="domiciliosBusqueda" value="#{manticCatalogosPersonasAccion.domicilioBusqueda}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="custom" filterFunction="janal.contains" var="item" converter="janal.convertidor.Entity">									
						<f:selectItems value="#{manticCatalogosPersonasAccion.attrs.domiciliosBusqueda}" var="element" itemValue="#{element}" itemLabel="#{element.domicilio}"/>
						<p:column  styleClass="janal-column-left janal-wid-col-150">
							<h:outputText value="#{item.entidad}"/>
						</p:column>   										
						<p:column  styleClass="janal-column-left">
							<h:outputText value="#{item.calle}"/>
						</p:column>   
						<p:column styleClass="janal-column-right janal-wid-col-50">
							<h:outputText value="#{item.numeroExterior}"/>
						</p:column>  										
						<p:column styleClass="janal-column-left janal-wid-col-250">
							<h:outputText value="#{item.asentamiento}"/>
						</p:column>  
					</p:selectOneMenu>
					<p:spacer/><p:spacer/><p:spacer/>
					<p:outputLabel id="totalResultados" value="Total [#{manticCatalogosPersonasAccion.attrs.resultados}]"/>
				</h:panelGrid>
				<hr class="ui-widget-content"/>
				<div class="janal-line-button">
					<p:commandButton id="aceptarBusqueda" icon="fa fa-check" process="@this dialogoDomicilios domiciliosBusqueda" update="contenedorGrupos:panelTablaDomicilios"  value="Aceptar" action="#{manticCatalogosPersonasAccion.doAsignaDomicilio}" onstart="PF('dlgDomicilios').hide();" oncomplete="janal.desbloquear();janal.refresh();"/>
					<p:commandButton value="Cancelar" icon="fa fa-remove" onstart="PF('dlgDomicilios').hide();" oncomplete="janal.desbloquear();"/>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
