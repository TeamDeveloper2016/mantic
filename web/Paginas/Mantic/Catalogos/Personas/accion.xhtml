<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticCatalogosPersonasAccion.attrs.nombreAccion} al catálogo de artículo" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:titulo'      : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:nombre'      : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre'},
				'contenedorGrupos\\:paterno'     : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre'},
				'contenedorGrupos\\:materno'     : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre'},
				'contenedorGrupos\\:rfc'         : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'rfc'},
				'contenedorGrupos\\:curp'        : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'curp'},
				'contenedorGrupos\\:nacimiento'  : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:tipoPersona' : {validaciones: 'requerido', mascara: 'libre'},				
				'contenedorGrupos\\:sexo'        : {validaciones: 'requerido', mascara: 'libre'}				
			};						
		</script>   
		<style type="text/css">			
			span.ui-calendar > input{
				width: -webkit-fill-available;
			}						
			div.ui-selectonemenu-filter-container{								
				width: -webkit-fill-available !important;
			}
			input.ui-selectonemenu-filter{								
				width: -webkit-fill-available !important;
			}									
		</style>		
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:tab title="General">							
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">		
								<p:outputLabel for="titulo" value="Titulo:"/>
								<p:selectOneMenu id="titulo" value="#{manticCatalogosPersonasAccion.persona.idPersonaTitulo}" styleClass="janal-wid-100-txt">									
									<f:selectItems value="#{manticCatalogosPersonasAccion.attrs.titulos}"/>
								</p:selectOneMenu>								
								<p:outputLabel for="nombre" value="Nombre:"/>
								<p:inputText id="nombre" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.persona.nombres}" onblur="janal.individual('contenedorGrupos\\:nombre')"/>                    
								<p:outputLabel for="paterno" value="Apellido paterno:"/>
								<p:inputText id="paterno" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.persona.paterno}" onblur="janal.individual('contenedorGrupos\\:paterno')"/>                    
								<p:outputLabel for="materno" value="Apellido materno:"/>
								<p:inputText id="materno" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.persona.materno}" onblur="janal.individual('contenedorGrupos\\:materno')"/>                    
								<p:outputLabel for="rfc" value="RFC:"/>
								<p:inputText id="rfc" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.persona.rfc}" onblur="janal.individual('contenedorGrupos\\:rfc')"/>                    
								<p:outputLabel for="curp" value="CURP:"/>
								<p:inputText id="curp" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.persona.curp}" onblur="janal.individual('contenedorGrupos\\:curp')"/>                    
								<p:outputLabel for="nacimiento" value="Fecha de nacimiento:"/>
								<p:calendar id="nacimiento" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.persona.fechaNacimiento}" mode="popup" converter="janal.convertidor.Calendario"/>
								<p:outputLabel for="tipoPersona" value="Tipo persona:" rendered="#{manticCatalogosPersonasAccion.attrs.general}"/>
								<p:selectOneMenu id="tipoPersona" value="#{manticCatalogosPersonasAccion.persona.idTipoPersona}" styleClass="janal-wid-100-txt" rendered="#{manticCatalogosPersonasAccion.attrs.general}">									
									<f:selectItems value="#{manticCatalogosPersonasAccion.attrs.tiposPersonas}"/>
								</p:selectOneMenu>		
								<p:outputLabel for="sexo" value="Sexo:"/>
								<p:selectOneRadio id="sexo" value="#{manticCatalogosPersonasAccion.persona.idTipoSexo}">
									<f:selectItem itemValue="1" itemLabel="Hombre"/>
									<f:selectItem itemValue="2" itemLabel="Mujer"/>
									<f:selectItem itemValue="3" itemLabel="No especificado"/>
								</p:selectOneRadio>																	
              </p:panelGrid>
						</p:tab>						            						            																																																
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosPersonasAccion.doAceptar}" styleClass="janal-text-white" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosPersonasAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosPersonasAccion.doAceptar}" styleClass="janal-text-white" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosPersonasAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
