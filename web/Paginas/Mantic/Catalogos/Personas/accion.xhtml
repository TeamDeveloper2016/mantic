<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticCatalogosPersonasAccion.attrs.nombreAccion} al catálogo de #{manticCatalogosPersonasAccion.attrs.catalogo}" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:titulo'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:nombre'      : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:paterno'     : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:materno'     : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:rfc'         : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'rfc', grupo: 'general'},
				'contenedorGrupos\\:curp'        : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'curp', grupo: 'general'},
				'contenedorGrupos\\:nacimiento'  : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:tipoPersona' : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},				
				'contenedorGrupos\\:sexo'        : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:entidad': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:municipio': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:localidad': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:cp': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:calle': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:exterior': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:interior': {validaciones: 'libre|cambiar-mayusculas', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:asentamiento': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:entreCalle': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:ycalle': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'domicilio'}
			};						
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:tab title="General">							
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-15, janal-wid-100">		
								<p:outputLabel for="empresa" value="Empresa:" rendered="#{manticCatalogosPersonasAccion.attrs.mostrarEmpresas}"/>
								<p:selectOneMenu id="empresa" value="#{manticCatalogosPersonasAccion.attrs.idEmpresa}" styleClass="janal-wid-100-txt" rendered="#{manticCatalogosPersonasAccion.attrs.mostrarEmpresas}" filter="true" filterMatchMode="startsWith">									
									<p:ajax event="change" listener="#{manticCatalogosPersonasAccion.doActualizaClientesProveedores}" process="@this" update="cliente proveedores" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
									<f:selectItems value="#{manticCatalogosPersonasAccion.attrs.empresas}"/>
								</p:selectOneMenu>	
								<p:outputLabel for="titulo" value="Titulo:"/>
								<p:selectOneMenu id="titulo" value="#{manticCatalogosPersonasAccion.registroPersona.persona.idPersonaTitulo}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith">									
									<f:selectItems value="#{manticCatalogosPersonasAccion.attrs.titulos}"/>
								</p:selectOneMenu>								
								<p:outputLabel for="nombre" value="Nombre:"/>
								<p:inputText id="nombre" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.persona.nombres}" onblur="janal.individual('contenedorGrupos\\:nombre')"/>                    
								<p:outputLabel for="paterno" value="Apellido paterno:"/>
								<p:inputText id="paterno" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.persona.paterno}" onblur="janal.individual('contenedorGrupos\\:paterno')"/>                    
								<p:outputLabel for="materno" value="Apellido materno:"/>
								<p:inputText id="materno" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.persona.materno}" onblur="janal.individual('contenedorGrupos\\:materno')"/>                    
								<p:outputLabel for="rfc" value="RFC:"/>
								<p:inputText id="rfc" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.persona.rfc}" onblur="janal.individual('contenedorGrupos\\:rfc')"/>                    
								<p:outputLabel for="curp" value="CURP:"/>
								<p:inputText id="curp" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.persona.curp}" onblur="janal.individual('contenedorGrupos\\:curp')"/>                    
								<p:outputLabel for="nacimiento" value="Fecha de nacimiento:"/>
								<p:calendar id="nacimiento" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.persona.fechaNacimiento}" mode="popup" converter="janal.convertidor.Calendario"/>
								<p:outputLabel for="tipoPersona" value="Tipo persona:" rendered="#{manticCatalogosPersonasAccion.attrs.general}"/>
								<p:selectOneMenu id="tipoPersona" value="#{manticCatalogosPersonasAccion.registroPersona.persona.idTipoPersona}" styleClass="janal-wid-100-txt" rendered="#{manticCatalogosPersonasAccion.attrs.general}" filter="true" filterMatchMode="startsWith">									
									<f:selectItems value="#{manticCatalogosPersonasAccion.attrs.tiposPersonas}"/>
								</p:selectOneMenu>		
								<p:outputLabel for="sexo" value="Sexo:"/>
								<p:selectOneRadio id="sexo" value="#{manticCatalogosPersonasAccion.registroPersona.persona.idTipoSexo}">
									<f:selectItem itemValue="1" itemLabel="Hombre"/>
									<f:selectItem itemValue="2" itemLabel="Mujer"/>
									<f:selectItem itemValue="3" itemLabel="No especificado"/>
								</p:selectOneRadio>	
								<p:outputLabel for="puesto" value="Puesto:" rendered="#{manticCatalogosPersonasAccion.attrs.mostrarPuestos}"/>
								<p:selectOneMenu id="puesto" value="#{manticCatalogosPersonasAccion.attrs.idPuesto}" styleClass="janal-wid-100-txt" rendered="#{manticCatalogosPersonasAccion.attrs.mostrarPuestos}" filter="true" filterMatchMode="startsWith">									
									<f:selectItems value="#{manticCatalogosPersonasAccion.attrs.puestos}"/>
								</p:selectOneMenu>
								<p:outputLabel for="proveedores" value="Proveedor:" rendered="#{manticCatalogosPersonasAccion.attrs.mostrarProveedores}"/>
								<p:selectOneMenu id="proveedores" value="#{manticCatalogosPersonasAccion.attrs.proveedor}" styleClass="janal-wid-100-txt" rendered="#{manticCatalogosPersonasAccion.attrs.mostrarProveedores}" filter="true" filterMatchMode="startsWith" var="item" converter="janal.convertidor.Entity">									
									<f:selectItems value="#{manticCatalogosPersonasAccion.attrs.proveedores}" var="element" itemValue="#{element}" itemLabel="#{element.razonSocial}"/>
									<p:column  styleClass="janal-column-center">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column styleClass="janal-column-left">
										<h:outputText value="#{item.rfc}"/>
									</p:column>  
									<p:column styleClass="janal-column-left">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>  
								</p:selectOneMenu>	
								<p:outputLabel for="cliente" value="Cliente:" rendered="#{manticCatalogosPersonasAccion.attrs.mostrarClientes}"/>
								<p:selectOneMenu id="cliente" value="#{manticCatalogosPersonasAccion.attrs.cliente}" styleClass="janal-wid-100-txt" rendered="#{manticCatalogosPersonasAccion.attrs.mostrarClientes}" filter="true" filterMatchMode="startsWith" var="item" converter="janal.convertidor.Entity">									
									<f:selectItems value="#{manticCatalogosPersonasAccion.attrs.clientes}" var="element" itemValue="#{element}" itemLabel="#{element.razonSocial}"/>
									<p:column  styleClass="janal-column-center">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column styleClass="janal-column-left">
										<h:outputText value="#{item.rfc}"/>
									</p:column>  
									<p:column styleClass="janal-column-left">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
								</p:selectOneMenu>	
              </p:panelGrid>
						</p:tab>	
						<p:tab title="Domicilios">
              <p:panelGrid id="panelTablaDomicilios" columns="2" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-20, janal-wid-100">
                <p:dataList id="tablaDomicilios" value="#{manticCatalogosPersonasAccion.registroPersona.personasDomicilio}" var="domicilio" type="unordered" itemType="none" paginator="false" rows="10" styleClass="paginated" emptyMessage=" ">						
                  <p:commandLink update="tablaDomicilios contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" title="Eliminar" action="#{manticCatalogosPersonasAccion.doEliminarDomicilio}" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();">                    
										<f:setPropertyActionListener value="#{domicilio}" target="#{manticCatalogosPersonasAccion.registroPersona.personaDomicilioSelecion}" />
										<i class="fa fa-minus-square fa-lg"></i>   
                  </p:commandLink>		
									<p:commandLink onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();" update="tablaDomicilios contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" title="Actualizar" action="#{manticCatalogosPersonasAccion.doActualizaDomicilio}" rendered="#{domicilio.modificar}">
                    <f:setPropertyActionListener value="#{domicilio}" target="#{manticCatalogosPersonasAccion.registroPersona.personaDomicilioSelecion}" />
										<i class="fa fa-check-square fa-lg"></i>
                  </p:commandLink>																				
									<p:commandLink onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();" update="tablaDomicilios contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" title="Domicilio #{domicilio.consecutivo} #{domicilio.idPrincipal eq 1 ? '[Principal]' : ''}" action="#{manticCatalogosPersonasAccion.doConsultarClienteDomicilio}">
                    <f:setPropertyActionListener value="#{domicilio}" target="#{manticCatalogosPersonasAccion.registroPersona.personaDomicilioSelecion}" />		
										<p:outputLabel value="Dirección #{domicilio.consecutivo} #{domicilio.idPrincipal eq 1 ? ' * ' : ''}"/>
                  </p:commandLink>                                                                        
                  <f:facet name="footer" class="alinear-izquierda">																
                    <p:commandLink title="Agregar domicilio" action="#{manticCatalogosPersonasAccion.doAgregarCliente}" process="@this contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" update="contenedorGrupos:tablaDomicilios contenedorGrupos:formularioDomicilio" onstart="return janal.partial('domicilio', true);" oncomplete="janal.refresh();janal.desbloquear();">
											<i class="fa fa-plus-square fa-lg"><p:spacer width="3px"/><p:outputLabel value="Agregar dirección"/></i>
										</p:commandLink>		              										
                  </f:facet>
                </p:dataList>
                <p:panelGrid id="formularioDomicilio" columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-20, janal-wid-100">
                  <p:spacer/><p:spacer/>
                  <p:outputLabel for="entidad" value="Entidad:"/>
                  <p:selectOneMenu id="entidad" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.idEntidad}" styleClass="janal-wid-100-txt" var="item" converter="janal.convertidor.Entity">									
                    <p:ajax event="change" listener="#{manticCatalogosPersonasAccion.doActualizaMunicipios}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();"/>
                    <f:selectItems value="#{manticCatalogosPersonasAccion.attrs.entidades}" var="element" itemValue="#{element}" itemLabel="#{element.descripcion}"/>
										<p:column  styleClass="janal-column-center">
											<h:outputText value="#{item.clave}"/>
										</p:column>   
										<p:column styleClass="janal-column-left">
											<h:outputText value="#{item.descripcion}"/>
										</p:column> 
                  </p:selectOneMenu>								
                  <p:outputLabel for="municipio" value="Municipio:"/>
                  <p:selectOneMenu id="municipio" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.idMunicipio}" styleClass="janal-wid-100-txt" var="item" converter="janal.convertidor.Entity">									
                    <p:ajax event="change" listener="#{manticCatalogosPersonasAccion.doActualizaLocalidades}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();"/>
                    <f:selectItems value="#{manticCatalogosPersonasAccion.attrs.municipios}" var="element" itemValue="#{element}" itemLabel="#{element.descripcion}"/>
										<p:column  styleClass="janal-column-center">
											<h:outputText value="#{item.clave}"/>
										</p:column>   
										<p:column styleClass="janal-column-left">
											<h:outputText value="#{item.descripcion}"/>
										</p:column> 
                  </p:selectOneMenu>								
                  <p:outputLabel for="localidad" value="Localidad:"/>
                  <p:selectOneMenu id="localidad" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.localidad}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith" var="item" converter="janal.convertidor.Entity">									
                    <p:ajax event="change" listener="#{manticCatalogosPersonasAccion.doActualizaCodigosPostales}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();"/>
                    <f:selectItems value="#{manticCatalogosPersonasAccion.attrs.localidades}" var="element" itemValue="#{element}" itemLabel="#{element.descripcion}"/>
										<p:column  styleClass="janal-column-center">
											<h:outputText value="#{item.clave}"/>
										</p:column>   
										<p:column styleClass="janal-column-left">
											<h:outputText value="#{item.descripcion}"/>
										</p:column> 
									</p:selectOneMenu>																	
                  <p:outputLabel for="codigoPostal" value="Código postal:"/>
                  <p:selectOneMenu id="codigoPostal" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.idCodigoPostal}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith">									
                    <p:ajax event="change" listener="#{manticCatalogosPersonasAccion.doLoadDomicilios}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();"/>
                    <f:selectItem itemValue="-1" itemLabel="Nuevo"/>
                    <f:selectItems value="#{manticCatalogosPersonasAccion.attrs.codigosPostales}"/>
                  </p:selectOneMenu>	
                  <p:spacer id="spacerCp" rendered="#{manticCatalogosPersonasAccion.registroPersona.domicilio.nuevoCp}"/>
                  <p:inputText placeholder="Captura el nuevo código postal. Ej. 20284" id="cp" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.codigoPostal}" onblur="janal.individual('contenedorGrupos\\:cp')" rendered="#{manticCatalogosPersonasAccion.registroPersona.domicilio.nuevoCp}"/>
                  <p:outputLabel for="domicilio" value="Domicilio:"/>
                  <p:selectOneMenu id="domicilio" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.domicilio}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith" var="item" converter="janal.convertidor.Entity">									
                    <p:ajax event="change" listener="#{manticCatalogosPersonasAccion.doLoadAtributos}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>										
                    <f:selectItem itemValue="-1" itemLabel="Nuevo"/>
                    <f:selectItems value="#{manticCatalogosPersonasAccion.attrs.domicilios}" var="element" itemValue="#{element}" itemLabel="#{element.domicilio}"/>
										<p:column  styleClass="janal-column-center">
											<h:outputText value="#{item.calle}"/>
										</p:column>   
										<p:column  styleClass="janal-column-left">
											<h:outputText value="#{item.numeroExterior}"/>
										</p:column>  										
										<p:column styleClass="janal-column-left">
											<h:outputText value="#{item.asentamiento}"/>
										</p:column>  
									</p:selectOneMenu>																										
                  <p:outputLabel for="calle" value="Calle:"/>
                  <p:inputText id="calle" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.calle}" onblur="janal.individual('contenedorGrupos\\:calle')"/>
                  <p:outputLabel for="exterior" value="Número exterior:"/>
                  <p:inputText id="exterior" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.numeroExterior}" onblur="janal.individual('contenedorGrupos\\:exterior')" />                    																																		
                  <p:outputLabel for="interior" value="Número interior:"/>
                  <p:inputText id="interior" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.numeroInterior}" onblur="janal.individual('contenedorGrupos\\:interior')"/>	
                  <p:outputLabel for="asentamiento" value="Colonia:"/>
                  <p:inputText id="asentamiento" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.asentamiento}" onblur="janal.individual('contenedorGrupos\\:asentamiento')"/>	
                  <p:outputLabel for="entreCalle" value="Entre calle:"/>
                  <p:inputText id="entreCalle" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.entreCalle}" onblur="janal.individual('contenedorGrupos\\:entreCalle')"/>	
                  <p:outputLabel for="ycalle" value="Y calle:"/>
                  <p:inputText id="ycalle" styleClass="janal-wid-100-txt" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.ycalle}" onblur="janal.individual('contenedorGrupos\\:ycalle')"/>	
                  <p:outputLabel for="tipoDomicilio" value="Tipo domicilio:"/>
                  <p:selectOneMenu id="tipoDomicilio" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.idTipoDomicilio}" styleClass="janal-wid-100-txt">									
                    <f:selectItems value="#{manticCatalogosPersonasAccion.attrs.tiposDomicilios}"/>
                  </p:selectOneMenu>	
                  <p:outputLabel for="principal" value="Principal:"/>
                  <p:selectBooleanCheckbox id="principal" value="#{manticCatalogosPersonasAccion.registroPersona.domicilio.principal}" styleClass="janal-wid-100-txt" />                    
                </p:panelGrid>
              </p:panelGrid>
            </p:tab>
						<p:tab title="Contacto">
              <p:panelGrid id="panelTablaContactos" columns="1" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-100">
                <p:dataTable id="tablaContactos" rowIndexVar="index" var="contacto" value="#{manticCatalogosPersonasAccion.registroPersona.personasTiposContacto}" rows="6" paginator="false" reflow="true" rowKey="#{cliente.key}" emptyMessage=" " styleClass="paginated">																					
                  <p:column headerText="Tipo contacto">										
                    <p:selectOneMenu id="contacto#{contacto.key}" styleClass="janal-wid-100-txt" value="#{contacto.idTipoContacto}" filter="true" filterMatchMode="startsWith" disabled="#{!contacto.nuevo}">
                      <f:selectItems value="#{manticCatalogosPersonasAccion.attrs.tiposContactos}"/>
                    </p:selectOneMenu> 				
                  </p:column>	
                  <p:column headerText="Valor" styleClass="janal-wid-50">		
                    <p:inputText id="valor#{contacto.key}" styleClass="janal-wid-100-txt" value="#{contacto.valor}" onblur="janal.capitalLetterTable('contenedorGrupos', 'tablaContactos', #{index}, 'valor')" disabled="#{!contacto.nuevo}"/>                    																																			
                  </p:column>
                  <p:column style="width:32px;text-align: center">
                    <p:commandButton update="tablaContactos" icon="fa fa-close" title="Eliminar" action="#{manticCatalogosPersonasAccion.registroPersona.doEliminarClienteTipoContacto}" styleClass="janal-text-white">
                      <f:setPropertyActionListener value="#{contacto}" target="#{manticCatalogosPersonasAccion.registroPersona.clienteTipoContactoSeleccion}" />
                    </p:commandButton>
