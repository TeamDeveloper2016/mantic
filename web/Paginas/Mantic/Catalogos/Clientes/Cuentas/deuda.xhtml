<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="Historial de abonos del cliente por venta" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {        
        'pago'         : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo'},
        'tipoPago'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo'},
        'observaciones': {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas', individual: true},
        'pagoGeneral'         : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogoGeneral'},
        'tipoPagoGeneral'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogoGeneral'},
        'observacionesGeneral': {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogoGeneral', formatos: 'cambiar-mayusculas', individual: true}
      };		
    </script>		
  </ui:define>
  <ui:define name="contenido">    			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">			
			<div class="ui-grid-row janal-grid-row">								
				<div id="collapse-content" class="ui-grid-col-12">
					<p:panelGrid id="panelDetalle" columns="3" styleClass="janal-wid-100" columnClasses="janal-wid-70, janal-wid-15, janal-wid-15">						
						<p:outputLabel value="Cliente:"/>												
						<p:outputLabel value="Importe:"/>						
						<p:outputLabel value="Saldo:"/>															
						<p:inputText value="#{manticCatalogosClientesCuentasDeuda.attrs.deuda.razonSocial}" styleClass="janal-wid-100-txt" disabled="true"/>						
						<p:inputText value="$ #{manticCatalogosClientesCuentasDeuda.attrs.deuda.importe}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>
						<p:inputText value="$ #{manticCatalogosClientesCuentasDeuda.attrs.deuda.saldo}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>						
						<p:spacer/>
					</p:panelGrid>					
				</div>
			</div>
			<div class="ui-grid-row janal-grid-row">
				<div id="collapse-content" class="ui-grid-col-12">
					<p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticCatalogosClientesCuentasDeuda.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosClientesCuentasDeuda.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosClientesCuentasDeuda.lazyModel.rowCount gt manticCatalogosClientesCuentasDeuda.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
						<p:ajax event="rowToggle" listener="#{manticCatalogosClientesCuentasDeuda.onRowToggle}" update="tablaDetalle" />  
						<f:facet name="header" >
							<div class="lg-pantalla">
								<p:menuButton   value="Opciones">
									<p:menuitem id="pagoIcon" icon="fa fa-money" value="Registrar pago" onstart="return janal.bloquear();" oncomplete="PF('dlgPagoGeneral').show();"/>
									<p:separator rendered="true"/>
									<p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
									<p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
								</p:menuButton>
							</div>  
							<div class="xs-pantalla">              
								<p:menuitem id="pagos" icon="fa fa-money" value="Registrar pago" onstart="return janal.bloquear();" oncomplete="PF('dlgPagoGeneral').show();"/>
								<p:separator rendered="true"/>
								<p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
								<p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
							</div>  
						</f:facet>	
						<p:column style="width: 16px" exportable="false">  
							<p:rowToggler />  
						</p:column>  
						<p:column class="janal-column-right MarAuto Responsive janal-wid-8" sortBy="#{filtro.consecutivo}">
							<f:facet name="header">
								<h:outputText value="Ticket"/>
							</f:facet>
							<h:outputText value="#{filtro['consecutivo']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.persona}">
							<f:facet name="header">
								<h:outputText value="Vendedor"/>
							</f:facet>
							<h:outputText value="#{filtro['persona']}"/>
						</p:column>											
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.importe}">
							<f:facet name="header">
								<h:outputText value="Importe"/>
							</f:facet>
							<h:outputText value="#{filtro['importe']}"/>
						</p:column>						
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.saldo}">
							<f:facet name="header">
								<h:outputText value="Saldo"/>
							</f:facet>
							<h:outputText value="#{filtro['saldo']}"/>
						</p:column>
						<p:column class="janal-column-center MarAuto Responsive janal-wid-13" sortBy="#{filtro.limite}">
							<f:facet name="header">
								<h:outputText value="Vence" title="Fecha en la que vence el crédito otorgado"/>
							</f:facet>
							<h:outputText value="#{filtro['limite']}"/>
						</p:column>
						<p:column class="janal-column-center MarAuto Responsive janal-wid-13" sortBy="#{filtro.regitro}">
							<f:facet name="header">
								<h:outputText value="Fecha"/>
							</f:facet>
							<h:outputText value="#{filtro['registro']}"/>
						</p:column>		
						<p:rowExpansion> 
							<p:dataTable  lazy="true" id="tablaDetalle" widgetVar="kajoolTableDetalle" var="filtro" value="#{manticCatalogosClientesCuentasDeuda.detallePagos}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosClientesCuentasDeuda.attrs.detalleSeleccionado}" selectionMode="single" paginator="#{manticCatalogosClientesCuentasDeuda.detallePagos.rowCount gt manticCatalogosClientesCuentasDeuda.detallePagos.pageSize}" rowIndexVar="index" reflow="true">								
								<p:column class="janal-column-right MarAuto Responsive janal-wid-15" sortBy="#{filtro.pago}">
									<f:facet name="header">
										<h:outputText value="Pago"/>
									</f:facet>
									<h:outputText value="#{filtro['pago']}"/>
								</p:column>														
								<p:column class="janal-column-left MarAuto Responsive janal-wid-15" sortBy="#{filtro.tipoPago}">
									<f:facet name="header">
										<h:outputText value="Tipo pago"/>
									</f:facet>
									<h:outputText value="#{filtro['tipoPago']}"/>
								</p:column>														
								<p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.persona}">
									<f:facet name="header">
										<h:outputText value="Usuario"/>
									</f:facet>
									<h:outputText value="#{filtro['persona']}"/>
								</p:column>																							
								<p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.observaciones}">
									<f:facet name="header">
										<h:outputText value="Observaciones"/>
									</f:facet>
									<h:outputText value="#{filtro['observaciones']}"/>
								</p:column>																							
								<p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{filtro.regitro}">
									<f:facet name="header">
										<h:outputText value="Fecha"/>
									</f:facet>
									<h:outputText value="#{filtro['registro']}"/>
								</p:column>						
								<f:facet name="footer">
									<p:outputLabel value="Total [#{manticCatalogosClientesCuentasDeuda.detallePagos==null?0:manticCatalogosClientesCuentasDeuda.detallePagos.rowCount}] registros"/>
								</f:facet>
							</p:dataTable>
						</p:rowExpansion>  
						<f:facet name="footer">
							<p:outputLabel value="Total [#{manticCatalogosClientesCuentasDeuda.lazyModel==null?0:manticCatalogosClientesCuentasDeuda.lazyModel.rowCount}] registros"/>
						</f:facet>
					</p:dataTable>	
					<p:contextMenu id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">            
            <p:menuitem id="pagoVenta" process="@this tabla" icon="fa fa-money" value="Pago sobre venta" onstart="return janal.bloquear();" oncomplete="PF('dlgPago').show();"/>					            
          </p:contextMenu>
				</div>
			</div>	
    </div>		       
		<p:dialog id="dialogoPago" widgetVar="dlgPago" header="Registrar pago" resizable="false" closable="false" responsive="true" width="50%" onShow="janal.refresh();">
			<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-20, janal-wid-80">
				<p:outputLabel for="pago" value="Pago: $"/>
				<p:inputNumber id="pago" value="#{manticCatalogosClientesCuentasDeuda.attrs.pago}" inputStyleClass="janal-wid-100-txt janal-column-right"/>
				<p:outputLabel for="tipoPago" value="Tipo de pago:"/>
				<p:selectOneMenu id="tipoPago" value="#{manticCatalogosClientesCuentasDeuda.attrs.tipoPago}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" effect="fade" filter="true" filterMatchMode="contains">					
					<f:selectItems value="#{manticCatalogosClientesCuentasDeuda.attrs.tiposPagos}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
					<p:column headerText="Clave">
						<h:outputText value="#{item.clave}"/>
					</p:column>   
					<p:column headerText="Nombre">
						<h:outputText value="#{item.nombre}"/>
					</p:column>   
				</p:selectOneMenu>
				<p:outputLabel for="observaciones" value="Observaciones:"/>
				<p:inputTextarea id="observaciones" value="#{manticCatalogosClientesCuentasDeuda.attrs.observaciones}" styleClass="janal-wid-100-txt"/>
			</h:panelGrid>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton value="Aceptar" icon="fa fa-check" process="@this dialogoPago pago observaciones tipoPago" update="tabla panelDetalle" actionListener="#{manticCatalogosClientesCuentasDeuda.doRegistrarPago}" onstart="return janal.partial('dialogo');" oncomplete="PF('dlgPago').hide(); janal.desbloquear();" styleClass="janal-text-white"/>
        <p:commandButton value="Cancelar" icon="fa fa-remove" onstart="PF('dlgPago').hide();" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
			</div>
		</p:dialog> 
		<p:dialog id="dialogoPagoGeneral" widgetVar="dlgPagoGeneral" header="Registrar pago sobre la deuda" resizable="false" closable="false" responsive="true" width="50%" onShow="janal.refresh();">
			<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-20, janal-wid-80">
				<p:outputLabel for="pagoGeneral" value="Pago: $"/>
				<p:inputNumber id="pagoGeneral" value="#{manticCatalogosClientesCuentasDeuda.attrs.pagoGeneral}" inputStyleClass="janal-wid-100-txt janal-column-right"/>
				<p:outputLabel for="tipoPagoGeneral" value="Tipo de pago:"/>
				<p:selectOneMenu id="tipoPagoGeneral" value="#{manticCatalogosClientesCuentasDeuda.attrs.tipoPago}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" effect="fade" filter="true" filterMatchMode="contains">					
					<f:selectItems value="#{manticCatalogosClientesCuentasDeuda.attrs.tiposPagos}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
					<p:column headerText="Clave">
						<h:outputText value="#{item.clave}"/>
					</p:column>   
					<p:column headerText="Nombre">
						<h:outputText value="#{item.nombre}"/>
					</p:column>   
				</p:selectOneMenu>
				<p:outputLabel for="observacionesGeneral" value="Observaciones:"/>
				<p:inputTextarea id="observacionesGeneral" value="#{manticCatalogosClientesCuentasDeuda.attrs.observacionesGeneral}" styleClass="janal-wid-100-txt"/>
			</h:panelGrid>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton value="Aceptar" icon="fa fa-check" process="@this dialogoPagoGeneral pagoGeneral observacionesGeneral tipoPagoGeneral" update="tabla panelDetalle" actionListener="#{manticCatalogosClientesCuentasDeuda.doRegistrarPagoGeneral}" onstart="return janal.partial('dialogoGeneral');" oncomplete="PF('dlgPagoGeneral').hide(); janal.desbloquear();" styleClass="janal-text-white"/>
        <p:commandButton value="Cancelar" icon="fa fa-remove" onstart="PF('dlgPagoGeneral').hide();" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
			</div>
		</p:dialog> 
  </ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="regresar" value="Regresar" icon="fa fa-reply" process="@this" styleClass="janal-text-white" action="#{manticCatalogosClientesCuentasDeuda.doRegresar}" immediate="true"/>
		</div>	
		<div class="xs-pantalla">
			<p:commandButton id="regresarIcon" title="Regresar" icon="fa fa-reply" process="@this" styleClass="janal-text-white" action="#{manticCatalogosClientesCuentasDeuda.doRegresar}" immediate="true"/>
		</div>	
	</ui:define>	
  <ui:param name="componenteBloqueo" value="tabla" />
</ui:composition>
