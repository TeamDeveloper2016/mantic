<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="Estado de cuenta del cliente" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'busqueda': {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas', individual: true}
      };		
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla">
      <p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white"/>
      <p:spacer height="5px"/>		
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:panelGrid columns="3" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-col-60, janal-wid-100, janal-wid-col-40">
						<p:outputLabel value="Cliente:"/>
						<p:selectOneMenu value="#{manticComprasOrdenesFiltro.attrs.cliente}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98"  effect="fade" filter="true" filterMatchMode="startsWith">
							<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
							<f:selectItems value="#{manticComprasOrdenesFiltro.attrs.unico}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.razonSocial}"/>
							<p:column headerText="Clave">
								<h:outputText value="#{item.clave}"/>
							</p:column>   
							<p:column headerText="RFC">
								<h:outputText value="#{item.rfc}"/>
							</p:column>   
							<p:column headerText="Nombre">
								<h:outputText value="#{item.razonSocial}"/>
							</p:column>   
						</p:selectOneMenu>
						<p:commandButton process="@this" update="dialogoClientes" icon="fa fa-search" styleClass="janal-text-white" onstart="return janal.bloquear();" oncomplete="PF('dlgClientes').show();" title="Buscar cliente" style="float: right !important"/>						
					</p:panelGrid>
				</div>
			</div>
			<div class="ui-grid-row janal-grid-row">
				<div id="collapse-find" class="ui-grid-col-3">
					<p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" >
							<p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{manticCatalogosClientesSaldos.attrs.isMatriz}"/>
							<p:selectOneMenu id="idEmpresa" value="#{manticCatalogosClientesSaldos.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="startsWith">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
								<f:selectItems value="#{manticCatalogosClientesSaldos.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
								<p:column headerText="Clave">
									<h:outputText value="#{item.clave}"/>
								</p:column>   
								<p:column headerText="Nombre">
									<h:outputText value="#{item.nombre}"/>
								</p:column>   
							</p:selectOneMenu>
							<p:outputLabel for="consecutivo" value="No. ticket:"/>
							<p:inputText id="consecutivo" value="#{manticCatalogosClientesSaldos.attrs.ticket}" styleClass="janal-wid-100-txt janal-column-right"/> 
							<p:outputLabel for="dias" value="Días vencidos:"/>
							<p:inputText id="dias" value="#{manticCatalogosClientesSaldos.attrs.dias}" styleClass="janal-wid-100-txt janal-column-right"/> 
							<p:outputLabel for="vencidos" value="Vencidos:"/>
							<p:selectOneMenu id="vencidos" value="#{manticComprasOrdenesFiltro.attrs.vencidos}" converter="javax.faces.Long" styleClass="janal-wid-96">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
								<f:selectItem itemLabel="SI" itemValue="1"/>
								<f:selectItem itemLabel="NO" itemValue="2"/>
							</p:selectOneMenu>
							<p:outputLabel for="fechaInicio" value="Fecha inicio:"/>
							<p:calendar id="fechaInicio" inputStyleClass="janal-wid-80" styleClass="janal-wid-100" value="#{manticCatalogosClientesSaldos.attrs.fechaInicio}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
							<p:outputLabel for="fechaTermino" value="Fecha termino:"/>
							<p:calendar id="fechaTermino" inputStyleClass="janal-wid-80" styleClass="janal-wid-100" value="#{manticCatalogosClientesSaldos.attrs.fechaTermino}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
						</p:panelGrid>
						<div class="janal-align-right lg-pantalla">
							<p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{manticCatalogosClientesSaldos.doLoad}" oncomplete="janal.desbloquear();" update="tabla" styleClass="janal-text-white"/>
						</div>
						<div class="janal-align-right xs-pantalla">
							<p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{manticCatalogosClientesSaldos.doLoad}" oncomplete="janal.desbloquear();" update="tabla"  styleClass="janal-text-white"/>
						</div>
					</p:panel>
				</div>
				<p:spacer/>
				<div id="collapse-content" class="ui-grid-col-9">
					<p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticCatalogosClientesSaldos.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosClientesSaldos.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosClientesSaldos.lazyModel.rowCount gt manticCatalogosClientesSaldos.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
						<f:facet name="header" >
							<div class="lg-pantalla">
								<p:menuButton   value="Opciones">
									<p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
									<p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
								</p:menuButton>
							</div>  
							<div class="xs-pantalla">              
								<p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
								<p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
							</div>  
						</f:facet>												
						<p:column class="janal-column-right MarAuto Responsive janal-wid-8" sortBy="#{filtro.consecutivo}">
							<f:facet name="header">
								<h:outputText value="Ticket"/>
							</f:facet>
							<h:outputText value="#{filtro['consecutivo']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.persona}">
							<f:facet name="header">
								<h:outputText value="Vendedor"/>
							</f:facet>
							<h:outputText value="#{filtro['persona']}"/>
						</p:column>					
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.importe}">
							<f:facet name="header">
								<h:outputText value="Importe"/>
							</f:facet>
							<h:outputText value="#{filtro['importe']}"/>
						</p:column>
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.limite}">
							<f:facet name="header">
								<h:outputText value="Fecha limite"/>
							</f:facet>
							<h:outputText value="#{filtro['limite']}"/>
						</p:column>
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.saldo}">
							<f:facet name="header">
								<h:outputText value="Saldo"/>
							</f:facet>
							<h:outputText value="#{filtro['saldo']}"/>
						</p:column>
						<p:column class="janal-column-center MarAuto Responsive janal-wid-13" sortBy="#{filtro.regitro}">
							<f:facet name="header">
								<h:outputText value="Fecha"/>
							</f:facet>
							<h:outputText value="#{filtro['registro']}"/>
						</p:column>
						<p:column class="janal-column-right MarAuto Responsive janal-wid-8" sortBy="#{filtro.dias}">
							<f:facet name="header">
								<h:outputText value="Días transcurridos"/>
							</f:facet>
							<h:outputText value="#{filtro['dias']}"/>
						</p:column>
						<f:facet name="footer">
							<p:outputLabel value="Total [#{manticCatalogosClientesSaldos.lazyModel==null?0:manticCatalogosClientesSaldos.lazyModel.rowCount}] registros"/>
						</f:facet>
					</p:dataTable>
				</div>
			</div>	
    </div>		       
		<p:dialog id="dialogoClientes" widgetVar="dlgClientes" header="Busqueda de cliente" resizable="false" closable="false" responsive="true" width="60%" onHide="janal.refresh();" onShow="janal.refresh();">
			<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-col-60, janal-wid-100">
				<p:outputLabel for="busqueda" value="Nombre:"/>
  			<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-100, janal-wid-col-40">
	  			<p:inputText id="busqueda" value="#{manticCatalogosClientesSaldos.attrs.busqueda}" styleClass="janal-wid-100-txt" placeholder="Ej. razón social del cliente ALEJANDRO JIMENEZ"/>
					<p:commandButton type="button" icon="fa fa-search" actionListener="#{manticCatalogosClientesSaldos.doClientes}" process="@this busqueda" update="encontrados resultados" styleClass="janal-text-white" onstart="return janal.partial('dialogo')"/>
				</h:panelGrid>
				<p:outputLabel for="encontrados" value="Encontrados:"/>
				<p:selectOneMenu id="encontrados" value="#{manticCatalogosClientesSaldos.encontrado}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith" var="item" converter="janal.convertidor.Entity">									
					<f:selectItems value="#{manticCatalogosClientesSaldos.attrs.clientes}" var="element" itemValue="#{element}" itemLabel="#{element.razonSocial}"/>
					<p:column styleClass="janal-column-left janal-wid-30" headerText="Clave">
						<h:outputText value="#{item.clave}"/>
					</p:column>   																			
					<p:column styleClass="janal-column-left janal-wid-30" headerText="RFC">
						<h:outputText value="#{item.rfc}"/>
					</p:column>   																			
					<p:column styleClass="janal-column-left janal-wid-100" headerText="Razón social">
						<h:outputText value="#{item.razonSocial}"/>
					</p:column>  
				</p:selectOneMenu>
				<p:spacer/>
				<p:outputLabel id="resultados" value="Registros encontrados: [#{manticCatalogosClientesSaldos.attrs.resultados}]" style="float: right !important"/>
			</h:panelGrid>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton icon="fa fa-check" process="@this encontrados" value="Aceptar" actionListener="#{manticCatalogosClientesSaldos.doSeleccionado}" onstart="return PF('dlgClientes').hide();" oncomplete="janal.desbloquear();janal.refresh();" styleClass="janal-text-white"/>
        <p:commandButton value="Cancelar" icon="fa fa-remove" onstart="PF('dlgClientes').hide();" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
			</div>
		</p:dialog> 
  </ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="regresar" value="Regresar" icon="fa fa-reply" process="@this" styleClass="janal-text-white" action="#{manticCatalogosClientesSaldos.doRegresar}" immediate="true"/>
		</div>	
		<div class="xs-pantalla">
			<p:commandButton id="regresarIcon" title="Regresar" icon="fa fa-reply" process="@this" styleClass="janal-text-white" action="#{manticCatalogosClientesSaldos.doRegresar}" immediate="true"/>
		</div>	
	</ui:define>	
  <ui:param name="componenteBloqueo" value="tabla" />
</ui:composition>
