				'contenedorGrupos\\:entidad'      : {validaciones: 'requerido', mascara: 'libre', grupo:'domicilio'},

	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:tab title="General">
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">								
								<p:outputLabel for="clave" value="Clave:"/>
								<p:inputText id="clave" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.cliente.clave}" onblur="janal.individual('contenedorGrupos\\:clave')"/>                    
								<p:outputLabel for="rfc" value="RFC:"/>
								<p:inputText id="rfc" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.cliente.rfc}" onblur="janal.individual('contenedorGrupos\\:rfc')"/>                    
								<p:outputLabel for="razonSocial" value="Razon social:"/>
								<p:inputText id="razonSocial" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.cliente.razonSocial}" onblur="janal.individual('contenedorGrupos\\:razonSocial')"/>                    
								<p:outputLabel for="limiteCredito" value="Limite de credito:"/>
								<p:inputNumber id="limiteCredito" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.cliente.limiteCredito}"/>                    																	
								<p:outputLabel for="plazo" value="Plazo de días:"/>
								<p:inputNumber id="plazo" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.cliente.plazoDias}" decimalPlaces="0"/>                    																																	
								<p:outputLabel for="observaciones" value="Observaciones:"/>
								<p:editor id="observaciones" styleClass="janal-wid-100-txt" height="200" value="#{manticCatalogosClientesAccion.registroCliente.cliente.observaciones}"/>  
              </p:panelGrid>
						</p:tab>
						<p:tab title="Domicilios">
							<p:panelGrid id="panelTablaDomicilios" columns="2" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-30, janal-wid-100">
								<p:dataList id="tablaDomicilios" value="#{manticCatalogosClientesAccion.registroCliente.clientesDomicilio}" var="domicilio" type="unordered" itemType="none" paginator="false" rows="10" styleClass="paginated" emptyMessage=" ">						
									<p:commandButton update="tablaDomicilios contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" icon="fa fa-search" title="Consultar" action="#{manticCatalogosClientesAccion.doConsultarClienteDomicilio}" styleClass="janal-text-white">
										<f:setPropertyActionListener value="#{domicilio}" target="#{manticCatalogosClientesAccion.registroCliente.clienteDomicilioSelecion}" />
									</p:commandButton>
									<p:commandButton update="tablaDomicilios contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" icon="fa fa-close" title="Eliminar" action="#{manticCatalogosClientesAccion.registroCliente.doEliminarClienteDomicilio}" styleClass="janal-text-white">
										<f:setPropertyActionListener value="#{domicilio}" target="#{manticCatalogosClientesAccion.registroCliente.clienteDomicilioSelecion}" />
									</p:commandButton>		
									<p:commandButton update="tablaDomicilios contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" icon="fa fa-check" title="Actualizar" action="#{manticCatalogosClientesAccion.registroCliente.doActualizarClienteDomicilio}" styleClass="janal-text-white" rendered="#{domicilio.modificar}">
										<f:setPropertyActionListener value="#{domicilio}" target="#{manticCatalogosClientesAccion.registroCliente.clienteDomicilioSelecion}" />

										<h:outputText value="Agregar domicilio"/>
									</f:facet>
								</p:dataList>

									<p:spacer/><p:spacer/>
									<p:outputLabel for="entidad" value="Entidad:"/>
									<p:selectOneMenu id="entidad" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.idEntidad}" styleClass="janal-wid-100-txt" >									
										<p:ajax event="change" listener="#{manticCatalogosClientesAccion.doActualizaMunicipios}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
										<f:selectItems value="#{manticCatalogosClientesAccion.attrs.entidades}"/>
									</p:selectOneMenu>								
									<p:outputLabel for="municipio" value="Municipio:"/>
									<p:selectOneMenu id="municipio" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.idMunicipio}" styleClass="janal-wid-100-txt">									
										<p:ajax event="change" listener="#{manticCatalogosClientesAccion.doActualizaLocalidades}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
										<f:selectItems value="#{manticCatalogosClientesAccion.attrs.municipios}"/>
									</p:selectOneMenu>								
									<p:outputLabel for="localidad" value="Localidad:"/>
									<p:selectOneMenu id="localidad" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.idLocalidad}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith">									
										<p:ajax event="change" listener="#{manticCatalogosClientesAccion.doActualizaCodigosPostales}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
										<f:selectItems value="#{manticCatalogosClientesAccion.attrs.localidades}"/>
									</p:selectOneMenu>																	
									<p:outputLabel for="codigoPostal" value="Código Postal:"/>
									<p:selectOneMenu id="codigoPostal" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.idCodigoPostal}" styleClass="janal-wid-100-txt">									
										<p:ajax event="change" listener="#{manticCatalogosClientesAccion.doLoadDomicilios}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
										<f:selectItem itemValue="-1" itemLabel="Nuevo"/>
										<f:selectItems value="#{manticCatalogosClientesAccion.attrs.codigosPostales}"/>
									</p:selectOneMenu>	
									<p:spacer id="spacerCp" rendered="#{manticCatalogosClientesAccion.registroCliente.domicilio.nuevoCp}"/>
									<p:inputText placeholder="Captura el nuevo código postal. Ej. 20284" id="cp" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.codigoPostal}" onblur="janal.individual('contenedorGrupos\\:cp')" rendered="#{manticCatalogosClientesAccion.registroCliente.domicilio.nuevoCp}"/>
									<p:outputLabel for="domicilio" value="Domicilio:"/>
									<p:selectOneMenu id="domicilio" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.idDomicilio}" styleClass="janal-wid-100-txt">									
										<p:ajax event="change" listener="#{manticCatalogosClientesAccion.doLoadAtributos}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>										
										<f:selectItem itemValue="-1" itemLabel="Nuevo"/>
										<f:selectItems value="#{manticCatalogosClientesAccion.attrs.domicilios}"/>
									</p:selectOneMenu>																										
									<p:outputLabel for="calle" value="Calle:"/>
									<p:inputText id="calle" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.calle}" onblur="janal.individual('contenedorGrupos\\:calle')"/>
									<p:outputLabel for="exterior" value="Número exterior:"/>
									<p:inputNumber id="exterior" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.numeroExterior}" onblur="janal.individual('contenedorGrupos\\:exterior')" decimalPlaces="0"/>                    																																		
									<p:outputLabel for="interior" value="Número interior:"/>
									<p:inputNumber id="interior" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.numeroInterior}" onblur="janal.individual('contenedorGrupos\\:interior')" decimalPlaces="0"/>	
									<p:outputLabel for="asentamiento" value="Asentamiento:"/>
									<p:inputText id="asentamiento" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.asentamiento}" onblur="janal.individual('contenedorGrupos\\:asentamiento')"/>	
									<p:outputLabel for="entreCalle" value="Entre calle:"/>
									<p:inputText id="entreCalle" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.entreCalle}" onblur="janal.individual('contenedorGrupos\\:entreCalle')"/>	
									<p:outputLabel for="ycalle" value="Y calle:"/>
									<p:inputText id="ycalle" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.ycalle}" onblur="janal.individual('contenedorGrupos\\:ycalle')"/>	
									<p:outputLabel for="tipoDomicilio" value="Tipo domicilio:"/>
									<p:selectOneMenu id="tipoDomicilio" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.idTipoDomicilio}" styleClass="janal-wid-100-txt">									
										<f:selectItems value="#{manticCatalogosClientesAccion.attrs.tiposDomicilios}"/>
									</p:selectOneMenu>	
									<p:outputLabel for="principal" value="Principal:"/>
									<p:selectBooleanCheckbox id="principal" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.principal}" styleClass="janal-wid-100-txt" />                    
								</p:panelGrid>
							</p:panelGrid>
						</p:tab>
						<p:tab title="Representantes">
							<p:panelGrid id="panelTablaRepresentates" columns="1" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-100">
								<p:dataTable id="tablaRepresentantes" rowIndexVar="index" var="representante" value="#{manticCatalogosClientesAccion.registroCliente.clientesRepresentantes}" rows="6" paginator="false" reflow="true" rowKey="#{representante.key}" emptyMessage=" " styleClass="paginated">																					
									<p:column headerText="Representante">										
										<p:selectOneMenu id="representante#{codigo.key}" styleClass="janal-wid-100-txt" value="#{representante.idRepresentante}" filter="true" filterMatchMode="startsWith">
											<f:selectItems value="#{manticCatalogosClientesAccion.attrs.representantes}"/>
										</p:selectOneMenu> 				
									</p:column>	
									<p:column headerText="Principal" styleClass="janal-wid-30" style="text-align: center">		
										<p:selectBooleanCheckbox id="principal#{representante.key}" value="#{representante.principal}" styleClass="janal-wid-100-txt" />                    										
									</p:column>
									 <p:column style="width:32px;text-align: center">
										 <p:commandButton update="tablaRepresentantes" icon="fa fa-close" title="Eliminar" action="#{manticCatalogosClientesAccion.registroCliente.doEliminarClienteRepresentante}" styleClass="janal-text-white">
											 <f:setPropertyActionListener value="#{representante}" target="#{manticCatalogosClientesAccion.registroCliente.clienteRepresentanteSeleccion}" />
										</p:commandButton>
									</p:column>
									<f:facet name="footer">
										<p:commandButton actionListener="#{manticCatalogosClientesAccion.registroCliente.doAgregarClienteRepresentante}" process="@this tablaRepresentantes" update="tablaRepresentantes" icon="fa fa-plus" styleClass="janal-text-white"/>						
									</f:facet>
								</p:dataTable>	
							</p:panelGrid>	
						</p:tab>
						<p:tab title="Contacto">
							<p:panelGrid id="panelTablaContactos" columns="1" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-100">
								<p:dataTable id="tablaContactos" rowIndexVar="index" var="contacto" value="#{manticCatalogosClientesAccion.registroCliente.clientesTiposContacto}" rows="6" paginator="false" reflow="true" rowKey="#{cliente.key}" emptyMessage=" " styleClass="paginated">																					
									<p:column headerText="Tipo contacto">										
										<p:selectOneMenu id="contacto#{contacto.key}" styleClass="janal-wid-100-txt" value="#{contacto.idTipoContacto}" filter="true" filterMatchMode="startsWith">
											<f:selectItems value="#{manticCatalogosClientesAccion.attrs.tiposContactos}"/>

									</p:column>	
									<p:column headerText="Valor" styleClass="janal-wid-50">		
										<p:inputText id="valor#{contacto.key}" styleClass="janal-wid-100-txt" value="#{contacto.valor}" onblur="applyMayusTable('tablaContactos',#{index}, 'valor')"/>                    																																			
									</p:column>
									 <p:column style="width:32px;text-align: center">
										 <p:commandButton update="tablaContactos" icon="fa fa-close" title="Eliminar" action="#{manticCatalogosClientesAccion.registroCliente.doEliminarClienteTipoContacto}" styleClass="janal-text-white">
											 <f:setPropertyActionListener value="#{contacto}" target="#{manticCatalogosClientesAccion.registroCliente.clienteTipoContactoSeleccion}" />
										</p:commandButton>
									</p:column>
									<f:facet name="footer">
										<p:commandButton actionListener="#{manticCatalogosClientesAccion.registroCliente.doAgregarClienteTipoContacto}" process="@this tablaContactos" update="tablaContactos" icon="fa fa-plus" styleClass="janal-text-white"/>

								</p:dataTable>	
							</p:panelGrid>	
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>
