<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticCatalogosClientesAccion.attrs.nombreAccion} al catálogo de cliente" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {				 
				'contenedorGrupos\\:clave'          : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre'},
				'contenedorGrupos\\:rfc'            : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre'},
				'contenedorGrupos\\:razonSocial'    : {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre'},
				'contenedorGrupos\\:limiteCredito'  : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:plazo'          : {validaciones: 'requerido', mascara: 'libre'},				
				'contenedorGrupos\\:observaciones'  : {validaciones: 'requerido', mascara: 'libre'}				
			};
			
			function applyMayusTable(parent, index, name){				
				var mayus= $('#contenedorGrupos\\:'+parent+'\\:'+index+'\\:'+name).val().toUpperCase();
				$('#contenedorGrupos\\:'+parent+'\\:'+index+'\\:'+name).val(mayus);
			} // applyMayusTable
		</script>   
		<style type="text/css">
			span.ui-inputnumber > input{
				width: -webkit-fill-available;
			}
			span.ui-calendar > input{
				width: -webkit-fill-available;
			}
			div.ui-datatable-footer{
				border: transparent !important;
				background: transparent !important;
			}
			li.ui-datalist-item{
				text-align: left !important;
				font-weight: bold !important;
				padding-left: 10px !important;
			}
			ul.ui-datalist-data{								
				padding-left: 0px !important;
			}
			div.ui-selectonemenu-filter-container{								
				width: -webkit-fill-available !important;
			}
			input.ui-selectonemenu-filter{								
				width: -webkit-fill-available !important;
			}
			div.ui-datalist{
				border: transparent !important;
			}
			div.ui-datalist-footer{
				border: transparent !important;
				background: transparent !important;
				text-align: left !important;
				color: black !important;
			}
			table.janal-panel-tabla > tbody > tr > td{
				vertical-align: top !important;
			}
		</style>		
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:tab title="General">
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">								
								<p:outputLabel for="clave" value="Clave:"/>
								<p:inputText id="clave" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.cliente.clave}" onblur="janal.individual('contenedorGrupos\\:clave')"/>                    
								<p:outputLabel for="rfc" value="RFC:"/>
								<p:inputText id="rfc" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.cliente.rfc}" onblur="janal.individual('contenedorGrupos\\:rfc')"/>                    
								<p:outputLabel for="razonSocial" value="Razon social:"/>
								<p:inputText id="razonSocial" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.cliente.razonSocial}" onblur="janal.individual('contenedorGrupos\\:razonSocial')"/>                    
								<p:outputLabel for="limiteCredito" value="Limite de credito:"/>
								<p:inputNumber id="limiteCredito" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.cliente.limiteCredito}"/>                    																	
								<p:outputLabel for="plazo" value="Plazo de días:"/>
								<p:inputNumber id="plazo" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.cliente.plazoDias}" decimalPlaces="0"/>                    																																	
								<p:outputLabel for="observaciones" value="Observaciones:"/>
								<p:editor id="observaciones" styleClass="janal-wid-100-txt" height="200" value="#{manticCatalogosClientesAccion.registroCliente.cliente.observaciones}"/>  
              </p:panelGrid>
						</p:tab>						            
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosClientesAccion.doAceptar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosClientesAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosClientesAccion.doAceptar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosClientesAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
