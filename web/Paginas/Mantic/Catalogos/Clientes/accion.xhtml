                  </p:inputText>
                  <p:outputLabel for="ycalle" value="Y calle:"/>
                  <p:inputText id="ycalle" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.domicilio.ycalle}">

                    <p:ajax event="change" listener="#{manticCatalogosClientesAccion.doUpdateChange}" process="@this"/>
                    <f:selectItems value="#{manticCatalogosClientesAccion.attrs.tiposDomicilios}"/>
                  </p:selectOneMenu>	
                  <p:outputLabel for="principal" value="Principal:"/>

                    <p:ajax event="change" listener="#{manticCatalogosClientesAccion.doUpdateChange}" process="@this"/>
                  </p:selectBooleanCheckbox>

            <p:tab title="Contacto">
              <p:panelGrid id="panelTablaContactos" columns="1" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-100">
                <p:dataTable id="tablaContactos" rowIndexVar="index" var="contacto" value="#{manticCatalogosClientesAccion.registroCliente.clientesTiposContacto}" rows="#{Constantes.REGISTROS_LOTE_TOPE}" paginator="false" reflow="true" rowKey="#{contacto.key}" emptyMessage=" " styleClass="paginated">																					
                  <p:column headerText="No" styleClass="janal-wid-5">		
                    <p:outputLabel value="#{index+ 1}.-"/>
                  </p:column>  
                  <p:column headerText="Tipo contacto">										
                    <p:selectOneMenu id="contacto#{contacto.key}" styleClass="janal-wid-100-txt contacto" value="#{contacto.idTipoContacto}" filter="true" filterMatchMode="custom" filterFunction="janal.contains" disabled="#{!contacto.nuevo}" onblur="simpleProcess();">
                      <f:selectItems value="#{manticCatalogosClientesAccion.attrs.tiposContactos}"/>
                    </p:selectOneMenu> 				
                  </p:column>	
                  <p:column headerText="Valor" styleClass="janal-wid-35 valor">		
                    <p:inputText id="valor#{contacto.key}" styleClass="janal-wid-100-txt contacto" value="#{contacto.valor}" disabled="#{!contacto.nuevo}" onblur="simpleProcess();"/>
                  </p:column>
                  <p:column headerText="Preferido" styleClass="janal-wid-10">		
                    <p:selectOneMenu id="idPreferido" styleClass="janal-wid-100-txt contacto" value="#{contacto.idPreferido}" disabled="#{!contacto.nuevo}" converter="javax.faces.Long">
                      <p:ajax event="change" process="@this" update="contenedorGrupos:tablaPreferidos"/>
       								<f:selectItem itemLabel="SI" itemValue="1"/>
                      <f:selectItem itemLabel="NO" itemValue="2"/>								
                    </p:selectOneMenu>
                  </p:column>
                  <p:column style="width:32px;text-align: center">
                    <p:commandButton update="tablaContactos contenedorGrupos:tablaPreferidos" icon="fa fa-trash" title="Eliminar" action="#{manticCatalogosClientesAccion.registroCliente.doEliminarClienteTipoContacto}">
                      <f:setPropertyActionListener value="#{contacto}" target="#{manticCatalogosClientesAccion.registroCliente.clienteTipoContactoSeleccion}" />
                    </p:commandButton>
                  </p:column>
                  <f:facet name="footer">
                    <p:commandButton actionListener="#{manticCatalogosClientesAccion.registroCliente.doAgregarClienteTipoContacto}" process="@this tablaContactos" update="tablaContactos contenedorGrupos:tablaPreferidos" icon="fa fa-plus" oncomplete="janal.refresh();"/>
                  </f:facet>
                </p:dataTable>	
              </p:panelGrid>

            <p:tab title="Representantes">
              <p:panelGrid id="panelTablaRepresentates" columns="2" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-20, janal-wid-100">
								<p:dataList id="tablaRepresentantes" value="#{manticCatalogosClientesAccion.registroCliente.personasTiposContacto}" var="representante" type="unordered" itemType="none" paginator="false" rows="10" styleClass="paginated" emptyMessage=" ">						
                  <p:commandLink update="contenedorGrupos:formularioTablaRepresentantes contenedorGrupos:formularioNombreRepresentantes contenedorGrupos:tablaRepresentantes" title="Eliminar" action="#{manticCatalogosClientesAccion.doEliminarRepresentante}" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();">                    
										<f:setPropertyActionListener value="#{representante}" target="#{manticCatalogosClientesAccion.registroCliente.personaTipoContacto}" />
										<i class="fa fa-minus-square fa-lg"></i>   
                  </p:commandLink>		
                  <p:commandLink onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();" update="contenedorGrupos:formularioTablaRepresentantes contenedorGrupos:formularioNombreRepresentantes contenedorGrupos:tablaRepresentantes" title="Actualizar" action="#{manticCatalogosClientesAccion.doActualizaRepresentante}" rendered="#{representante.modificar}">
                    <f:setPropertyActionListener value="#{representante}" target="#{manticCatalogosClientesAccion.registroCliente.personaTipoContacto}" />
										<i class="fa fa-check-square fa-lg"></i>
                  </p:commandLink>																				
									<p:commandLink onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();" update="contenedorGrupos:formularioTablaRepresentantes contenedorGrupos:formularioNombreRepresentantes contenedorGrupos:tablaRepresentantes" title="Representante #{representante.consecutivo}" action="#{manticCatalogosClientesAccion.registroCliente.doConsultarRepresentante}">
                    <f:setPropertyActionListener value="#{representante}" target="#{manticCatalogosClientesAccion.registroCliente.personaTipoContacto}" />		
										<p:outputLabel value="Representante #{representante.consecutivo}"/>
                  </p:commandLink>                                                                        
                  <f:facet name="footer" class="alinear-izquierda">																
                    <p:commandLink title="Agregar representante" action="#{manticCatalogosClientesAccion.doAgregarRepresentante}" process="@this contenedorGrupos:formularioTablaRepresentantes contenedorGrupos:formularioNombreRepresentantes" update="contenedorGrupos:formularioTablaRepresentantes contenedorGrupos:formularioNombreRepresentantes contenedorGrupos:tablaRepresentantes" onstart="return janal.partial('representante', true);" oncomplete="janal.refresh();janal.desbloquear();">
											<i class="fa fa-plus-square fa-lg"><p:spacer width="3px"/><p:outputLabel value="Agregar representante"/></i>
										</p:commandLink>		              										
                  </f:facet>
                </p:dataList>
								<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                  <p:panelGrid id="formularioNombreRepresentantes" columns="3" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-40 janal-column-center, janal-wid-30 janal-column-center, janal-wid-30 janal-column-center">
                    <p:panelGrid columns="1" styleClass="janal-wid-100">
                      <p:outputLabel value="Nombre:"/>
                      <p:inputText id="nombreRepresentante" value="#{manticCatalogosClientesAccion.registroCliente.personaTipoContactoPivote.nombres}" styleClass="janal-wid-100-txt" placeholder="Nombre(s)" />
                      <p:inputText id="crearRepresentante" value="#{manticCatalogosClientesAccion.registroCliente.personaTipoContactoPivote.crear}" style="display:none" converter="javax.faces.Long"/>
                    </p:panelGrid>
                    <p:panelGrid columns="1" styleClass="janal-wid-100">
                      <p:outputLabel value="1er apellido:"/>
                      <p:inputText id="paternoRepresentante" value="#{manticCatalogosClientesAccion.registroCliente.personaTipoContactoPivote.paterno}" styleClass="janal-wid-95" placeholder="1er apellido" />
                    </p:panelGrid>
                    <p:panelGrid columns="1" styleClass="janal-wid-100">
                      <p:outputLabel value="2do apellido:"/>
                      <p:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-fix-95, janal-fix-5">
                        <p:inputText id="maternoRepresentante" value="#{manticCatalogosClientesAccion.registroCliente.personaTipoContactoPivote.materno}" styleClass="janal-wid-98" placeholder="2do apellido" />
                        <p:commandButton icon="fa fa-check-circle" onstart="return janal.partial('representante', true);" oncomplete="janal.refresh();janal.desbloquear();" update="contenedorGrupos:formularioTablaRepresentantes contenedorGrupos:formularioNombreRepresentantes contenedorGrupos:tablaRepresentantes" title="Actualizar" action="#{manticCatalogosClientesAccion.doUpdateRepresentante}"/>
                      </p:panelGrid>  
                    </p:panelGrid>
                  </p:panelGrid>
                  <p:panelGrid id="formularioTablaRepresentantes" columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">
                    <p:dataTable id="tablaContacto" rowIndexVar="index" var="contactoRepresentante" value="#{manticCatalogosClientesAccion.registroCliente.personaTipoContactoPivote.contactos}" rows="6" paginator="false" reflow="true" rowKey="#{contactoRepresentante.key}" emptyMessage=" " styleClass="paginated">
                      <p:column headerText="Tipo contacto">										
                        <p:selectOneMenu id="tipoContacto#{contactoRepresentante.key}" styleClass="janal-wid-100-txt" value="#{contactoRepresentante.idTipoContacto}" filter="true" filterMatchMode="custom" filterFunction="janal.contains" disabled="#{!contactoRepresentante.nuevo}">
                          <f:selectItems value="#{manticCatalogosClientesAccion.attrs.tiposContactos}"/>
                        </p:selectOneMenu> 				
                      </p:column>	
                      <p:column headerText="Valor" styleClass="janal-wid-50 repvalor">		
                        <p:inputText id="repvalor#{contactoRepresentante.key}" styleClass="janal-wid-100-txt" value="#{contactoRepresentante.valor}" disabled="#{!contactoRepresentante.nuevo}"/>
                      </p:column>
                      <p:column style="width:32px;text-align: center">
                        <p:commandButton update="tablaContacto" icon="fa fa-close" title="Eliminar" action="#{manticCatalogosClientesAccion.registroCliente.doEliminarRepresentanteContacto}">
                          <f:setPropertyActionListener value="#{contactoRepresentante}" target="#{manticCatalogosClientesAccion.registroCliente.personaTipoContactoSeleccion}" />
                        </p:commandButton>
                      </p:column>
                      <f:facet name="footer">
                        <p:commandButton actionListener="#{manticCatalogosClientesAccion.registroCliente.doAgregarRepresentanteContacto}" process="@this contenedorGrupos:tablaContacto" update="contenedorGrupos:tablaContacto" icon="fa fa-plus"/>						
                      </f:facet>
                    </p:dataTable>
                  </p:panelGrid>
  							</p:panelGrid>
							</p:panelGrid>
            </p:tab>          
            <p:tab title="Credito" rendered="#{manticCatalogosClientesAccion.attrs.admin}">
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
								<p:outputLabel for="habilitarCredito" value="Habilitar credito:"/>
                <p:selectBooleanCheckbox id="habilitarCredito" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.habilitarCredito}">
                  <p:ajax event="change" process="@this" update="limiteCredito plazo tablaPreferidos"/>
                </p:selectBooleanCheckbox>  
								<p:outputLabel for="limiteCredito" value="Limite de credito:"/>
                <p:inputNumber id="limiteCredito" inputStyleClass="janal-wid-100-txt janal-column-right" value="#{manticCatalogosClientesAccion.registroCliente.cliente.limiteCredito}" disabled="#{not manticCatalogosClientesAccion.registroCliente.habilitarCredito}"/>
                <p:outputLabel for="plazo" value="Plazo de días:"/>
                <p:inputNumber id="plazo" inputStyleClass="janal-wid-100-txt janal-column-right" value="#{manticCatalogosClientesAccion.registroCliente.cliente.plazoDias}" decimalPlaces="0" disabled="#{not manticCatalogosClientesAccion.registroCliente.habilitarCredito}"/>
                <p:outputLabel for="saldo" value="Saldo:"/>
                <p:inputNumber id="saldo" inputStyleClass="janal-wid-100-txt janal-column-right" value="#{manticCatalogosClientesAccion.registroCliente.cliente.saldo}" decimalPlaces="0" disabled="true"/>
							</p:panelGrid>
              <p:dataTable id="tablaPreferidos" rowIndexVar="index" var="contacto" value="#{manticCatalogosClientesAccion.registroCliente.clientesTiposContacto}" rows="10" paginator="false" reflow="true" rowKey="#{contacto.key}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" styleClass="paginated #{manticCatalogosClientesAccion.registroCliente.habilitarCredito? '': 'janal-display-none'}" rowStyleClass="#{contacto.idTipoContacto eq '9' or contacto.idTipoContacto eq '10' or contacto.idTipoContacto eq '11' or contacto.idTipoContacto eq '15' or contacto.idTipoContacto eq '16' or contacto.idTipoContacto eq '17' or contacto.idTipoContacto eq '18'? '': 'janal-display-none'}">
                <p:column headerText="No" styleClass="janal-wid-5">		
                  <p:outputLabel value="#{index+ 1}.-"/>
                </p:column>  
                <p:column headerText="Correo" styleClass="janal-wid-80">		
                  <p:outputLabel id="valor#{contacto.key}" styleClass="janal-wid-100-txt" value="#{contacto.valor}"/>
                </p:column>
                <p:column headerText="Preferido" styleClass="janal-wid-15">		
                  <p:selectOneMenu id="idPreferido" styleClass="janal-wid-100-txt contacto" value="#{contacto.idPreferido}" converter="javax.faces.Long">
                    <p:ajax event="change" process="@this" update="contenedorGrupos:tablaContactos"/>
                    <f:selectItem itemLabel="SI" itemValue="1"/>
                    <f:selectItem itemLabel="NO" itemValue="2"/>								
                  </p:selectOneMenu>
                </p:column>
              </p:dataTable>	
						</p:tab>
            <p:tab title="Cuentas usuario">
              <p:dataGrid id="usuarios" rowIndexVar="index" var="row" value="#{manticCatalogosClientesAccion.registroCliente.personasTiposContacto}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" paginator="false" columns="1" rows="1000">
                <p:panel header="Representante: #{row['nombres']} #{row['paterno']} #{row['materno']}" styleClass="janal-wid-100-txt #{(row['sqlAccion'] ne 'UPDATE') and (row['sqlAccion'] ne 'UPSERT')? 'janal-display-none': ''}">
                  <p:panelGrid columns="3" styleClass="janal-wid-100-txt" columnClasses="janal-fix-10 janal-column-center, janal-fix-60 janal-column-center, janal-fix-30 janal-column-center">
                    <p:outputLabel styleClass="janal-wid-100-txt" value="Crear acceso:"/>
                    <p:outputLabel styleClass="janal-wid-100-txt usuario" value="Cuenta:" style="display: #{row['crear'] eq 2? 'none': ''}"/>
                    <p:outputLabel styleClass="janal-wid-100-txt usuario" value="Contraseña:" style="display: #{row['crear'] eq 2? 'none': ''}"/>
                    <p:selectOneMenu styleClass="janal-wid-100-txt" value="#{row['crear']}" converter="javax.faces.Long">
                      <p:ajax event="change" process="@this" update="@(.usuario)" listener="#{manticCatalogosClientesAccion.doCreateUser(row)}"/>
                      <f:selectItem itemLabel="SI" itemValue="1"/>
                      <f:selectItem itemLabel="NO" itemValue="2"/>								
                    </p:selectOneMenu>
                    <p:inputText id="cuenta" styleClass="janal-wid-90 janal-column-center janal-color-blue usuario" value="#{row['cuenta']}" style="display: #{row['crear'] eq 2? 'none': ''}"/>
                    <p:inputText id="contrasenia" styleClass="janal-wid-100-txt janal-column-center janal-color-orange usuario" value="#{row['contrasenia']}" style="display: #{row['crear'] eq 2? 'none': ''}"/>
                  </p:panelGrid>  
                </p:panel>  
              </p:dataGrid>
            </p:tab>
            <p:tab title="Observaciones">
              <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">
                <p:inputTextarea id="observaciones" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.cliente.observaciones}"/>  
              </p:panelGrid>
            </p:tab>
          </p:tabView>
					<p:remoteCommand name="simpleProcess" actionListener="#{manticCatalogosClientesAccion.doCreateMessage}" process="@this contenedorGrupos @(.contacto)" update="facturacion"/>
        </div>
      </div>
    </div>	
  </ui:define>    
  <ui:define name="acciones">
    <div class="lg-pantalla">
      <p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{manticCatalogosClientesAccion.doAceptar}" onstart="return janal.partial('general')" oncomplete="janal.desbloquear()"/>
      <p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{manticCatalogosClientesAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
    </div>		
    <div class="xs-pantalla">
      <p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosClientesAccion.doAceptar}" onstart="return janal.partial('general')" oncomplete="janal.desbloquear()"/>
      <p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosClientesAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
    </div>		
  </ui:define>
	<ui:define name="dialogos">
		<p:dialog id="dialogoDomicilios" widgetVar="dlgDomicilios" header="Busqueda de domicilio:" resizable="false" closable="false" responsive="true" width="60%" onHide="janal.restore();janal.refresh();" onShow="janal.change('formDialogoDomicilios', fieldsDialog);janal.refresh();">
			<h:form id="formDialogoDomicilios" prependId="false">
				<h:panelGrid columns="3" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-80, janal-wid-20">
					<p:outputLabel for="calleBusqueda" value="Calle:"/>
					<p:inputText id="calleBusqueda" value="#{manticCatalogosClientesAccion.attrs.calle}" styleClass="janal-wid-100-txt"/>
					<p:commandButton icon="fa fa-search" actionListener="#{manticCatalogosClientesAccion.doBusquedaDomicilios}" process="@this calleBusqueda" update="domiciliosBusqueda totalResultados" onstart="return janal.partial('dialogo')"/>
					<p:outputLabel for="domiciliosBusqueda" value="Domicilio:"/>
					<p:selectOneMenu id="domiciliosBusqueda" value="#{manticCatalogosClientesAccion.domicilioBusqueda}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="custom" filterFunction="janal.contains" var="item" converter="janal.convertidor.Entity">									
						<f:selectItems value="#{manticCatalogosClientesAccion.attrs.domiciliosBusqueda}" var="element" itemValue="#{element}" itemLabel="#{element.domicilio}"/>
						<p:column  styleClass="janal-column-left janal-wid-col-150">
							<h:outputText value="#{item.entidad}"/>
						</p:column>   										
						<p:column  styleClass="janal-column-left">
							<h:outputText value="#{item.calle}"/>
						</p:column>   
						<p:column styleClass="janal-column-right janal-wid-col-50">
							<h:outputText value="#{item.numeroExterior}"/>
						</p:column>  										
						<p:column styleClass="janal-column-left janal-wid-col-250">
							<h:outputText value="#{item.asentamiento}"/>
						</p:column>  
					</p:selectOneMenu>
					<p:spacer/><p:spacer/><p:spacer/>
					<p:outputLabel id="totalResultados" value="Total [#{manticCatalogosClientesAccion.attrs.resultados}]"/>
				</h:panelGrid>
				<hr class="ui-widget-content"/>
				<div class="janal-line-button">
					<p:commandButton id="aceptarBusqueda" icon="fa fa-check" process="@this dialogoDomicilios domiciliosBusqueda" update="contenedorGrupos:panelTablaDomicilios"  value="Aceptar" action="#{manticCatalogosClientesAccion.doAsignaDomicilio}" onstart="PF('dlgDomicilios').hide();" oncomplete="janal.desbloquear();janal.refresh();"/>
					<p:commandButton value="Cancelar" icon="fa fa-remove" onstart="PF('dlgDomicilios').hide();" oncomplete="janal.desbloquear();"/>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
