								<p:outputLabel for="rfc" value="RFC:"/>
								<p:inputText id="rfc" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesAccion.registroCliente.cliente.rfc}" onblur="janal.individual('contenedorGrupos\\:rfc')"/>

              </p:panelGrid>
						</p:tab>

									</p:selectOneMenu>								
									<p:outputLabel for="domicilio" value="Domicilio:"/>

									<p:outputLabel for="calle" value="Calle:"/>

								</p:panelGrid>
