<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticCatalogosCategoriasAccion.attrs.nombreAccion} categoria" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
				nombre: {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true},
				nodo: {validaciones: 'libre', mascara: 'libre'},
				descripcion: {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true}
			};
			
			$(document).ready(function(){janal.readingMode('#{manticCatalogosCategoriasAccion.attrs.nombreAccion}');});
		</script>        
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">						
					<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
						<p:outputLabel for="nombre" value="Nombre:"/>
						<p:inputText id="nombre" value="#{manticCatalogosCategoriasAccion.attrs.dto.nombre}" styleClass="janal-wid-100-txt"/>
						<p:outputLabel for="nodo" value="Categoría:"/>
						<p:selectOneMenu id="nodo" value="#{manticCatalogosCategoriasAccion.attrs.nodo}" styleClass="janal-wid-100-txt">
							<f:selectItem itemLabel="Inicial" itemValue="-1"/>
							<f:selectItems value="#{manticCatalogosCategoriasAccion.attrs.nodos}"/>					
						</p:selectOneMenu>              			
						<p:outputLabel for="descripcion" value="Descripcion:"/>
						<p:inputTextarea id="descripcion" value="#{manticCatalogosCategoriasAccion.attrs.dto.descripcion}" styleClass="janal-wid-100-txt"/>
					</p:panelGrid>
					<div class="EmptyBox30"></div>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@this nodo nombre descripcion" action="#{manticCatalogosCategoriasAccion.doAceptar}" ajax="false"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{manticCatalogosCategoriasAccion.doCancelar}" ajax="false"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@this nodo nombre descripcion" action="#{manticCatalogosCategoriasAccion.doAceptar}" ajax="false"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosCategoriasAccion.doCancelar}" ajax="false"/>
		</div>		
	</ui:define>
</ui:composition>
