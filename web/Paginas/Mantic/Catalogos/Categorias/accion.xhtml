<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticCatalogosCategoriasAccion.attrs.nombreAccion} categoria" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
				nombre: {validaciones: 'requerido', mascara: 'libre'},
				padre: {validaciones: 'libre', mascara: 'libre'},
				descripcion: {validaciones: 'requerido', mascara: 'libre'}
			};
		</script>        
	</ui:define>
	<ui:define name="contenido">        
		<p:panelGrid columns="2" layout="grid" columnClasses="janal-wid-10, janal-wid-80">
			<p:outputLabel for="nodo" value="Nodo:"/>
			<p:selectOneMenu id="nodo" value="#{manticCatalogosCategoriasAccion.attrs.nodo}" styleClass="janal-wid-100">
				<f:selectItem itemLabel="Inicial" itemValue="-1"/>
				<f:selectItems value="#{manticCatalogosCategoriasAccion.attrs.nodos}"/>					
			</p:selectOneMenu>              			
			<p:outputLabel for="nombre" value="Nombre:"/>
			<p:inputText id="nombre" value="#{manticCatalogosCategoriasAccion.attrs.dto.nombre}" styleClass="janal-wid-100"/>
			<p:outputLabel for="descripcion" value="Descripcion:"/>
			<p:textEditor id="descripcion" value="#{manticCatalogosCategoriasAccion.attrs.dto.descripcion}" styleClass="janal-wid-100" height="250"/>
		</p:panelGrid>	        
	</ui:define>    
	<ui:define name="acciones">
		<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@this nodo nombre descripcion" action="#{manticCatalogosCategoriasAccion.doAceptar}" ajax="false"/>
		<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosCategoriasAccion.doCancelar}" ajax="false"/>
	</ui:define>
</ui:composition>
