<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
	<ui:param name="titulo" value="Artículos" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
				codigo: {validaciones: 'cambiar-mayusculas', mascara: 'libre'},
				nombre: {validaciones: 'cambiar-mayusculas', mascara: 'libre'}				
			};			
		</script>		
	</ui:define>
	<ui:define name="contenido">
		<div class="janal-align-right xs-pantalla">
			<p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white"/>
			<p:spacer height="5px"/>		
		</div>			
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
						<h:panelGrid styleClass="janal-wid-100">
							<p:outputLabel for="codigo" value="Código:"/>
							<p:inputText id="codigo" value="#{manticCatalogosArticulosFiltro.attrs.codigo}" styleClass="janal-wid-100-txt" onblur="janal.mayusculas('codigo')"/>              							
							<p:outputLabel for="nombre" value="Nombre:"/>
							<p:inputText id="nombre" value="#{manticCatalogosArticulosFiltro.attrs.nombre}" styleClass="janal-wid-100-txt" onblur="janal.mayusculas('nombre')"/>              														
						</h:panelGrid>
						<p:separator/>
						<div class="janal-align-right lg-pantalla">
							<p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" onstart="return janal.execute(true);" process="@this codigo nombre" actionListener="#{manticCatalogosArticulosFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" styleClass="janal-text-white"/>
						</div>
						<div class="janal-align-right xs-pantalla">
 						  <p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.execute(true);" process="@this codigo nombre" actionListener="#{manticCatalogosArticulosFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"  styleClass="janal-text-white"/>
					  </div>
					</p:panel>
				</div>
				<div id="collapse-content" class="ui-grid-col-9">
					<p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticCatalogosArticulosFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosArticulosFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosArticulosFiltro.lazyModel.rowCount gt manticCatalogosArticulosFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
						<f:facet name="header" >
							<p:menuButton   value="Opciones">
								<p:menuitem  value="Agregar" action="#{manticCatalogosArticulosFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar usuario" onstart="return janal.bloquear()"/>						
								<p:separator/>
								<p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
								<p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
							</p:menuButton>
						</f:facet>												
						<p:column class="janal-column-left MarAuto Responsive janal-wid-30" sortBy="#{filtro.nombre}">
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:outputText value="#{filtro['nombre']}"/>
						</p:column>														
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.menudeo}">
							<f:facet name="header">
								<h:outputText value="Menudeo"/>
							</f:facet>
							<h:outputText value="#{filtro['menudeo']}"/>
						</p:column>					
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.medioMayoreo}">
							<f:facet name="header">
								<h:outputText value="Medio mayoreo"/>
							</f:facet>
							<h:outputText value="#{filtro['medioMayoreo']}"/>
						</p:column>					
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.mayoreo}">
							<f:facet name="header">
								<h:outputText value="Mayoreo"/>
							</f:facet>
							<h:outputText value="#{filtro['mayoreo']}"/>
						</p:column>											
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.stock}">
							<f:facet name="header">
								<h:outputText value="Stock"/>
							</f:facet>
							<h:outputText value="#{filtro['stock']}"/>
						</p:column>					
						<f:facet name="footer">
							Total [#{manticCatalogosArticulosFiltro.lazyModel==null?0:manticCatalogosArticulosFiltro.lazyModel.rowCount}] registros
						</f:facet>
					</p:dataTable>
					<p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem id="modificar" action="#{manticCatalogosArticulosFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
						<p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion"/>					
					</p:contextMenu>
				</div>
			</div>
		</div>		           				
	</ui:define>    
	<ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar la categoria seleccionada ?" />
	<ui:param name="accionConfirmacion" value="#{manticCatalogosArticulosFiltro}"/>
	<ui:param name="updateComponent" value="tabla"/>
	<ui:param name="eventoConfirmacion" value="doEliminar"	/>	
	<ui:param name="renderedConfirmacion" value="true"/>	
	<ui:define name="detalleConfirmacion">
		<h:panelGrid columns="2">
			<p:outputLabel value="Categoría: "/>
			<p:outputLabel value="#{manticCatalogosArticulosFiltro.attrs.seleccionado.nombre}"/>
		</h:panelGrid>			
	</ui:define>
</ui:composition>
