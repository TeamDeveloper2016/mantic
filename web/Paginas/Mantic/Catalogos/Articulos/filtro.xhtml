<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
	<ui:param name="titulo" value="Artículos" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
				codigo: {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true},
				nombre: {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true}
			};						
		</script>		
	</ui:define>
	<ui:define name="contenido">		
		<p:remoteCommand id="prepareDialogExpressAdd" name="prepareDialogExpressAdd" process="@this" actionListener="#{manticCatalogosArticulosExpress.doLoad}" update="dialogoArtExpress" oncomplete="PF('dlgArtExpress').show();"/>		
		<p:commandButton id="replace" actionListener="#{manticCatalogosArticulosFiltro.doFindArticulo}" action="#{manticCatalogosArticulosFiltro.doAccion('MODIFICAR')}" process="@this" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();" style="display:none"/>
		<div class="janal-align-right xs-pantalla">
			<p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');"/>
			<p:spacer height="5px"/>		
		</div>			
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
						<h:panelGrid styleClass="janal-wid-100">
							<p:outputLabel for="codigo" value="Código:"/>
							<p:inputText id="codigo" value="#{manticCatalogosArticulosFiltro.attrs.codigo}" styleClass="janal-wid-100-txt"/>              							
							<p:outputLabel for="nombre" value="Nombre:"/>
							<p:inputText id="nombre" value="#{manticCatalogosArticulosFiltro.attrs.nombre}" styleClass="janal-wid-100-txt"/>              														
						</h:panelGrid>
						<p:separator/>
						<div class="janal-align-right lg-pantalla">
							<p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" onstart="return janal.execute(true);" process="@this codigo nombre" actionListener="#{manticCatalogosArticulosFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
						</div>
						<div class="janal-align-right xs-pantalla">
							<p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.execute(true);" process="@this codigo nombre" actionListener="#{manticCatalogosArticulosFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
					</p:panel>
				</div>
				<div id="collapse-content" class="ui-grid-col-9">
					<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
						<div class="ui-grid-row janal-grid-row">
							<div class="ui-grid-col-1 janal-wid-col-150">
								<p:panelGrid layout="grid" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-80, janal-wid-3">
									<p:outputLabel for="codigos" value="Código ó articulo:"/>
									<p:selectBooleanCheckbox value="#{manticCatalogosArticulosFiltro.attrs.buscaPorCodigo}" title="Buscar por código" styleClass="filas">
										<p:ajax event="change" process="@this" update="@this"/>
									</p:selectBooleanCheckbox>
								</p:panelGrid>	
							</div>
							<div class="ui-grid-col-11">
								<p:autoComplete id="codigos" var="custom" placeholder="ejemplo: AU125" itemLabel="#{custom.nombre}" styleClass="janal-wid-100-txt key-down-event" inputStyleClass="janal-wid-100-txt" itemValue="#{custom}" value="#{manticCatalogosArticulosFiltro.attrs.custom}" completeMethod="#{manticCatalogosArticulosFiltro.doCompleteArticulo}" maxResults="8" converter="janal.convertidor.Entity" minQueryLength="2" panelStyleClass="janal-wid-col-500">
									<p:ajax event="itemSelect" oncomplete="$('#replace').click();"/>
									<f:facet name="itemtip">
										<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-400">
											<f:facet name="header" class="TexAlCenter">
												<p:graphicImage library="janal" name="img/sistema/bonanza.svg" styleClass="janal-logo-mini" width="30"/>
											</f:facet>
											<h:outputText value="Propio:" />
											<h:outputText value="#{custom.propio}" />
											<h:outputText value="Nombre:" />
											<h:outputText value="#{custom.nombre}" />
											<h:outputText value="IVA:" />
											<h:outputText value="#{custom.iva}" />
											<h:outputText value="Costo:" />
											<h:outputText value="$ #{custom.precio}" />
										</h:panelGrid>
									</f:facet>
								</p:autoComplete>			
							</div>
						</div>	
					</div>
					<p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{manticCatalogosArticulosFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosArticulosFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosArticulosFiltro.lazyModel.rowCount gt manticCatalogosArticulosFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
						<f:facet name="header" >
              <div class="lg-pantalla">
								<p:menuButton value="Opciones">
									<p:menuitem icon="fa fa-plus" value="Agregar" title="Agregar articulo" action="#{manticCatalogosArticulosFiltro.doAccion('AGREGAR')}" onstart="return janal.bloquear()"/>						
									<p:separator/>
									<p:menuitem icon="fa fa-file-text-o" value="Express" title="Articulo express" actionListener="#{manticCatalogosArticulosFiltro.doExpress}" onstart="janal.bloquear();" process="@this tabla">
										<f:setPropertyActionListener target="#{manticCatalogosArticulosExpress.attrs.seleccionado}" value="#{null}"/>
									</p:menuitem>	
									<p:separator/>
									<p:menuitem icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
									<p:menuitem icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
								</p:menuButton>
							</div>	
              <div class="xs-pantalla">
									<p:menuitem icon="fa fa-plus" title="Agregar articulo" action="#{manticCatalogosArticulosFiltro.doAccion('AGREGAR')}" onstart="return janal.bloquear()"/>						
									<p:separator/>
									<p:menuitem icon="fa fa-file-text-o" title="Articulo express" actionListener="#{manticCatalogosArticulosFiltro.doExpress}" onstart="janal.bloquear();" process="@this tabla">
										<f:setPropertyActionListener target="#{manticCatalogosArticulosExpress.attrs.seleccionado}" value="#{null}"/>
									</p:menuitem>	
									<p:separator/>
									<p:menuitem icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
									<p:menuitem icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
							</div>	
						</f:facet>												
						<p:column class="janal-column-left MarAuto Responsive janal-wid-10" sortBy="#{row.propio}">
							<f:facet name="header">
								<h:outputText value="Código"/>
							</f:facet>
							<h:outputText value="#{row['propio']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive janal-wid-30" sortBy="#{row.nombre}">
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:outputText value="#{row['nombre']}"/>
						</p:column>														
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.menudeo}">
							<f:facet name="header">
								<h:outputText value="Menudeo"/>
							</f:facet>
							<h:outputText value="#{row['menudeo']}"/>
						</p:column>					
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.medioMayoreo}">
							<f:facet name="header">
								<h:outputText value="Medio mayoreo"/>
							</f:facet>
							<h:outputText value="#{row['medioMayoreo']}"/>
						</p:column>					
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.mayoreo}">
							<f:facet name="header">
								<h:outputText value="Mayoreo"/>
							</f:facet>
							<h:outputText value="#{row['mayoreo']}"/>
						</p:column>											
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.stock}">
							<f:facet name="header">
								<h:outputText value="Stock"/>
							</f:facet>
							<h:outputText value="#{row['stock']}"/>
						</p:column>					
						<f:facet name="footer">
							Total [#{manticCatalogosArticulosFiltro.lazyModel==null?0:manticCatalogosArticulosFiltro.lazyModel.rowCount}] registros
						</f:facet>
					</p:dataTable>
					<p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem id="express" icon="fa fa-file-text-o" value="Express" actionListener="#{manticCatalogosArticulosFiltro.doExpress}" onstart="janal.bloquear();" process="@this tabla">					
							<f:setPropertyActionListener target="#{manticCatalogosArticulosExpress.attrs.seleccionado}" value="#{manticCatalogosArticulosFiltro.attrs.seleccionado}" />
						</p:menuitem>	
						<p:separator/>
						<p:menuitem id="consultar" action="#{manticCatalogosArticulosFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
						<p:separator/>
						<p:menuitem id="modificar" action="#{manticCatalogosArticulosFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
						<p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion"/>					
						<p:separator/>
						<p:menuitem id="clonar" action="#{manticCatalogosArticulosFiltro.doAccion('COPIAR')}" icon="fa fa-copy" ajax="false" value="Clonar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
					</p:contextMenu>					
				</div>
			</div>
		</div>		           				
	</ui:define>    
	<ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar la categoria seleccionada ?" />
	<ui:param name="accionConfirmacion" value="#{manticCatalogosArticulosFiltro}"/>
	<ui:param name="updateComponent" value="tabla"/>
	<ui:param name="eventoConfirmacion" value="doEliminar"	/>	
	<ui:param name="renderedConfirmacion" value="true"/>	
	<ui:define name="detalleConfirmacion">
		<h:panelGrid columns="2">
			<p:outputLabel value="Categoría: "/>
			<p:outputLabel value="#{manticCatalogosArticulosFiltro.attrs.seleccionado.nombre}"/>
		</h:panelGrid>			
	</ui:define>
	<ui:define name="dialogos">
		<ui:include src="/Paginas/Mantic/Catalogos/Articulos/express.xhtml">
			<ui:param name="dialogo" value="articulos"/>
			<ui:param name="seleccionado" value="#{manticCatalogosArticulosFiltro.attrs.seleccionado}"/>
		</ui:include>
	</ui:define>
</ui:composition>
