<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticCatalogosCategoriasAccion.attrs.nombreAccion} al catálogo de artículo" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
				nombre: {validaciones: 'requerido', mascara: 'libre'},
				padre: {validaciones: 'libre', mascara: 'libre'},
				descripcion: {validaciones: 'requerido', mascara: 'libre'}
			};
		</script>        
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView>
            <p:tab title="General">
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">								
								<p:outputLabel for="nombre" value="Nombre:"/>
								<p:inputText id="nombre" styleClass="janal-wid-100-txt"/>                    
								<p:outputLabel for="descripcion" value="Descripción:"/>
								<p:editor id="descripcion" styleClass="janal-wid-100-txt" height="200"/>                    
								<p:separator/><p:separator/>
								<p:outputLabel for="meta" value="Meta tag:"/>
								<p:inputText id="meta" styleClass="janal-wid-100-txt"/>                    
								<p:outputLabel for="detaDescripcion" value="Descripción:"/>
								<p:inputTextarea id="detaDescripcion" styleClass="janal-wid-100-txt"/>                    
								<p:outputLabel for="metaTeclado" value="Teclas:"/>
								<p:inputTextarea id="metaTeclado" styleClass="janal-wid-100-txt"/>                    																	
              </p:panelGrid>
						</p:tab>
            <p:tab title="Códigos">
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
								<p:outputLabel for="codigo" value="Código:"/>
								<p:inputText id="codigo" styleClass="janal-wid-100-txt"/>                    
								<p:outputLabel for="observaciones" value="Observaciones:"/>
								<p:editor id="observaciones" styleClass="janal-wid-100-txt" height="200"/>                    
								<p:separator/><p:separator/>
								<p:outputLabel for="empaque" value="Empaque:"/>
								<p:selectOneMenu id="empaque" value="#{manticCatalogosArticulosAccion.attrs.empaque}" styleClass="janal-wid-100-txt">
									<p:ajax event="change" listener="#{manticCatalogosArticulosAccion.doLoadUnidadesMedidas}" process="@this" update="unidadMedida" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
									<f:selectItems value="#{manticCatalogosArticulosAccion.attrs.empaques}"/>
								</p:selectOneMenu>
								<p:outputLabel for="unidadMedida" value="Unidad medida:"/>
								<p:selectOneMenu id="unidadMedida" value="#{manticCatalogosArticulosAccion.attrs.unidadMedida}" styleClass="janal-wid-100-txt">
									<f:selectItems value="#{manticCatalogosArticulosAccion.attrs.unidadesMedidas}"/>
								</p:selectOneMenu>
							</p:panelGrid>							
						</p:tab>
            <p:tab title="Imagen">
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
								<p:outputLabel for="imagen" value="Importar imagen:"/>
								<p:fileUpload id="imagen"/>
							</p:panelGrid>
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@this nodo nombre descripcion" action="#{manticCatalogosCategoriasAccion.doAceptar}" ajax="false" styleClass="janal-text-white"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosCategoriasAccion.doCancelar}" ajax="false" styleClass="janal-text-white"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" value="Aceptar" icon="fa fa-check" process="@this nodo nombre descripcion" action="#{manticCatalogosCategoriasAccion.doAceptar}" ajax="false" styleClass="janal-text-white"/>
			<p:commandButton id="cancelarIcon" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosCategoriasAccion.doCancelar}" ajax="false" styleClass="janal-text-white"/>
		</div>		
	</ui:define>
</ui:composition>
