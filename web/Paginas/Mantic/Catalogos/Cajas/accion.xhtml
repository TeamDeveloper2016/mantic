<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="#{manticCatalogosCajasAccion.attrs.nombreAccion} catálogo de cajas" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'contenedorGrupos\\:clave'        : {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'contenedorGrupos\\:nombre'       : {validaciones: 'requerido', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas', individual: true},
        'contenedorGrupos\\:limite'       : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
        'contenedorGrupos\\:observaciones': {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'contenedorGrupos\\:activa'       : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'}        
      };		
			
			$(document).ready(function(){janal.readingMode('#{manticCatalogosCajasAccion.attrs.nombreAccion}');});
    </script>   
  </ui:define>
  <ui:define name="contenido">
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div class="ui-grid-col-12">
          <p:tabView id="contenedorGrupos">            
            <p:ajax event="tabChange" process="@this" oncomplete="janal.refresh(janal.tabView('contenedorGrupos'))"/>
            <p:tab id="tabGeneral" title="General">
              <p:panelGrid id="panelGeneral" columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">								
                <p:outputLabel for="clave" value="Clave:"/>
                <p:inputText id="clave" styleClass="janal-wid-100-txt" value="#{manticCatalogosCajasAccion.attrs.caja.clave}"/>                    
                <p:outputLabel for="nombre" value="Nombre:"/>
                <p:inputText id="nombre" styleClass="janal-wid-100-txt" value="#{manticCatalogosCajasAccion.attrs.caja.nombre}" />                    
                <p:outputLabel for="limite" value="Limite:"/>
                <p:inputNumber id="limite" styleClass="janal-wid-100-txt" value="#{manticCatalogosCajasAccion.attrs.caja.limite}" inputStyleClass="janal-column-right"/>
                <p:outputLabel for="observaciones" value="Observaciones:"/>
                <p:inputTextarea id="observaciones" rows="3" cols="50" styleClass="janal-wid-100-txt" value="#{manticCatalogosCajasAccion.attrs.caja.observaciones}" />
                <p:outputLabel for="activa" value="Activa:"/>
                <p:inputSwitch id="activa" styleClass="janal-wid-100-txt" value="#{manticCatalogosCajasAccion.attrs.activa}" offLabel="NO" onLabel="SI"/>                
              </p:panelGrid>
            </p:tab>                                         
          </p:tabView>
        </div>
      </div>
    </div>			
  </ui:define>    
  <ui:define name="acciones">
    <div class="lg-pantalla">
      <p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosCajasAccion.doAceptar}" styleClass="janal-text-white" onstart="return janal.partial('general')" oncomplete="janal.desbloquear()"/>
      <p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosCajasAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
    </div>		
    <div class="xs-pantalla">
      <p:commandButton id="aceptarIcon" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosCajasAccion.doAceptar}" styleClass="janal-text-white" onstart="return janal.partial('general')" oncomplete="janal.desbloquear()"/>
      <p:commandButton id="cancelarIcon" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosCajasAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
    </div>		
  </ui:define>
</ui:composition>
