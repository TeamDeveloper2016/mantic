<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
	<ui:param name="titulo" value="Catalogo lista de precios detalle" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
				codigo: {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true},
				nombre: {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true}
			};			
		</script>		
	</ui:define>
	<ui:define name="contenido">
		<div class="janal-align-right xs-pantalla">
			<p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white"/>
			<p:spacer height="5px"/>		
		</div>			
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
						<h:panelGrid styleClass="janal-wid-100">
							<p:outputLabel for="codigo" value="Código:"/>
							<p:inputText id="codigo" value="#{manticCatalogosListaPreciosArticulos.attrs.codigo}" styleClass="janal-wid-100-txt"/>              							
							<p:outputLabel for="nombre" value="Nombre:"/>
							<p:inputText id="nombre" value="#{manticCatalogosListaPreciosArticulos.attrs.nombre}" styleClass="janal-wid-100-txt"/>              														
						</h:panelGrid>
						<p:separator/>
						<div class="janal-align-right lg-pantalla">
							<p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" onstart="return janal.execute(true);" process="@this codigo nombre" actionListener="#{manticCatalogosListaPreciosArticulos.doLoad}" oncomplete="janal.desbloquear();" update="tabla" styleClass="janal-text-white"/>
						</div>
						<div class="janal-align-right xs-pantalla">
 						  <p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.execute(true);" process="@this codigo nombre" actionListener="#{manticCatalogosListaPreciosArticulos.doLoad}" oncomplete="janal.desbloquear();" update="tabla"  styleClass="janal-text-white"/>
					  </div>
					</p:panel>
				</div>
				<div id="collapse-content" class="ui-grid-col-9">
					<p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticCatalogosListaPreciosArticulos.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosListaPreciosArticulos.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosListaPreciosArticulos.lazyModel.rowCount gt manticCatalogosListaPreciosArticulos.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
						<f:facet name="header" >
							<p:menuButton   value="Opciones">
								<p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
								<p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
							</p:menuButton>
						</f:facet>												
						<p:column class="janal-column-left MarAuto Responsive janal-wid-15" sortBy="#{filtro.codigo}">
							<f:facet name="header">
								<h:outputText value="Código"/>
							</f:facet>
							<h:outputText value="#{filtro['codigo']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive janal-wid-15" sortBy="#{filtro.auxiliar}">
							<f:facet name="header">
								<h:outputText value="Auxiliar"/>
							</f:facet>
							<h:outputText value="#{filtro['auxiliar']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive janal-wid-30" sortBy="#{filtro.descripcion}">
							<f:facet name="header">
								<h:outputText value="Descripcion"/>
							</f:facet>
							<h:outputText value="#{filtro['descripcion']}"/>
						</p:column>														
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.precio}">
							<f:facet name="header">
								<h:outputText value="Precio"/>
							</f:facet>
							<h:outputText value="#{filtro['precio']}"/>
						</p:column>					
            <p:column class="janal-column-left MarAuto Responsive janal-wid-30" sortBy="#{filtro.proveedor}">
							<f:facet name="header">
								<h:outputText value="Proveedor"/>
							</f:facet>
							<h:outputText value="#{filtro['proveedor']}"/>
						</p:column>	
						<p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.registro}">
              <f:facet name="header">
                <h:outputText value="Fecha"/>
              </f:facet>
              <h:outputText value="#{filtro['registro']}"/>
            </p:column>		
						<f:facet name="footer">
							Total [#{manticCatalogosListaPreciosArticulos.lazyModel==null?0:manticCatalogosListaPreciosArticulos.lazyModel.rowCount}] registros
						</f:facet>
					</p:dataTable>
				</div>
			</div>
		</div>		           				
	</ui:define>    
</ui:composition>
