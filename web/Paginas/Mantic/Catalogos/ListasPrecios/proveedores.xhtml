<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
  <ui:param name="titulo" value="Catalogo de lista de precios" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'razonSocial'  : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo:'general', individual: true},
        'clave'        : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo:'general', individual: true}
      };
      
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla">
      <p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white"/>
      <p:spacer height="5px"/>		
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <h:panelGrid styleClass="janal-wid-100">
              <p:outputLabel for="clave" value="Clave:"/>
              <p:inputText id="clave" value="#{manticCatalogosListaPreciosProveedor.attrs.clave}" styleClass="janal-wid-100-txt"/> 
              <p:outputLabel for="razonSocial" value="Razón social:"/>
              <p:inputText id="razonSocial" value="#{manticCatalogosListaPreciosProveedor.attrs.razonSocial}" styleClass="janal-wid-100-txt"/>
            </h:panelGrid>
            <p:separator/>
            <div class="janal-align-right lg-pantalla">
              <p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" onstart="return janal.partial('general');" process="@this clave razonSocial" actionListener="#{manticCatalogosListaPreciosProveedor.doLoad}" oncomplete="janal.desbloquear();" update="tabla" styleClass="janal-text-white"/>
            </div>
             <div class="janal-align-right xs-pantalla">
                <p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.partial('general');" process="@this clave razonSocial" actionListener="#{manticCatalogosListaPreciosProveedor.doLoad}" oncomplete="janal.desbloquear();" update="tabla"  styleClass="janal-text-white"/>
              </div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataGrid id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticCatalogosListaPreciosProveedor.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  
                        rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="#{manticCatalogosListaPreciosProveedor.lazyModel.size() gt Constantes.REGISTROS_POR_PAGINA}" rowIndexVar="index" columns="3" layout="grid">
            <f:facet name="header">
                Listas de precios proveedores
            </f:facet>				
            <p:panel header="#{filtro.clave}" style="text-align:center">
              <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage library="janal" name="img/sistema/#{filtro.logotipo==null?'bonanza.svg':filtro.logotipo}" styleClass="alinear-centro" width="65" height="65" stream="false"/>
                  <h:outputText value="#{filtro.razonSocial}" />
                  <p:commandLink  actionListener="#{manticCatalogosListaPreciosProveedor.doViewPdfDocument(filtro)}" process="@this" onstart="return janal.bloquear();" oncomplete="PF('dlgPDF').show();">
									  <p:commandButton icon="fa fa-eye" title="Ver documento PDF" ajax="false" type="button" styleClass="janal-text-white"/>
									</p:commandLink>	
              </h:panelGrid>
            </p:panel>
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticCatalogosListaPreciosProveedor.lazyModel==null?0:manticCatalogosListaPreciosProveedor.lazyModel.size()}] registros"/>
            </f:facet>
          </p:dataGrid>
        </div>
      </div>
    </div>	
  </ui:define>    
  <ui:define name="dialogos">
		<h:form prependId="true">
      <p:dialog id="dialogoPDF" widgetVar="dlgPDF" header="Listado de productos PDF" onHide="janal.sendLastFocus();janal.desbloquear();" closeOnEscape="true" closable="true" dynamic="true" maximizable="true" appendTo="@(body)">
				<object type="application/pdf" data="#{manticCatalogosListaPreciosProveedor.attrs.temporal}" height="390px" width="100%" internalinstanceid="5">
					 Tu navegador no soporta el desplegado de archivos PDF's, por favor da click en el boton de descargar
				</object>
  			<hr class="ui-widget-content"/>
	  		<div class="janal-line-button">
					<p:commandButton process="@this" styleClass="janal-text-white" icon="fa fa-remove" value="Cerrar" actionListener="#{manticCatalogosListaPreciosProveedor.doCerrar}" oncomplete="PF('dlgPDF').hide();"/>
			  </div>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
