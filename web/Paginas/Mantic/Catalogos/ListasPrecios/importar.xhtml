<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="Importar los archivos XLS/PDF del proveedor #{manticCatalogosListaPreciosImportar.proveedor.razonSocial}"/>
	<ui:define name="librerias">
		<h:outputStylesheet library="janal" name="css/sh.css"/>
		<h:outputStylesheet library="janal" name="css/shCore.css"/>
		<h:outputStylesheet library="janal" name="css/shThemeDefault.css"/>
		<h:outputScript library="janal" name="js/sh.js"/>
	  <h:outputScript library="janal" name="js/shCore.js"/>
	  <h:outputScript library="janal" name="js/shAutoloader.js"/>
	  <h:outputScript library="janal" name="js/shBrushXml.js"/>
	  <h:outputScript library="janal" name="js/shBrushCss.js"/>
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:xls': {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:pdf': {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:observaciones': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true}
			};	
			
			function start() {
        PF('statusDialog').show();
      };
 
      function stop() {
        PF('statusDialog').hide();
      };
			
			function load() {
			  SyntaxHighlighter.highlight();	
			}
		</script>
		<style>
			.janal-upload-frame {
        border: solid 1px #D1D3D4;
        margin-bottom: 6px;
        border-radius: 5px;				
			}
			.syntaxhighlighter {
					overflow-y: auto !important;
					overflow-x: auto !important;
					max-height: 370px;
			}			
		</style>
	</ui:define>
	<ui:define name="contenido">
		<p:remoteCommand name="viewDocument" actionListener="#{manticCatalogosListaPreciosImportar.doViewDocument}" process="@this" onstart="return janal.bloquear();" oncomplete="PF('dlgPDF').show();"/>
		<p:remoteCommand name="viewFile" actionListener="#{manticCatalogosListaPreciosImportar.doViewFile}" process="@this" onstart="return janal.bloquear();" oncomplete="PF('dlgXLS').show();"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{manticCatalogosListaPreciosImportar.doTabChange}" process="@this" update="@(.importado) @(.involucrados)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>								            						            																																																
						<p:tab title="Archivos">
							<p:dataTable id="importados" var="row" value="#{manticCatalogosListaPreciosImportar.attrs.importados}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="false" reflow="true" rowKey="#{row.key}" styleClass="importado paginated" rowIndexVar="index">
								<p:column styleClass="janal-wid-col-30" headerText="No.">
									<h:outputText value="#{index+ 1}"/>
								</p:column>   
								<p:column styleClass="janal-wid-col-40 janal-column-center" headerText="Tipo">
									<h:outputText value="#{row.tipo}"/>
								</p:column>   
								<p:column styleClass="janal-wid-10" headerText="Nombre">
									<h:outputText value="#{row.nombre}"/>
								</p:column>   
								<p:column styleClass="janal-wid-20" headerText="Ruta">
									<h:outputText value="#{row.ruta}"/>
								</p:column>   
								<p:column styleClass="janal-wid-15" headerText="Usuario">
									<h:outputText value="#{row.usuario}"/>
								</p:column>   
								<p:column styleClass="janal-wid-13 janal-column-center" headerText="Fecha">
									<h:outputText value="#{row.registro}"/>
								</p:column>   
								<p:column headerText="Observaciones">
									<h:outputText value="#{row.observaciones}"/>
								</p:column>   
								<p:column style="text-align: center" styleClass="janal-wid-col-38">
									<p:commandButton icon="fa fa-download" title="Descargar archivo" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" styleClass="janal-text-white" rendered="#{row.idPrincipal.toLong() eq 1}">
										<p:fileDownload value="#{manticCatalogosListaPreciosImportar.doFileDownload(row)}" />
									</p:commandButton>
								</p:column>
								<p:column style="text-align: center" styleClass="janal-wid-col-38">
									<p:commandLink  actionListener="#{manticCatalogosListaPreciosImportar.doViewPdfDocument(row)}" process="@this" onstart="return janal.bloquear();" oncomplete="PF('dlgPDF').show();" rendered="#{row.idPrincipal.toLong() eq 1 and row.idTipoArchivo.toLong() eq 2}">
									  <p:commandButton icon="fa fa-eye-slash" title="Ver documento PDF" ajax="false" type="button" styleClass="janal-text-white"/>
									</p:commandLink>	
									<p:commandLink  actionListener="#{manticCatalogosListaPreciosImportar.doViewXlsDocument(row)}" process="@this" onstart="return janal.bloquear();" oncomplete="PF('dlgXLS').show();" rendered="#{row.idPrincipal.toLong() eq 1 and row.idTipoArchivo.toLong() eq 1}">
									  <p:commandButton icon="fa fa-eye" title="Ver documento XLS" ajax="false" type="button" styleClass="janal-text-white"/>
									</p:commandLink>	
								</p:column>
							</p:dataTable>
						</p:tab>						            						            																																																
						<p:tab title="Importar">
							<p:outputLabel value="Observaciones:" styleClass="janal-wid-100-txt"/><br/>
							<p:inputTextarea id="observaciones" rows="2" cols="33" styleClass="janal-wid-100-txt" value="#{manticCatalogosListaPreciosImportar.attrs.observaciones}"/>
							<p:spacer height="5px"/>
							<p:fileUpload fileUploadListener="#{manticCatalogosListaPreciosImportar.doFileUpload}" 
							  mode="advanced" process="@this observaciones" update="@(.importado) @(.involucrados)" label="Selecciona XLS/PDF" uploadLabel="Importar" cancelLabel="Cancelar" sizeLimit="104857600"
								multiple="false" allowTypes="#{manticCatalogosListaPreciosImportar.attrs.formatos}" dragDropSupport="true" auto="true" styleClass="janal-wid-100 janal-upload-frame"
								invalidSizeMessage="El tamaño máximo permitido del archivo es de 100 Megabyte !" invalidFileMessage="Solo se permiten archivos en formato #{manticCatalogosListaPreciosImportar.attrs.formatos}" oncomplete="janal.desbloquear()"/>
							<p:inputText id="xls" value="#{manticCatalogosListaPreciosImportar.attrs.xls}" styleClass="importado" style="display:none"/>
							<p:commandLink value="XLS importado: #{manticCatalogosListaPreciosImportar.xls.ruta}#{manticCatalogosListaPreciosImportar.xls.name}" onclick="viewFile();" process="@this" styleClass="pdf importado janal-color-blue janal-steps-boton-siguiente janal-font-bold" title="Ver documento XLS" style="#{(empty manticCatalogosListaPreciosImportar.xls)? 'display: none': ''}"/>
							<br/>
							<p:inputText id="pdf" value="#{manticCatalogosListaPreciosImportar.attrs.pdf}" styleClass="importado" style="display:none"/>
							<p:commandLink value="PDF importado: #{manticCatalogosListaPreciosImportar.pdf.ruta}#{manticCatalogosListaPreciosImportar.pdf.name}" onclick="viewDocument();" process="@this" styleClass="pdf importado janal-color-blue janal-steps-boton-siguiente janal-font-bold" title="Ver documento PDF" style="#{(empty manticCatalogosListaPreciosImportar.pdf)? 'display: none': ''}"/>
              <p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
                <p:outputLabel value="Total de artículos a importar: #{manticCatalogosListaPreciosImportar.articulos.size()}" styleClass="importado janal-color-orange janal-steps-boton-siguiente janal-font-bold"/>
							</p:panelGrid>
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>		
		<p:dialog modal="true" widgetVar="statusDialog" header="Estatus de la descarga del archivo" draggable="false" closable="false" resizable="false">
			<p:graphicImage library="janal" name="/img/sistema/ajaxloadingbar.gif" />
		</p:dialog>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosListaPreciosImportar.doAceptar}" styleClass="janal-text-white" onstart="return janal.execute();" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Regresar" icon="fa fa-reply" process="@this" action="#{manticCatalogosListaPreciosImportar.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosListaPreciosImportar.doAceptar}" styleClass="janal-text-white" onstart="return janal.execute();" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" title="Regresar" icon="fa fa-reply" process="@this" action="#{manticCatalogosListaPreciosImportar.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
	<ui:define name="dialogos">
		<h:form prependId="true">
			<p:dialog id="dialogoPDF" widgetVar="dlgPDF" header="Factura en formato digital" onHide="janal.sendLastFocus();janal.desbloquear();" height="450px" width="950px" resizable="false" closeOnEscape="true" closable="true" dynamic="true">
				<object type="application/pdf" data="#{manticCatalogosListaPreciosImportar.attrs.temporal}" height="390px" width="100%" internalinstanceid="5">
					 Tu navegador no soporta el desplegado de archivos PDF's, por favor da click en el boton de descargar
				</object>
  			<hr class="ui-widget-content"/>
	  		<div class="janal-line-button">
					<p:commandButton process="@this" styleClass="janal-text-white" icon="fa fa-remove" value="Cerrar" actionListener="#{manticCatalogosListaPreciosImportar.doCerrar}" oncomplete="PF('dlgPDF').hide();"/>
			  </div>
			</p:dialog>
			<p:dialog id="dialogoXLS" widgetVar="dlgXLS" header="Factura en formato XLS" onShow="load();" onHide="janal.desbloquear();" height="450px" width="950px" resizable="false" closeOnEscape="true" closable="true" dynamic="true">
				<pre id="documentXls" class="brush: xls;" style="width: 925px; height: 370px;">
					<h:outputText value="#{manticCatalogosListaPreciosImportar.attrs.temporal}" escape="true"/>
				</pre>
  			<hr class="ui-widget-content"/>
	  		<div class="janal-line-button">
					<p:commandButton process="@this" styleClass="janal-text-white" icon="fa fa-remove" value="Cerrar" oncomplete="PF('dlgXLS').hide();"/>
			  </div>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
