<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">	
  <p:panelGrid id="panelResponsables" columns="1" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-100">
    <p:dataTable emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" id="tablaResponsable" rowIndexVar="index" var="responsable" value="#{manticCatalogosProveedoresAccion.renglonProveedor.responsables}" rows="10" paginator="false" reflow="true" rowKey="#{responsable.key}" styleClass="paginated">												
      <p:column headerText="Persona">
        <p:selectOneMenu disabled="#{responsable.accion=='UPDATE'}" id="persona-#{responsable.key}" styleClass="janal-wid-100-txt" value="#{responsable.idPersona}" filter="true" filterMatchMode="contains">
          <f:selectItems value="#{manticCatalogosProveedoresAccion.attrs.personas}"/>
        </p:selectOneMenu>
      </p:column> 
      <p:column styleClass="janal-wid-30" style="text-align: center" headerText="Principal">
        <p:selectBooleanCheckbox id="personaResponsable#{responsable.key}"  value="#{responsable.principal}" styleClass="janal-wid-100-txt" />                   
        
      </p:column>
        <p:column style="width:32px;text-align: center">
          <p:commandButton update="tablaResponsable" process="@this tablaResponsable" icon="fa fa-close" title="Eliminar" actionListener="#{manticCatalogosProveedoresAccion.doEliminarResponsable(responsable)}" styleClass="janal-text-white"/>

         
        </p:column> 
        <f:facet name="footer">
          <p:commandButton update="tablaResponsable" actionListener="#{manticCatalogosProveedoresAccion.doAgregarResponsable()}" process="@this tablaResponsable"  icon="fa fa-plus" styleClass="janal-text-white"/>						
        </f:facet>
    </p:dataTable>	
  </p:panelGrid>
</html>
