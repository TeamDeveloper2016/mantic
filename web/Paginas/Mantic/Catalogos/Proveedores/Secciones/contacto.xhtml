<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">	
  <p:panelGrid id="panelContacto" columns="1" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-100">
    <p:dataTable emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" id="tablaContacto" rowIndexVar="index" var="contacto" value="#{manticCatalogosProveedoresAccion.renglonProveedor.contactos}" rows="10" paginator="false" reflow="true" rowKey="#{responsable.key}" styleClass="paginated">												
      <p:column  headerText="Contacto">
        <p:selectOneMenu disabled="#{contacto.accion=='UPDATE'}" id="contacto-#{contacto.key}"  styleClass="janal-wid-100-txt" value="#{contacto.idTipoContacto}" filter="true" filterMatchMode="startsWith">
          <f:selectItems value="#{manticCatalogosProveedoresAccion.attrs.tiposContactos}"/>
        </p:selectOneMenu>
      </p:column> 
      <p:column headerText="Valor" styleClass="janal-column-right">
        <p:inputText disabled="#{contacto.accion=='UPDATE'}" id="valor-#{contacto.key}" styleClass="janal-wid-100-txt" value="#{contacto.valor}"/>                    																																							
      </p:column>  
      <p:column style="width:32px;text-align: center">
          <p:commandButton update="tablaContacto" process="@this tablaContacto" icon="fa fa-close" title="Eliminar" actionListener="#{manticCatalogosProveedoresAccion.doEliminarContacto(contacto)}" styleClass="janal-text-white"/>
      </p:column> 
      <f:facet name="footer">
        <p:commandButton actionListener="#{manticCatalogosProveedoresAccion.doAgregarContacto()}" process="@this tablaContacto" update="tablaContacto"  icon="fa fa-plus" styleClass="janal-text-white"/>						
      </f:facet>
    </p:dataTable>	
  </p:panelGrid>
</html>
