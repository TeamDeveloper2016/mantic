<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">	
  <p:panelGrid id="panelTipoPago" columns="1" layout="grid"  styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-100">
    <p:dataTable id="tablaTipoPago" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rowIndexVar="index" var="condicionPago" value="#{manticCatalogosProveedoresAccion.renglonProveedor.condicionPagos}" rows="10" paginator="false" reflow="true" rowKey="#{condicionPago.key}" styleClass="paginated">												
      <p:column headerText="Tipo de pago">
        <p:selectOneMenu disabled="#{condicionPago.accion=='UPDATE'}" id="tipoPago-#{condicionPago.key}"  styleClass="janal-wid-100-txt" value="#{condicionPago.idTipoPago}" filter="true" filterMatchMode="contains">
          <f:selectItems value="#{manticCatalogosProveedoresAccion.attrs.tiposPago}"/>
        </p:selectOneMenu>
      </p:column> 
      <p:column headerText="Descuento adicional" styleClass="janal-wid-30">		
        <p:inputNumber  disabled="#{condicionPago.accion=='UPDATE'}"  id="descuento-#{condicionPago.key}" symbol="%" emptyValue="zero" symbolPosition="s" styleClass="janal-wid-100-txt" value="#{condicionPago.descuento}"/>                    																																			
      </p:column>    
      <p:column style="width:32px;text-align: center">
        <p:commandButton  icon="fa fa-close" title="Eliminar" actionListener="#{manticCatalogosProveedoresAccion.doEliminarCondicionPago(condicionPago)}" process="@this tablaTipoPago" update="tablaTipoPago"  styleClass="janal-text-white"/>
      </p:column>
      <f:facet name="footer">
        <p:commandButton actionListener="#{manticCatalogosProveedoresAccion.doAgregarCondicionPago()}" process="@this tablaTipoPago" update="tablaTipoPago" icon="fa fa-plus" styleClass="janal-text-white"/>						
      </f:facet>
    </p:dataTable>	
  </p:panelGrid>
</html>
