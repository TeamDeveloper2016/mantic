<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">	
  <p:panelGrid  id="panelDomicilio" columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
    <p:outputLabel value="Entidad:" for="entidad"/>
    <p:selectOneMenu filter="true" filterMatchMode="contains" var="item" value="#{manticCatalogosProveedoresAccion.domicilio.entidad}" styleClass="janal-wid-100-txt" id="entidad" converter="janal.convertidor.Entity">
      <p:ajax event="change" process="@this" update="municipio localidad detalleCalle codigoPostal" listener="#{manticCatalogosProveedoresAccion.doLoadMunicipios()}"/>
      <f:selectItems  value="#{manticCatalogosProveedoresAccion.attrs.entidades}" var="element" itemValue="#{element}" itemLabel="#{element.descripcion}"/>
      <p:column  styleClass="janal-column-center">
        <h:outputText value="#{item.clave}"/>
      </p:column>   
      <p:column styleClass="janal-column-left">
        <h:outputText value="#{item.descripcion}"/>
      </p:column>   
    </p:selectOneMenu> 
     <p:outputLabel value="Municipio:" for="municipio"/>
    <p:selectOneMenu filter="true" filterMatchMode="contains" var="item" value="#{manticCatalogosProveedoresAccion.domicilio.municipio}" styleClass="janal-wid-100-txt" id="municipio" converter="janal.convertidor.Entity">
      <p:ajax event="change" process="@this" update="localidad detalleCalle" listener="#{manticCatalogosProveedoresAccion.doLoadLocalidades()}"/>
      <f:selectItems  value="#{manticCatalogosProveedoresAccion.attrs.municipios}" var="element" itemValue="#{element}" itemLabel="#{element.descripcion}"/>
      <p:column>
        <h:outputText styleClass="janal-column-center" value="#{item.clave}"/>
      </p:column>   
      <p:column styleClass="janal-column-left">
        <h:outputText value="#{item.descripcion}"/>
      </p:column>   
    </p:selectOneMenu>  
     <p:outputLabel  value="Localidad:" for="localidad"/>
    <p:selectOneMenu filter="true" filterMatchMode="contains" var="item" value="#{manticCatalogosProveedoresAccion.domicilio.localidad}" styleClass="janal-wid-100-txt" id="localidad" converter="janal.convertidor.Entity">
      <p:ajax event="change" process="@this" update="detalleCalle" listener="#{manticCatalogosProveedoresAccion.doLoadLocalidadesCalle()}"/>
      <f:selectItems  value="#{manticCatalogosProveedoresAccion.attrs.localidades}" var="element" itemValue="#{element}" itemLabel="#{element.descripcion}"/>
      <p:column>
        <h:outputText styleClass="janal-column-center" value="#{item.clave}"/>
      </p:column>   
      <p:column styleClass="janal-column-left">
        <h:outputText value="#{item.descripcion}"/>
      </p:column>   
    </p:selectOneMenu>  
     <p:outputLabel styleClass="janal-text-one-line" for="codigoPostal" value="Código postal:" />
     <p:selectOneMenu  filter="true" filterMatchMode="contains" value="#{manticCatalogosProveedoresAccion.domicilio.tcManticDomicilioDto.codigoPostal}" var="item" styleClass="janal-wid-100-txt" id="codigoPostal">
       <p:ajax event="change" update="contenedorGrupos:calle contenedorGrupos:cp detalleCalle contenedorGrupos:ycalle contenedorGrupos:entreCalle contenedorGrupos:numeroInterior contenedorGrupos:numeroExterior contenedorGrupos:asentamiento" process="@this" listener="#{manticCatalogosProveedoresAccion.doLoadLocalidadesCalle()}"/>
       <f:selectItems  value="#{manticCatalogosProveedoresAccion.attrs.codigosPostales}" />       
     </p:selectOneMenu>       
     <p:spacer/>
     <p:inputText id="cp" styleClass="janal-wid-100-txt"  placeholder="Captura el nuevo código postal. Ej. 20284"  value="#{manticCatalogosProveedoresAccion.domicilio.codigoPostalNuevo}"  onblur="janal.mayusculas('contenedorGrupos\\:cp')"/>
     <p:outputLabel value="Dirección:" for="detalleCalle"/>
    <p:selectOneMenu filter="true" filterMatchMode="contains" var="item" value="#{manticCatalogosProveedoresAccion.domicilio.detalleCalle}" styleClass="janal-wid-100-txt" id="detalleCalle" converter="janal.convertidor.Entity" >
      <p:ajax event="change" update="calle contenedorGrupos:codigoPostal contenedorGrupos:ycalle contenedorGrupos:entreCalle contenedorGrupos:numeroInterior contenedorGrupos:numeroExterior contenedorGrupos:asentamiento" process="@this" listener="#{manticCatalogosProveedoresAccion.doActualizaCalle()}"/>
      <f:selectItems  value="#{manticCatalogosProveedoresAccion.attrs.detalleCalles}" var="element" itemValue="#{element}" itemLabel="#{element.calle}"/>
      <p:column headerText="Código postal">
        <h:outputText styleClass="janal-column-center" value="#{item.codigoPostal}"/>
      </p:column>
      <p:column headerText="Calle" styleClass="janal-column-left">
        <h:outputText  value="#{item.calle}"/>
      </p:column>
      <p:column styleClass="janal-column-rigt" headerText="Numero exterior">
        <h:outputText  value="#{item.numeroExterior}"/>
      </p:column>     
      <p:column headerText="Colonia" styleClass="janal-column-left">
        <h:outputText  value="#{item.asentamiento}"/>
      </p:column>
    </p:selectOneMenu>     
    <p:outputLabel for="calle" value="Calle:"/>
    <p:inputText id="calle"  styleClass="janal-wid-100-txt" maxlength="100" value="#{manticCatalogosProveedoresAccion.domicilio.tcManticDomicilioDto.calle}" onblur="janal.mayusculas('contenedorGrupos\\:calle')"/>    
    <p:outputLabel styleClass="janal-text-one-line" for="numeroExterior" value="Número exterior:"/>
    <p:inputText  id="numeroExterior"  styleClass="janal-wid-100-txt"  value="#{manticCatalogosProveedoresAccion.domicilio.tcManticDomicilioDto.numeroExterior}" onblur="janal.mayusculas('contenedorGrupos\\:numeroExterior')"/>    
    <p:outputLabel styleClass="janal-text-one-line" for="numeroInterior" value="Número interior:"/>
    <p:inputText id="numeroInterior"   styleClass="janal-wid-100-txt"  value="#{manticCatalogosProveedoresAccion.domicilio.tcManticDomicilioDto.numeroInterior}"  onblur="janal.mayusculas('contenedorGrupos\\:numeroExterior')"/>    
    <p:outputLabel for="asentamiento" value="Colonia:"/>
    <p:inputText id="asentamiento" styleClass="janal-wid-100-txt" maxlength="50" value="#{manticCatalogosProveedoresAccion.domicilio.tcManticDomicilioDto.asentamiento}" onblur="janal.mayusculas('contenedorGrupos\\:asentamiento')"/>    
    <p:outputLabel for="entreCalle"  value="Entre calle:"/>
    <p:inputText id="entreCalle"  styleClass="janal-wid-100-txt" maxlength="50" value="#{manticCatalogosProveedoresAccion.domicilio.tcManticDomicilioDto.entreCalle}" onblur="janal.mayusculas('contenedorGrupos\\:entreCalle')"/>        
    <p:outputLabel for="ycalle" value="Y calle:"/>
    <p:inputText id="ycalle" styleClass="janal-wid-100-txt" maxlength="50" value="#{manticCatalogosProveedoresAccion.domicilio.tcManticDomicilioDto.ycalle}" onblur="janal.mayusculas('contenedorGrupos\\:ycalle')"/>    
    <p:outputLabel value="Tipo domicilio:" for="idTipoDomicilio"/>    
     <p:selectOneMenu id="idTipoDomicilio" var="item" value="#{manticCatalogosProveedoresAccion.domicilio.idTipoDomicilio}" converter="javax.faces.Long"  styleClass="janal-wid-100-txt">
        <f:selectItem itemLabel="FISICO" itemValue="1"/>
        <f:selectItem itemLabel="FISCAL" itemValue="2"/>
     </p:selectOneMenu>   
    <p:outputLabel value="Principal:" for="idPrincipal"/>
    <p:selectBooleanCheckbox id="idPrincipal" value="#{manticCatalogosProveedoresAccion.domicilio.principal}"  styleClass="janal-wid-100-txt" />                    
    
  </p:panelGrid>
</html>
