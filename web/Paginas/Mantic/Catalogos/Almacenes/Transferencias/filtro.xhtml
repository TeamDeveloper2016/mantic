<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
								xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Catálogo de transferencias almacenes" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'clave': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true, grupo: 'general'},
        'nombre': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true, grupo: 'general'},
        'codigoArticulo': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true, grupo: 'general'},
				'nombreArticulo': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true, grupo: 'general'}        
      };
			
			fieldsDialog ={
				'justificacion' : {validaciones: 'libre', mascara: 'libre', grupo: 'dialogoDos', formatos: 'cambiar-mayusculas'},
        'estatus'       : {validaciones: 'libre', mascara: 'libre', grupo:'dialogoDos'}  
			};
			
			function validaJustificacion(){
				var ok= janal.partial('dialogoDos');
				if(ok){
					PF('dlgEstatus').hide();
					janal.restore();
					janal.refresh();
				} // if
				return ok;
			} // validaJustificacion
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla">
      <p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white"/>
      <p:spacer height="5px"/>		
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <h:panelGrid styleClass="janal-wid-100">
              <p:outputLabel for="clave" value="Clave Almacen:"/>
              <p:inputText id="clave" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.clave}" styleClass="janal-wid-100-txt" /> 
              <p:outputLabel for="nombre" value="Nombre Almacen:"/>
              <p:inputText id="nombre" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.nombre}" styleClass="janal-wid-100-txt" />
              <p:outputLabel for="codigoArticulo" value="Código Artículo:"/>
							<p:inputText id="codigoArticulo" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.codigoArticulo}" styleClass="janal-wid-100-txt"/>              							
							<p:outputLabel for="nombreArticulo" value="Nombre Artículo:"/>
							<p:inputText id="nombreArticulo" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.nombreArticulo}" styleClass="janal-wid-100-txt"/>       
            </h:panelGrid>
            <p:separator/>
            <div class="janal-align-right lg-pantalla">
              <p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" onstart="return janal.partial('general', true);" process="@this clave nombre codigoArticulo nombreArticulo" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" styleClass="janal-text-white"/>
            </div>
						<div class="janal-align-right xs-pantalla">
 						  <p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.partial('general', true);" process="@this clave nombre codigoArticulo nombreArticulo" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"  styleClass="janal-text-white"/>
					  </div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticCatalogosAlmacenesTransferenciasFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosAlmacenesTransferenciasFiltro.lazyModel.rowCount gt manticCatalogosAlmacenesTransferenciasFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
            <p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
						<p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton   value="Opciones">
                  <p:menuitem  value="Agregar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:separator/>
                  <p:menuitem icon="fa fa-file-word-o" title="Reporte" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doReporte('TRANSFERENCIAS')}" oncomplete="janal.desbloquear();" update="descargar"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton  value="Agregar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()" styleClass="janal-text-white"/>						
                <p:separator/>
                <p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
                <p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
                <p:separator/>
                <p:menuitem icon="fa fa-file-word-o" title="Reporte" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doReporte('TRANSFERENCIAS')}" oncomplete="janal.desbloquear();" update="descargar"/>
              </div>  
            </f:facet>												
						<p:column class="janal-column-left MarAuto Responsive janal-wid-30" sortBy="#{filtro.nombreOrigen}">
							<f:facet name="header">
								<h:outputText value="Almacen origen"/>
							</f:facet>
							<h:outputText value="#{filtro['nombreOrigen']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive janal-wid-30" sortBy="#{filtro.nombreDestino}">
							<f:facet name="header">
								<h:outputText value="Almacen destino"/>
							</f:facet>
							<h:outputText value="#{filtro['nombreDestino']}"/>
						</p:column>					
						<p:column class="anal-column-left MarAuto Responsive janal-wid-30" sortBy="#{filtro.nombre}">
							<f:facet name="header">
								<h:outputText value="Artículo"/>
							</f:facet>
							<h:outputText value="#{filtro['nombre']}"/>
						</p:column>					
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.cantidad}">
							<f:facet name="header">
								<h:outputText value="Cantidad"/>
							</f:facet>
							<h:outputText value="#{filtro['cantidad']}"/>
						</p:column>							
            <p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{filtro.nombreEstatus}">
							<f:facet name="header">
								<h:outputText value="Estatus"/>
							</f:facet>
							<h:outputText value="#{filtro['nombreEstatus']}"/>
						</p:column>	
            <p:column class="anal-column-left MarAuto Responsive janal-wid-15" sortBy="#{filtro.observaciones}">
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:outputText value="#{filtro['observaciones']}"/>
						</p:column>		
						<p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{filtro.registro}">
							<f:facet name="header">
								<h:outputText value="Fecha"/>
							</f:facet>
							<h:outputText value="#{filtro['registro']}"/>
						</p:column>					
						<f:facet name="footer">
							Total [#{manticCatalogosAlmacenesTransferenciasFiltro.lazyModel==null?0:manticCatalogosAlmacenesTransferenciasFiltro.lazyModel.rowCount}] registros
						</f:facet>
					</p:dataTable>
          <p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem id="modificar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" rendered="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado.estatus eq '1'}"/>					
            <p:menuitem id="consultar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:separator rendered="#{fn:contains('|1|3|', manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado.estatus)}"/>					
            <p:menuitem icon="fa fa-exchange" value="Estatus" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doLoadEstatus}" oncomplete="PF('dlgEstatus').show();" update="dialogoEstatus" rendered="#{fn:contains('|1|3|', manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado.estatus)}"/>					            
            <p:separator/>			
            <p:menuitem id="reporte" icon="fa fa-file-word-o" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doReporte('TRANSFERENCIAS_DETALLE')}" oncomplete="janal.desbloquear();" update="descargar"/>
					</p:contextMenu>
        </div>
      </div>
    </div>	    		
  </ui:define>
  <ui:param name="componenteBloqueo" value="buscar tabla"/>
  <ui:param name="textoConfirmacion" value="¿Está seguro que ya se completó la transferencia?" />
  <ui:param name="accionConfirmacion" value="#{manticCatalogosAlmacenesTransferenciasFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doConfirmaEntrega"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="Transferencia del artículo: "/>
      <p:outputLabel value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado.nombre}"/>
      <p:outputLabel value="Cantidad: "/>
      <p:outputLabel value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado.cantidad}"/>
    </h:panelGrid>			
  </ui:define>
	<ui:define name="dialogos">
		<p:dialog id="dialogoEstatus" widgetVar="dlgEstatus" header="Cambio de estatus" resizable="false" closable="false" minimizable="false" maximizable="false" responsive="true" width="60%" onShow="janal.change('formDialogoEstatus', fieldsDialog);janal.refresh();">
			<h:form id="formDialogoEstatus" prependId="false">
				<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
					<p:outputLabel for="estatusDlg" value="Estatus:"/>												
					<p:selectOneMenu id="estatusDlg" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.estatusAsigna}" styleClass="janal-wid-100-txt">									
						<f:selectItems value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.allEstatusAsigna}"/>					
					</p:selectOneMenu>
					<p:outputLabel for="justificacion" value="Justificación:"/>
					<p:inputTextarea id="justificacion" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.justificacion}" styleClass="janal-wid-100-txt"/>
				</h:panelGrid>
				<hr class="ui-widget-content"/>
				<div class="janal-line-button">
					<p:commandButton icon="fa fa-check" process="@this dialogoEstatus" update="tabla" value="Aceptar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doActualizarEstatus}" onstart="return validaJustificacion()" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
					<p:commandButton value="Cancelar" icon="fa fa-remove" onstart="return PF('dlgEstatus').hide();" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
