<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
  <ui:param name="titulo" value="Catálogo de transferencias almacenes" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'clave': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true},
        'nombre': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true},
        'codigoArticulo': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true},
				'nombreArticulo': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true}
      };
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla">
      <p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white"/>
      <p:spacer height="5px"/>		
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <h:panelGrid styleClass="janal-wid-100">
              <p:outputLabel for="clave" value="Clave Almacen:"/>
              <p:inputText id="clave" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.clave}" styleClass="janal-wid-100-txt" /> 
              <p:outputLabel for="nombre" value="Nombre Almacen:"/>
              <p:inputText id="nombre" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.nombre}" styleClass="janal-wid-100-txt" />
              <p:outputLabel for="codigoArticulo" value="Código Artículo:"/>
							<p:inputText id="codigoArticulo" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.codigoArticulo}" styleClass="janal-wid-100-txt"/>              							
							<p:outputLabel for="nombreArticulo" value="Nombre Artículo:"/>
							<p:inputText id="nombreArticulo" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.nombreArticulo}" styleClass="janal-wid-100-txt"/>       
            </h:panelGrid>
            <p:separator/>
            <div class="janal-align-right lg-pantalla">
              <p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" onstart="return janal.execute();" process="@this clave nombre" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" styleClass="janal-text-white"/>
            </div>
						<div class="janal-align-right xs-pantalla">
 						  <p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.execute();" process="@this clave nombre" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"  styleClass="janal-text-white"/>
					  </div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticCatalogosAlmacenesTransferenciasFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosAlmacenesTransferenciasFiltro.lazyModel.rowCount gt manticCatalogosAlmacenesTransferenciasFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton   value="Opciones">
                  <p:menuitem  value="Agregar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton  value="Agregar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()" styleClass="janal-text-white"/>						
                <p:separator/>
                <p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
                <p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
              </div>  
            </f:facet>												
						<p:column class="janal-column-left MarAuto Responsive janal-wid-30" sortBy="#{filtro.nombreOrigen}">
							<f:facet name="header">
								<h:outputText value="Almacen origen"/>
							</f:facet>
							<h:outputText value="#{filtro['nombreOrigen']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive janal-wid-30" sortBy="#{filtro.nombreDestino}">
							<f:facet name="header">
								<h:outputText value="Almacen destino"/>
							</f:facet>
							<h:outputText value="#{filtro['nombreDestino']}"/>
						</p:column>					
						<p:column class="anal-column-left MarAuto Responsive janal-wid-30" sortBy="#{filtro.nombre}">
							<f:facet name="header">
								<h:outputText value="Artículo"/>
							</f:facet>
							<h:outputText value="#{filtro['nombre']}"/>
						</p:column>					
						<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{filtro.cantidad}">
							<f:facet name="header">
								<h:outputText value="Cantidad"/>
							</f:facet>
							<h:outputText value="#{filtro['cantidad']}"/>
						</p:column>							
            <p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{filtro.estatus}">
							<f:facet name="header">
								<h:outputText value="Estatus"/>
							</f:facet>
							<h:outputText value="#{filtro['estatus']}"/>
						</p:column>	
            <p:column class="anal-column-left MarAuto Responsive janal-wid-15" sortBy="#{filtro.observaciones}">
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:outputText value="#{filtro['observaciones']}"/>
						</p:column>		
						<p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{filtro.registro}">
							<f:facet name="header">
								<h:outputText value="Fecha"/>
							</f:facet>
							<h:outputText value="#{filtro['registro']}"/>
						</p:column>					
						<f:facet name="footer">
							Total [#{manticCatalogosAlmacenesTransferenciasFiltro.lazyModel==null?0:manticCatalogosAlmacenesTransferenciasFiltro.lazyModel.rowCount}] registros
						</f:facet>
					</p:dataTable>
          <p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
            <p:menuitem id="consultar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
						<p:separator/>
						<p:menuitem id="modificar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />
          </p:contextMenu>
        </div>
      </div>
    </div>		           				
  </ui:define>    
</ui:composition>
