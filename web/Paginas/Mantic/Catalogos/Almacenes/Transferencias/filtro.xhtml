<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
								xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Transferencias de articulos entre almacenes"/>
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'idEmpresa'    : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'consecutivo'  : {validaciones: 'libre', mascara: 'libre', formatos: 'consecutivo', grupo: 'general'},
				'codigos_input': {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas'},
        'fechaInicio'  : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        'fechaTermino' : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        'idTransferenciaEstatus': {validaciones: 'libre', mascara: 'libre', grupo: 'general'}				
      };
			
			fieldsDialog= {
				'estatusDlg'   : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogoDos'},
				'justificacion': {validaciones: 'libre', mascara: 'libre', grupo: 'dialogoDos', formatos: 'cambiar-mayusculas'}
			};
			
			function validaJustificacion() {
				var ok= janal.partial('dialogoDos');
				if(ok) {
					PF('dlgEstatus').hide();
					janal.restore();
					janal.refresh();
				} // if
				return ok;
			} // validaJustificacion
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla">
      <p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');"/>
      <p:spacer height="5px"/>		
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <h:panelGrid styleClass="janal-wid-100">
              <p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="contains">
								<p:ajax event="change" process="@this" update="idAlmacen" listener="#{manticCatalogosAlmacenesTransferenciasFiltro.doAlmacenes}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.empresas}" var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="idAlmacen" value="Almacen:"/>
              <p:selectOneMenu id="idAlmacen" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.idAlmacen}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.almacenes}" var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="consecutivo" value="No. transferencia:"/>
              <p:inputText id="consecutivo" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.consecutivo}" styleClass="janal-wid-100-txt"/>              
              <p:outputLabel for="codigos" value="Código ó nombre:"/>
							<p:autoComplete id="codigos" var="custom" placeholder="ejemplo: AU125" itemLabel="#{custom.nombre}" styleClass="janal-wid-100-txt key-down-event" inputStyleClass="janal-wid-100-txt" itemValue="#{custom}" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.custom}" completeMethod="#{manticCatalogosAlmacenesTransferenciasFiltro.doCompleteArticulo}" maxResults="8" converter="janal.convertidor.Entity" minQueryLength="2" panelStyleClass="janal-wid-col-500">
								<p:ajax event="itemSelect" process="panelBusqueda" update="tabla" listener="#{manticCatalogosAlmacenesTransferenciasFiltro.doLoad}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
								<f:facet name="itemtip">
									<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-400">
										<f:facet name="header" class="TexAlCenter">
											<p:graphicImage library="janal" name="img/sistema/bonanza.svg" styleClass="janal-logo-mini" width="30"/>
										</f:facet>
										<h:outputText value="Propio:" />
										<h:outputText value="#{custom.propio}" />
										<h:outputText value="Nombre:" />
										<h:outputText value="#{custom.nombre}" />
										<h:outputText value="IVA:" />
										<h:outputText value="#{custom.iva}" />
										<h:outputText value="Costo:" />
										<h:outputText value="$ #{custom.precio}" />
									</h:panelGrid>
								</f:facet>
							</p:autoComplete>	
              <p:outputLabel for="fechaInicio" value="Fecha inicio:"/>
							<p:calendar id="fechaInicio" inputStyleClass="janal-wid-70" styleClass="janal-wid-100" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.fechaInicio}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
              <p:outputLabel for="fechaTermino" value="Fecha termino:"/>
							<p:calendar id="fechaTermino" inputStyleClass="janal-wid-70" styleClass="janal-wid-100" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.fechaTermino}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
              <p:outputLabel for="idEstatus" value="Estatus:"/>
              <p:selectOneMenu id="idEstatus" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.idTransferenciaEstatus}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt"  effect="fade" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.catalogo}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
            </h:panelGrid>
            <p:separator/>
            <div class="janal-align-right lg-pantalla">
              <p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.partial('general');" oncomplete="janal.desbloquear();" process="panelBusqueda" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doLoad}" update="tabla"/>
            </div>
						<div class="janal-align-right xs-pantalla">
 						  <p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" oncomplete="janal.desbloquear();" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doLoad}" update="tabla"/>
					  </div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{manticCatalogosAlmacenesTransferenciasFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosAlmacenesTransferenciasFiltro.lazyModel.rowCount gt manticCatalogosAlmacenesTransferenciasFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
            <p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
						<p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton   value="Opciones">
                  <p:menuitem  value="Agregar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:separator/>
                  <p:menuitem icon="fa fa-file-word-o" title="Reporte" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doReporte('TRANSFERENCIAS')}" oncomplete="janal.desbloquear();" update="descargar"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton  value="Agregar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                <p:separator/>
                <p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:separator/>
                <p:menuitem icon="fa fa-file-word-o" title="Reporte" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doReporte('TRANSFERENCIAS')}" oncomplete="janal.desbloquear();" update="descargar"/>
              </div>  
            </f:facet>												
            <p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{row.consecutivo}">
              <f:facet name="header">
                <h:outputText value="No. transferencia"/>
              </f:facet>
              <h:outputText value="#{row['consecutivo']}"/>
            </p:column>		
						<p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.nombreOrigen}">
							<f:facet name="header">
								<h:outputText value="Almacen origen"/>
							</f:facet>
							<h:outputText value="#{row['nombreOrigen']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.nombreDestino}">
							<f:facet name="header">
								<h:outputText value="Almacen destino"/>
							</f:facet>
							<h:outputText value="#{row['nombreDestino']}"/>
						</p:column>					
						<p:column class="anal-column-left MarAuto Responsive" sortBy="#{filtro.nombre}">
							<f:facet name="header">
								<h:outputText value="Artículo"/>
							</f:facet>
							<h:outputText value="#{row['nombre']}" title="Observaciones: #{row['observaciones']}"/>
						</p:column>					
						<p:column class="janal-column-right MarAuto Responsive janal-wid-12" sortBy="#{filtro.cantidad}">
							<f:facet name="header">
								<h:outputText value="Cantidad"/>
							</f:facet>
							<h:outputText value="#{row['cantidad']}" title="Observaciones: #{row['observaciones']}"/>
						</p:column>							
            <p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{filtro.nombreEstatus}">
							<f:facet name="header">
								<h:outputText value="Estatus"/>
							</f:facet>
							<h:outputText value="#{row['nombreEstatus']}" title="Observaciones: #{row['observaciones']}"/>
						</p:column>	
						<p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{filtro.registro}">
							<f:facet name="header">
								<h:outputText value="Fecha"/>
							</f:facet>
							<h:outputText value="#{row['registro']}"/>
						</p:column>					
						<f:facet name="footer">
							Total [#{manticCatalogosAlmacenesTransferenciasFiltro.lazyModel== null? 0: manticCatalogosAlmacenesTransferenciasFiltro.lazyModel.rowCount}] registros
						</f:facet>
					</p:dataTable>
          <p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem id="modificar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" rendered="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado.estatus eq '1'}"/>					
            <p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion" rendered="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado.estatus eq '1'}"/>
            <p:menuitem id="consultar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:separator rendered="#{fn:contains('|1|3|', manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado.estatus)}"/>					
            <p:menuitem icon="fa fa-exchange" value="Estatus" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doLoadEstatus}" oncomplete="PF('dlgEstatus').show();" update="dialogoEstatus" rendered="#{fn:contains('|1|3|', manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado.estatus)}"/>					            
            <p:separator/>			
            <p:menuitem id="reporte" icon="fa fa-file-word-o" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticCatalogosAlmacenesTransferenciasFiltro.doReporte('TRANSFERENCIAS_DETALLE')}" oncomplete="janal.desbloquear();" update="descargar"/>
					</p:contextMenu>
        </div>
      </div>
    </div>	    		
  </ui:define>
  <ui:param name="componenteBloqueo" value="buscar buscarIcon  tabla"/>
  <ui:param name="textoConfirmacion" value="¿ Está seguro que deseas eliminar la transferencia ?" />
  <ui:param name="accionConfirmacion" value="#{manticCatalogosAlmacenesTransferenciasFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="Transferencia del artículo: "/>
      <p:outputLabel value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado.nombre}"/>
      <p:outputLabel value="Cantidad: "/>
      <p:outputLabel value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.seleccionado.cantidad}"/>
    </h:panelGrid>			
  </ui:define>
	<ui:define name="dialogos">
		<p:dialog id="dialogoEstatus" widgetVar="dlgEstatus" header="Cambio de estatus" resizable="false" closable="false" minimizable="false" maximizable="false" responsive="true" width="60%" onShow="janal.change('formDialogoEstatus', fieldsDialog); janal.refresh();">
			<h:form id="formDialogoEstatus" prependId="false">
				<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
					<p:outputLabel for="estatusDlg" value="Estatus:"/>												
					<p:selectOneMenu id="estatusDlg" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.estatus}" styleClass="janal-wid-100-txt">									
						<f:selectItems value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.allEstatusAsigna}"/>					
					</p:selectOneMenu>
					<p:outputLabel for="justificacion" value="Justificación:"/>
					<p:inputTextarea id="justificacion" value="#{manticCatalogosAlmacenesTransferenciasFiltro.attrs.justificacion}" styleClass="janal-wid-100-txt"/>
				</h:panelGrid>
				<hr class="ui-widget-content"/>
				<div class="janal-line-button">
					<p:commandButton icon="fa fa-check" process="@this dialogoEstatus" update="tabla" value="Aceptar" action="#{manticCatalogosAlmacenesTransferenciasFiltro.doActualizarEstatus}" onstart="return validaJustificacion()" oncomplete="janal.desbloquear();"/>
					<p:commandButton value="Cancelar" icon="fa fa-remove" onstart="return PF('dlgEstatus').hide();" oncomplete="janal.desbloquear();"/>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
