<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
								xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Ajustar las cantidades de la transferencia de articulos" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'aplicar': {multiple: '$', validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'libre'}
			};	
			
			function reload() {
				janal.console('reload: ');
				if(!PF('kajoolTable').isEmpty()) {
				  PF('kajoolTable').clearSelection();
				  PF('kajoolTable').writeSelections();
				  setTimeout(PF('kajoolTable').selectRow(0, false), 500);	
				  $('#kajoolTable .ui-datatable-data').focus();
				} // if	
				else
					populate();
			}
		</script>   
		<style>
			.janal-tr-diferencias {
				background-color: #ABEBC6 !important;
			}
			.janal-tr-nuevo {
				background-color: #FDF5E6 !important;
			}
			.janal-tr-error {
				background-color: #FF7F50 !important;
			}
		</style>
	</ui:define>
  <ui:define name="contenido">
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-content" class="ui-grid-col-12">
          <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{manticCatalogosAlmacenesTransferenciasAutorizar.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="#{manticCatalogosAlmacenesTransferenciasAutorizar.lazyModel.rowCount gt manticCatalogosAlmacenesTransferenciasAutorizar.lazyModel.pageSize}" rowIndexVar="index" reflow="true" selection="#{manticCatalogosAlmacenesTransferenciasAutorizar.attrs.seleccionado}" selectionMode="single" rowStyleClass="#{manticCatalogosAlmacenesTransferenciasAutorizar.doOrdenColor(row)}">
            <f:facet name="header" >
							<div style="float: left;">
  							<h:outputText value="Detalle de los articulos que fueron recibidos en el almacen"/>
							</div>	
              <div class="lg-pantalla">
                <p:menuButton value="Opciones">
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
              </div>  
            </f:facet>	            
            <p:column class="MarAuto Responsive janal-wid-3">
							<f:facet name="header">
								<h:outputText value="No."/>
							</f:facet>
							<h:outputText value="#{index+ 1}.-"/>
						</p:column>		
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{row.consecutivo}">
              <f:facet name="header">
                <h:outputText value="Recepción"/>
              </f:facet>
							<p:commandLink action="#{manticCatalogosAlmacenesTransferenciasAutorizar.doConfronta}">
								<f:setPropertyActionListener target="#{manticCatalogosAlmacenesTransferenciasAutorizar.attrs.idConfronta}" value="#{row.idConfronta}"/>
                <h:outputText value="#{row['consecutivo']}"/>
							</p:commandLink>	
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{row.transferencia}">
              <f:facet name="header">
                <h:outputText value="Transferencia"/>
              </f:facet>
							<p:commandLink action="#{manticCatalogosAlmacenesTransferenciasAutorizar.doTransferencia}">
								<f:setPropertyActionListener target="#{manticCatalogosAlmacenesTransferenciasAutorizar.attrs.idTransferencia}" value="#{row.idTransferencia}"/>
                <h:outputText value="#{row['transferencia']}"/>
							</p:commandLink>	
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.codigo}">
              <f:facet name="header">
                <h:outputText value="Código"/>
              </f:facet>
              <h:outputText value="#{row['codigo']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive" sortBy="#{row.nombre}">
              <f:facet name="header">
                <h:outputText value="Nombre"/>
              </f:facet>
              <h:outputText value="#{row['nombre']}"/>
            </p:column>		
            <p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.cantidad}">
              <f:facet name="header">
                <h:outputText value="Recibierón"/>
              </f:facet>
              <h:outputText value="#{row['cantidad']}"/>
            </p:column>		
            <p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.solicitados}">
              <f:facet name="header">
                <h:outputText value="Solicitarón"/>
              </f:facet>
              <h:outputText value="#{row['solicitados']}"/>
            </p:column>		
            <p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.cantidades}">
              <f:facet name="header">
                <h:outputText value="Diferencia"/>
              </f:facet>
              <h:outputText value="#{row['cantidades']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-15 janal-column-center aplicar">
              <f:facet name="header">
                <h:outputText value="Aplicar"/>
              </f:facet>
              <p:selectOneMenu id="aplicar" rendered="#{row['diferencias'].toDouble() ne 0}" value="#{row.idAplicar}" converter="janal.convertidor.Seleccion" styleClass="janal-wid-100-txt filas janal-name-La_fila_#{index+ 1}">
								<f:selectItem itemLabel="SELECCIONE" itemValue="0"/>
								<f:selectItem itemLabel="IGNORAR CAMBIO" itemValue="1"/>
								<f:selectItem itemLabel="REGRESAR ORIGEN" itemValue="2"/>
								<f:selectItem itemLabel="ACEPTAR EN DESTINO" itemValue="3"/>
							</p:selectOneMenu>	
            </p:column>		
            <f:facet name="footer">
							<p:outputLabel value="Las filas que estan en color naranja son articulos no solicitados en la transferencia, los de color verde son articulos que difieren en su cantidad" style="float: left;"/>
              <p:outputLabel value="Total [#{manticCatalogosAlmacenesTransferenciasAutorizar.lazyModel==null?0:manticCatalogosAlmacenesTransferenciasAutorizar.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
        </div>
    </div>		    
	</div>
  <hr class="ui-widget-content" style="#{empty lineaSeparacion? '': 'display:none'}"/>
  <div class="janal-line-button">
    <div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a" process="@form" action="#{manticCatalogosAlmacenesTransferenciasAutorizar.doAceptar}" onstart="return janal.execute(); alert('hola');" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="regresar" value="Regresar" icon="fa fa-reply" process="@this" action="#{manticCatalogosAlmacenesTransferenciasAutorizar.doRegresar}" immediate="true"/>
		</div>	
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosAlmacenesTransferenciasAutorizar.doAceptar}" onstart="return janal.execute();" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="regresarIcon" title="Regresar" icon="fa fa-reply" process="@this" action="#{manticCatalogosAlmacenesTransferenciasAutorizar.doRegresar}" immediate="true"/>
		</div>	
  </div>
  </ui:define> 
  <ui:param name="componenteBloqueo" value="tabla"/>
</ui:composition>
