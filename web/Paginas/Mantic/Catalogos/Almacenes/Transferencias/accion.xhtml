<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.nombreAccion} transferencia de articulos entre almacenes" />
	<ui:define name="librerias">
    <script type="text/javascript">
			Janal.Control.fields = {
				idAlmacenOrigen:  {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
        idAlmacenDestino: {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
        idArticulo:       {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
        solicito:         {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
        observaciones:    {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        cantidad:         {validaciones: 'requerido|flotante|mayor({"cuanto": 0})', mascara: 'flotante', grupo: 'general'}
			};
      
      $(document).ready(function(){janal.readingMode('#{manticCatalogosAlmacenesTransferenciasAccion.attrs.nombreAccion}');});		
		</script>        
		<style>
			.janal-image-frame {
				margin: 11px;
			}
		</style>
	</ui:define>
	<ui:define name="contenido">
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">			
          <p:panelGrid  columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-70, janal-wid-30 janal-image-frame">	
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100 filas">
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-99 filas" columnClasses="janal-wid-col-120, janal-wid-100">
								<p:outputLabel for="idAlmacenOrigen" value="Almacen origen:"/>
								<p:selectOneMenu id="idAlmacenOrigen" value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.idAlmacenOrigen}" var="almacen" converter="janal.convertidor.Entity" styleClass="janal-wid-99" effect="fade" filter="true" filterMatchMode="contains">
									<p:ajax event="change" listener="#{manticCatalogosAlmacenesTransferenciasAccion.doUpdateAlmacenOrigen}" process="@this" update="@(.filas)" oncomplete="janal.refresh();"/>
									<f:selectItem itemValue="" itemLabel="SELECCIONE"/>
									<f:selectItems value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.almacenesOrigen}"  var="elementA" itemValue="#{elementA.key}" itemLabel="#{elementA.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{almacen.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{almacen.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel value="Artículo:" for="idArticulo" />
								<p:panelGrid layout="grid" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-col-20, janal-wid-100">
									<p:selectBooleanCheckbox value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.buscaPorCodigo}" title="Buscar por código" styleClass="filas">
										<p:ajax event="change" process="@this" update="@this"  oncomplete="janal.refresh();" />
									</p:selectBooleanCheckbox>
									<p:autoComplete id="idArticulo" placeholder="Nombre o codigo" widgetVar="listadoarticulos" var="customArticulos" itemLabel="#{customArticulos.nombre}" inputStyleClass="janal-wid-100-txt key-down-event filas" itemValue="#{customArticulos}" value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.articulo}" completeMethod="#{manticCatalogosAlmacenesTransferenciasAccion.doCompleteArticulo}"  converter="janal.convertidor.Entity" minQueryLength="2" maxResults="10" styleClass="janal-wid-100" forceSelection="true">
										<p:ajax event="itemSelect" process="@this" listener="#{manticCatalogosAlmacenesTransferenciasAccion.doAsignaArticulo}" update="@(.filas) idArticulo imagenArticulo" oncomplete="janal.refresh();"/>
										<p:column>
											<!--p:graphicImage value="#{customArticulos.image}" styleClass="janal-logo-mini filas" width="30" cache="false" stream="false"/-->
											<p:graphicImage library="janal" name="img/sistema/bonanza.svg" styleClass="janal-logo-mini" width="30"/>
										</p:column>
										<p:column>
												<h:outputText value="#{customArticulos.nombre}" />
										</p:column>
									</p:autoComplete>
								</p:panelGrid>
								<p:outputLabel for="cantidad" value="Cantidad:"/>
								<p:inputText id="cantidad" styleClass="janal-wid-100-txt filas" value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.cantidad}">
									<p:ajax event="blur" listener="#{manticCatalogosAlmacenesTransferenciasAccion.doCalculate}" process="@this" update="@(.filas)"  oncomplete="janal.refresh();" />
								</p:inputText>
								<p:spacer height="1"/>
								<p:panelGrid layout="grid" columns="2" styleClass="janal-wid-100 filas" columnClasses="janal-wid-50, janal-wid-50">
									<p:panelGrid layout="grid" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-col-80, janal-wid-100">
										<p:outputLabel value="Existencia:" for="stockOrigen" />
										<p:inputText id="stockOrigen" styleClass="janal-wid-100-txt janal-column-right key-press-enter filas" value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.articulo==null?0:manticCatalogosAlmacenesTransferenciasAccion.attrs.articulo.stock}" readonly="true"/>	
									</p:panelGrid>
									<p:panelGrid layout="grid" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-col-80, janal-wid-100">
										<p:outputLabel value="Quedarán:" for="nuevaExistenciaOrigen" />
										<p:inputText id="nuevaExistenciaOrigen" styleClass="janal-wid-100-txt janal-column-right key-press-enter filas" value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.articulo==null?0:manticCatalogosAlmacenesTransferenciasAccion.attrs.nuevaExistenciaOrigen}" readonly="true"/>	
									</p:panelGrid>
								</p:panelGrid>
								<p:outputLabel for="idAlmacenDestino" value="Almacen destino:"/>
								<p:selectOneMenu id="idAlmacenDestino" value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.idAlmacenDestino}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-98 filas" effect="fade" filter="true" filterMatchMode="contains">
									<p:ajax event="change" listener="#{manticCatalogosAlmacenesTransferenciasAccion.doUpdateAlmacenDestino}" process="@this" update="@(.filas)" oncomplete="janal.refresh();"/>
									<f:selectItem itemValue="" itemLabel="SELECCIONE"/>
									<f:selectItems value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.almacenesDestino}"  var="element" itemValue="#{element.key}" itemLabel="#{element.clave}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:spacer height="1"/>
								<p:panelGrid layout="grid" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-50, janal-wid-50">
									<p:panelGrid layout="grid" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-col-80, janal-wid-100">
										<p:outputLabel value="Existencia:" for="stockDestino" styleClass="janal-column-left"/>
										<p:inputText id="stockDestino" styleClass="janal-wid-100-txt janal-column-right key-press-enter filas" value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.articuloDestino==null?0:manticCatalogosAlmacenesTransferenciasAccion.attrs.articuloDestino.stock}" readonly="true"/>	
									</p:panelGrid>
									<p:panelGrid layout="grid" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-col-80, janal-wid-100">
										<p:outputLabel value="Quedarán:" for="nuevaExistenciaDestino" styleClass="janal-column-left"/>
										<p:inputText id="nuevaExistenciaDestino" styleClass="janal-wid-100-txt janal-column-right key-press-enter filas" value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.nuevaExistenciaDestino==null?0:manticCatalogosAlmacenesTransferenciasAccion.attrs.nuevaExistenciaDestino}" readonly="true"/>	
									</p:panelGrid>
								</p:panelGrid>
								<p:outputLabel for="solicito"  value="Solicitó:"/>
								<p:selectOneMenu  id="solicito" value="#{manticCatalogosAlmacenesTransferenciasAccion.criteriosBusqueda.persona}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="contains">
									<p:ajax event="change" process="@this" update="@(.filas)"  listener="#{manticCatalogosAlmacenesTransferenciasAccion.doBuscar}" oncomplete="janal.refresh();"/>
									<f:selectItem itemValue="" itemLabel="SELECCIONE"/>
									<f:selectItems value="#{manticCatalogosAlmacenesTransferenciasAccion.criteriosBusqueda.listaPersonas}"  var="element" itemValue="#{element}" itemLabel="#{element.nombres} #{element.paterno} #{element.materno}"/>
									<p:column>
										<h:outputText value="#{item.nombres}"/>
									</p:column>                
									<p:column>
										<h:outputText value="#{item.paterno}"/>
									</p:column>                
									<p:column>
										<h:outputText value="#{item.materno}"/>
									</p:column>                
								</p:selectOneMenu> 
							</p:panelGrid>
  						<p:outputLabel for="observaciones" value="Observaciones:"/>
	  					<p:inputTextarea id="observaciones" rows="3" cols="50" styleClass="janal-wid-98 filas" value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.observaciones}" />
						</p:panelGrid>	
            <p:panel header="Imagen" styleClass="TexAlCenter janal-wid-100-txt" id="imagenArticulo" style="height:100%">
              <p:graphicImage value="#{manticCatalogosAlmacenesTransferenciasAccion.image}" styleClass="janal-logo-mini" width="135" stream="false"/><br/>
              <p:outputLabel value="#{manticCatalogosAlmacenesTransferenciasAccion.attrs.archivo}"/>
            </p:panel>
          </p:panelGrid>
        </div>
			</div>
		</div>
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{manticCatalogosAlmacenesTransferenciasAccion.doAceptar}" onstart="return janal.partial('general')" oncomplete="janal.desbloquear()"/>
      <p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{manticCatalogosAlmacenesTransferenciasAccion.doCancelar}" ajax="false"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosAlmacenesTransferenciasAccion.doAceptar}" onstart="return janal.partial('general')" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosAlmacenesTransferenciasAccion.doCancelar}" ajax="false"/>
		</div>		
	</ui:define>
</ui:composition>
