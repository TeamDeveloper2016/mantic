<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticCatalogosAlamacenesAccion.attrs.nombreAccion} almacen" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
        'contenedorGrupos\\:clave': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'general'},
        'contenedorGrupos\\:nombre': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'general'},
        'contenedorGrupos\\:descripcion': {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'contenedorGrupos\\:responsable': {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},        				
        'contenedorGrupos\\:entidad': {validaciones: 'requerido', mascara: 'libre', grupo: 'ubicacion'},
        'contenedorGrupos\\:municipio': {validaciones: 'requerido', mascara: 'libre', grupo: 'ubicacion'},
        'contenedorGrupos\\:localidad': {validaciones: 'requerido', mascara: 'libre', grupo: 'ubicacion'},
        'contenedorGrupos\\:cp': {validaciones: 'libre', mascara: 'libre', grupo: 'ubicacion'},
        'contenedorGrupos\\:calle': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'ubicacion'},
        'contenedorGrupos\\:exterior': {validaciones: 'libre|cambiar-mayusculas', mascara: 'libre', grupo: 'ubicacion'},
        'contenedorGrupos\\:interior': {validaciones: 'libre|cambiar-mayusculas', mascara: 'libre', grupo: 'ubicacion'},
        'contenedorGrupos\\:asentamiento': {validaciones: 'libre|cambiar-mayusculas', mascara: 'libre', grupo: 'ubicacion'},
        'contenedorGrupos\\:entreCalle': {validaciones: 'libre|cambiar-mayusculas', mascara: 'libre', grupo: 'ubicacion'},
        'contenedorGrupos\\:ycalle': {validaciones: 'libre|cambiar-mayusculas', mascara: 'libre', grupo: 'ubicacion'},				
				'calleBusqueda': {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo'}
      };
		</script>   
	</ui:define>
	<ui:define name="contenido">
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div class="ui-grid-col-12">
          <p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" process="@this" oncomplete="janal.refresh(janal.tabView('contenedorGrupos'))"/>
            <p:tab title="General">
              <p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">								
                <p:outputLabel for="clave" value="Clave:"/>
                <p:inputText id="clave" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacen.clave}" onblur="janal.mayusculas('contenedorGrupos\\:clave')"/>                    
                <p:outputLabel for="nombre" value="Nombre:"/>
                <p:inputText id="nombre" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacen.nombre}" onblur="janal.mayusculas('contenedorGrupos\\:nombre')"/>                    
                <p:outputLabel value="Descripción:"/>
								<p:inputTextarea id="descripcion" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacen.descripcion}" onblur="janal.mayusculas('contenedorGrupos\\:descripcion')"/>  
                <p:outputLabel for="responsable" value="Responsable:"/>
								<p:selectOneMenu id="responsable" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacen.idResponsable}" styleClass="janal-wid-100-txt" >									
									<f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.responsables}"/>
								</p:selectOneMenu>								
              </p:panelGrid>
            </p:tab>
            <p:tab title="Domicilios">
              <p:panelGrid id="panelTablaDomicilios" columns="2" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-20, janal-wid-100">
                <p:dataList id="tablaDomicilios" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenDomicilio}" var="domicilio" type="unordered" itemType="none" paginator="false" rows="10" styleClass="paginated" emptyMessage=" ">						
                  <p:commandLink update="tablaDomicilios contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" title="Eliminar" action="#{manticCatalogosAlamacenesAccion.doEliminarDomicilio}" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();">                    
										<f:setPropertyActionListener value="#{domicilio}" target="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenDomicilioSelecion}" />
										<i class="fa fa-minus-square fa-lg"></i>   
                  </p:commandLink>		
									<p:commandLink onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();" update="tablaDomicilios contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" title="Actualizar" action="#{manticCatalogosAlamacenesAccion.doActualizaDomicilio}" rendered="#{domicilio.modificar}">
                    <f:setPropertyActionListener value="#{domicilio}" target="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenDomicilioSelecion}" />
										<i class="fa fa-check-square fa-lg"></i>
                  </p:commandLink>																				
									<p:commandLink onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();" update="tablaDomicilios contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" title="Domicilio #{domicilio.consecutivo} #{domicilio.idPrincipal eq 1 ? '[Principal]' : ''}" action="#{manticCatalogosAlamacenesAccion.doConsultarAlmacenDomicilio}">
                    <f:setPropertyActionListener value="#{domicilio}" target="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenDomicilioSelecion}" />		
										<p:outputLabel value="Dirección #{domicilio.consecutivo} #{domicilio.idPrincipal eq 1 ? ' * ' : ''}"/>
                  </p:commandLink>                                                                        
                  <f:facet name="footer" class="alinear-izquierda">																
                    <p:commandLink title="Agregar domicilio" action="#{manticCatalogosAlamacenesAccion.doAgregarAlmacen}" process="@this contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" update="contenedorGrupos:tablaDomicilios contenedorGrupos:formularioDomicilio" onstart="return janal.partial('ubicacion', true);" oncomplete="janal.refresh();janal.desbloquear();">
											<i class="fa fa-plus-square fa-lg"><p:spacer width="3px"/><p:outputLabel value="Agregar dirección"/></i>
										</p:commandLink>		              										
                  </f:facet>
                </p:dataList>
                <p:panelGrid id="formularioDomicilio" columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-20, janal-wid-100">
                  <p:spacer/>
									<p:commandButton process="@this" update="dialogoDomicilios" icon="fa fa-search" styleClass="janal-text-white" onstart="return janal.bloquear();" oncomplete="PF('dlgDomicilios').show();" title="Buscar domicilio" style="float: right !important"/>						
									<p:outputLabel for="domicilio" value="Domicilio:"/>
                  <p:selectOneMenu id="domicilio" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.domicilio}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith" var="item" converter="janal.convertidor.Entity">									
                    <p:ajax event="change" listener="#{manticCatalogosAlamacenesAccion.doLoadAtributos}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>										
                    <f:selectItem itemValue="-1" itemLabel="Seleccione"/>
                    <f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.domicilios}" var="element" itemValue="#{element}" itemLabel="#{element.domicilio}"/>
										<p:column  styleClass="janal-column-left janal-wid-col-150">
											<h:outputText value="#{item.entidad}"/>
										</p:column>   										
										<p:column  styleClass="janal-column-left">
											<h:outputText value="#{item.calle}"/>
										</p:column>   
										<p:column styleClass="janal-column-right janal-wid-col-50">
											<h:outputText value="#{item.numeroExterior}"/>
										</p:column>  										
										<p:column styleClass="janal-column-left janal-wid-col-250">
											<h:outputText value="#{item.asentamiento}"/>
										</p:column>   
									</p:selectOneMenu>
									<p:spacer height="10px"/><p:spacer height="10px"/>
                  <p:outputLabel for="entidad" value="Entidad:"/>
                  <p:selectOneMenu id="entidad" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.idEntidad}" styleClass="janal-wid-100-txt" var="item" converter="janal.convertidor.Entity">									
                    <p:ajax event="change" listener="#{manticCatalogosAlamacenesAccion.doActualizaMunicipios}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();"/>
                    <f:selectItem itemValue="-1" itemLabel="Seleccione"/>
										<f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.entidades}" var="element" itemValue="#{element}" itemLabel="#{element.descripcion}"/>
										<p:column  styleClass="janal-column-center">
											<h:outputText value="#{item.clave}"/>
										</p:column>   
										<p:column styleClass="janal-column-left">
											<h:outputText value="#{item.descripcion}"/>
										</p:column>  
									</p:selectOneMenu>								
                  <p:outputLabel for="municipio" value="Municipio:"/>
                  <p:selectOneMenu id="municipio" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.idMunicipio}" styleClass="janal-wid-100-txt" var="item" converter="janal.convertidor.Entity">									
                    <p:ajax event="change" listener="#{manticCatalogosAlamacenesAccion.doActualizaLocalidades}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();"/>
                    <f:selectItem itemValue="-1" itemLabel="Seleccione"/>
										<f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.municipios}" var="element" itemValue="#{element}" itemLabel="#{element.descripcion}"/>
										<p:column  styleClass="janal-column-center">
											<h:outputText value="#{item.clave}"/>
										</p:column>   
										<p:column styleClass="janal-column-left">
											<h:outputText value="#{item.descripcion}"/>
										</p:column>  
									</p:selectOneMenu>								
                  <p:outputLabel for="localidad" value="Localidad:"/>
                  <p:selectOneMenu id="localidad" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.localidad}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith" var="item" converter="janal.convertidor.Entity">									
                    <p:ajax event="change" listener="#{manticCatalogosAlamacenesAccion.doActualizaCodigosPostales}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();"/>
                    <f:selectItem itemValue="-1" itemLabel="Seleccione"/>
										<f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.localidades}" var="element" itemValue="#{element}" itemLabel="#{element.descripcion}"/>
										<p:column  styleClass="janal-column-center">
											<h:outputText value="#{item.clave}"/>
										</p:column>   
										<p:column styleClass="janal-column-left">
											<h:outputText value="#{item.descripcion}"/>
										</p:column>  
									</p:selectOneMenu>																	
                  <p:outputLabel for="codigoPostal" value="Código postal:"/>
                  <p:selectOneMenu id="codigoPostal" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.idCodigoPostal}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith">									
                    <p:ajax event="change" listener="#{manticCatalogosAlamacenesAccion.doLoadDomicilios}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();"/>
                    <f:selectItem itemValue="-1" itemLabel="Seleccione"/>
                    <f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.codigosPostales}"/>
                  </p:selectOneMenu>	
                  <p:spacer id="spacerCp" rendered="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.nuevoCp}"/>
                  <p:inputText placeholder="Captura el nuevo código postal. Ej. 20284" id="cp" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.codigoPostal}" onblur="janal.mayusculas('contenedorGrupos\\:cp')" rendered="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.nuevoCp}"/>                  																										
                  <p:outputLabel for="calle" value="Calle:"/>
                  <p:inputText id="calle" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.calle}" onblur="janal.mayusculas('contenedorGrupos\\:calle')"/>
                  <p:outputLabel for="exterior" value="Número exterior:"/>
                  <p:inputText id="exterior" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.numeroExterior}" onblur="janal.mayusculas('contenedorGrupos\\:exterior')" />                    																																		
                  <p:outputLabel for="interior" value="Número interior:"/>
                  <p:inputText id="interior" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.numeroInterior}" onblur="janal.mayusculas('contenedorGrupos\\:interior')"/>	
                  <p:outputLabel for="asentamiento" value="Colonia:"/>
                  <p:inputText id="asentamiento" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.asentamiento}" onblur="janal.mayusculas('contenedorGrupos\\:asentamiento')"/>	
                  <p:outputLabel for="entreCalle" value="Entre calle:"/>
                  <p:inputText id="entreCalle" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.entreCalle}" onblur="janal.mayusculas('contenedorGrupos\\:entreCalle')"/>	
                  <p:outputLabel for="ycalle" value="Y calle:"/>
                  <p:inputText id="ycalle" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.ycalle}" onblur="janal.mayusculas('contenedorGrupos\\:ycalle')"/>	
                  <p:outputLabel for="tipoDomicilio" value="Tipo domicilio:"/>
                  <p:selectOneMenu id="tipoDomicilio" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.idTipoDomicilio}" styleClass="janal-wid-100-txt">									
                    <f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.tiposDomicilios}"/>
                  </p:selectOneMenu>	
                  <p:outputLabel for="principal" value="Principal:"/>
                  <p:selectBooleanCheckbox id="principal" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.principal}" styleClass="janal-wid-100-txt" />                    
                </p:panelGrid>
              </p:panelGrid>
            </p:tab>            
            <p:tab title="Contacto">
              <p:panelGrid id="panelTablaContactos" columns="1" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-100">
                <p:dataTable id="tablaContactos" rowIndexVar="index" var="contacto" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenTiposContacto}" rows="6" paginator="false" reflow="true" rowKey="#{cliente.key}" emptyMessage=" " styleClass="paginated">																					
                  <p:column headerText="Tipo contacto">										
                    <p:selectOneMenu id="contacto#{contacto.key}" styleClass="janal-wid-100-txt" value="#{contacto.idTipoContacto}" filter="true" filterMatchMode="startsWith" disabled="#{!contacto.nuevo}">
                      <f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.tiposContactos}"/>
                    </p:selectOneMenu> 				
                  </p:column>	
                  <p:column headerText="Valor" styleClass="janal-wid-50">		
                    <p:inputText id="valor#{contacto.key}" styleClass="janal-wid-100-txt" value="#{contacto.valor}" onblur="janal.capitalLetterTable('contenedorGrupos', 'tablaContactos', #{index}, 'valor')" disabled="#{!contacto.nuevo}"/>                    																																			
                  </p:column>
                  <p:column style="width:32px;text-align: center">
                    <p:commandButton update="tablaContactos" icon="fa fa-close" title="Eliminar" action="#{manticCatalogosAlamacenesAccion.registroAlmacen.doEliminarAlamcenTipoContacto}" styleClass="janal-text-white">
                      <f:setPropertyActionListener value="#{contacto}" target="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenTipoContactoSeleccion}" />
                    </p:commandButton>
                  </p:column>
                  <f:facet name="footer">
                    <p:commandButton actionListener="#{manticCatalogosAlamacenesAccion.registroAlmacen.doAgregarAlmacenTipoContacto}" process="@this tablaContactos" update="tablaContactos" icon="fa fa-plus" styleClass="janal-text-white"/>						
                  </f:facet>
                </p:dataTable>	
              </p:panelGrid>	
            </p:tab>    
						<p:tab title="Ubicación">
							<p:panelGrid id="panelTablaUbicacion" columns="1" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-100">
                <p:dataTable id="tablaUbicacion" rowIndexVar="index" var="ubicacion" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.ubicaciones}" rows="8" paginator="false" reflow="true" rowKey="#{ubicacion.key}" emptyMessage=" " styleClass="paginated">																					
                  <p:column headerText="Piso" >										
                    <p:inputText id="piso#{ubicacion.key}" styleClass="janal-wid-100-txt" value="#{ubicacion.piso}" onblur="janal.capitalLetterTable('contenedorGrupos', 'tablaUbicacion', #{index}, 'piso')" disabled="#{!ubicacion.nuevo}"/>                    																																			
                  </p:column>	
                  <p:column headerText="Cuarto" >		
                    <p:inputText id="cuarto#{ubicacion.key}" styleClass="janal-wid-100-txt" value="#{ubicacion.cuarto}" onblur="janal.capitalLetterTable('contenedorGrupos', 'tablaUbicacion', #{index}, 'cuarto')" disabled="#{!ubicacion.nuevo}"/>                    																																			
                  </p:column>
                  <p:column headerText="Anaquel">		
                    <p:inputText id="anaquel#{ubicacion.key}" styleClass="janal-wid-100-txt" value="#{ubicacion.anaquel}" onblur="janal.capitalLetterTable('contenedorGrupos', 'tablaUbicacion', #{index}, 'anaquel')" disabled="#{!ubicacion.nuevo}"/>                    																																			
                  </p:column>
                  <p:column headerText="Charola">		
                    <p:inputText id="charola#{ubicacion.key}" styleClass="janal-wid-100-txt" value="#{ubicacion.charola}" onblur="janal.capitalLetterTable('contenedorGrupos', 'tablaUbicacion', #{index}, 'charola')" disabled="#{!ubicacion.nuevo}"/>                    																																			
                  </p:column>
                  <p:column style="width:32px;text-align: center">
                    <p:commandButton update="tablaUbicacion" icon="fa fa-close" title="Eliminar" action="#{manticCatalogosAlamacenesAccion.registroAlmacen.doEliminarAlmacenUbicacion}" styleClass="janal-text-white">
                      <f:setPropertyActionListener value="#{ubicacion}" target="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenUbicacionSeleccion}" />
                    </p:commandButton>
                  </p:column>
                  <f:facet name="footer">
                    <p:commandButton actionListener="#{manticCatalogosAlamacenesAccion.registroAlmacen.doAgregarAlmacenUbicacion}" process="@this tablaUbicacion" update="tablaUbicacion" icon="fa fa-plus" styleClass="janal-text-white"/>						
                  </f:facet>
                </p:dataTable>	
              </p:panelGrid>							
						</p:tab>
          </p:tabView>
        </div>
      </div>
    </div>		
		<p:dialog id="dialogoDomicilios" widgetVar="dlgDomicilios" header="Busqueda de domicilio:" resizable="false" closable="false" responsive="true" width="60%" onHide="janal.refresh();" onShow="janal.refresh();">
			<h:panelGrid columns="3" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-80, janal-wid-20">
				<p:outputLabel for="calleBusqueda" value="Calle:"/>
				<p:inputText id="calleBusqueda" value="#{manticCatalogosAlamacenesAccion.attrs.calle}" styleClass="janal-wid-100-txt" onblur="janal.mayusculas('calleBusqueda')"/>
				<p:commandButton icon="fa fa-search" actionListener="#{manticCatalogosAlamacenesAccion.doBusquedaDomicilios}" process="@this calleBusqueda" update="domiciliosBusqueda totalResultados" styleClass="janal-text-white" onstart="return janal.partial('dialogo')"/>
				<p:outputLabel for="domiciliosBusqueda" value="Domicilio:"/>
				<p:selectOneMenu id="domiciliosBusqueda" value="#{manticCatalogosAlamacenesAccion.domicilioBusqueda}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith" var="item" converter="janal.convertidor.Entity">									
					<f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.domiciliosBusqueda}" var="element" itemValue="#{element}" itemLabel="#{element.domicilio}"/>
					<p:column  styleClass="janal-column-left janal-wid-col-150">
						<h:outputText value="#{item.entidad}"/>
