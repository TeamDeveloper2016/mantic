<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticCatalogosAlamacenesAccion.attrs.nombreAccion} almacen" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
        'contenedorGrupos\\:clave': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'general'},
        'contenedorGrupos\\:nombre': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'general'},
        'contenedorGrupos\\:descripcion': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'general'},
        'contenedorGrupos\\:responsable': {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},        
        'contenedorGrupos\\:entidad': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:municipio': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:localidad': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:cp': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:calle': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:exterior': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:interior': {validaciones: 'libre|cambiar-mayusculas', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:asentamiento': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:entreCalle': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:ycalle': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'domicilio'},
				'contenedorGrupos\\:piso': {validaciones: 'requerido|cambiar-mayusculas', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:cuarto': {validaciones: 'cambiar-mayusculas', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:anaquel': {validaciones: 'cambiar-mayusculas', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:charola': {validaciones: 'cambiar-mayusculas', mascara: 'libre', grupo: 'general'}
      };
		</script>   
	</ui:define>
	<ui:define name="contenido">
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div class="ui-grid-col-12">
          <p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" process="@this" oncomplete="refresh(janal.tabView('contenedorGrupos'))"/>
            <p:tab title="General">
              <p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">								
                <p:outputLabel for="clave" value="Clave:"/>
                <p:inputText id="clave" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacen.clave}" onblur="janal.individual('contenedorGrupos\\:clave')"/>                    
                <p:outputLabel for="nombre" value="Nombre:"/>
                <p:inputText id="nombre" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacen.nombre}" onblur="janal.individual('contenedorGrupos\\:nombre')"/>                    
                <p:outputLabel for="descripcion" value="Descripción:"/>
								<p:editor id="descripcion" styleClass="janal-wid-100-txt" height="200" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacen.descripcion}"/>  
                <p:outputLabel for="responsable" value="Responsable:"/>
								<p:selectOneMenu id="responsable" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacen.idResponsable}" styleClass="janal-wid-100-txt" >									
									<f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.responsables}"/>
								</p:selectOneMenu>								
              </p:panelGrid>
            </p:tab>
            <p:tab title="Domicilios">
              <p:panelGrid id="panelTablaDomicilios" columns="2" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-20, janal-wid-100">
                <p:dataList id="tablaDomicilios" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenDomicilio}" var="domicilio" type="unordered" itemType="none" paginator="false" rows="10" styleClass="paginated" emptyMessage=" ">						
                  <p:commandLink update="tablaDomicilios contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" title="Eliminar" action="#{manticCatalogosAlamacenesAccion.doEliminarDomicilio}" oncomplete="janal.refresh();janal.desbloquear();">                    
										<f:setPropertyActionListener value="#{domicilio}" target="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenDomicilioSelecion}" />
										<i class="fa fa-minus-square fa-lg"></i>   
                  </p:commandLink>		
									<p:commandLink oncomplete="janal.refresh();janal.desbloquear();" update="tablaDomicilios contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" title="Actualizar" action="#{manticCatalogosAlamacenesAccion.doActualizaDomicilio}" rendered="#{domicilio.modificar}">
                    <f:setPropertyActionListener value="#{domicilio}" target="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenDomicilioSelecion}" />
										<i class="fa fa-check-square fa-lg"></i>
                  </p:commandLink>																				
									<p:commandLink update="tablaDomicilios contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" title="Domicilio #{domicilio.consecutivo} #{domicilio.idPrincipal eq 1 ? '[Principal]' : ''}" action="#{manticCatalogosAlamacenesAccion.doConsultarAlmacenDomicilio}">
                    <f:setPropertyActionListener value="#{domicilio}" target="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenDomicilioSelecion}" />		
										<p:outputLabel value="Dirección #{domicilio.consecutivo} #{domicilio.idPrincipal eq 1 ? ' * ' : ''}"/>
                  </p:commandLink>                                                                        
                  <f:facet name="footer" class="alinear-izquierda">																
                    <p:commandLink title="Agregar domicilio" action="#{manticCatalogosAlamacenesAccion.doAgregarAlmacen}" process="@this contenedorGrupos:entidad contenedorGrupos:municipio contenedorGrupos:localidad contenedorGrupos:codigoPostal contenedorGrupos:domicilio contenedorGrupos:cp contenedorGrupos:calle contenedorGrupos:exterior contenedorGrupos:interior contenedorGrupos:asentamiento contenedorGrupos:entreCalle contenedorGrupos:ycalle contenedorGrupos:tipoDomicilio contenedorGrupos:principal" update="contenedorGrupos:tablaDomicilios contenedorGrupos:formularioDomicilio" onstart="return janal.partial('domicilio');" oncomplete="janal.refresh();janal.desbloquear();">
											<i class="fa fa-plus-square fa-lg"><p:spacer width="3px"/><p:outputLabel value="Agregar dirección"/></i>
										</p:commandLink>		              										
                  </f:facet>
                </p:dataList>
                <p:panelGrid id="formularioDomicilio" columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-20, janal-wid-100">
                  <p:spacer/><p:spacer/>
                  <p:outputLabel for="entidad" value="Entidad:"/>
                  <p:selectOneMenu id="entidad" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.idEntidad}" styleClass="janal-wid-100-txt" >									
                    <p:ajax event="change" listener="#{manticCatalogosAlamacenesAccion.doActualizaMunicipios}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();"/>
                    <f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.entidades}"/>
                  </p:selectOneMenu>								
                  <p:outputLabel for="municipio" value="Municipio:"/>
                  <p:selectOneMenu id="municipio" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.idMunicipio}" styleClass="janal-wid-100-txt">									
                    <p:ajax event="change" listener="#{manticCatalogosAlamacenesAccion.doActualizaLocalidades}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();"/>
                    <f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.municipios}"/>
                  </p:selectOneMenu>								
                  <p:outputLabel for="localidad" value="Localidad:"/>
                  <p:selectOneMenu id="localidad" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.idLocalidad}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith">									
                    <p:ajax event="change" listener="#{manticCatalogosAlamacenesAccion.doActualizaCodigosPostales}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();"/>
                    <f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.localidades}"/>
                  </p:selectOneMenu>																	
                  <p:outputLabel for="codigoPostal" value="Código postal:"/>
                  <p:selectOneMenu id="codigoPostal" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.idCodigoPostal}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith">									
                    <p:ajax event="change" listener="#{manticCatalogosAlamacenesAccion.doLoadDomicilios}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.refresh();janal.desbloquear();"/>
                    <f:selectItem itemValue="-1" itemLabel="Nuevo"/>
                    <f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.codigosPostales}"/>
                  </p:selectOneMenu>	
                  <p:spacer id="spacerCp" rendered="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.nuevoCp}"/>
                  <p:inputText placeholder="Captura el nuevo código postal. Ej. 20284" id="cp" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.codigoPostal}" onblur="janal.individual('contenedorGrupos\\:cp')" rendered="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.nuevoCp}"/>
                  <p:outputLabel for="domicilio" value="Domicilio:"/>
                  <p:selectOneMenu id="domicilio" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.idDomicilio}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="startsWith">									
                    <p:ajax event="change" listener="#{manticCatalogosAlamacenesAccion.doLoadAtributos}" process="@this" update="contenedorGrupos:formularioDomicilio" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>										
                    <f:selectItem itemValue="-1" itemLabel="Nuevo"/>
                    <f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.domicilios}"/>
                  </p:selectOneMenu>																										
                  <p:outputLabel for="calle" value="Calle:"/>
                  <p:inputText id="calle" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.calle}" onblur="janal.individual('contenedorGrupos\\:calle')"/>
                  <p:outputLabel for="exterior" value="Número exterior:"/>
                  <p:inputText id="exterior" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.numeroExterior}" onblur="janal.individual('contenedorGrupos\\:exterior')" />                    																																		
                  <p:outputLabel for="interior" value="Número interior:"/>
                  <p:inputText id="interior" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.numeroInterior}" onblur="janal.individual('contenedorGrupos\\:interior')"/>	
                  <p:outputLabel for="asentamiento" value="Colonia:"/>
                  <p:inputText id="asentamiento" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.asentamiento}" onblur="janal.individual('contenedorGrupos\\:asentamiento')"/>	
                  <p:outputLabel for="entreCalle" value="Entre calle:"/>
                  <p:inputText id="entreCalle" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.entreCalle}" onblur="janal.individual('contenedorGrupos\\:entreCalle')"/>	
                  <p:outputLabel for="ycalle" value="Y calle:"/>
                  <p:inputText id="ycalle" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.ycalle}" onblur="janal.individual('contenedorGrupos\\:ycalle')"/>	
                  <p:outputLabel for="tipoDomicilio" value="Tipo domicilio:"/>
                  <p:selectOneMenu id="tipoDomicilio" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.idTipoDomicilio}" styleClass="janal-wid-100-txt">									
                    <f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.tiposDomicilios}"/>
                  </p:selectOneMenu>	
                  <p:outputLabel for="principal" value="Principal:"/>
                  <p:selectBooleanCheckbox id="principal" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.domicilio.principal}" styleClass="janal-wid-100-txt" />                    
                </p:panelGrid>
              </p:panelGrid>
            </p:tab>            
            <p:tab title="Contacto">
              <p:panelGrid id="panelTablaContactos" columns="1" layout="grid" styleClass="janal-wid-100 janal-panel-tabla" columnClasses="janal-wid-100">
                <p:dataTable id="tablaContactos" rowIndexVar="index" var="contacto" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenTiposContacto}" rows="6" paginator="false" reflow="true" rowKey="#{cliente.key}" emptyMessage=" " styleClass="paginated">																					
                  <p:column headerText="Tipo contacto">										
                    <p:selectOneMenu id="contacto#{contacto.key}" styleClass="janal-wid-100-txt" value="#{contacto.idTipoContacto}" filter="true" filterMatchMode="startsWith" disabled="#{!contacto.nuevo}">
                      <f:selectItems value="#{manticCatalogosAlamacenesAccion.attrs.tiposContactos}"/>
                    </p:selectOneMenu> 				
                  </p:column>	
                  <p:column headerText="Valor" styleClass="janal-wid-50">		
                    <p:inputText id="valor#{contacto.key}" styleClass="janal-wid-100-txt" value="#{contacto.valor}" onblur="applyMayusTable('tablaContactos',#{index}, 'valor')" disabled="#{!contacto.nuevo}"/>                    																																			
                  </p:column>
                  <p:column style="width:32px;text-align: center">
                    <p:commandButton update="tablaContactos" icon="fa fa-close" title="Eliminar" action="#{manticCatalogosAlamacenesAccion.registroAlmacen.doEliminarAlamcenTipoContacto}" styleClass="janal-text-white">
                      <f:setPropertyActionListener value="#{contacto}" target="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenTipoContactoSeleccion}" />
                    </p:commandButton>
                  </p:column>
                  <f:facet name="footer">
                    <p:commandButton actionListener="#{manticCatalogosAlamacenesAccion.registroAlmacen.doAgregarAlmacenTipoContacto}" process="@this tablaContactos" update="tablaContactos" icon="fa fa-plus" styleClass="janal-text-white"/>						
                  </f:facet>
                </p:dataTable>	
              </p:panelGrid>	
            </p:tab>    
						<p:tab title="Ubicación">
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
                <p:outputLabel for="piso" value="Piso:"/>
                <p:inputText id="piso" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenUbicacion.piso}" onblur="janal.individual('contenedorGrupos\\:piso')"/>                    
                <p:outputLabel for="cuarto" value="Cuarto:"/>
                <p:inputText id="cuarto" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenUbicacion.cuarto}" onblur="janal.individual('contenedorGrupos\\:cuarto')"/>                    
                <p:outputLabel for="anaquel" value="Anaquel:"/>
                <p:inputText id="anaquel" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenUbicacion.anaquel}" onblur="janal.individual('contenedorGrupos\\:anaquel')"/>                    
                <p:outputLabel for="charola" value="Charola:"/>
                <p:inputText id="charola" styleClass="janal-wid-100-txt" value="#{manticCatalogosAlamacenesAccion.registroAlmacen.almacenUbicacion.charola}" onblur="janal.individual('contenedorGrupos\\:charola')"/>                    
							</p:panelGrid>
						</p:tab>
          </p:tabView>
        </div>
      </div>
    </div>		
  </ui:define>    
  <ui:define name="acciones">
    <div class="lg-pantalla">
      <p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosAlamacenesAccion.doAceptar}" styleClass="janal-text-white" onstart="return janal.partial('general')" oncomplete="janal.desbloquear()"/>
      <p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosAlamacenesAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
    </div>		
    <div class="xs-pantalla">
      <p:commandButton id="aceptarIcon" value="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosAlamacenesAccion.doAceptar}" styleClass="janal-text-white" onstart="return janal.partial('general')" oncomplete="janal.desbloquear()"/>
      <p:commandButton id="cancelarIcon" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosAlamacenesAccion.doCancelar}" ajax="false" styleClass="janal-text-white" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
    </div>		
  </ui:define>
</ui:composition>
