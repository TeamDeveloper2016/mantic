<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
  <ui:param name="titulo" value="Catálogo de almacenes" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'idEmpresa' : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'clave': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'nombre': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'descripcion': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'fechaInicio' : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        'fechaTermino' : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'}
      };
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" >
              <p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{manticCatalogosAlmacenesFiltro.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{manticCatalogosAlmacenesFiltro.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticCatalogosAlmacenesFiltro.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="clave" value="Clave:"/>
              <p:inputText id="clave" value="#{manticCatalogosAlmacenesFiltro.attrs.clave}" styleClass="janal-wid-100-txt" /> 
              <p:outputLabel for="nombre" value="Nombre:"/>
              <p:inputText id="nombre" value="#{manticCatalogosAlmacenesFiltro.attrs.nombre}" styleClass="janal-wid-100-txt" />
              <p:outputLabel for="descripcion" value="Descripcion:"/>
              <p:inputText id="descripcion" value="#{manticCatalogosAlmacenesFiltro.attrs.descripcion}" styleClass="janal-wid-100-txt"/>
              <p:outputLabel for="fechaInicio" value="Fecha inicio:"/>
							<p:calendar id="fechaInicio" inputStyleClass="janal-wid-81" styleClass="janal-wid-100" value="#{manticComprasOrdenesFiltro.attrs.fechaInicio}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
              <p:outputLabel for="fechaTermino" value="Fecha termino:"/>
							<p:calendar id="fechaTermino" inputStyleClass="janal-wid-81" styleClass="janal-wid-100" value="#{manticComprasOrdenesFiltro.attrs.fechaTermino}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
							<p:separator/>
            </p:panelGrid>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.execute();" process="@this panelBusqueda" actionListener="#{manticCatalogosAlmacenesFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="right" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b" icon="fa fa-filter" onstart="return janal.execute();" process="@this panelBusqueda" actionListener="#{manticCatalogosAlmacenesFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{manticCatalogosAlmacenesFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosAlmacenesFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosAlmacenesFiltro.lazyModel.rowCount gt manticCatalogosAlmacenesFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
            <p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
						<p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
            <f:facet name="header">
              <div class="lg-pantalla">
                <p:menuButton   value="Opciones">
                  <p:menuitem  value="Agregar" action="#{manticCatalogosAlmacenesFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton action="#{manticCatalogosAlmacenesFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                <p:commandButton id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
              </div>  
            </f:facet>												
            <p:column class="MarAuto Responsive janal-wid-20" sortBy="#{row.nombreEmpresa}">
              <f:facet name="header">
                <h:outputText value="Sucursal"/>
              </f:facet>
              <h:outputText value="#{row['nombreEmpresa']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{row.clave}">
              <f:facet name="header">
                <h:outputText value="Clave"/>
              </f:facet>
              <h:outputText value="#{row['clave']}"/>
            </p:column>														
            <p:column class="janal-column-left MarAuto Responsive" sortBy="#{row.nombre}">
              <f:facet name="header">
                <h:outputText value="Nombre"/>
              </f:facet>
              <h:outputText value="#{row['nombre']}"/>
            </p:column>					
            <p:column class="janal-column-left MarAuto Responsive" sortBy="#{row.calle}">
              <f:facet name="header">
                <h:outputText value="Calle"/>
              </f:facet>
              <h:outputText value="#{row['calle']}"/>
            </p:column>					                                    
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticCatalogosAlmacenesFiltro.lazyModel== null? 0: manticCatalogosAlmacenesFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
            <p:menuitem id="consultar" action="#{manticCatalogosAlmacenesFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
						<p:separator/>
						<p:menuitem id="modificar" action="#{manticCatalogosAlmacenesFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion"/>					
          </p:contextMenu>
        </div>
      </div>
    </div>		           				
  </ui:define>    
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar el almacen ?" />
  <ui:param name="accionConfirmacion" value="#{manticCatalogosAlmacenesFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="Alamacen: "/>
      <p:outputLabel value="#{manticCatalogosAlmacenesFiltro.attrs.seleccionado.nombre}"/>
    </h:panelGrid>			
  </ui:define>
</ui:composition>
