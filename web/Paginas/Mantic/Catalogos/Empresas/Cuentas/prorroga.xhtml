<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="Modificar cuenta por pagar" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {        
        'pago'         : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo'},
        'tipoPago'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo'},
        'observaciones': {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas', individual: true}
      };		
    </script>		
  </ui:define>
  <ui:define name="contenido">    			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">			
			<div class="ui-grid-row janal-grid-row">								
				<div id="collapse-content" class="ui-grid-col-12">
					<p:panelGrid id="tabla" columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-90">
						<p:outputLabel value="Ticket:"/>						
						<p:inputText value="#{manticCatalogosEmpresasCuentasProrroga.attrs.deuda.consecutivo}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>
						<p:spacer/><p:separator/>
						<p:outputLabel value="Proveedor:"/>												
						<p:inputText value="#{manticCatalogosEmpresasCuentasProrroga.attrs.deuda.proveedor}" styleClass="janal-wid-100-txt" disabled="true"/>												
						<p:outputLabel value="Sucursal:"/>			
						<p:inputText value="#{manticCatalogosEmpresasCuentasProrroga.attrs.deuda.nombre}" styleClass="janal-wid-100-txt" disabled="true"/>		
						<p:outputLabel value="Almacen:"/>						
						<p:inputText value="#{manticCatalogosEmpresasCuentasProrroga.attrs.deuda.almacen}" styleClass="janal-wid-100-txt" disabled="true"/>						
						<p:spacer/><p:separator/>
						<p:outputLabel value="Importe:"/>						
						<p:inputNumber value="#{manticCatalogosEmpresasCuentasProrroga.attrs.deuda.importe}" styleClass="janal-wid-100-txt janal-column-right" inputStyleClass="janal-column-right"/>
						<p:outputLabel value="Saldo:"/>																								
						<p:inputNumber value="#{manticCatalogosEmpresasCuentasProrroga.attrs.deuda.saldo}" styleClass="janal-wid-100-txt janal-column-right" disabled="true" inputStyleClass="janal-column-right"/>
						<p:outputLabel value="Fecha limite:"/>																		
						<p:calendar value="#{manticCatalogosEmpresasCuentasProrroga.prorroga}" locale="es" pattern="dd/MM/yyyy" styleClass="janal-wid-100-txt janal-column-right"/>																	
					</p:panelGrid>					
				</div>
			</div>			
    </div>		       		
  </ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@this tabla" action="#{manticCatalogosEmpresasCuentasProrroga.doAceptar}"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosEmpresasCuentasProrroga.doRegresar}" immediate="true"/>
		</div>	
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@this tabla" action="#{manticCatalogosEmpresasCuentasProrroga.doAceptar}"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosEmpresasCuentasProrroga.doRegresar}" immediate="true"/>
		</div>	
	</ui:define>	
  <ui:param name="componenteBloqueo" value="tabla" />
</ui:composition>
