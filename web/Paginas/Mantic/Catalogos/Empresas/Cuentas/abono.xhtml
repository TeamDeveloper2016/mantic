<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="Historial de abonos del cliente" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {        
        'pago'         : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo'},
        'tipoPago'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo'},
        'observaciones': {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas', individual: true}
      };		
    </script>		
  </ui:define>
  <ui:define name="contenido">    			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">			
			<div class="ui-grid-row janal-grid-row">								
				<div id="collapse-content" class="ui-grid-col-12">
					<p:panelGrid id="panelDetalle" columns="7" styleClass="janal-wid-100" columnClasses="janal-wid-5, janal-wid-40, janal-wid-40, janal-wid-5, janal-wid-5, janal-wid-5">
						<p:outputLabel value="Ticket:"/>						
						<p:outputLabel value="Empresa:"/>						
						<p:outputLabel value="Almacen:"/>						
						<p:outputLabel value="Proveedor:"/>						
						<p:outputLabel value="Importe:"/>						
						<p:outputLabel value="Saldo:"/>						
						<p:outputLabel value="Fecha limite:"/>
						<p:inputText value="#{manticCatalogosEmpresasCuentasAbono.attrs.deuda.consecutivo}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>
						<p:inputText value="#{manticCatalogosEmpresasCuentasAbono.attrs.deuda.nombre}" styleClass="janal-wid-100-txt" disabled="true"/>
						<p:inputText value="#{manticCatalogosEmpresasCuentasAbono.attrs.deuda.almacen}" styleClass="janal-wid-100-txt" disabled="true"/>
						<p:inputText value="#{manticCatalogosEmpresasCuentasAbono.attrs.deuda.proveedor}" styleClass="janal-wid-100-txt" disabled="true"/>
						<p:inputText value="$ #{manticCatalogosEmpresasCuentasAbono.attrs.deuda.importe}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>
						<p:inputText value="$ #{manticCatalogosEmpresasCuentasAbono.attrs.deuda.saldo}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>
						<p:inputText value="#{manticCatalogosEmpresasCuentasAbono.attrs.deuda.limite}" styleClass="janal-wid-100-txt janal-column-right" disabled="true"/>
						<p:spacer/>
					</p:panelGrid>					
				</div>
			</div>
			<div class="ui-grid-row janal-grid-row">
				<div id="collapse-content" class="ui-grid-col-12">
					<p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticCatalogosEmpresasCuentasAbono.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosEmpresasCuentasAbono.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosEmpresasCuentasAbono.lazyModel.rowCount gt manticCatalogosEmpresasCuentasAbono.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
						<f:facet name="header" >
							<div class="lg-pantalla">
								<p:menuButton   value="Opciones">
									<p:menuitem id="pagoIcon" icon="fa fa-money" value="Registrar pago" onstart="return janal.bloquear();" oncomplete="PF('dlgPago').show();"/>
									<p:separator/>
									<p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
									<p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
								</p:menuButton>
							</div>  
							<div class="xs-pantalla">              
								<p:menuitem id="pagos" icon="fa fa-money" value="Registrar pago" onstart="return janal.bloquear();" oncomplete="PF('dlgPago').show();"/>
								<p:separator/>
								<p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
								<p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
							</div>  
						</f:facet>												
						<p:column class="janal-column-right MarAuto Responsive janal-wid-15" sortBy="#{filtro.pago}">
							<f:facet name="header">
								<h:outputText value="Pago"/>
							</f:facet>
							<h:outputText value="#{filtro['pago']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.persona}">
							<f:facet name="header">
								<h:outputText value="Usuario"/>
							</f:facet>
							<h:outputText value="#{filtro['persona']}"/>
						</p:column>																							
						<p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.observaciones}">
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:outputText value="#{filtro['observaciones']}"/>
						</p:column>																							
						<p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{filtro.regitro}">
							<f:facet name="header">
								<h:outputText value="Fecha"/>
							</f:facet>
							<h:outputText value="#{filtro['registro']}"/>
						</p:column>						
						<f:facet name="footer">
							<p:outputLabel value="Total [#{manticCatalogosEmpresasCuentasAbono.lazyModel==null?0:manticCatalogosEmpresasCuentasAbono.lazyModel.rowCount}] registros"/>
						</f:facet>
					</p:dataTable>					
				</div>
			</div>	
    </div>		       
		<p:dialog id="dialogoPago" widgetVar="dlgPago" header="Registrar pago" resizable="false" closable="false" responsive="true" width="50%" onShow="janal.refresh();">
			<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-20, janal-wid-80">
				<p:outputLabel for="pago" value="Pago: $"/>
				<p:inputNumber id="pago" value="#{manticCatalogosEmpresasCuentasAbono.attrs.pago}" inputStyleClass="janal-wid-100-txt janal-column-right"/>
				<p:outputLabel for="tipoPago" value="Tipo de pago:"/>
				<p:selectOneMenu id="tipoPago" value="#{manticCatalogosEmpresasCuentasAbono.attrs.tipoPago}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" effect="fade" filter="true" filterMatchMode="contains">					
					<f:selectItems value="#{manticCatalogosEmpresasCuentasAbono.attrs.tiposPagos}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
					<p:column headerText="Clave">
						<h:outputText value="#{item.clave}"/>
					</p:column>   
					<p:column headerText="Nombre">
						<h:outputText value="#{item.nombre}"/>
					</p:column>   
				</p:selectOneMenu>
				<p:outputLabel for="observaciones" value="Observaciones:"/>
				<p:inputTextarea id="observaciones" value="#{manticCatalogosEmpresasCuentasAbono.attrs.observaciones}" styleClass="janal-wid-100-txt"/>
			</h:panelGrid>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton value="Aceptar" icon="fa fa-check" process="@this dialogoPago pago observaciones" update="tabla panelDetalle" actionListener="#{manticCatalogosEmpresasCuentasAbono.doRegistrarPago}" onstart="return janal.partial('dialogo');" oncomplete="PF('dlgPago').hide(); janal.desbloquear();" styleClass="janal-text-white"/>
        <p:commandButton value="Cancelar" icon="fa fa-remove" onstart="PF('dlgPago').hide();" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
			</div>
		</p:dialog>
  </ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="regresar" value="Regresar" icon="fa fa-reply" process="@this" styleClass="janal-text-white" action="#{manticCatalogosEmpresasCuentasAbono.doRegresar}" immediate="true"/>
		</div>	
		<div class="xs-pantalla">
			<p:commandButton id="regresarIcon" title="Regresar" icon="fa fa-reply" process="@this" styleClass="janal-text-white" action="#{manticCatalogosEmpresasCuentasAbono.doRegresar}" immediate="true"/>
		</div>	
	</ui:define>	
  <ui:param name="componenteBloqueo" value="tabla" />
</ui:composition>
