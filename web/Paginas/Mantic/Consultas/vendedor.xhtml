<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Ventas por vendedor" />
  <ui:define name="librerias">
		<h:outputScript library="janal" name="barcode/js.barcode.all.min.js"/>
		<h:outputScript library="janal" name="core/jquery.janal.ticket.core-0.0.1.js"/>
    <script type="text/javascript">
      Janal.Control.fields = {
        'idEmpresa'     : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},        
				'vendedor'      : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas'}
      };							
    </script>		
		<style>
			.ui-selectonemenu-panel .ui-selectonemenu-filter-container .ui-inputfield {
				width:225% !important;
			}
	  </style>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla">
      <p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');"/>
      <p:spacer height="5px"/>		
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" >
              <p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{manticConsultasFiltro.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{manticConsultasFiltro.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticConsultasFiltro.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.titulo}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="vendedor" value="Vendedor:"/>
              <p:inputText id="vendedor" value="#{manticConsultasFiltro.attrs.vendedor}" styleClass="janal-wid-100-txt"/>                             
            </p:panelGrid>
            <div class="janal-align-right lg-pantalla">
              <p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{manticConsultasFiltro.doConsultar('VENDEDOR')}" oncomplete="janal.desbloquear();" update="tabla"/>
            </div>
            <div class="janal-align-right xs-pantalla">
              <p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{manticConsultasFiltro.doConsultar('VENDEDOR')}" oncomplete="janal.desbloquear();" update="tabla" />
            </div>
          </p:panel>
        </div>
				<p:spacer/>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticConsultasFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticConsultasFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticConsultasFiltro.lazyModel.rowCount gt manticConsultasFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
            <p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
						<p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton value="Opciones">                  
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">                              
                <p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
              </div>  
            </f:facet>	            
            <p:column class="MarAuto Responsive janal-wid-15" sortBy="#{filtro.nombre}">
              <f:facet name="header">
                <h:outputText value="Vendedor"/>
              </f:facet>
              <h:outputText value="#{filtro['nombre']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-15" sortBy="#{filtro.nombreEmpresa}">
              <f:facet name="header">
                <h:outputText value="Sucursal"/>
              </f:facet>
              <h:outputText value="#{filtro['nombreEmpresa']}"/>
            </p:column>		
						<p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.registro}">
              <f:facet name="header">
                <h:outputText value="Fecha"/>
              </f:facet>
              <h:outputText value="#{filtro['registro']}"/>
            </p:column>		
						<p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.ticket}">
              <f:facet name="header">
                <h:outputText value="No. ticket"/>
              </f:facet>
              <h:outputText value="#{filtro['ticket']}"/>
            </p:column>		                        
            <p:column class="janal-column-right MarAuto Responsive janal-wid-7" sortBy="#{filtro.importe}">
              <f:facet name="header">
                <h:outputText value="Importe"/>
              </f:facet>
              <h:outputText value="#{filtro['total']}"/>
            </p:column>		
						<p:column class="janal-column-center MarAuto Responsive janal-wid-7" sortBy="#{filtro.hora}">
              <f:facet name="header">
                <h:outputText value="Hora"/>
              </f:facet>
              <h:outputText value="#{filtro['hora']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{filtro.estatus}">
              <f:facet name="header">
                <h:outputText value="Estatus"/>
              </f:facet>
              <h:outputText value="#{filtro['estatus']}"/>
            </p:column>		            
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticConsultasFiltro.lazyModel==null?0:manticConsultasFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem id="consultar" action="#{manticConsultasFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
						<!--p:separator/>
            <p:menuitem id="modificar" action="#{manticConsultasFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" rendered="#{!(manticConsultasFiltro.attrs.seleccionado.idOrdenEstatus eq '6')}"/>					
            <p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion" rendered="#{!(manticConsultasFiltro.attrs.seleccionado.idOrdenEstatus eq '6')}"/>					
            <p:separator rendered="#{!(manticConsultasFiltro.attrs.seleccionado.idVentaEstatus eq '6')}"/>					
            <p:menuitem id="estatus" icon="fa fa-exchange" value="Estatus" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticConsultasFiltro.doLoadEstatus}" oncomplete="PF('dlgEstatus').show();" update="dialogoEstatus" rendered="#{!(manticConsultasFiltro.attrs.seleccionado.idOrdenEstatus eq '6')}"/>					            
            <p:menuitem id="reporte" icon="fa fa-file-word-o" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticConsultasFiltro.doReporte}" oncomplete="janal.desbloquear();" update="descargar" rendered="#{(manticConsultasFiltro.attrs.seleccionado.idOrdenEstatus eq '6')}"/>					
						<p:separator rendered="#{(manticConsultasFiltro.attrs.seleccionado.idVentaEstatus eq '3') or (manticConsultasFiltro.attrs.seleccionado.idVentaEstatus eq '7') or (manticConsultasFiltro.attrs.seleccionado.idVentaEstatus eq '9')}"/>					
						<p:menuitem id="ticket" icon="fa fa-file-text-o" value="Ticket" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticConsultasFiltro.doTicket}" oncomplete="janal.desbloquear();jsTicket.clicTicket();" update="tabla" rendered="#{(manticConsultasFiltro.attrs.seleccionado.idVentaEstatus eq '3') or (manticConsultasFiltro.attrs.seleccionado.idVentaEstatus eq '7') or (manticConsultasFiltro.attrs.seleccionado.idVentaEstatus eq '9')}"/-->
          </p:contextMenu>
        </div>
      </div>
    </div>		    
		<svg id="barcode" style="display: none"></svg>	
		<button id="printTicket" style="display: none" onclick="jsTicket.loadTicket()">Imprimir</button>		
  </ui:define>   
	<ui:define name="dialogos">		
	</ui:define>
  <ui:param name="componenteBloqueo" value="buscar buscarIcon tabla"/>
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar la cuenta de venta ?" />
  <ui:param name="accionConfirmacion" value="#{manticConsultasFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <p:panelGrid layout="grid" columns="2">
      <p:outputLabel value="No. cuenta:"/>
      <p:outputLabel value="#{manticConsultasFiltro.attrs.seleccionado.consecutivo}"/>
      <p:outputLabel value="Justificación:"/>
      <p:inputTextarea value="#{manticConsultasFiltro.attrs.justificacionEliminar}"/>
    </p:panelGrid>			
  </ui:define>
</ui:composition>
