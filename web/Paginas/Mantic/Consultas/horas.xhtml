<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Ventas por vendedor" />
  <ui:define name="librerias">
		<h:outputScript library="janal" name="barcode/js.barcode.all.min.js"/>
		<h:outputScript library="janal" name="#{kajoolUtilAplicacion.libraryTicketJs}"/>
    <script type="text/javascript">
      Janal.Control.fields = {				
        'idEmpresa'   : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},        								
				'fechaInicio' : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        'fechaTermino': {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'}
      };							
    </script>		
		<style>
			.ui-selectonemenu-panel .ui-selectonemenu-filter-container .ui-inputfield {
				width:225% !important;
			}
	  </style>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" >
              <p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{manticConsultasHoras.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{manticConsultasHoras.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{manticConsultasHoras.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.titulo}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>          							
							<p:outputLabel for="fechaInicio" value="Fecha inicio:"/>
							<p:calendar id="fechaInicio" inputStyleClass="janal-wid-81" styleClass="janal-wid-100" value="#{manticConsultasHoras.attrs.fechaInicio}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
							<p:outputLabel for="fechaTermino" value="Fecha termino:"/>
							<p:calendar id="fechaTermino" inputStyleClass="janal-wid-81" styleClass="janal-wid-100" value="#{manticConsultasVentas.attrs.fechaTermino}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>							              
            </p:panelGrid>
            <div class="janal-align-right lg-pantalla janal-wid-100">
              <p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{manticConsultasHoras.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
            </div>
            <div class="janal-align-right xs-pantalla janal-wid-100">
              <p:commandButton id="buscarIcon" title="Buscar" value="Buscar" iconPos="right" styleClass="janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{manticConsultasHoras.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
            </div>
          </p:panel>
        </div>
				<p:spacer/>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticConsultasHoras.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticConsultasHoras.attrs.seleccionado}" selectionMode="single" paginator="#{manticConsultasHoras.lazyModel.rowCount gt manticConsultasHoras.lazyModel.pageSize}" rowIndexVar="index" reflow="true">            
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton value="Opciones">                  
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">                              
                <p:commandButton id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
              </div>  
            </f:facet>	  
						<p:column class="janal-column-center MarAuto Responsive janal-wid-10">
              <f:facet name="header">
                <h:outputText value="Hora"/>
              </f:facet>
              <h:outputText value="#{filtro['hora']}:00 - #{filtro['hora']}:59"/>
            </p:column>		
						<p:column class="MarAuto Responsive janal-wid-10" sortBy="#{filtro.empresa}">
              <f:facet name="header">
                <h:outputText value="Sucursal"/>
              </f:facet>
              <h:outputText value="#{filtro['empresa']}"/>
            </p:column>																
            <p:column class="janal-column-right MarAuto Responsive janal-wid-7" sortBy="#{filtro.totalVentas}">
              <f:facet name="header">
                <h:outputText value="Total ventas"/>
              </f:facet>
              <h:outputText value="#{filtro['totalVentas']}"/>
            </p:column>		
            <p:column class="janal-column-right MarAuto Responsive janal-wid-7" sortBy="#{filtro.impuestos}">
              <f:facet name="header">
                <h:outputText value="Iva"/>
              </f:facet>
              <h:outputText value="#{filtro['impuestos']}"/>
            </p:column>		
            <p:column class="janal-column-right MarAuto Responsive janal-wid-7" sortBy="#{filtro.subTotal}">
              <f:facet name="header">
                <h:outputText value="Subtotal"/>
              </f:facet>
              <h:outputText value="#{filtro['subTotal']}"/>
            </p:column>		
            <p:column class="janal-column-right MarAuto Responsive janal-wid-7" sortBy="#{filtro.importe}">
              <f:facet name="header">
                <h:outputText value="Importe"/>
              </f:facet>
              <h:outputText value="#{filtro['total']}"/>
            </p:column>								
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticConsultasDiarias.lazyModel==null?0:manticConsultasDiarias.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>          
        </div>
      </div>
    </div>		    		
  </ui:define>   	
  <ui:param name="componenteBloqueo" value="buscar buscarIcon tabla"/>
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar la cuenta de venta ?" />
  <ui:param name="accionConfirmacion" value="#{manticConsultasHoras}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <p:panelGrid layout="grid" columns="2">
      <p:outputLabel value="No. cuenta:"/>
      <p:outputLabel value="#{manticConsultasHoras.attrs.seleccionado.consecutivo}"/>
      <p:outputLabel value="Justificación:"/>
      <p:inputTextarea value="#{manticConsultasHoras.attrs.justificacionEliminar}"/>
    </p:panelGrid>			
  </ui:define>
</ui:composition>
