<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
  <ui:param name="titulo" value="Listado de respaldos de la base de datos realizados" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'observaciones' : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas', individual: true},
        'fechaInicio'   : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'fechaTermino'  : {validaciones: 'libre', mascara: 'libre', grupo: 'general'}
      };
      
      function start() {
        PF('statusDialog').show();
      };
 
      function stop() {
        PF('statusDialog').hide();
      };
			
      function validaObservacion(){
				var ok= janal.partial('dialogo');
				if(ok)
					PF('dlgObs').hide();
				return ok;
			} // validaObservacion
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla">
      <p:commandButton icon="fa fa-search" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white"/>
      <p:spacer height="5px"/>		
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">			
			<div class="ui-grid-row janal-grid-row">
				<div id="collapse-find" class="ui-grid-col-3">
					<p:panel id="panelBusqueda" header="Busqueda:" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" >
							<p:outputLabel for="fechaInicio" value="Fecha inicio:"/>
							<p:calendar id="fechaInicio" inputStyleClass="janal-wid-80" styleClass="janal-wid-100" value="#{manticRespaldosFiltro.attrs.fechaInicio}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
							<p:outputLabel for="fechaTermino" value="Fecha termino:"/>
							<p:calendar id="fechaTermino" inputStyleClass="janal-wid-80" styleClass="janal-wid-100" value="#{manticRespaldosFiltro.attrs.fechaTermino}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es" converter="janal.convertidor.Calendario"/>
						</p:panelGrid>
						<div class="janal-align-right lg-pantalla">
							<p:commandButton id="buscar" value="Buscar" icon="fa fa-filter" onstart="return janal.partial('general', true);" process="panelBusqueda" actionListener="#{manticRespaldosFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" styleClass="janal-text-white"/>
						</div>
						<div class="janal-align-right xs-pantalla">
							<p:commandButton id="buscarIcon" icon="fa fa-filter" onstart="return janal.partial('general', true);" process="panelBusqueda" actionListener="#{manticRespaldosFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"  styleClass="janal-text-white"/>
						</div>
					</p:panel>
				</div>
				<p:spacer/>
				<div id="collapse-content" class="ui-grid-col-9">
					<p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticRespaldosFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticRespaldosFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticRespaldosFiltro.lazyModel.rowCount gt manticRespaldosFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true">
						<f:facet name="header" >
							<div class="lg-pantalla">
								<p:menuButton   value="Opciones">
									<p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
									<p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:separator/>
                  <p:menuitem icon="fa fa-database" value="Respaldar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dlgObs').show();" update="dialogoObservacion"/>					            
								</p:menuButton>
							</div>  
							<div class="xs-pantalla">              
								<p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
								<p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()" styleClass="janal-text-white"/>
                <p:separator/>
                <p:menuitem icon="fa fa-database" value="Respaldar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dlgObs').show();" update="dialogoObservacion" styleClass="janal-text-white"/>
							</div>  
						</f:facet>												
						<p:column class="MarAuto Responsive janal-wid-20" sortBy="#{filtro.nombre}">
							<f:facet name="header">
								<h:outputText value="Respaldo"/>
							</f:facet>
							<h:outputText value="#{filtro['nombre']}"/>
						</p:column>														
						<p:column class="MarAuto Responsive janal-wid-20" sortBy="#{filtro.persona}">
							<f:facet name="header">
								<h:outputText value="Realizó el respaldo"/>
							</f:facet>
							<h:outputText value="#{filtro['persona']}"/>
						</p:column>					
						<p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.observaciones}">
							<f:facet name="header">
								<h:outputText value="Observaciones"/>
							</f:facet>
							<h:outputText value="#{filtro['observaciones']}"/>
						</p:column>					
						<p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{filtro.regitro}">
							<f:facet name="header">
								<h:outputText value="Fecha"/>
							</f:facet>
							<h:outputText value="#{filtro['registro']}"/>
						</p:column>
            <p:column style="text-align: center" styleClass="janal-wid-col-38">
              <p:commandButton icon="fa fa-download" title="Descargar respaldo" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" styleClass="janal-text-white">
                <p:fileDownload value="#{manticRespaldosFiltro.doFileDownload(filtro)}" />
              </p:commandButton>
            </p:column>
						<f:facet name="footer">
							<p:outputLabel value="Total [#{manticRespaldosFiltro.lazyModel==null?0:manticRespaldosFiltro.lazyModel.rowCount}] registros"/>
						</f:facet>
					</p:dataTable>
 				</div>
			</div>
    </div>
    <p:dialog modal="true" widgetVar="statusDialog" header="Estatus de la descarga del archivo" draggable="false" closable="false" resizable="false">
			<p:graphicImage library="janal" name="/img/sistema/ajaxloadingbar.gif" />
		</p:dialog>		
    <p:dialog id="dialogoObservacion" widgetVar="dlgObs" header="Crear respaldo de la base de datos" resizable="false" closable="false" minimizable="false" maximizable="false" responsive="true" width="60%" onHide="janal.refresh();" onShow="janal.refresh();">
			<h:panelGrid columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">
				<p:outputLabel for="observaciones" value="Observaciones:"/>
				<p:inputTextarea id="observaciones" value="#{manticRespaldosFiltro.attrs.observaciones}" styleClass="janal-wid-100-txt"/>
			</h:panelGrid>
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton icon="fa fa-check" process="@this dialogoObservacion" update="tabla" value="Aceptar" action="#{manticRespaldosFiltro.doCrearResaldo}" onstart="return validaObservacion()" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
        <p:commandButton value="Cancelar" icon="fa fa-remove" onstart="return PF('dlgObs').hide();" oncomplete="janal.desbloquear();" styleClass="janal-text-white"/>
			</div>
		</p:dialog>
  </ui:define>    	
  <ui:param name="componenteBloqueo" value="tabla" />
</ui:composition>
