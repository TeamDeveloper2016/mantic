	<ui:define name="contenido">

				<div class="ui-grid-col-12">
					<p:panelGrid id="panelDetalle" columns="4" styleClass="janal-wid-100" columnClasses="janal-wid-5, janal-wid, janal-wid-15, janal-wid-15">

					<p:spacer/>

							<p:column class="MarAuto Responsive janal-wid-13" sortBy="#{filtro.empresa}">
								<f:facet name="header">
									<h:outputText value="Sucursal"/>
								</f:facet>
								<h:outputText value="#{filtro['empresa']}"/>
							</p:column>		
							<p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.consecutivo}">

									<h:outputText value="Tipo"/>
								</f:facet>
								<h:outputText value="#{filtro['directa']}"/>
							</p:column>		
							<p:column class="MarAuto Responsive" sortBy="#{filtro.razonSocial}">

							<p:column class="MarAuto Responsive janal-wid-10" sortBy="#{filtro.estatus}">

							</f:facet>
						</p:dataTable>																
					</p:panel>													
					<p:spacer height="5px"/>

								<h:outputText value="#{filtro['devolucion']}" title="No. devolución" rendered="#{filtro.idTipoCreditoNota eq '1'}"/>																									
								<h:outputText value="#{filtro['notaEntrada']}" title="Nota de entrada" rendered="#{filtro.idTipoCreditoNota eq '2'}"/>

							<p:column class="MarAuto Responsive janal-wid-13" sortBy="#{filtro.estatus}">
								<f:facet name="header">
									<h:outputText value="Estatus"/>

								<h:outputText value="#{filtro['estatus']}"/>

						</p:dataTable>								
					</p:panel>
					<p:spacer height="5px"/>

						<p:dataTable  lazy="true" id="tablaEmpresasPagos" widgetVar="kajoolTableEmpresasPagos" var="filtro" value="#{manticEgresosDetalle.egresosEmpresasPagos}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="#{manticEgresosDetalle.egresosEmpresasPagos.rowCount gt manticEgresosDetalle.egresosEmpresasPagos.pageSize}" rowIndexVar="index" reflow="true">								
							<p:column class="janal-column-left MarAuto Responsive janal-wid-15" sortBy="#{filtro.tipoPago}">
								<f:facet name="header">
									<h:outputText value="Tipo pago"/>
								</f:facet>
								<h:outputText value="#{filtro['nombre']}"/>
							</p:column>	
							<p:column class="janal-column-right MarAuto Responsive janal-wid-15" sortBy="#{filtro.pago}">
								<f:facet name="header">
									<h:outputText value="Pago"/>

								<f:facet name="header">
									<h:outputText value="Usuario"/>
								</f:facet>
								<h:outputText value="#{filtro['persona']}"/>
							</p:column>

								<f:facet name="header">
									<h:outputText value="Comentario"/>
								</f:facet>
								<h:outputText value="#{filtro['comentario']}"/>
							</p:column>																																													
							<p:column class="janal-column-center MarAuto Responsive janal-wid-5" sortBy="#{filtro.registro}">
								<f:facet name="header">
									<h:outputText value="Fecha"/>
								</f:facet>

	</ui:define>	
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" onstart="return janal.execute();" oncomplete="janal.desbloquear()" style="display: none"/>
			<p:commandButton id="cancelar" value="Regresar" icon="fa fa-reply" process="@this" action="#{manticEgresosDetalle.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
