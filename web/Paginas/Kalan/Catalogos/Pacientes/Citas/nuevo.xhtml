<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="Agendar una cita" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'razonSocial': {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'paterno': {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'materno': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'celular': {validaciones: 'entero|({\"cuantos\":10})', mascara: 'numero'},
        'correo': {validaciones: 'correo', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'idAtendio': {validaciones: 'requerido', mascara: 'libre'},
        'idServicios': {validaciones: 'requerido', mascara: 'libre'}
      };
      // 'idServicios': {multiple: '$', validaciones: 'requerido', mascara: 'libre'}
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-12">
          <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
            <p:panelGrid columns="3" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-34, janal-wid-33, janal-wid-33">
              <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                <p:outputLabel for="razonSocial" value="Nombre(s):"/>
                <p:inputText id="razonSocial" placeholder="Ej. JUAN" value="#{kalanCatalogosPacientesCitasNuevo.paciente.razonSocial}" styleClass="janal-wid-100-txt" readonly="true"/>
              </p:panelGrid>  
              <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                <p:outputLabel for="paterno" value="1er apellido:"/>
                <p:inputText id="paterno" placeholder="Ej. PEREZ" value="#{kalanCatalogosPacientesCitasNuevo.paciente.paterno}" styleClass="janal-wid-100-txt" readonly="true"/>
              </p:panelGrid>  
              <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                <p:outputLabel for="materno" value="2do apellido:"/>
                <p:inputText id="materno" placeholder="Ej. LOPEZ" value="#{kalanCatalogosPacientesCitasNuevo.paciente.materno}" styleClass="janal-wid-100-txt" readonly="true"/>
              </p:panelGrid>  
            </p:panelGrid>  
            <p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-50, janal-wid-50">
              <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                <p:outputLabel for="celular" value="Celular:"/>
                <p:inputText id="celular" placeholder="Ej. 4492090586" value="#{kalanCatalogosPacientesCitasNuevo.paciente.celular}" styleClass="janal-wid-100-txt janal-color-orange FontBold" readonly="true"/>
              </p:panelGrid>  
              <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                <p:outputLabel for="correo" value="Correo:"/>
                <p:inputText id="correo" placeholder="Ej. juan.perez@gmail.com" value="#{kalanCatalogosPacientesCitasNuevo.paciente.correo}" styleClass="janal-wid-100-txt" readonly="true"/>
              </p:panelGrid>
            </p:panelGrid>
            <p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-50, janal-wid-50">
              <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                <p:outputLabel for="inicio" value="Inicio:"/>
                <p:inputText id="inicio" styleClass="janal-wid-100-txt janal-color-orange FontBold" readonly="true"/>
  							<p:calendar id="inicio" inputStyleClass="janal-wid-100-txt" styleClass="janal-wid-100" value="#{kalanCatalogosPacientesCitasNuevo.paciente.inicio}" pattern="dd/MM/yyyy HH:mm" readonlyInput="false" locale="es" converter="janal.convertidor.Calendario"/>
              </p:panelGrid>  
              <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                <p:outputLabel for="termino" value="Termino:"/>
  							<p:calendar id="termino" inputStyleClass="janal-wid-100-txt" styleClass="janal-wid-100" value="#{kalanCatalogosPacientesCitasNuevo.paciente.termino}" pattern="dd/MM/yyyy HH:mm" readonlyInput="false" locale="es" converter="janal.convertidor.Calendario"/>
              </p:panelGrid>
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
              <p:outputLabel for="idAtendio" value="Atiende:"/>
              <p:selectOneMenu id="idAtendio" tabindex="0" value="#{kalanCatalogosPacientesCitasNuevo.paciente.ikAtendio}" var="row" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{kalanCatalogosPacientesCitasNuevo.attrs.personal}" var="element" itemValue="#{element.key}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '-'} #{element.nombre}"/>
                <p:column headerText="Nombre">
                  <h:outputText value="#{row.nombre}"/>
                </p:column>   
                <p:column headerText="Celular">
                  <h:outputText value="#{row.celular}"/>
                </p:column>   
                <p:column headerText="Celular">
                  <h:outputText value="#{row.correo}"/>
                </p:column>   
              </p:selectOneMenu>
            </p:panelGrid>
          </p:panelGrid>
          <p:spacer width="5px"/>
          <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{kalanCatalogosPacientesCitasNuevo.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{kalanCatalogosPacientesCitasNuevo.seleccionados}" paginator="#{kalanCatalogosPacientesCitasNuevo.lazyModel.rowCount gt kalanCatalogosPacientesCitasNuevo.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
            <p:ajax event="rowUnselectCheckbox" listener="#{kalanCatalogosPacientesCitasNuevo.doRowSeleccionado}" process="@this" oncomplete="PF('tabla').writeSelections()" skipChildren="false"/>
            <p:ajax event="rowSelectCheckbox" listener="#{kalanCatalogosPacientesCitasNuevo.doRowSeleccionado}" process="@this" oncomplete="PF('tabla').writeSelections()" skipChildren="false"/>
            <p:column selectionMode="multiple" styleClass="janal-column-center MarAuto Responsive janal-wid-3"/>							
						<f:facet name="header" >
              <div style="float: left;">
                <p:outputLabel value="S E R V I C I O S" styleClass="janal-color-white"/>
              </div>  
              <div class="lg-pantalla">
                <p:menuButton value="Opciones">
                  <p:menuitem value="Exportar PDF" icon="fa fa-file-pdf-o" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem value="Exportar XLS" icon="fa fa-file-excel-o" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
								<p:commandButton title="Exportar PDF" icon="fa fa-file-pdf-o" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
								<p:commandButton title="Exportar XLS" icon="fa fa-file-excel-o" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
              </div>  
            </f:facet>
            <p:column class="janal-column-center MarAuto Responsive janal-wid-5" sortBy="#{row.codigo}">
              <f:facet name="header">
                <h:outputText value="Código"/>
              </f:facet>
              <h:outputText value="#{row['codigo']}"/>
            </p:column>
            <p:column class="janal-column-left MarAuto Responsive" sortBy="#{row.nombre}">
              <f:facet name="header">
                <h:outputText value="Nombre"/>
              </f:facet>
              <h:outputText value="#{row['nombre']}"/>
            </p:column>
            <f:facet name="footer">
              <p:outputLabel value="Total [#{kalanCatalogosPacientesCitasNuevo.lazyModel== null? 0: kalanCatalogosPacientesCitasNuevo.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
        </div>
      </div>
    </div>		    
  </ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a" process="@form" update="@form" action="#{kalanCatalogosPacientesCitasNuevo.doAceptar}" onstart="return janal.partial('general');" oncomplete="janal.desbloquear(); janal.refresh();"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-cancel" process="@this" action="#{kalanCatalogosPacientesCitasNuevo.doCancelar}" immediate="true"/>
		</div>	
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" update="@form" action="#{kalanCatalogosPacientesCitasNuevo.doAceptar}" onstart="return janal.partial('general');" oncomplete="janal.desbloquear(); janal.refresh();"/>
			<p:commandButton id="cancelarIcon" title="Regresar" icon="fa fa-cancel" process="@this" action="#{kalanCatalogosPacientesCitasNuevo.doCancelar}" immediate="true"/>
		</div>	
	</ui:define>	
  <ui:param name="componenteBloqueo" value="tabla" />
</ui:composition>
