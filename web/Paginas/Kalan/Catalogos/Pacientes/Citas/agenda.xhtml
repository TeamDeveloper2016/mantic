<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
  <ui:param name="titulo" value="Calendario de citas agendadas" />
  <ui:define name="librerias">
    <script type="text/javascript">
      PrimeFaces.locales['mx'] = {
        closeText: "Cerrar",
        prevText: "Anterior",
        nextText: "Siguiente",
        monthNames: ["Enero","Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
        monthNamesShort: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
        dayNames: ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
        dayNamesShort: ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab"],
        dayNamesMin: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa"],
        weekHeader: "Semana",
        firstDay: 0,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: "",
        timeOnlyTitle: "Solo hora",
        timeText: "Tiempo",
        hourText: "Hora",
        minuteText: "Minuto",
        secondText: "Segundo",
        currentText: "Fecha actual",
        ampm: false,
        month: "Mes",
        week: "Semana",
        day: "Día",
        allDayText : "Todo el día"
      };
    
      Janal.Control.fields = {
        'fecha': {validaciones: 'requerido|fecha', mascara: 'libre'},
        'razonSocial': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'}
      };
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-12">
          <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
            <p:outputLabel for="razonSocial" value="Clientes:"/>
            <p:autoComplete id="razonSocial" var="custom" placeholder="ejemplo: JUAN PEREZ LOPEZ" itemLabel="#{custom.razonSocial}" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt" itemValue="#{custom}" value="#{kalanCatalogosPacientesCitasAgenda.attrs.cliente}" completeMethod="#{kalanCatalogosPacientesCitasAgenda.doCompleteCliente}" maxResults="8" converter="janal.convertidor.Entity" minQueryLength="2" panelStyleClass="janal-wid-col-500">
              <f:facet name="itemtip">
                <h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-400">
                  <h:outputText value="Nombre:" />
                  <h:outputText value="#{custom.cliente}" />
                  <h:outputText value="Última cita:" styleClass="janal-color-orange" />
                  <h:outputText value="#{empty(custom.servicios.toString())? 'SIN CITA': custom.inicio}" styleClass="janal-color-orange FsBold"/>
                  <h:outputText value="Servicios:" />
                  <h:outputText value="#{empty(custom.servicios.toString())? 'SIN SERVICIOS': custom.servicios}" />
                </h:panelGrid>
              </f:facet>
            </p:autoComplete>	
          </p:panelGrid>
          <div class="janal-align-right janal-wid-100">
            <p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.execute();" process="@this razonSocial" actionListener="#{kalanCatalogosPacientesCitasAgenda.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
            <p:commandButton id="buscarIcon" value="Buscar" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.execute();" process="@this razonSocial" actionListener="#{kalanCatalogosPacientesCitasAgenda.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
          </div>
          <p:spacer width="5px"/>
          <p:schedule id="tabla" value="#{kalanCatalogosPacientesCitasAgenda.lazyEventModel}" widgetVar="schedule" locale="mx">
            <p:ajax event="dateSelect" listener="#{scheduleView.doDateSelect}" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />
            <p:ajax event="eventSelect" listener="#{scheduleView.doEventSelect}" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />
            <p:ajax event="eventMove" listener="#{scheduleView.doEventMove}" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />
            <p:ajax event="eventResize" listener="#{scheduleView.doEventResize}" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />
        </p:schedule>
        </div>
      </div>
    </div>		           				
  </ui:define>    
  <ui:param name="componenteBloqueo" value="buscar tabla" />
</ui:composition>
