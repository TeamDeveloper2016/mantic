<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:view contentType="text/html">
		<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
			<meta http-equiv="X-UA-Compatible" content="IE=EDGE; IE=10; IE=9;"/>
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
			<link rel="shortcut icon" type="image/ico" href="#{kajoolUtilAplicacion.defaultResourceImg}/sistema/favicon.ico.jsf?ln=janal"/>
			<h:outputScript library="janal" name="#{kajoolUtilAplicacion.libraryJs}"/>
			<h:outputText escape="false" value="#{kajoolUtilAplicacion.defaultScripts}"/>
			<h:outputScript library="sentinel" name="js/jquery.sentinel.login-1.0.0.js"/>
			<h:outputScript library="janal" name="js/jquery.janal.capcha-1.0.0.js"/>
			<h:outputText escape="false" value="#{kajoolUtilAplicacion.defaultCss}"/>
			<ui:insert name="librerias"/>
			<script type="text/javascript">
  			//<![CDATA[
				$(document).ready(function() {
					var site= document.location.href;
					if(site.indexOf('acceso')> 0)
						$('.janal-control-acceso').hide();
				});
  			//]]>
			</script>	
			<title>#{kajoolUtilAplicacion.tituloSistema}</title>
		</h:head>
		<h:body >
			<p:layout fullPage="true">
				<p:layoutUnit position="north" style="border:0; width:100%;" >
					<ui:include src="/WEB-INF/plantillas/secciones/ingreso.xhtml"/>
				</p:layoutUnit>
				<p:layoutUnit id="principal" position="center" size="100%" style="border:0;width:100%" gutter="0" styleClass="sticky-wrapper">
					<h:form id="datos" prependId="false">
						<p:growl for="growl-key" globalOnly="true" autoUpdate="true" id="mensaje" showSummary="false" showDetail="true" sticky="true"  widgetVar="mensajes"  escape="false" life="3000"/>
						<div class="janal-icon-ajax">
							<p:ajaxStatus style="width:16px;height:16px;">
								<f:facet name="start">
									<i class="fa fa-spinner fa-spin fa-2x"/>
								</f:facet>
								<f:facet name="complete">
									<h:outputText value="" />
								</f:facet>
							</p:ajaxStatus>
						</div>
						<center style="margin: 30px">
							<p:spacer id="temporal" width="1"/>
							<!--p:graphicImage library="janal" name="img/sistema/logo-ingreso.svg" styleClass="janal-logo-kajool"/-->
							<div id="login-box" class="janal-only-out-lines Container80 MaxWid500 Fnone MarAuto BordRad10">
								<div class="Container100">
									<ui:insert name="contenido"/>
								</div>
							</div>
							<p:blockUI block="principal" widgetVar="bloqueo" trigger="#{componenteBloqueo} temporal">
								<i class="fa fa-spinner fa-spin fa-2x"></i>
								<p:spacer width="10px"/>
								<h:outputText value="¡ Espere por favor ... !"/>
							</p:blockUI>
						</center>
					</h:form>
				</p:layoutUnit>
			</p:layout>
		</h:body>
	</f:view>
</html>
