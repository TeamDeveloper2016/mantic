<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/plantillas/salir.xhtml">
  <ui:define name="librerias"/>
  <ui:define name="contenido">
    <br/>
    <i class="icon-cancel Fs60 blue"></i>
    <br/>
    <span class="softblue Fs40 Wid100 DispBlock lg-pantalla">#{pfExceptionHandler.type}</span>
    <span class="softblue Fs20 Wid100 DispBlock xs-pantalla">#{pfExceptionHandler.type}</span>
    <br/>
    <br/>
    A unexpected error occured! Message: #{pfExceptionHandler.message}
    <br/>
    <br/>
    <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false"/>
    <br/>
  </ui:define>
</ui:composition>
