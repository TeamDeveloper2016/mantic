<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
    <ui:param name="titulo" value="Filtro" />
    <ui:define name="librerias">
        <script type="text/javascript">
        </script>
        <style type="text/css">            
        </style>
    </ui:define>
    <ui:define name="contenido">
        <p:panelGrid layout="grid" columns="3" columnClasses="janal-wid-10, janal-wid-90, janal-wid-10">                                      
                <p:outputLabel for="nombreInicial" value="Nombre:"/>
                <p:inputText id="nombreInicial" styleClass="janal-wid-90"/><p:spacer/>              
                <p:outputLabel for="colorInicial" value="Color:"/>
                <p:inputText id="colorInicial" styleClass="janal-wid-90"/><p:spacer/>              
                <p:outputLabel for="añoInicial" value="Año:"/>
                <p:inputText id="añoInicial" styleClass="janal-wid-90"/>  <p:spacer/> 
                <p:outputLabel for="calculadoraInicial" value="Calculadora:"/>
                <p:inputText id="calculadoraInicial">  
                    <pe:calculator/>  
                </p:inputText>                 
                <p:commandButton id="buscarInicial" value="Buscar" icon="fa fa-filter"  oncomplete="janal.desbloquear()"/>                                                   
        </p:panelGrid>
        
            <p:dataTable var="car" value="#{kajoolBienvenida.cars}" rows="6" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="6,12,16" reflow="true" selectionMode="single" rowKey="#{car.id}">
              <f:facet name="header">                  
                      <p:menuButton value="Opciones">
                          <p:menuitem id="agregar" icon="fa fa-plus" value="Agregar" action="accion" process="@this" ajax="false" immediate="true"/>
                      </p:menuButton>                  
              </f:facet>
                <p:column headerText="Id" sortBy="#{car.id}">
                   <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Año" sortBy="#{car.year}">
                   <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Nombre" sortBy="#{car.brand}">
                   <h:outputText value="#{car.brand}" />
                </p:column>
                <p:column headerText="Color" sortBy="#{car.color}">
                   <h:outputText value="#{car.color}" />
                </p:column>
              <f:facet name="footer">DataTable Footer</f:facet>
            </p:dataTable>        
    </ui:define>    
</ui:composition>
