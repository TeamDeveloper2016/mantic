<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
    <ui:param name="titulo" value="Filtro" />
    <ui:define name="librerias">
        <script type="text/javascript">
        </script>
        <style type="text/css">            
        </style>
    </ui:define>
    <ui:define name="contenido">        
        <p:panelGrid columns="3" layout="grid" columnClasses="janal-wid, janal-wid-3, janal-wid-90">          
          <p:panel header="Busqueda:" >
              <h:panelGrid styleClass="janal-wid-100">
                <p:outputLabel for="nombre" value="Nombre:"/>
                <p:inputText id="nombre" styleClass="janal-wid-90"/>              
                <p:outputLabel for="color" value="Color:"/>
                <p:inputText id="color" styleClass="janal-wid-90"/>              
                <p:outputLabel for="año" value="Año:"/>
                <p:inputText id="año" styleClass="janal-wid-90"/>   
                <p:outputLabel for="calculadora" value="Calculadora:"/>
                <p:inputText id="calculadora">  
                    <pe:calculator/>  
                </p:inputText>   
              </h:panelGrid>
              <p:separator/>
              <div class="janal-align-right">
                <p:commandButton id="buscar" value="Buscar" icon="fa fa-filter"  oncomplete="janal.desbloquear()"/>
              </div>
          </p:panel>
          <p:spacer/>
          <h:panelGrid columns="1" styleClass="janal-wid-100">
            <p:dataTable var="car" value="#{kajoolBienvenida.cars}" rows="6" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="6,12,16" reflow="true" selectionMode="single" rowKey="#{car.id}">
              <f:facet name="header">
                  <h:panelGrid columns="2">
                      <p:outputLabel value="Filtro" styleClass="janal-align-left"/>
                      <p:menuButton value="Opciones">
                          <p:menuitem id="agregar" icon="fa fa-plus" value="Agregar" action="accion" process="@this" ajax="false" immediate="true"/>
                      </p:menuButton>
                  </h:panelGrid>                           
              </f:facet>
                <p:column headerText="Id" sortBy="#{car.id}">
                   <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Año" sortBy="#{car.year}">
                   <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Nombre" sortBy="#{car.brand}">
                   <h:outputText value="#{car.brand}" />
                </p:column>
                <p:column headerText="Color" sortBy="#{car.color}">
                   <h:outputText value="#{car.color}" />
                </p:column>
              <f:facet name="footer">DataTable Footer</f:facet>
            </p:dataTable>
          </h:panelGrid>          
        </p:panelGrid>                
    </ui:define>    
</ui:composition>
