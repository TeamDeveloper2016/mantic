<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
    <ui:param name="titulo" value="Grid" />
    <ui:define name="librerias">
        <script type="text/javascript">            
        </script>
        <style type="text/css">           
        </style>
    </ui:define>
    <ui:define name="contenido">
        <div class="janal-column-right">
            <p:commandButton icon="fa fa-save"/>                        
            <p:commandButton icon="fa fa-check"/>                        
            <p:commandButton icon="fa fa-close"/>                        
            <p:commandButton icon="fa fa-gear"/>                        
        </div>        
        <p:spacer height="15px"/>
        <p:tabView styleClass="janal-wid-100">
            <p:tab title="General">
                <p:panelGrid columns="3" layout="grid" columnClasses="janal-wid-3, janal-wid-10, janal-wid-90">
                    <p:spacer/><p:outputLabel for="grupo" value="Grupo:"/>
                    <p:inputText id="grupo" styleClass="janal-wid-90"/>                    
                    <p:spacer/><p:outputLabel for="nombre" value="Nombre:"/>
                    <p:inputText id="nombre" styleClass="janal-wid-90"/>                    
                    <p:spacer/><p:outputLabel for="apellido" value="Apellido:"/>
                    <p:inputText id="apellido" styleClass="janal-wid-90"/>                    
                    <p:spacer/><p:outputLabel for="email" value="E-mail"/>
                    <p:inputText id="email" styleClass="janal-wid-90"/>                    
                    <p:spacer/><p:outputLabel for="telefono" value="Telefono:"/>
                    <p:inputText id="telefono" styleClass="janal-wid-90"/>                    
                </p:panelGrid>
            </p:tab>
            <p:tab title="Afiliación">
                <p:panelGrid columns="3" layout="grid" columnClasses="janal-wid-3, janal-wid-10, janal-wid-90">
                    <p:spacer/><p:outputLabel for="empresa" value="Empresa:"/>
                    <p:inputText id="empresa" styleClass="janal-wid-90"/>                    
                    <p:spacer/><p:outputLabel for="sitio" value="Sitio web:"/>
                    <p:inputText id="sitio" styleClass="janal-wid-90"/>                    
                    <p:spacer/><p:outputLabel for="estatus" value="Estatus:"/>
                    <p:inputText id="estatus" styleClass="janal-wid-90"/>                                        
                </p:panelGrid>
            </p:tab>
            <p:tab title="General">
                <h:panelGrid columns="1" styleClass="janal-wid-100">
                <p:dataTable var="car" value="#{kajoolBienvenida.cars}" rows="6" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="6,12,16" reflow="true" selectionMode="single" rowKey="#{car.id}">
                  <f:facet name="header">                      
                    <p:menuButton value="Opciones">
                        <p:menuitem id="agregar" icon="fa fa-plus" value="Agregar" action="accion" process="@this" ajax="false" immediate="true"/>
                    </p:menuButton>                                            
                  </f:facet>
                    <p:column headerText="Id" sortBy="#{car.id}">
                       <h:outputText value="#{car.id}" />
                    </p:column>
                    <p:column headerText="Año" sortBy="#{car.year}">
                       <h:outputText value="#{car.year}" />
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{car.brand}">
                       <h:outputText value="#{car.brand}" />
                    </p:column>
                    <p:column headerText="Color" sortBy="#{car.color}">
                       <h:outputText value="#{car.color}" />
                    </p:column>
                  <f:facet name="footer">DataTable Footer</f:facet>
                </p:dataTable>
              </h:panelGrid>      
            </p:tab>
        </p:tabView>
    </ui:define>    
    <ui:define name="acciones">
        <p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" process="@this" action="filtro" ajax="false" styleClass="janal-text-white"/>
        <p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" process="@this" action="filtro" ajax="false" immediate="true" styleClass="janal-text-white"/>
    </ui:define>

</ui:composition>
