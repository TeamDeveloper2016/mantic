<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/plantillas/machote.xhtml">
  <ui:param name="titulo" value="Ejemplo de una pagina responsiva" />
  <ui:define name="librerias">
    <style type="text/css">
      .ui-tabs-nav{
        display: none;
      }
      .ui-steps {
        margin-top: 50px;
      }
      .ui-steps .ui-steps-item {
        width: 20%;
        margin-right: 0px;
        margin-left: 0px;
      }
    </style>
    <script type="text/javascript">
      Janal.Control.fields = {
      };
    </script>
  </ui:define>
  <ui:define name="contenido">
    <p:steps id="steps" activeIndex="0">
      <p:menuitem value="Datos generales"/>
      <p:menuitem value="Telefonos"/>
      <p:menuitem value="Redes sociales"/>
      <p:menuitem value="Discapacidades"/>
      <p:menuitem value="Lengua indigena"/>
    </p:steps>
    <p:tabView id="general" styleClass="janal-content-table" activeIndex="0">
      <p:tab class="janal-display-none"  >
        <p:fieldset id="registro" legend="Datos generales" toggleable="false" collapsed="false" styleClass="Responsive100">
          <p:panelGrid columns="2" layout="grid" columnClasses="janal-wid-30,janal-wid-20">
            <p:panelGrid columns="1" layout="grid">
              <h:outputText value="CURP:"/>
              <p:inputText id="curp" size="20" styleClass="Container100 Fnone MarAuto"/>
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid">
              <h:outputText value="RFC:"/>
              <p:inputText id="rfc" size="15" styleClass="Container80 Fnone MarAuto"/>
            </p:panelGrid>
          </p:panelGrid>
          <p:panelGrid columns="4" layout="grid">
            <p:panelGrid columns="1" layout="grid">
              <p:outputLabel value="Nombre:" />
              <p:inputText id="nombre" size="30" styleClass="Container80 Fnone MarAuto"/>
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid">
              <p:outputLabel value="Primer apellido:"/>
              <p:inputText id="primerApellido" size="30" styleClass="Container80 Fnone MarAuto"/>
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid">
              <p:outputLabel value="Segundo apellido:"/>
              <p:inputText id="segundoApellido" size="30" styleClass="Container80 Fnone MarAuto"/>
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid">
              <p:outputLabel value="Sexo:"/>
              <p:selectOneMenu id="sexoGenerales">
                <f:selectItem itemLabel="Seleccione" itemValue=""/>
              </p:selectOneMenu>
            </p:panelGrid>
          </p:panelGrid>
        </p:fieldset>
        <p:fieldset id="nacimiento" legend="Lugar de nacimiento" toggleable="false" collapsed="false" styleClass="Responsive100">
          <p:panelGrid columns="3" layout="grid">
            <p:panelGrid columns="1" layout="grid">
              <h:outputText value="Fecha:"/>
              <p:calendar id="fechaNacimiento" showOn="button" pattern="dd/MM/yyyy" readonlyInput="false" locale="es" converter="janal.convertidor.Fecha" />
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid">
              <h:outputText value="País:"/>
              <p:selectOneMenu id="paisNacimientoGenerales" filter="true" filterMatchMode="startsWith" >
                <f:selectItem itemLabel="Seleccione" itemValue=""/>
              </p:selectOneMenu>
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid">
              <h:outputText value="Entidad:"/>
              <p:selectOneMenu id="entidadNacimientoGenerales" filter="true" filterMatchMode="startsWith" >
                <f:selectItem itemLabel="Seleccione" itemValue=""/>
              </p:selectOneMenu>
            </p:panelGrid>
          </p:panelGrid>
        </p:fieldset>
        <p:fieldset id="residencia" legend="Lugar de residencia" toggleable="false" collapsed="false" styleClass="Responsive100">
          <p:panelGrid columns="4" layout="grid">
            <p:panelGrid columns="1" layout="grid">
              <h:outputText value="País:"/>
              <p:selectOneMenu id="paisResidenciaGeneral" filter="true" filterMatchMode="startsWith" >
                <f:selectItem itemLabel="Seleccione" itemValue=""/>
              </p:selectOneMenu>
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid">
              <h:outputText value="Entidad:"/>
              <p:selectOneMenu id="entidadResidenciaGeneral" filter="true" filterMatchMode="startsWith" >
                <f:selectItem itemLabel="Seleccione" itemValue=""/>
              </p:selectOneMenu>
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid">
              <h:outputText value="Municipio:"/>
              <p:selectOneMenu id="municipioResidenciaGeneral" filter="true" filterMatchMode="startsWith" >
                <f:selectItem itemLabel="Seleccione" itemValue=""/>
              </p:selectOneMenu>
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid">
              <h:outputText value="Código postal:"/>
              <p:selectOneMenu id="codigoPostalResidenciaGeneral" filter="true" filterMatchMode="startsWith" >
                <f:selectItem itemLabel="Seleccione" itemValue=""/>
              </p:selectOneMenu>
            </p:panelGrid>
          </p:panelGrid>
          <p:panelGrid columns="1" layout="grid">
            <h:outputText value="Domicilio:"/>
            <p:inputText id="domicilio" size="100" styleClass="Container100 Fnone MarAuto"/>
          </p:panelGrid>
        </p:fieldset>
      </p:tab>
      <p:tab class="janal-display-none">
      </p:tab>
      <p:tab class="janal-display-none">
      </p:tab>
      <p:tab class="janal-display-none">
      </p:tab>
      <p:tab class="janal-display-none">
      </p:tab>
    </p:tabView>
  </ui:define>
  <ui:param name="componenteBloqueo" value="steps,general"/>
</ui:composition>
