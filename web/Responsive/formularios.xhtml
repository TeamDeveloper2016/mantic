<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/plantillas/temporal.xhtml">
  <ui:param name="titulo" value="Ejemplo de una pagina responsiva" />
	<ui:define name="librerias">		
    <style type="text/css">
      .ui-panel {
        margin-top:20px
      }
			span.janal-wid-100-txt > input{
				width: -webkit-fill-available;
			}
			div.ui-multiselectlistbox-listcontainer{
				width: -webkit-fill-available;
			}
			div.ui-datepicker-inline{
				width: -webkit-fill-available;
			}
			.ui-selectonelistbox{
				width: -webkit-fill-available;
			}
			.ui-selectmanymenu{
				width: -webkit-fill-available;
			}
    </style>
  </ui:define>	
  <ui:define name="contenido">    
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">				
					<p:fieldset toggleable="true" legend="InputText">
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
							<p:inputText styleClass="janal-wid-100-txt" placeholder="Name"/>
							<p:inputText styleClass="janal-wid-100-txt" placeholder="Email"/>
							<p:inputText styleClass="janal-wid-100-txt" placeholder="Phone"/>
							<p:inputText styleClass="janal-wid-100-txt" placeholder="Disabled" disabled="true"/>
							<p:inputText styleClass="janal-wid-100-txt" placeholder="Address"/>
							<p:inputText styleClass="janal-wid-100-txt" placeholder="Id"/>
						</p:panelGrid>
					</p:fieldset>
					<p:panel>						
						<h:outputText value="Textarea" styleClass="FontBold Fs18 hardblue"/>																							
						<p:inputTextarea rows="5" cols="40" placeholder="Textarea" styleClass="janal-wid-100-txt"/>						
					</p:panel>					
					<p:panel>						
						<h:outputText value="AutoComplete Sample" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">              
							<p:outputLabel value="Simple:" for="acSimple"/>
							<p:autoComplete id="acSimple" styleClass="janal-wid-100-txt"/>
							<p:outputLabel value="DropDown:" for="dd"/>
							<p:autoComplete id="dd" dropdown="true" styleClass="janal-wid-100-txt"/>
							<p:outputLabel value="Group:" for="group"/>
							<p:autoComplete id="group" scrollHeight="250" styleClass="janal-wid-100-txt"/>              
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="Checkboxes" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-15, janal-wid-100">              
							<p:outputLabel value="SelectManyCheckbox:" />
							<p:selectManyCheckbox>
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS+" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectManyCheckbox>
						</p:panelGrid>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">              
							<p:selectBooleanCheckbox value="accept" itemLabel="First PrimeFaces Checkbox"/>						
							<p:selectBooleanCheckbox value="accept" itemLabel="Second PrimeFaces Checkbox"/>
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="RadioButtons" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">              
							<p:outputLabel value="Console:" />
							<p:selectOneRadio>
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS+" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneRadio>
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="SelectOneMenu" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">              
							<p:outputLabel for="console" value="Basic:" />
							<p:selectOneMenu id="console" styleClass="janal-wid-100-txt">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
							<p:outputLabel for="car" value="Grouping: " />
							<p:selectOneMenu id="car" styleClass="janal-wid-100-txt">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItems value="#{kajoolBienvenida.countries}" />
							</p:selectOneMenu>
							<p:outputLabel for="city" value="Editable: " />
							<p:selectOneMenu id="city" effect="fold" editable="true" styleClass="janal-wid-100-txt">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="Keyboard And Password Sample" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">              
							<p:keyboard styleClass="janal-wid-100-txt" placeholder="Keyboard"/>
							<p:password feedback="true" styleClass="janal-wid-100-txt" placeholder="Password"/>
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="MultiSelectListBox Sample" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">              
							<p:multiSelectListbox effect="slide" header="Categories" showHeaders="true">
                <f:selectItems value="#{kajoolBienvenida.countries}" />
              </p:multiSelectListbox>
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="SelectCheckBoxMenu" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">              
							<p:selectCheckboxMenu label="Cities" filter="true" filterMatchMode="custom" filterFunction="janal.contains" styleClass="janal-wid-100-txt">
								<f:selectItem itemLabel="Option 1" itemValue="1" />
								<f:selectItem itemLabel="Option 2" itemValue="2" />
								<f:selectItem itemLabel="Option 3" itemValue="3" />
							</p:selectCheckboxMenu>
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="Input Switch Sample" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">              
							<p:inputSwitch />
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="SelectOneListBox" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">              
							<p:selectOneListbox>
								<f:selectItem itemLabel="Option 1" itemValue="1" />
								<f:selectItem itemLabel="Option 2" itemValue="2" />
								<f:selectItem itemLabel="Option 3" itemValue="3" />
							</p:selectOneListbox>
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="SelectManyMenu" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">              
							<p:selectManyMenu showCheckbox="true">
								<f:selectItem itemLabel="Option 1" itemValue="1" />
								<f:selectItem itemLabel="Option 2" itemValue="2" />
								<f:selectItem itemLabel="Option 3" itemValue="3" />
							</p:selectManyMenu>
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="Spinner" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">              
							<p:spinner styleClass="janal-wid-100-txt"/>
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="Sliders" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">              
							<p:inputText id="slider" styleClass="janal-wid-100-txt"/>
              <p:slider for="slider" />
							<p:spacer/>
							<p:inputText id="txt4" styleClass="janal-wid-100-txt"/>
              <p:slider for="txt4" type="vertical"/>							
						</p:panelGrid>
						<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">              
							<h:outputText id="displayRange" value="Values" />
              <p:slider for="txt6,txt7" display="displayRange" styleClass="janal-wid-100-txt" range="true" displayTemplate="Between {min} and {max}" minValue="0" maxValue="100"/>
							<h:inputHidden id="txt6" value="20"/>
              <h:inputHidden id="txt7" value="80"/>
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="Rating" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">              
							<h:outputText value="Basic:" />
							<p:rating/>
							<h:outputText value="Callback:" />
							<p:rating stars="10" cancel="false" onRate="alert('You rated ' + value)" />
							<h:outputText value="Disabled"/>
							<p:rating disabled="true" />
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="Calendar" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">              
							<p:outputLabel for="inline" value="Inline:" />
							<p:calendar id="inline"  mode="inline" styleClass="janal-wid-100-txt"/>
							<p:outputLabel for="popup" value="Popup:" />
							<p:calendar id="popup" styleClass="janal-wid-100-txt"/>
							<p:outputLabel for="multi" value="Multiple:" />
							<p:calendar id="multi" pages="3" styleClass="janal-wid-100-txt"/>
							<p:outputLabel for="effect" value="Effect:" />
							<p:calendar id="effect" effect="fold" styleClass="janal-wid-100-txt"/>
							<p:outputLabel for="datetime" value="Datetime:" />
							<p:calendar id="datetime" pattern="MM/dd/yyyy HH:mm:ss" styleClass="janal-wid-100-txt"/>
							<p:outputLabel for="time" value="Time:" />
							<p:calendar id="time" pattern="HH:mm a" timeOnly="true" styleClass="janal-wid-100-txt"/>
							<p:outputLabel for="button" value="Button:" />
							<p:calendar id="button" showOn="button"/>
						</p:panelGrid>						
					</p:panel>
					<p:panel>						
						<h:outputText value="Buttons" styleClass="FontBold Fs18 hardblue"/>
						<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-20, janal-wid-100">              
							<h:outputText value="SelectBooleanButton:" />
						<p:selectBooleanButton onLabel="Yes" offLabel="No" style="width:60px" />
						<h:outputText value="SelectOneButton:" />
						<p:selectOneButton>
							<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
							<f:selectItem itemLabel="PS4" itemValue="PS4" />
							<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
						</p:selectOneButton>
						<h:outputText value="SelectManyButton:" />
						<p:selectManyButton>
							<f:selectItem itemLabel="b" itemValue="b"/>
							<f:selectItem itemLabel="u" itemValue="u" />
							<f:selectItem itemLabel="i" itemValue="i" />
						</p:selectManyButton>
						<h:outputText value="Button" />
						<p:button value="Bookmark" icon="fa fa-star Fs16 white"/>
						<h:outputText value="CommandButton:" />
						<p:commandButton value="With Icon" icon="fa fa-home Fs16 white" />
						<h:outputText value="CommandButton:" />
						<p:commandButton value="With Icon (Right Side)" icon="fa fa-eyedropper Fs16 white" iconPos="right"/>
						<h:outputText value="CommandLink:" />
						<p:commandLink value="commandLink"/>
						<h:outputText value="Link:" />
						<p:link value="Bookmark"/>
						<h:outputText value="SplitButton:" />
						<p:splitButton value="Save" icon="ui-icon-check fa fa-check white Fs14">
							<p:menuitem value="Update" icon="ui-icon-default" />
							<p:menuitem value="Delete" icon="ui-icon-default" />
							<p:separator />
							<p:menuitem value="Homepage" url="#" icon="ui-icon-default" />
						</p:splitButton>
						<h:outputText value="Color Buttons" />
						<h:outputText value="" />
						<h:outputText value="Default Button" />
						<p:button value="Default Theme Button"/>
						<h:outputText value="Green Button" />
						<p:button value="Green Button" styleClass="GreenButton"/>
						<h:outputText value="Red Button" />
						<p:button value="Red Button" styleClass="RedButton"/>
						<h:outputText value="Orange Button" />
						<p:button value="Orange Button" styleClass="OrangeButton"/>
						<h:outputText value="Purple Button" />
						<p:button value="Purple Button" styleClass="PurpleButton"/>
						<h:outputText value="Cyan Button" />
						<p:button value="Cyan Button" styleClass="CyanButton"/>
						<h:outputText value="Brown Button" />
						<p:button value="Brown Button" styleClass="BrownButton"/>
						<h:outputText value="Gray Button" />
						<p:button value="Gray Button" styleClass="GrayButton"/>
						</p:panelGrid>						
					</p:panel>
				</div>
			</div>
		</div>    
  </ui:define>
</ui:composition>
